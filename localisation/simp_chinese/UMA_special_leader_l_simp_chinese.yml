uma_deep_backstory: ""
uma_fallen_empire.10086.desc: "§H荣耀的紫色斗篷随着山巅的狂风舞动着，她微眯着眼，左手撩开被风吹乱的黑色长发，右手打着一盏复古的油灯，眺望着山脚下这座异乡的不夜城。§!\n\n我的前辈们不会满足于此，这里的活力与挑战远甚于我的家乡，有这样的机会，我必须把握住。\n\n§H她望向远方，旭光撕裂了地面与天空，点亮这片星海，第一缕光落在她的脸庞上，但那双眸子中的光芒毫不逊于这缕旭光。§!\n\n夜色将逝。"
uma_fallen_empire.10086.a: "为什么你想留在这里？"
uma_fallen_empire.10086.a.resp: "因为啊，这里的活力与挑战远甚于我的家乡，现在有这样的一个机会，我必须把握住。"
uma_fallen_empire.10086.b: "关于你的家乡"
uma_fallen_empire.10086.b.resp: "我的家乡......她在遥远的过去也和你们一样，生机勃勃，充满着机会；而现在，你也看到了，§YVR World、完全自动化§!......我们在不断用科技完善和便利生活的同时，也逐渐失去了马娘的“可能性”。"
uma_fallen_empire.10086.c: "谈谈你自己"
uma_fallen_empire.10086.c.resp: "我吗？我叫夜色誓约，是遗落特雷森的中央枢纽管理员，理事长的助手......说起来，如果要加入你们，是不是应该另外起一个名字？"
uma_fallen_empire.10086.d: "关于领域"
uma_fallen_empire.10086.d.resp: "领域……很抱歉，我曾经说过领域就是“灾难”，但实际上，在我能查找到的资料中，已经鲜有与领域相关的内容了，只有一些蛛丝马迹表明，遗落特雷森的变故与它相关。"

uma_fallen_empire.10086.hire_tooltip: "§B夜色誓约§!小姐将加入我们"
UMA_CLASS_TIER_DEEP: "§B夜色中升起的新星§!"
UMA_CLASS_PREFIX_DEEP: "§K传奇§!"
UMA_CLASS_PREFIX_RENOWNED_COLOR: "§B"


uma_little_event.12.desc: "§Y透过玻璃就能看到特雷森中央食堂每日的不变风景，芦毛的马娘今天也惯例在食堂一角垒起了雄伟的碟子山。\n在我们靠近她的功夫，那张深不见底的嘴巴又吞噬了三个双层牛肉堡，两张十寸披萨，约十三块巧克力曲奇，两盘胡萝卜汉堡肉盖饭和未能被观测到食用过程的其他数种食物。\n进食时，她总是摆出一副如临大敌的样子，塞满食物的嘴和认真的表情一起，看起来有些滑稽。见到我们后，她没有停下吞咽食物的动作，只是轻轻点头示意，两只耳朵欢快地晃动着。§!\n\n“唔唔，你好”\n\n§Y快速吞下最后一口食物，这才开口问好。§!"

uma_little_event.12.a: "这里的食物感觉如何"
uma_little_event.12.a.resp: "§Y她靠坐在椅子上，抚摸着因吃饱而发胀的肚子。§!\n“是让我感到安心的食物。”"

uma_little_event.12.b: "小栗帽对未来有什么愿景吗"
uma_little_event.12.b.resp: "“当然是！”\n§Y小栗帽将空盘子推到一旁，露出有些严肃的表情。§!\n“让所有马娘都能吃饱，无论在哪。”"

uma_little_event.12.c: "再这么吃下去，说不定连学院的自助餐厅也会禁止入内的哦"
uma_little_event.12.c.resp: "“什……什么？”\n§Y小栗帽刚刚还轻松晃动着的耳朵当即耷拉了下去，表情也随之变得失落了起来。§!\n“这，这样吧，我再吃五碗饭就不吃了，不，四碗！”"
uma_little_event.12.hire_tooltip: ""


uma_special_leader.72.desc: "§Y昏暗的房间里只有电脑的屏幕发出弱光，上面绘制着某款游戏的设计图。\n拉开窗帘，和煦的晨光照亮了闺房，也晃醒了趴在桌上熟睡的粉发马娘。§!\n“唔诶……？你怎么来了……等会，现在几点了？！”\n§Y她抓起身旁的手机，手机的壁纸上是标有红圈的日历，那是Koi Derby III的死线。§!\n§Y发现自己连着错过了三次闹钟的马娘发出悲鸣，从椅子上猛地弹起，直冲厕所，几分钟后，她端着水杯摇摇晃晃地坐回椅子上，习惯性地点了点鼠标唤醒屏幕，眼底挂着难掩的黑眼圈。§!\n“请……请问今天来是为了什么事……？”\n§Y爱丽数码用指甲轻轻敲着杯壁，青色的眼眸透露出兴奋与些许的不安。§!"
uma_special_leader.72.a: "进度如何"
uma_special_leader.72.a.resp: "“呜哇……”\n§Y她下巴抵着桌子，双手抱着脑袋，看这样子，大约是正在艰难推进吧。§!"
uma_special_leader.72.b: "如果要胜任这个职位，你不能让自己太累，否则难免出现疏漏，选贤举能也是重要的一环"
uma_special_leader.72.b.resp: "“咱还没习惯招呼别人啦，大家都这么强，也都有其他工作……”\n§Y数码直起身子，有些不好意思地笑笑。§!\n“不过，我也会尽力适应的。”"
uma_special_leader.72.c: "聊聊新作"
uma_special_leader.72.c.resp: "§Y一听到有关自己全新力作的话题，数码的眼中立马迸发出比恒星还闪耀的光芒，她转身用手拖住全息屏的一角，随后猛地向旁边一拉，放大的全息屏上展露出一幅巨大的导图与密密麻麻的注释，随后，她便开始滔滔不绝地讲解起来。§!\n看这样子，还是活力满满呢。"
uma_special_leader.72.hire_tooltip: ""


tachyon_coffee.21000.desc: "§Y爱丽速子散漫地走在研究所的走廊里，看上去很慵懒得很，像刚梦醒，蒙胧胧的。但实际上，她自己的工作，和目白麦昆的搭伙研究，以及国立特雷森时常请她去上些课，开些讲座。这些工作安排都在挤兑她本就没那么充裕的时间。总之，她还是这样继续做下去，课与讲座也没曾落下一节。§!\n“哟，会长啊，这么得闲跑来研究所，是想下达什么要命的研究指令啊，还是单纯视察一下工作？”\n§Y爱丽速子站在那儿，调侃似地笑着说。她总是这样，嘴上不饶人，逞些口舌之快。§!"
tachyon_coffee.21000.a: "之前让你去做科研理事会主席，打算什么时候上任"
tachyon_coffee.21000.a.resp: "“至少得等我暂时料理完手头上的事情吧。快了，我估计。”\n§Y她并没有表现的多认真，如果是寻常人，或许也都会觉得她在说些敷衍的话。§!\n“科研理事会现在就是一团散沙，等我计划好把那群学阀都赶出去的时候，我就来啦，以后她们就得管我叫‘学术刽子手’！”\n§Y她恶狠狠地说着，心底里不知想了些可怕的计策。§!"
tachyon_coffee.21000.b: "曼城茶座她现在能够很好的完成工作了"
tachyon_coffee.21000.b.resp: "“她能力强，性子也那样好，做什么都不会差的。现在还是首席外长吧？真了不起！”\n§Y你能注意到，她的语气与神情很自然地柔和了下来，紧接着的便是骄傲。她们的关系还是像往常那样情投意洽，哪怕她们并不工作在一起。§!"
tachyon_coffee.21000.c: "你也不会差的吧"
tachyon_coffee.21000.c.resp: "“干什么呀......突然说这种话，鸡皮疙瘩都起来啦。嗳......我先去工作了。”\n§Y她把手都揣进了宽大的袖筒里，擦着肩走了过去。末了，她的声音又从后面传来。§!\n“总之先给我挂个名吧，不然职位一直空着也怪不好意思的。”\n§Y这回她是真离开了。§!"
tachyon_coffee.21000.hire_tooltip: ""


uma_special_leader.9000.desc: "§Y无视着因为自己的突然消失而骚乱不已的办公室，青色的马娘头戴一顶草帽，正悠闲地坐在清澈的小溪边，享受着只属于自己的钓鱼时光。\n清风吹过，溪水泛起粼粼波光，草帽上的雏菊花也随风飘动，引出阵阵清香。\n\n突然，水面的浮标猛烈地上下浮动起来。她迅速地收起渔线，接着用力一提，一条肥鱼便飞出了水面，精准地落到了一旁的鱼筒中。§!\n\n“喵哈哈，鱼儿上钩了呢~”\n\n§Y她将钓竿放到一旁，转过头来，笑眯眯地看着你，如同在炫耀刚刚的成果一般。§!"
uma_special_leader.9000.a: "哇哦，好大的鱼！"
uma_special_leader.9000.a.resp: "“谢谢夸奖哦~星酱的好感度...残念，并没有升高的哦！”\n\n§Y她耸了耸双手，脸上却泛起红晕。§!"
uma_special_leader.9000.b: "钓鱼佬，你又摸鱼来这钓鱼啦"
uma_special_leader.9000.b.resp: "“哎呀呀...不过我今日的工作可都全部处理完了哦，稍微钓下鱼，也可以的吧~”\n§Y就像一只小猫一样，她露出了狡黠的笑容§!"
uma_special_leader.9000.c: "§c帽子上的雏菊...§!"
uma_special_leader.9000.c.resp: "“嗯，就是我在屋子前种的雏菊哦。”\n\n§Y这名青发的马娘稍微顿了顿，语气带上了一股深情§!\n\n“毕竟，我最喜欢§c花§!了嘛”"


uma_tokaiteio_event.307.desc: "§Y她携着淡淡的蜂蜜甜香，踏着清脆的步子迈进了会长室，昂首挺胸，带着自信的笑容。看来，在我们面前的已经不再是那个整天挂在会长脖子上撒娇的小树袋熊了，现在的帝王已经可以独当一面，即将踏上自己新的旅途。§!\n\n“早上好，会长！”\n\n§Y问好声带着一丝俏皮，刚才看起来相当可靠的帝王一眨眼又凑到了会长身边，她还是那么亲近会长。§!"
uma_tokaiteio_event.307.a.a: "帝王为什么想选择这条路呢？"
uma_tokaiteio_event.307.a.b: "帝王为什么想选择这条路呢？"
uma_tokaiteio_event.307.a.c: "帝王为什么想选择这条路呢？"
uma_tokaiteio_event.307.a.a.resp: "“我小的时候，会长经常带我去西边郊区的小山丘上看夜景，不夜的灯火与天上的星河交相辉映，到底是哪个更璀璨些呢？地上的灯火支撑着我们触摸天上的星河，唯有星球上的繁荣，才能铸就亘古于星海间的文明。”\n\n§Y帝王竖起一根手指，朝她最亲的会长wink一下§!。\n\n“其实主要是，这份工作能经常见到会长呀！”"
uma_tokaiteio_event.307.a.b.resp: "“当然是因为，我在地上已经没有对手啦！”\n\n§Y帝王昂着脑袋，摆出一副相当骄傲的样子。§!\n\n“所以，接下来的目标就是天上！”"
uma_tokaiteio_event.307.a.c.resp: "“呼姆呼姆，为什么呢？如果我说只是因为好奇，会不会太幼稚了点？”\n\n§Y帝王作出一副思考的样子，但脚下却溜达着轻快的步伐。§!\n\n"啊！对了，我的赛跑生涯经历了这么多挫折，研究肯定也要经历很多挫折，这不是相性挺好吗？”"

uma_tokaiteio_event.307.b: "是不是在我旁边你才表现得那么轻松？"
uma_tokaiteio_event.307.b.resp: "“诶嘿嘿，算是吧，毕竟我也经历了很多挫折呀。”\n\n§Y帝王不好意思地笑笑，收起了先前略有些过分的活泼。§!\n\n“我明白，这些工作充满艰辛，但这是我选的路，是我认为最适合自己的未来，我也有自信能胜任它们。”"
uma_tokaiteio_event.307.hire_tooltip: ""


uma_fr_uma.30.desc: "§Y骝色的短发扎得略有些混乱，领子也没有整理好，很难想象她来自一个科技水平深不可测的文明。§!\n“虽然还有点不习惯，但总而言之，请多指教！”\n\n§Y她显得有些局促，努力做出尽可能严肃的样子，虽说是整个文明的心血，但也就是个年轻（可爱）的小马娘而已。§!"
uma_fr_uma.30.a: "你是第一次参与正式工作吗？"
uma_fr_uma.30.a.resp: "“是的，我刚从学校毕业没多久，其实还在实习。”\n\n§Y卓芙理了理自己的领子，露出自信的笑容，竟还有一股自然而然散发的王者气息。§!\n\n“不过，我觉得自己可以胜任。”"
uma_fr_uma.30.b: "聊聊你自己？"
uma_fr_uma.30.b.resp: "“实际上，在我出生前，蒂斯普特就已经有不少马娘生活了，只不过我是唯一一个被「制造」出来的马娘。刚出生时体态与其他马娘不一致，大家都以为失败了……”\n\n§Y卓芙正了正自己的发饰，思绪似是回到了曾经。§!\n\n“但是，在师傅的教导下，我赢下了绝大多数比赛，而且师傅说，我的上限远远不止这些，如果再勤奋一点的话……”"
uma_fr_uma.30.c: "特雷森已经有很多你的粉丝了，有什么感想吗？"
uma_fr_uma.30.c.resp: "“诶嘿嘿，那些形象都是我可爱或者帅气的样子吧，我还挺喜欢的，不过如果被知道平日里这么邋遢，一定会幻灭吧。”\n\n§Y卓芙脸色微红，不好意思地挠挠脸颊。§!\n\n“不过，像[GetGlxName]那样的有些太狂热了。”"
uma_fr_uma.30.hire: "欢迎哦"


uma_special_leader_fine_catch_phrase: "想知道各种各样的事啊！这个国家和比赛的美妙之处 ♪"



uma_cheval.14.desc: "§Y她端坐在被她整理得干净，整洁的办公室中，显得忙碌但又有些手足无措。\n看到你的到来，她急忙停下手中的工作。她的脸颊微微泛起了红晕，被帽子盖住的耳朵也在不住地晃动，她的眼睛不自觉地瞥向一边§!\n“你......你好，请问，有什么事吗......”\n窗外"
uma_cheval.14.a: "感觉怎么样"
uma_cheval.14.a.resp: "“呃....”\n§Y$CHEVAL$咽了咽口水，犹豫了一会§!\n“感觉，还不错......能见到其他那么有才华的马娘，我，我感觉......很开心。嗯......”"
uma_cheval.14.b: "聊聊你自己？"
uma_cheval.14.b.resp: "“好.....好。我叫$CHEVAL$，喜欢吃包子......我的理想......我的理想......”\n§Y$CHEVAL$似乎陷入了犹豫之中，她的脸变得更红了。§!\n”我的理想是......成为一个'伟大的马娘'“\n”虽然我这个样子......不太可能；但，但总有一天！“\n§Y她的语气越来越激烈，你发现她似乎正盯着你的眼睛§!\n”啊......！“\n§Y她突然往后跳了两步，用手捂住因害羞而涨的通红的脸§!\n”对不起......我，我太激动了。“"
uma_cheval.14.c: "聊聊你的故乡"
uma_cheval.14.c.resp: "§Y一副你从未见过的表情出现在$CHEVAL$的脸上§!\n”我的故乡......有很多很优秀的马娘，她们的光芒无时无刻都在照耀着我。后来，随着对外太空的探索程度加深，我们知道了一种叫做‘灵能’的新能力，还知道了‘虚境’。“\n”后来，我们越线了，为了获得大量的资源和科研，那些统治者就向虚境乞讨。我们确实靠这些加成有过一段巅峰期，也掌握了在实验室中创造小型空间的技术。但报应也是接踵而至......我们的银河系，被吞噬了。这个宇宙，被重新创造了。“\n”但现在的这个宇宙并非与以前的完全一致。因为创造空间需要从母宇宙获得物质，所以......这个宇宙物质总和小于过往.......“\n§Y$CHEVAL$托着头，紧紧的咬着下唇，眼泪似乎在她的眼角打转。§!"

uma_cheval.14.hire: "这里是你的家了"
uma_cheval_backstory: "……我是高尚骏逸。……是的，\n我知道听起来有点夸张。但是……\n总有——伟，伟大的……算了，我会加油的。"


uma_change_cheval_clothes: "变更$CHEVAL$外观"


























