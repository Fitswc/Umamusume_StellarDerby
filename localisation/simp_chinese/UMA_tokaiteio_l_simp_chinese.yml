l_simp_chinese:
#帝宝本地化/兔兔

#F:......

uma_tokaiteio_anomoly:0"逆飞的气态巨星"
uma_tokaiteio_anomoly_desc:0"我们的科研船在飞抵气态巨星上空时发现，[From.Planet.GetName]的大气层中存在高分子有机物反应，且我们的探测器无法穿透其大气层，有必要对其进行进一步调查。"
#uma_tokaiteio2_anomoly:0"调查异常读数"
#uma_tokaiteio2_anomoly_desc:0"调查异常读数"

uma_tokaiteio_digsite:0"炙热糖浆海"
uma_tokaiteio_digsite_desc:0"[From.Star.GetName]炙烤着[From.Planet.GetName]的表面，氨气，甲烷还有剧毒的氰化氢在大气中涌动着，在大气层之下，液化的八十三糖醇在高压下翻滚，古文明的残骸，便在这翻涌的八十三糖醇之中。"
STUDY_SWEET:0"研究甜味固体"
STUDY_SWEET_DESC:0"对在[From.Planet.GetName]上发现复杂的有机结构进行研究，以最大程度地利用它。"
thawing:0"建造解冻装置"
thawing_DESC:0"根据数据库，这位不知名的小马娘在进入冬眠舱前的最后一件事是从糖醇合成器中接了一杯八十三糖醇，随后就近躺进了冬眠舱，这使她从撞击中逃过了一劫，但自带的解冻系统已经损毁，我们必须重新研究这套冬眠系统并且开发配套的解冻装置。"
FOUND_WRONG_NUM: "调查异常读数"
FOUND_WRONG_NUM_DESC: "[From.Planet.GetName]上八十三糖醇的开采似乎对星球造成了一些影响，开采站上的仪器出现了一些异常读数，我们需要弄清楚这里发生了什么事。"
UMA_TEIO: "$uma_tokaiteio_anomoly$"
UMA_TEIO_DESC: "$uma_tokaiteio_anomoly_desc$"

welcome_tokaiteio:0"甜甜的"
welcome_tokaiteio_1:0"糖醇戒断"
welcome_tokaiteio_2:0"浓点稠点"

#events
uma_tokaiteio_event.2.name:0"调查完成"
uma_tokaiteio_event.2.desc:0"经过调查，该气态巨星的内层大气层中富含有机化合物，该化合物结构复杂，常温下初步判断为低毒甜味固体，样本已送往特雷森中央实验室，对该物质性质进一步的研究正在进行中。"
uma_tokaiteio_event.2.name.a:0"有趣"
uma_tokaiteio_event.4.name:0"项目完成"
uma_tokaiteio_event.4.desc:0"对[From.Planet.GetName]上化合物样本的研究已经完成，该化合物为白色晶体或结晶性粉末，易溶于水，小鼠实验无毒，甜度略高于蔗糖。\n与其他糖分和甜味剂不同的是，相对其他常用糖分与甜味剂，该甜味化合物极难被马娘代谢，可能可以作为绝佳的甜味来源使用，科学家们将其命名为“八十三糖醇”。"
uma_tokaiteio_event.4.name.a:0"甜甜的"
uma_tokaiteio_event.5.name:0"糖海之下"
uma_tokaiteio_event.5.desc:0"[From.Planet.GetName]上八十三糖醇的开采似乎对星球造成了一些影响，开采站上的仪器出现了一些异常读数，我们需要弄清楚这里发生了什么事。"
uma_tokaiteio_event.5.name.a:0"我以为八十三糖醇要枯竭了。"
###
uma_tokaiteio_event.100.name:0"建造完成"
uma_tokaiteio_event.100.desc:0"经过不懈努力，我们的科学家总算研发出一套适配的解冻装置，解冻过程将持续一整周，以确保这位马娘生命体征稳定。"
uma_tokaiteio_event.100.a.name:0"开始！"
uma_tokaiteio_event.101.name:0"解冻…… "
uma_tokaiteio_event.101.desc:0"一周后，[This.GetRulerName]抵达了研究部，解冻工作也已经进入了尾声，所有人都密切关注着舱内这名小小马娘的生命体征，她的脉搏和呼吸都有些许缓慢，但所有人都知道，解冻时最需要关注的是“脑电波”，此时她已经产生了断断续续的δ波，显然已经在苏醒的边缘。"
uma_tokaiteio_event.101.a.name:0"她醒了！"
uma_tokaiteio_event.102.name:0"小家伙"
uma_tokaiteio_event.102.desc:0"————会，会长！"
uma_tokaiteio_event.102.a.name:0"？！"
uma_tokaiteio_event.103.name:0"小家伙"
uma_tokaiteio_event.103.desc:0"这位小马娘一醒来就对着我们的学生会长喊了一声会长，虽然一开始众多在场人士包括会长都吓了一跳，但科学家解释道，很有可能是长期冬眠使她的认知产生了一些问题。从她咿呀不清的一些话中大约可以听出，她的名字是“东海帝王”。后续检查仍在跟进中，[This.GetRulerName]表示如果条件允许，很乐意亲自收养这个小家伙。"
uma_tokaiteio_event.103.a.name:0"欢迎，小帝王~"
uma_tokaiteio_event.104.name:0"戒断？"
uma_tokaiteio_event.104.desc:0"糟糕的事情发生了，部分饮用过八十三糖醇饮品的马娘产生了轻微的戒断症状，但我们的科研部门否认了八十三糖醇存在成瘾性，理由是在最开始的安全性检测中没有发现任何成瘾物。\n但无论如何，产生戒断反应是事实，因此所有在市面上流通的糖醇饮料都被回收了。"
uma_tokaiteio_event.104.name.a:0"什么？（放下手中的饮料瓶）"
uma_tokaiteio_event.105.name:0"???"
uma_tokaiteio_event.105.desc:0"——饮料店的八千三怎么全都没了？"
uma_tokaiteio_event.105.name.a:0"谁在大吼大叫？"
uma_tokaiteio_event.106.name:0"???"
uma_tokaiteio_event.106.desc:0"——是我啦，我，东海帝王哒！"
uma_tokaiteio_event.106.name.a:0"帝王？那些糖醇有成瘾性，你就用蜂蜜代替吧。"
uma_tokaiteio_event.107.name:0"东海帝王"
uma_tokaiteio_event.107.desc:0"——不可能！我一点反应都没有！肯定是哪里搞错了！〈通讯中止〉"
uma_tokaiteio_event.107.name.a:0"唉，帝王什么时候才能成熟点。"
uma_tokaiteio_event.108.name:0"稠点浓点"
uma_tokaiteio_event.108.desc:0"科学部门发来有关糖醇成瘾性的研究报告，报告指出其成瘾性来源于一种可以在糖醇中繁殖的微生物，当糖醇保持原浆状态或仅含有少量水分时，该微生物会进入休眠状态，而当其中的含水量过高，这种微生物就会大量繁殖，随后影响神经系统。\n在报告最后的附件中，科学部门提到发现饮用浓稠蜜糖就不会产生戒断反应的马娘正是东海帝王。\n于是乎，糖醇戒断危机在帝王的发现下快速解除了，这些糖醇被禁止以饮料形式出售，而是只能以晶体和糖浆形式出售，饮用前再根据需要兑水。"
uma_tokaiteio_event.108.name.a:0"好耶"

###
uma_tokaiteio_event.200.name:0"蹬鼻子上脸"
uma_tokaiteio_event.200.desc:0"小帝王在经过了检查以及各种手续后被赋予了特雷森公民身份，[This.GetRulerName]也如约收养了小帝王。\n小帝王似乎不怎么开口说话，但非常粘[This.GetRulerName]，学生回的众人总是能看到她抱着[This.GetRulerName]的脖子晃悠，即使[This.GetRulerName]正在进行文书工作。"
uma_tokaiteio_event.200.name.a:0"可不能这样哦？如果你能控制住自己，下班以后就有八千三喝。" 
uma_tokaiteio_event.200.name.b:0"我们可以做个假[This.GetRulerName]模型，让她一直挂在上面。"
uma_tokaiteio_event.200.name.c:0"找个早教老师试着带她读点书，吸引她的注意力。"
uma_tokaiteio_event.201.name:0"半日假期"
uma_tokaiteio_event.201.desc:0"为了减轻[This.GetRulerName]的劳累，学生会的众人投票决议强制执行[This.GetRulerName]的半日假期，顺便让她能带着帝王出去转转，总待在会长室里显然不利于小马娘的发育"
uma_tokaiteio_event.201.name.a:0"去登高吧，城市的夜色值得一睹。" 
uma_tokaiteio_event.201.name.b:0"去游乐园吧，总是安安静静的可不利于成长。"
uma_tokaiteio_event.201.name.c:0"去博物馆吧，让她看看前辈们的故事。"
uma_tokaiteio_event.202.name:0"入学！"
uma_tokaiteio_event.202.desc:0"小帝王到了上学的年龄了，开学第一天她就与同班同学由于八十三糖醇的分配问题大打出手，助理急忙赶去学校，领着哭鼻子的小帝王回家。"
uma_tokaiteio_event.202.name.a:0"你想喝更多八千三的话，可以用同学喜欢的东西跟她们换呀，对不对？" 
uma_tokaiteio_event.202.name.b:0"乖，不哭不哭，会长带你去喝八千三。"
uma_tokaiteio_event.202.name.c:0"帝王要好好读书，长大了以后想喝多少就有多少。"
uma_tokaiteio_event.203.name:0"黏糊糊"
uma_tokaiteio_event.203.desc:0"小帝王给自己的被子里打了满满一大杯热乎乎的八十三糖醇，她小心翼翼地试图不让糖醇滴出来，但从杯沿淌出来的糖醇烫到了她的手，烫得把被子甩了出去，洒了一地。"
uma_tokaiteio_event.203.name.a:0"记得擦干净，下次小心点，不要装太满。" 
uma_tokaiteio_event.203.name.b:0"（打屁股）"
uma_tokaiteio_event.203.name.c:0"其实如果你走快几步反而不会洒出来哦？"
uma_tokaiteio_event.204.name:0"东海帝王"
uma_tokaiteio_event.204.desc:0"会长——呐呐，我有一个问题想问。\n马娘为什么要奔跑？"
uma_tokaiteio_event.204.name.a:0"有很多理由吧，你可以去问问姐姐们，听听她们都是怎么说的。" 
uma_tokaiteio_event.204.name.b:0"为了竞争，胜利和荣耀。"
uma_tokaiteio_event.204.name.c:0"奔跑是马娘烙印在因子里的天性，能给马娘带来身与心的满足。"
uma_tokaiteio_event.205.name:0"高深的游戏……"
uma_tokaiteio_event.205.desc:0"帝王最近似乎被流行的游戏吸引了注意，这是一部名为《蒸汽列车》的历史向游戏，这款游戏的时间线贯穿蒸汽时代早期到马娘新秩序，生动地描绘了那段历史的发展。\n这个游戏对于帝王来说或许稍微早了些，我们或许可以给她一些指引……"
uma_tokaiteio_event.205.name.a:0"这个游戏可以让她体会到治理国家的难处。" 
uma_tokaiteio_event.205.name.b:0"这个游戏可以向她展现历史上战争的残酷。"
uma_tokaiteio_event.205.name.c:0"这个游戏可以让她领略时代与科技的变迁。"
uma_tokaiteio_event.206.name:0"特雷森"
uma_tokaiteio_event.206.desc:0"时过境迁，帝王也到了入学特雷森的年纪，今天是入学的第一天，结束课程后，穿着特雷森校服的帝王直接跑进会长室展示起自己的新衣服。\n“会长！怎么样，好看吗？”\n她甩了甩裙子，兴奋地叫道"
uma_tokaiteio_event.206.name.a:0"很好看，但是会长室可不能随意进入哦？" 
uma_tokaiteio_event.206.name.b:0"我已经在期待你的决胜负了！"
uma_tokaiteio_event.206.name.c:0"虽然比赛很重要，但在星际时代的如今，知识也同样重要，不能落下哦。"
uma_tokaiteio_event.207.name:0"经典之路"
uma_tokaiteio_event.207.desc:0"帝王到了参加经典赛事的年龄，经过体检，她的身体机能虽然十分强大，但其因子构成仍在特雷森马娘的范畴内，也因此，她被允许作为学生参加特雷森中央赛事。"
uma_tokaiteio_event.207.name.a:0"加油哦。"
uma_tokaiteio_event.208.name:0"皋月赏制霸！"
uma_tokaiteio_event.208.desc:0"帝王以一马身的优势，以无败之姿拿下了经典三冠的第一冠，虽然领先并不明显，但依然展现出了她的实力。"
uma_tokaiteio_event.208.name.a:0"好耶，帝王！"
uma_tokaiteio_event.209.name:0"东海帝王的德比"
uma_tokaiteio_event.209.desc:0"万众瞩目的德比，帝王处于大外道的不利之下，依然以三马身大胜，达成无败二冠！各路亲朋好友都前来庆祝，但训练员察觉到了她的异样，她的腿似乎在比赛中受伤了。\n根据专业医生的检查判断，她可能需要至少半年的修养期，这意味着她将错过经典路线的最后一冠"
uma_tokaiteio_event.209.name.a:0"什么？我不允许这种事情发生，快去请一群训练有素的医生来。"
uma_tokaiteio_event.209.name.b:0"帝王需要靠自己渡过这个难关，才能成长为独当一面的马娘。"
uma_tokaiteio_event.300.name:0"七战七胜，东海帝王！"
uma_tokaiteio_event.300.desc:0"尽管经历了伤病和挫折，帝王总算赶在菊花赏前恢复了状态，虽然观众为帝王的菊花赏出走欢呼雀跃，但专业人士们并不看好刚恢复，又略有些不善于长距离比赛的帝王。\n帝王的表现击碎了她们的质疑，尽管在进入最终直线时表现出力竭的迹象，甚至一度陷入了马群之中，但最终她凭借惊人的毅力守住了微弱的优势，拿下了经典路线的最后一冠。\n“七战七胜，东海帝王！皇帝曾踏足的那片山巅景色如何？！"
uma_tokaiteio_event.300.name.a:0"恭喜啦，帝王，在山巅之上还有遥远的群星呢。"
uma_tokaiteio_event.301.name:0"旅途的注脚"
uma_tokaiteio_event.301.desc:0"尽管经历了伤病和挫折，帝王总算赶在菊花赏前恢复了状态，虽然观众为帝王的菊花赏出走欢呼雀跃，但专业人士们并不看好刚恢复，又略有些不善于长距离比赛的帝王。\n遗憾的是，正如各路专业人士所料，刚恢复的帝王在最终直线以鼻差落败，没能实现无败三冠。"
uma_tokaiteio_event.301.name.a:0"没关系，帝王，这只不过是你踏上旅途前的一个小小注脚。"
uma_tokaiteio_event.302.name:0"不屈"
uma_tokaiteio_event.302.desc:0"尽管医疗团队尽一切力量帮助帝王康复，但帝王最终没能赶上菊花赏，应她的要求，[This.GetRulerName]将她带到了比赛现场的看台上。\n她一言不发地看着参赛马娘们的奔跑，直到她们进入最终弯道，泪水无声地从脸颊滑落，观众席掀起欢呼，蹄铁踏在大地上的轰隆声回荡着。\n帝王抬起头，每一名马娘都拼尽了最后一丝气力，这份决心也同样映进了帝王的眼中，她一边落泪，一边冲着冲刺的少女们呐喊起来。"
uma_tokaiteio_event.302.name.a:0"……"
uma_tokaiteio_event.303.name:0"毕业"
uma_tokaiteio_event.303.desc:0"时光飞逝，帝王的赛马娘生涯也接近了尾声，三年间她三度遭受腿部的伤病，甚至被迫修养了整整一年，却依然靠着天赋，努力与坚韧的意志拿下了自己的复出战，以及退役战——有马纪念。\n人们称之为奇迹的复活，是帝王的有终之美，但马娘的终点从来不是退役，对帝王来说，这是新的起点。"
uma_tokaiteio_event.303.name.a:0"恭喜毕业。"
uma_tokaiteio_event.304.name:0"$TT$"
uma_tokaiteio_event.304.desc:0"这样一来，我也算独当一面的马娘了吗？"
uma_tokaiteio_event.304.name.a:0"当然"
uma_tokaiteio_event.305.name:0"$TT$"
uma_tokaiteio_event.305.desc:0"只是旅途的开始，是吗？"
uma_tokaiteio_event.305.name.a:0"帝王决定好未来要做什么了吗？"
uma_tokaiteio_event.306.name:0"$TT$"
uma_tokaiteio_event.306.name.desc.a:0"未来……我想改善马娘们的生活，让城市繁荣昌盛。"
uma_tokaiteio_event.306.name.desc.b:0"未来……我想驰骋星海，保护所珍视的一切。"
uma_tokaiteio_event.306.name.desc.c:0"未来……我想探索未知，揭开马娘身上的秘密。"
uma_tokaiteio_event.306.name.a: "不错的愿景，那么，开始你真正的旅途吧。"







###
uma_tokaiteio_event.1000.name:0"特殊日志完成"
uma_tokaiteio_event.1000.desc:0"科学家在[event_target:tokaiteio_star_target.GetName]与的流体层探测到古文明建筑残骸，对于气态巨行星内建筑残骸的来源，科学家们各执一词，经讨论决定组织调查小组进入[event_target:tokaiteio_star_target.GetName]与内进行探索。"
uma_tokaiteio_event.1000.name.a:0"有趣"

uma_tokaiteio_event.1001.name:0"跨越"
uma_tokaiteio_event.1001.desc:0"在炽热而危险的热气态巨星中考古对于考古队的成员来说还是头一遭，为了缓解紧张的情绪，搭载考古队员的探测船上配备了八十三糖醇提纯设备，船员们可以随时享用甜甜的糖浆。在热气态巨星的危险环境中航行需要维持能量护盾以及发动机功率稳定，因此需要耗费不少时间，科学家们可以利用这段时间分析[From.Planet.GetName]的运动轨迹。"
uma_tokaiteio_event.1002.name:0"未知能量源"
uma_tokaiteio_event.1002.desc:0"中央的科学家们在研究[From.Planet.GetName]与[From.Star.GetName]的运行轨迹时遇到了麻烦——这个系统中似乎存在某种不明来源的能量，让计算不能顺利进行下去。好消息是，小组已经顺利抵达了先前探测到的位置，正在使用仪器描绘建筑主体，由于糖浆阻挡视线，队员们只能通过仪器来观测这个建筑物，它悬浮在与自身密度相同的区域，建筑的大部分已经被高速移动的固态物质损毁，但仍然有完好的部分，我们必须想办法进入其中。"
uma_tokaiteio_event.1003.name:0"气压桥"
uma_tokaiteio_event.1003.desc:0"经过探查，这座建筑没有类似空间站的变压室，仅有一扇加强大门，显然随意地将其开启会使得炽热的糖浆灌入内部，这意味着它在设计之初并非处于热气态巨星内的极端环境下。"
uma_tokaiteio_event.1003.name.a:0"幸运的是，我们的科学家对此有所准备，我们的探测船上配备了一个可以紧密贴合建筑表面，并与主舱室衔接的「气压桥」，这让我们节省了大量时间。"
uma_tokaiteio_event.1003.name.b:0"位于轨道上的科研船向我们的位置发射了一个「气压桥」，它可以紧密贴合建筑表面，并与主舱室建立连接，但是距离抵达这里还需要一些时间。"
uma_tokaiteio_event.1004.name:0"控制室"
uma_tokaiteio_event.1004.desc:0"队员们总算进入了建筑主体，它仍然保持着供能，在探测到队员们进入的同时，它便在度运转了起来，组内的科学家们熟练地按照危险排除预案等待安全专家排除危险后，便迫不及待地涌入了建筑。这个房间似乎是什么设备的控制室，一个发光的全息控制终端悬浮在大厅中央，破译组开始了她们的工作，其他成员则尝试寻找一些线索。"
uma_tokaiteio_event.1005.name:0"跨越星海"
uma_tokaiteio_event.1005.desc:0"破译工作几乎没有遇到什么阻碍，这个控制终端便被我们完全掌控了，它一共控制着三个部位：系团级跃迁引擎；糖醇合成器；基因库。其中，安置跃迁引擎和基因库都已经被恶劣环境摧毁，但糖醇合成器依然在数十万年间以最高功率不间断地运行着，形成了[From.Planet.GetName]上满是糖醇的大气层。现在，我们只需要把糖醇合成器单独拆分出来就好了。"
uma_tokaiteio_event.1006.name:0"沉睡中的……"
uma_tokaiteio_event.1006.desc:0"小队成员们在糖醇合成器旁发现了意料之外的东西：一只幼年马娘。她静静地沉睡在冬眠舱中，不知已经过去了多少岁月。突如其来的其他马娘种群震惊了所有参与这个项目的人，该消息被层层上报，随后设置为机密，小队先将这名马娘连同整个冬眠舱一起搬上了探测船，迅速送往了特雷森中央，并且提高了对整座遗迹的搜索力度，同时，控制终端数据库的整理也被作为加急项目送往研究部门。"
uma_tokaiteio_event.1007.name:0"一粒种子"
uma_tokaiteio_event.1007.desc:0"科学家们从大量冗余的数据中整理出了整个遗迹的来源：这个马娘文明被侵略者袭击陷入了战争并处于下风，为了种族延续，她们将数批载有因子库，受精卵以及部分社会精英的特殊殖民船发射向幼年星团，它在长距离跃迁时被不明引力源影响，随后撞上了[From.Planet.GetName]，所有跃迁引擎和大部分船体被毁，仅剩坚固的控制舱和反应堆，至于糖醇合成器，除了食用外，它还可以用于阻挡绝大部分探测。撞击以及反应堆的爆炸使得这个当时还是原始行星的轨道发生了改变，它进入了逆向的轨道并且最终变成了一颗接近恒星的热气态行星。根据数据库，这位不知名的小马娘在进入冬眠舱前的最后一件事是从糖醇合成器中接了一杯八十三糖醇，随后就近躺进了冬眠舱，这使她从撞击中逃过了一劫，但自带的解冻系统已经损毁，我们必须重新研究这套冬眠系统并且开发配套的解冻装置。"
uma_tokaiteio_event.1007.name.a:0"解冻时我要到现场看看。"
###


















