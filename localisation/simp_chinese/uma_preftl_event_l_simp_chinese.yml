uma_preftl.2.title: "山洪！"
uma_preftl.2.desc: "我们的观测站报告显示：[event_target:uma_pre_ftl_planet] 上的一场前所未有的极强的热带风暴正在向这些土著马娘的定居点移动；从地质的分析来看，这将会引发超大规模的山洪！我们的土著同类的技术过于原始，而且她们对这一灾难一无所知。我们的科学家相信，这将成为 [event_target:uma_pre_ftl_planet] 上的文明所经历的一次最大规模的冲击。§R这将会是一场灾难§!"
uma_preftl.2.a: "我们必须出手相助"
uma_preftl.2.b: "不能干预！"
uma_preftl.2.a.tt: "文明的进步总在灾难后。\n"
uma_preftl.2.b.tt: "我们不能看着同类去死！\n"
uma_preftl.3.title: "时代的终结"
uma_preftl.3.desc: "这次台风引发了严重的洪涝和山体滑坡，在造成了大量村民伤亡的同时，将马娘们赖以生存的农田掩埋殆尽，她们中的绝大多数不得不选择迁移。\n在当地一个名为萨黛雅及其后代的带领下，大批马娘迁移到了§Y亚斯特拉海峡§!，与当地的小型聚落融合成为一个横跨海峡的大聚落，这是马娘第一个可以称为文明的聚落“雅斯塔”，也是整个“忒希谟文化”的中心。\n在迁移的进程中，由于食物短缺，所有食物都由族长统一分配，形成了相当权威的§Y统治阶级§!；马娘们开始思考有关自然万物的信仰，产生对自然环境的敬畏等，并且产生了先祖崇拜的思潮。"
uma_preftl.3.a: "天哪..."

uma_preftl.4.title: "遏止！"
uma_preftl.4.desc: "遏止这一次的强劲的台风需要我们在外部发射能量光束产生巨量的热量以产生和台风气旋相反的反气旋来抵消台风的动能，光束所产生的亮度很难不被土著们注意到。不过她们惊讶地发现在几秒的强劲的光亮后，强风突然消失了。一个名为萨黛雅的土著马娘将其描述为“三女神的帮助”。经过这一次传奇的经历，马娘们开始思考有关自然万物的信仰，开始产生对自然环境的敬畏，也开始怀疑在她们眼前的这一片星空之上，又有什么样的秘密。"
uma_preftl.4.a: "很好"
uma_preftl.9997.title: "孩子们"
uma_preftl.9997.desc: "§g每一名马娘都是这片宇宙中独一无二的星辰\n当足以在星海中旅行的舰船启航\n星星的往事，你还记得吗？\n§!这是在[FromFrom.GetName]上的观察站发来的第一份报告上的一位富有文学气质的科学家写下的小引。\n根据发回来的第一份报告表明[FromFrom.GetName]上的文明是与我们相同的物种：马娘。根据我们观察：她们扩张垦荒，开发崎岖的山地，其他村庄贸易往来。在食物紧缺的条件下，能生产更多粮食的马娘往往受到敬重；由于常常需要对抗自然环境和天灾，加之每位马娘都需要相当的土地以保证生存，氏族制逐渐在这里诞生。另外，部落间为争夺资源产生的武力冲突非常少，如果产生矛盾，很多时候以一场赛跑决斗来解决。\n§Y这熟悉又陌生的场景似乎与我们的历史有些与异曲同工之处§!"
uma_preftl.9997.a: "就像看自己的孩子一样"

uma_preftl.6.title: "竞走和战争"
uma_preftl.6.desc: "马娘的青铜时代的技术发展集中于农业技术方面的提升。马娘们通过经验的积累大幅提高了农业生产水平，人口也在这个时代开始快速增长。\n因为食物与土地的问题，她们不可避免地与其他部落产生了大量争端，这些争端中的大部分由各氏族派出数名马娘进行赛跑对抗解决。\n随着农业水平的提升，专职于进行赛跑对抗的赛马娘开始出现，她们通常出身于农田上，代表氏族出走，因此能获得更多的土地和食物。随着这个制度逐渐被广泛使用，赛跑的激烈程度也进一步上升。\n然而有一天：一个因拥有一位战无不胜的马娘的部落的首领被另一部落的士兵因竞走后食物分配的问题当众杀害，夺走了她们部落中的所有粮食，毁灭了这个部落。\n后来，她们开始使用武力大肆拓张。\n§Y大混乱时期开始了§!"
uma_preftl.6.a: "战争因利益而爆发"

uma_preftl.8.title: "瘟疫传说"
uma_preftl.8.desc: "[From.GetName]上出现了一种奇怪的疾病，起初出现在西部的拓荒区，后来席卷了这颗星球上一个名为§Y格鲁希国§!的国家。\n这种疾病的症状可谓是奇特：起初，她们会感觉浑身乏力，体能，力量等不如以往；随后，便开始失眠与食欲减退；再之后出现幻觉，表现出攻击性或者其他精神症状，这些症状变化多端，有的马娘可能食欲高涨，吃得胃破裂；有的则是毫无食欲直到死亡；昨日还相互问候的邻居，过两天可能就抄着草叉向你刺来，一时间人心惶惶，但食量巨大的马娘们又不得不离开家门，这就使得瘟疫难以控制，教士和医生们用尽浑身解数都无法抵挡这可怕的瘟疫，更多的是惨遭传染，不久后发起疯来然后死亡。\n而当地教会对此的解释在我们看来也相当难以置信：芦毛马娘是三女神降下的诅咒。一时间，§Y格鲁希国§!的马娘们开始疯狂地迫害芦毛马娘：这些无辜的芦毛马娘们被扣上“叛徒”，“贪婪者”的帽子，教会一开始还要求必须有足够的证据进行审判，很快作证的环节就乱成了一锅粥。更有甚者用绳子死死勒住受害者的大腿，将她们吊起来，直到腿部缺血坏死，美其名曰“剥夺奔跑的权利”\n§g我们的史书上似乎也出现过类似的记载§!"
uma_preftl.8.a: "不能干预！"
uma_preftl.8.b: "轨道投送吸入式疫苗！"
uma_preftl.8.c: "派遣专家帮助他们"
uma_preftl.8.c.tt: "这将可能暴露我们的存在！\n"
uma_preftl.8.b.tt: "这会治好[From.GetName]上的马娘们，但她们有可能会加大对芦毛马娘的迫害\n"
uma_preftl.9.title: "疫苗准备就绪"
uma_preftl.9.desc: "现在针对[event_target:uma_pre_ftl_planet]上的瘟疫的疫苗已经准备就绪，现在只需要轨道投放。"
uma_preftl.9.a: "Just Do It"
uma_preftl.10.title: "最后的最后"
uma_preftl.10.desc: "[event_target:uma_pre_ftl_planet]上的瘟疫逐渐平息下来。马娘们都没有预料到这突如其来的天大好事。在短暂的惊讶后，当地贵族开始组织焚毁尸体，挨家挨户地进行检查。当地教会把这描述为三女神大人的赐福，她们认为这是她们不断”剥夺三女神的诅咒“的成果。这导致那些被迫害的芦毛马娘们开始有规模地逃向这个星球上的另一个国家。"
uma_preftl.10.desc.b: "[event_target:uma_pre_ftl_planet]上的瘟疫逐渐平息下来。马娘们都没有预料到这突如其来的天大好事。在短暂的惊讶后，当地贵族开始组织焚毁尸体，挨家挨户地进行检查。当地教会把这描述为三女神大人的赐福。与此同时，那些曾经受过压迫的芦毛马娘们开始分起反抗，为自己赢取应有的权利。"
uma_preftl.10.a: "棒极了"
uma_preftl.11.desc: "有了我们的专家的帮助，[event_target:uma_pre_ftl_planet]上的瘟疫逐渐平息下来。马娘们都没有预料到这突如其来的天大好事。在短暂的惊讶后，当地贵族开始组织焚毁尸体，挨家挨户地进行检查；我们的专家在撤离前还利用自己在贵族间建立的威信帮助芦毛马娘恢复了她们应有的权利。\n不过当地土著们似乎有意无意间目击到我们的撤离飞船起飞，这让她们对星空外的事物的猜测增加了。"
uma_preftl.12.title: "大瘟疫与自然选择"
uma_preftl.12.desc: "在当地一位名为§Y格涅斯§!的传奇医生的秘密医院的救治下，[event_target:uma_pre_ftl_planet]上肆虐的瘟疫渐渐平息下去。当地的民众开始进行善后和重建工作，而这名传奇医师也在此后不知所踪。很快，当地的居民们发现教会在如此大的灾难面前束手无策，所以开始在暗地里反对教会，而王室则将这次的瘟疫作为压到教会控制的最后一根稻草，巩固了自身在人民中的威信。\n很快，随着教会和王室签订的《帕萨尔条约》的生效，教会彻底失去了对国家的控制权。\n看来我们的土著朋友在社会变革上迈进了一大步"
uma_preftl.12.a: "灾难促进了文明的发展"
uma_preftl.15.title: "马娘们的远航"
uma_preftl.15.desc: "在很长一段时间内，远洋航行对于马娘而言都是麻烦的事情，其中首要的问题便是补给，食物消耗巨大的马娘往往需要携带大量食物，而大量食物又会减缓船只的速度。因此，远洋船只必须尽量精简人员，并且具备一定的自给能力，敢于开辟新远洋航线的无一例外都是海上的勇士。因此，第一批航行者们花了数年时间试航，记录风向和洋流，在正式航行的途中不断用渔网进行捕捞，并且每逢岛屿就上岸大肆搜集补给，最终才完成这次伟大的航行。\n随着大航海愈演愈烈，许多马娘开始向新大陆移民，远洋贸易蓬勃发展，困扰各国多年的土地兼并问题得以缓解。\n马娘们第一次走出田地，那么接下来又要去往何方？"
uma_preftl.15.a: "好奇"





