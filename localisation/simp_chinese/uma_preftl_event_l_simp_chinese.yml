uma_preftl.2.title: "山洪！"
uma_preftl.2.desc: "我们的观测站报告显示：[event_target:uma_pre_ftl_planet] 上的一场前所未有的极强的热带风暴正在向这些土著马娘的定居点移动；从地质的分析来看，这将会引发超大规模的山洪！我们的土著同类的技术过于原始，而且她们对这一灾难一无所知。我们的科学家相信，这将成为 [event_target:uma_pre_ftl_planet] 上的文明所经历的一次最大规模的冲击。§R这将会是一场灾难§!"
uma_preftl.2.a: "我们必须出手相助"
uma_preftl.2.b: "不能干预！"
uma_preftl.2.a.tt: "文明的进步总在灾难后。"
uma_preftl.2.b.tt: "我们不能看着同类去死！"
uma_preftl.3.title: "时代的终结"
uma_preftl.3.desc: "这次台风引发了严重的洪涝和山体滑坡，在造成了大量村民伤亡的同时，将马娘们赖以生存的农田掩埋殆尽，她们中的绝大多数不得不选择迁移。\n在当地一个名为萨黛雅及其后代的带领下，大批马娘迁移到了亚斯特拉海峡，与当地的小型聚落融合成为一个横跨海峡的大聚落，这是马娘第一个可以称为文明的聚落“雅斯塔”，也是整个“忒希谟文化”的中心。\n在迁移的进程中，由于食物短缺，所有食物都由族长统一分配，形成了相当权威的§Y统治阶级§!；马娘们开始思考有关自然万物的信仰，产生对自然环境的敬畏等，并且产生了先祖崇拜的思潮，这些原始的思想对后来的哲学影响重大，并且催生出了忒希谟神话。其中不乏对三女神的描述：代表自然与智慧；代表团结与家族；代表奔跑与竞争。"
uma_preftl.3.a: "天哪..."














