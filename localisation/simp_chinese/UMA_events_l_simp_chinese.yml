uma_fallen_empire.107.b:0 "用§Y2000§!£energy£能量币交换§Y2000§!£food£食物"
uma_fallen_empire.107.c:0 "用§Y5000§!£energy£能量币交换§Y5000§!£food£食物"
uma_fallen_empire.107.d:0 "用§Y10000§!£energy£能量币交换§Y10000§!£food£食物"
uma_fallen_empire.107.e:0 "用§Y20000§!£energy£能量币交换§Y20000§!£food£食物"
