uma_fallen_empire.108.title:0 "秋川弥生"
uma_fallen_empire.108.desc:0 "正好我们这里有一些多余的资源...如果有足够的能量币，马上就可以把这些资源发给你。"
uma_fallen_empire.108.a:0 "用§Y1000§!£energy£能量币交换§Y1000§!£minerals£矿物"
uma_fallen_empire.108.b:0 "用§Y2000§!£energy£能量币交换§Y2000§!£minerals£矿物"
uma_fallen_empire.108.c:0 "用§Y5000§!£energy£能量币交换§Y5000§!£minerals£矿物"
uma_fallen_empire.108.d:0 "用§Y10000§!£energy£能量币交换§Y10000§!£minerals£矿物"
uma_fallen_empire.108.e:0 "用§Y20000§!£energy£能量币交换§Y20000§!£minerals£矿物"
uma_fallen_empire.108.f:0 "用§Y50000§!£energy£能量币交换§Y50000§!£minerals£矿物"
