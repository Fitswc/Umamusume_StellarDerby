###事件###
uma_national_derby_will_legendary_appear:0 "马娘们会书写新的传奇吗？"
uma_planet_derby_will_legendary_appear:0 "马娘们会书写新的传奇吗？"
uma_a_legendary_umamusume_will_join_admiral:0 "一位强大的马娘提督将会加入我们"
uma_a_legendary_umamusume_will_join_governor:0 "一位强大的马娘总督将会加入我们"
uma_a_legendary_umamusume_will_join_scientist:0 "一位强大的马娘科学家将会加入我们"
uma_a_legendary_umamusume_will_join_general:0 "一位强大的马娘将军将会加入我们"
uma_planet_racing.1.name:0 "星球级别比赛举办"
uma_planet_racing.1.desc:0 "“嘿，你听说了吗？学院要在[Root.GetName]举办星球级别的赛事了”  “欸？真的吗？我想去看！”\n随着星球级比赛举办的消息在全国各地传播，无数的目光都投向了[Root.GetName]。人们都期待着，在这颗小小星球上举办的比赛，是否能够在悠久的赛马历史上，留下浓墨重彩的一笔。"
uma_planet_racing.1.a:0 "吹响比赛的号角吧！"
uma_national_racing.1.name:0 "国家级别比赛举办"
uma_national_racing.1.desc:0 "最近，国内的大小报刊、网络媒体，都在反复报道着一件事情：特雷森学院的领袖[Root.GetRulerName]宣布，[Root.GetName]将举办国家级的赛事——“闪光系列赛”。闪光系列赛将拥有数十场GI比赛，百余场GII比赛，近千场GIII比赛，还有数不清的OP级别赛事。并且，全国所有的马娘都可以无条件报名！现在，全国各地的赛马娘们都正摩拳擦掌，准备在这有史以来最为宏大的舞台上，书写属于自己的传奇。"
uma_national_racing.1.a:0 "现在，让闸门打开吧！"
uma_racing_winner_appears.1.name:0 "星球赛事制霸者诞生"
uma_racing_winner_appears.1.desc:0 "近日，在[From.GetName]所举办的星球大赛中，一位赛马娘奇迹般地夺得了近半数的主要赛事的冠军，实现了对星球赛事的制霸。这个新闻不仅震惊了整个[From.GetName]，也引起了全国范围内所有居民的注意。兴奋的人们都在探讨着这位强大马娘的未来——她会继续留在[From.GetName]比赛，去挑战全国范围的比赛，还是进入特雷森学院的管理层？"
uma_racing_winner_appears.1.a:0 "让其加入学院吧"
uma_racing_winner_appears.1.b:0 "让她去全国各个地方挑战比赛吧"
uma_racing_winner_appears.1.c:0 "让她留在[From.GetName]吧"
uma_racing_winner_appears.2.name:0 "两冠王者诞生"
uma_racing_winner_appears.2.desc:0 "随着闪光系列赛的举办进入到中后期，本次大赛的经典三冠——皋月赏、特雷森德比、菊花赏的归属也尘埃落定。虽然这次并没有三冠赛马娘诞生，但有一位选手却摘得了三冠中的两冠，并因此获得了经典级别年度赛马娘的提名。而现在，我们需要决定，是让她挑战明年的古马系列比赛，还是将招募她来协助我们管理这个国家…"
uma_racing_winner_appears.2.a:0 "让她来帮助我们治理国家吧"
uma_racing_winner_appears.2.b:0 "让她去挑战古马系列吧，说不定能拿到七冠呢？"
uma_racing_winner_appears.3.name:0 "伟业的达成"
uma_racing_winner_appears.3.desc:0 "近日，在闪光系列赛的赛场上，传来了惊人的消息——一位马娘选手成功地赢下了皋月赏、特雷森德比、菊花赏，实现了经典三冠的大伟业。在这一信息被各种媒体传递到全国各地后，所有人都沸腾了起来——在这位马娘的家乡，一座雕刻着她冲线身姿的雕像已经被激动的居民们树立起来，而国内的各大赛马杂志上也不约而同地出现了以这位马娘为主角的特写和特约专栏。自然，这个消息也传到了特雷森学院的领导层中。在感叹后生可畏的同时，我们的领袖[Root.GetRulerName]也在思索，是让这位马娘继续奔跑呢，还是邀请她进入学院的管理机构呢？"
uma_racing_winner_appears.3.a:0 "邀请她进入学院的管理机构"
uma_racing_winner_appears.3.b:0 "让她继续在赛场上书写传奇"
uma_racing_winner_appears.4.name:0 "英雄的诞生"
uma_racing_winner_appears.4.desc:0 "赛马娘中流传着一句话，“最快的马娘赢下皋月赏，最幸运的马娘赢下德比，最强大的马娘赢下菊花赏”，能够同时赢下这三场比赛的马娘本已经凤毛麟角，而想要没有一次失败地赢下这三场比赛的马娘，则只剩下被誉为“皇帝”的鲁铎象征和被称作“英雄”的大震撼等人。然而，在最近的闪光系列赛上，一位赛马娘则续写了这个传奇。她一路过关斩将，以无败之姿将经典路线的三冠收入囊中，成为了和这些传奇并列的伟大马娘。随着这位马娘的名字在全体国民中传开，人们也都在讨论着一件事情：这位马娘接下来会如何选择她的人生？"
uma_racing_winner_appears.4.a:0 "我要进入学院，为更多的马娘们贡献自己的力量！"
uma_racing_winner_appears.4.b:0 "我想…继续在赛场上奔跑"
uma_racing_winner_appears.5.name:0 "传奇的开幕"
uma_racing_winner_appears.5.desc:0 "在最近举办的闪光系列赛中，传来了一个震撼了了整个国家的消息：一位赛马娘居然悉数包揽了古马赛季的六大GI赛事——春季三冠路线的大阪杯、星空赏春、宝塚纪念和秋季三冠路线的星空赏秋、特雷森杯、有马纪念。换言之，她达成了一个前无古人的伟大成就——古马王道完全制霸。现在，她正在记者会上接受来自银河系内外各大媒体记者的采访。很明显，一段新的传奇即将拉开帷幕。然而还有一个问题摆在我们的眼前：我们是该让这位马娘继续奔跑，还是让她进入学院，为特雷森的建设效力？"
uma_racing_winner_appears.5.a:0 "让她进入学院，为特雷森效力"
uma_racing_winner_appears.5.b:0 "让她继续奔跑吧，赛场才是她真正的归宿"

###小事件
uma_little_event.1.name:0 "节食潮"
uma_little_event.1.desc:0 "或许是因为最新的潮流，近来，我们的许多马娘们都开始减少甜品摄入，以保持一个相对苗条的身材。虽然节食是马娘们自己的选择，但一些马娘过度节食的行为已经引起了一些不良后果——比如说在训练过程中意外晕倒。为了确保马娘们的健康，我们必须做出应对。"
uma_little_event.1.a:0 "开发新式甜品，并声称其不会影响体重，马娘们需要多吃点"
uma_little_event.1.b:0 "目前我们的粮食紧缺，索性就让她们节食吧"
uma_little_event.1.c:0 "开展教育活动，减轻马娘们的身材焦虑"
uma_little_event.2.name:0 "有点发胖"
uma_little_event.2.desc:0 "我们新开发的甜品非常成功，节食的马娘们纷纷抛下了自己的节食计划，开始巴库巴库起来。不过，这些节食的马娘，似乎又因为吃了太多甜点而开始发胖了..."
uma_little_event.2.a:0 "额...至少我们开发甜品的技术还是很不错的？"
uma_little_event.3.name:0 "节食教育普及"
uma_little_event.3.desc:0 "通过向广大马娘们普及合理的节食方法，大部分身材正常的马娘取消了自己的节食计划。而少数肥驹们也制定了更为合理的减重方案。"
uma_little_event.3.a:0 "不要大吃特吃哦"
uma_little_event.10.name:0 "食物失窃"
uma_little_event.10.desc:0 "学院的中央粮仓近来连续发生了几起粮食失踪案件，并且每次的失踪数量都大的吓人。然而奇怪的是，我们并没有发现粮食被偷运出粮仓的迹象。我们的警卫处建议我们对这起食物连环失踪案进行深入调查。"
uma_little_event.10.a:0 "不能再忍了，必须要出重拳！"
uma_little_event.10.b:0 "就少了点食物嘛，平平无奇"
uma_little_event.11.name:0 "逮捕！"
uma_little_event.11.desc:0 "经过彻底的调查后，我们终于找到了这一系列案件的“犯人”——在粮仓中，我们发现了一位芦毛马娘。按照她的自述，她是一位从栗松地方来到中央的赛马娘，然而因为食量“有点点大”，被所有的餐厅和食堂拒之门外。之后，她在极度饥饿的情况下被粮仓内的食物香味所吸引，就这么在粮仓里住了下来。不过我们的人并不相信一只马娘能够以每天200公斤的速度吃掉食物——直到她在目瞪口呆的调查人员前吃掉了大概50公斤的胡萝卜。\n之后，这位马娘被带到中央特雷森学院进行能力测试，而测试的结果则再次震惊了在场的所有人。数位资深的训练员当场要求学院将这位马娘安排到自己名下，她们激动地承诺：这位来自地方的马娘，将会成为一代传奇。"
uma_little_event.11.a:0 "感觉这位马娘不是一般人，让其加入我们"
uma_little_event.11.b:0 "此外，我们还得补贴一下国内的自助餐厅..."
uma_little_event.11.c:0 "但她似乎不能很好地照顾好自己，还是送她回老家吧"
uma_little_event.20.name:0 "一掷千金"
uma_little_event.20.desc:0 "在[event_target:uma_gambling_planet.GetName]上，一种新的不良风气蔓延开来。人们开始在比赛前预测自己看好的马娘。这显然影响了正常的比赛和星球上的经济，不过我们的行政官员对这种预测行为的态度却出现了分化。"
uma_little_event.20.a:0 "梭哈！"
uma_warning_of_gambling:0 "纵容此类行为可能会出现意料之外的不良后果！"
uma_little_event.20.b:0 "这有违竞技精神，阻止他们"
uma_little_event.21.name:0 "另辟蹊径"
uma_little_event.21.desc:0 "虽然学院已经禁止了类似的名次竞猜行为，但不少地下组织仍然在难以管理的地方进行此类勾当。如果想要彻底根除这类组织，需要花费巨大的行政资源。不过，我们有一位经济学家提出了一条妙计：我们可以开设国家直属的竞猜项目，从而通过经济手段将这类非法组织挤出市场。"
uma_little_event.21.a:0 "投入和收获不成比例，驳回！"
uma_little_event.21.b:0 "好点子，派遣调查人员去收集数据和反馈"
uma_little_event.22.name:0 "国立竞猜体系建成"
uma_little_event.22.desc:0 "通过训练员、官员和经济学家们的通力合作，我们成功地建立起了国家直属的比赛竞猜体系。\n这套系统根据各地区的实际经济情况和用户的财产状况，合理地确定了用户每月在赛马娘名次竞猜中投入金钱的最大值。这使得人们既可以享受赛马的乐趣，又不会投入过多金钱。而且，国立竞猜体系产生的所有利润将被使用在各地区的基础设施建设上，回馈百姓。"
uma_little_event.22.a:0 "我也可以买一张吗？"

uma_little_event.24.title: "奇怪的自白"
uma_little_event.24.desc: "一天早晨，当[This.GetRulerTitle][This.GetRulerName]在前往办公室的途中听到了这样一段自白：\n梦想实现是什么感觉？我和大家一样努力，每天努力学习，训练；甚至比她们更加努力。\n每到周末，她们都会出去休息放松，和朋友游览这个星球的美景，而我却不断压缩我娱乐的时间，几乎每天都泡在学院的图书馆里了。然而，然而，我却看着身边的同学一个个实现了自己的目标.....她们真是闪闪发光啊。\n难道说，普通马娘只能给天才当垫脚石？哈，生活真是让人糟心。\n你说是吧[This.GetRulerTitle][This.GetRulerName]。\n听到有人喊自己的名字，[This.GetRulerName]立刻回头，想看看得出这些悲观言论的是谁。然而当她回过头时，只看到一张空荡荡的长椅，还有一片片落叶散落在周围。正当[This.GetRulerName]疑惑地回过头，准备继续向前走时，那个声音再次响起：”那又如何？我会继续向前奔跑。“她顿了顿：”大概吧。“"
uma_little_event.24.a: "真奇怪..."

###飞升事件
uma_ap.1.name:0 "领域的力量"
uma_ap.1.desc:0 "经过漫长而不懈的努力，我们成功地让几乎所有马娘都掌握了“领域”的力量。在这股力量的加持下，马娘们将能够做到以前想都不敢想的事情——无论是跑出堪比历史上传说马娘的速度，抑或或是能够单手举起压路机。\n毫无疑问，§Y一个崭新的时代已经为我们开启§!。"
uma_ap.1.a:0 "撒，见证这份力量吧！"
uma_ap.2.name:0 "全身全灵计划"
uma_ap.2.desc:0 "我们曾认为，所谓的“§Y领域§!”，只是三女神赐予最强大马娘的馈赠。然而如今，我们却将开启§Y领域§!折扇大门的钥匙牢牢地握在了手上。虽然我们不知道这扇门的后面会是什么，但一种根植于内心深处§Y奇妙感觉§!的告诉我们：\n§Y我们必须推开这扇门，我们必将推开这扇门§!。"
uma_ap.2.a:0 "让我们开始吧"
uma_ap.3.name:0 "异常触发"
uma_ap.3.desc:0 "首批领域激活者中的部分成员领域呈现不受控状态，一位芦毛马娘报告称自己在吃饭时开启了领域，随后进食速度暴涨，虽然最后没有造成多少损失，但我们应该查明其原因。"
uma_ap.3.a:0 "如果坐视不理的话，这种领域的开启或许存在隐患"
uma_ap.3.b:0 "如果没什么损失的话就不管它"
uma_ap.4.name:0 "兴趣和领域"
uma_ap.4.desc:0 "我们的科学家查明了原因，部分马娘在自己感兴趣的事物上异常执着，导致领域错误开启，不存在安全问题。显然，将这些马娘送去她们感兴趣的岗位上有利于生产。"
uma_ap.4.a:0 "有意思"
uma_ap.5.name:0 "唯心交流会"
uma_ap.5.desc:0 "国家[uma_spiritualist_council_host.GetName]得知了我们的领域激活项目，他们恳切地请求我们参与一个由唯心主义国家组织的灵能研讨会。"
uma_ap.5.a:0 "我们的身体构造与他们不一样，没必要参加这个会议"
uma_ap.5.b:0 "去吧，这是个搜集情报的好机会"
uma_ap.5.c:0 "他们以为领域是什么？给我轻蔑地侮辱他们！"
uma_ap.6.name:0 "灵能研讨会开始"
uma_ap.6.desc:0 "我们的外交团与科学家受到了优待，但会议最终在双方的保留下不了了之。\n不过这个结果在意料之中，外交官团队趁此机会收集了大量[uma_spiritualist_council_host.GetName]的情报。"
uma_ap.6.a:0 "嘛，也总算有点收获"
uma_ap.7.name:0 "梦境"
uma_ap.7.desc:0 "最新的一份“全身全灵”项目报告出炉，这次报告中提到了一个问题，有大约5%的领域激活者产生了§R多梦§!的情况，有关梦境的汇报不尽相同，但大多是一些略感诡异的梦境，比如看见一个没有脸的自己，或者干脆就如同溺水一般。\n科学家们对此毫无头绪，但这种情况显然不能坐视不管。\n\n提示：§Y正确的处理§!将会造成§R更加深远的影响§!！"
uma_ap.7.a:0 "先解决她们做梦的问题，然后查明情况"
uma_ap.7.b:0 "一些药物或许可以让她们睡个好觉"
uma_ap.7.c:0 "哦，我小时候也经常做噩梦"
uma_ap.8.name:0 "梦境的谜底"
uma_ap.8.desc:0 "我们解除了患者的身心同步，多梦的症状在一周内便完全消失，科学家们初步认为，身心统一可能使潜意识过度活跃，因而导致各种梦境，因此，我们需要更加细致地调整参数，以及选择激活领域的对象。"
uma_ap.8.a:0 "很好"
uma_ap.9.name:0 "消失的梦"
uma_ap.9.desc:0 "经过药物调理后，绝大多数患者的多梦症状都消失了，看来只是一些普通的副作用。"
uma_ap.9.a:0 "很好"
uma_ap.10.name:0 "悲剧"
uma_ap.10.desc:0 "情似乎变得糟糕了起来，一位精神较为脆弱的马娘在数个月的多梦情况下产生了精神问题，不得不接受治疗。之后，这件事被曝光了出来，许多马娘开始质疑领域的安全性。\n\n§R梦里，她在向我招手，她在向我招手！§!"
uma_ap.10.a:0 "无伤大雅"
uma_ap.21.name:0 "普通因子强化"
uma_ap.21.desc:0 "随着因子技术在这十年内的积累和突破，我们将能够进一步地激活和强化我们种群的普通因子，从而让我们的马娘变得更加强大。\n注意，由于技术和马娘自身身体的限制，每一种因子最多只能被强化§R五次§!。"
uma_ap.21.a:0 "强化§Y速度、力量和耐力§!因子"
uma_ap.21.b:0 "强化§B智力§!因子"
uma_ap.21.c:0 "强化§R根性§!因子"
uma_we_will_upgrade_kenshi_strength_level:0 "种族特性 §Y赛马娘§! 追加修正：\n人口产生的帝国规模§G-2.5%§!\n所有岗位的食物产出§G+5%§!\n所有岗位的矿物产出§G+5%§!"
uma_we_will_upgrade_kenshi_intelligence_level:0 "种族特性 §Y赛马娘§! 追加修正：\n所有岗位的物理学研究产出§G+5%§!\n所有岗位的工程学研究产出§G+5%§!\n所有岗位的社会学研究产出§G+5%§!"
uma_we_will_upgrade_kenshi_will_level:0 "种族特性 §Y赛马娘§! 追加修正：\n适应性§G+5%§!\n人口食物消耗§G-3%§!\n人口住房使用§G-2.5%§!"
uma_ap.22.name:0 "摘星工程"
uma_ap.22.desc:0 "很早之前，我们的生物学家将§Y因子§!称作“星星”——她们是如此的神秘莫测、遥不可及，却又用她们的光芒指引着整个种群的前进。不过，随着因子技术的发展，我们的双手终于能够触摸到这点点繁星，并将这星光揽入怀中。"
uma_ap.22.a:0 "危楼高百尺，手可摘星辰"
uma_ap.23.name:0 "摘星工程成功！"
uma_ap.23.desc:0 "无论是对于因子学家、学院官员，抑或是普通的平民百姓，今天都是具有非凡意义的一天——随着摘星工程的完成，因子的秘密终于被揭开，马娘们也如愿将那颗星星揽入怀中。并且，这颗星星的光芒将会愈发璀璨，指引所有的马娘们前进。"
uma_ap.23.a:0 "子兴视夜，明星有烂"
uma_ten_years_one_kenshi_upgrade:0 "之后，我们§Y每十年§!都能够对我们种群的§Y普通因子§!再次进行一次强化！"
uma_ap.24.name:0 "流言"
uma_ap.24.desc:0 "摘星工程刚开始实施，赛场的工作人员就向我们抱怨：虽然承诺暂时不对在役马娘进行因子强化，但当季实力强劲的马娘总被质疑是否经过了因子改造，导致产生了一些冲突。\n这种质疑显然毫无依据，但强硬的声明有可能引起反效果，我们需要谨慎决策。"
uma_ap.24.a:0 "推广一种检测强化因子的方法"
uma_ap.24.b:0 "菜就多练"
uma_ap.25.name:0 "新的因子检测方法"
uma_ap.25.desc:0 "们花费了大量资金，在每个赛马场都安置了一名已强化因子的人员，赛后随机抽一名参赛人员用仪器对冠军以及该人员进行检测以控制变量。另外，新生代有强化因子的赛马娘将与古马分开。\n虽然是笨方法，但这基本杜绝了质疑，这种模式将持续到最后一批无强化因子的赛马娘退役。"
uma_ap.25.a:0 "好"
uma_ap.26.name:0 "质疑主义者的谣言"
uma_ap.26.desc:0 "正如我们所料，仅仅是流言蜚语并不足以撼动比赛事业，一点轻微的影响无伤大雅。"
uma_ap.26.a:0 "小小的困难"
uma_ap.27.name:0 "力大无穷"
uma_ap.27.desc:0 "随着因子强化开始大规模普及，马娘们的生活产生了翻天覆地的变化，大多数是正面的影响，不过也有接受了因子工程的马娘反映自己难以控制力气，经常一不小心把杯子捏碎或者把门弄坏。\n起初，我们的科学家认为这是正常现象，随着时间推移会逐渐适应，造成的损失微乎其微。然而，当特雷森中央的一名马娘因超速撞翻了一辆满载的悬浮车后，我们不得不着手处理这些繁琐的事务。\n科学家认为，应该在进行因子强化后安排一个为期一周以上的适应训练，以减少此类情况发生。"
uma_ap.27.a:0 "很好，就这么办"
uma_ap.27.b:0 "呃，那开销太大了"
uma_ap.28.name:0 "力量控制训练"
uma_ap.28.desc:0 "适应训练被证实是有效的，由于因子改造发生的事故大大减少，但马娘们反映适应训练考核最后一项太难了，因为她们被要求用筷子夹起嫩豆腐。"
uma_ap.28.a:0 "这有什么……啊！"
uma_ap.29.name:0 "忒修斯之船"
uma_ap.29.desc:0 "个在网络上广泛流传的问题被放在了“摘星工程”执行委员会的桌子上——当一艘船上的每一个零件都被替换过，它还是原来那艘船吗？\n毫无疑问，这是借哲学问题映射正进行的摘星工程，我们尚不清楚提出这个问题的人到底是担忧还是故意扰乱工作，但事情已经到了不得不处理的地步。\n\n提示：§Y正确的处理§!将会造成§R更加深远的影响§!！"
uma_ap.29.a:0 "召集一批哲学家驳斥这个问题"
uma_ap.29.b:0 "发布官方辟谣，然后封禁那些传播谣言的账户！"
uma_ap.29.c:0 "或许我们确实该思考一下这个问题……"
uma_ap.30.name:0 "哲学的胜利？"
uma_ap.30.desc:0 "虽然这个哲学问题难以解答，但我们的哲学家配合宣传人员很轻易地将这个问题与因子问题分割开来，马娘们可以放心地接受因子改造了。"
uma_ap.30.a:0 "干得不错"
uma_ap.31.name:0 "谣言平息"
uma_ap.31.desc:0 "舆论压制很成功，制造问题的账户都被解决了，或许这个问题留在了一些人的心中，但那不重要。"
uma_ap.31.a:0 "很好"
uma_ap.32.name:0 "哲学讨论"
uma_ap.32.desc:0 "这个问题引发的讨论持续发酵，直到全特雷森上下都或多或少思考过它，甚至爆发过几次游行后，才慢慢在因子改造的巨大益处前偃旗息鼓。\n许多科学家受其启发，开始考量以往因子研究没有考虑到的问题，虽说为了平息事件付出了很多，但未尝不是一件好事？"
uma_ap.32.a:0 "我还是我自己吗？"

###月检测事件
uma_monthly.1.name:0 "隐居者"
uma_monthly.1.desc:0 "在这个星系中，我们的科学家发现了一颗盖亚星球。不仅如此，我们的仪器似乎还侦测到上面有着极其微弱的高级智慧生物的生活痕迹…"
uma_monthly.1.a:0 "赶快去调查一下！"
uma_monthly.1.b:0 "算了，别去管它"
uma_monthly.2.name:0 "人去楼空"
uma_monthly.2.desc:0 "我们在这颗星球上发现了马娘先驱者的遗迹，但初步探索并没有发现有价值的线索，有必要进行进一步勘探。"
uma_monthly.2.a:0 "批准"

##################
###大型领袖事件###
##################

###星云天空事件（1~9）
uma_special_leader.1.name:0 "青空下的身影"
uma_special_leader.1.desc:0 "我们的侦查设备返回了总部，并给我们传递了星球的地貌信息。在这颗星球上，我们发现了一座人造房屋，房屋的周围环绕着一片绚烂的雏菊园。从传递回来的照片看来，它们被照顾得很好，不然成不了这样的盛景。一些植物学家们看到照片纷纷发言道:“这些雏菊是全新的品种，还未在我们的星球上发现过，请一定要与对方交涉，我们需要得到这些新种子！”她们的诉求当然不是我们自己能够决定的，能不能取到还得看主人的意见。\n至于这颗星球上为什么会存在生物，对方又是什么种族的生物，我们都是未知的。情报部门的人员推测分析:“或许是哪个星球的人飞船失事坠毁在这儿，随后在这里生活下来了也说不准。”这种揣测是合乎道理的，我想我们可以试着与对方沟通一下，也顺便完成一下植物学家们的要求。"
uma_special_leader.1.a:0 "我想我们的外交专家有工作要做了"
uma_special_leader.1.b:0 "我们还是别去打扰她们了吧"
uma_special_leader.2.name:0 "与隐居者取得联系！"
uma_special_leader.2.desc:0 "我们的外交专员在一支先遣部队的护送下递到了对方的宅邸。令人惊讶，对方与我们同属一族，都为马娘，且说着与我们一样的语言。在得知了我们外交专员的家乡后居然还能够操着一口地道的地方方言与我们的外交官进行谈话。\n“我觉得我家乡的人都不一定有她那么熟稔这地方的口音。”我们的外交专员如此回答道。\n我们得知了对方的名字，她叫做星云天空。当我们问及她在这里生活了多久时，她只是笑着不回应，并要求要与我们的领袖见面。作为初次见面的礼物，她同意了将一部分雏菊的种子赠于我们。"
uma_special_leader.2.a:0 "接通通讯！"
uma_special_leader.3.title:0 "星云天空"
uma_special_leader.3.desc:0 "哦呀哦呀~你就是特雷森学院的“[Root.GetRulerTitle]”？首先自我介绍一下，我叫星云天空，也可以叫我星酱。如你所见，是一位普通的马娘~"
uma_special_leader.3.a:0 "你为什么会一个人在这里？"
uma_special_leader.3.a.response:0 "嘛嘛~因为一个人很自在啊，无论是坐在河岸上钓鱼，还是漫步在这颗星球上的草地上，难道不是件浪漫的事情吗？"
uma_special_leader.3.b:0 "屋子旁边的雏菊花是…？"
uma_special_leader.3.b.response:0 "因为我最喜欢“花”了，所以在钓鱼之余，我也在屋子旁种了一点雏菊花。怎么样，很漂亮吧~"
uma_special_leader.3.c:0 "§Y星云天空§!…真好听的名字啊"
uma_special_leader.3.c.response:0 "谢谢夸奖~在钓鱼的时候，我也很喜欢仰望这个美丽的星空哦。"
uma_special_leader.3.d:0 "那么，你之后有什么打算？"
uma_special_leader.4.title:0 "星云天空"
uma_special_leader.4.desc:0 "说实话，星酱我已经很久没有见到过其她的马娘了。说不定和你们出去逛逛也好呢，喵哈哈~或者，继续在这儿钓钓鱼也挺好的？"
uma_special_leader.4.a:0 "星酱想来帮助我们管理我们的星球吗？"
uma_special_leader.4.b:0 "星酱能够帮我们来率领舰队吗？"
uma_special_leader.4.c:0 "那我们就不打扰星酱你了，后会有期~"
uma_special_leader.5.title:0 "星云天空"
uma_special_leader.5.desc:0 "哦哦，原来如此，星酱我很感兴趣，但是~"
uma_special_leader.5.a:0 "但是？"
uma_special_leader.6.title:0 "星云天空"
uma_special_leader.6.desc:0 "因为星酱我很喜欢各种各样的“花”，所以能不能拜托你们帮我带来你们的国花和国花的种子呢？"
uma_special_leader.6.a:0 "我了解了"
uma_special_leader.7.title:0 "天空色的总督"
uma_special_leader.7.desc:0 "像古代君王请贤人出仕一般，星云天空便是那位被请出山的贤人，只不过这一过程并没有花费太多的代价。她一出仕便被委以重任:“管理一颗星球。”\n她未曾表露过自己以前是否从事过相关的工作，哪怕管理一座城市。对此，星云天空坦言:“我只管理过我自己。”\n不少人都在等待着每月的政绩考察，然后去看她的笑话。但令人惊讶的是，接受她管理的星球在月度评定中名列前茅，甚至有着欣欣向荣的趋势。\n在这颗星球上没有人面临失业危机，穷人有政府的补贴，随处可见公正的裁决，不公被彻底掩埋在阴影之下。\n而这种情况仍会继续保持。"
uma_special_leader.7.a:0 "希望她能够一直干下去"
uma_special_leader.8.title:0 "trick star"
uma_special_leader.8.desc:0 "一开始其实并没有人觉得她能够当好一位指挥舰队的司令官，毕竟所有人都觉得，比起一位不知道哪儿来的马娘，显然一位特雷森士官学院里出来的司令官更值得信任。但令人意外的是，在模拟对战中她轻而易举地击败了士官学院的优秀毕业生。她表现出来的战略对策是学校教材中都未曾记录的战术，即我们常说的“野路子”。\n在观看过她的作战记录之后，不少卓有功勋的将校都对此啧啧称奇，觉得若是让对方前往士官学院深造一番，未来又会是军界的一位天才战略家。"
uma_special_leader.8.a:0 "看来我们捡到宝了"

###小草事件（10~40）
uma_special_leader.10.name:0 "空无一物"
uma_special_leader.10.desc:0 "经过勘察，科学家们并没有在这颗星球上发现大规模战争毁坏和混乱的痕迹，甚至连备战的痕迹也没有，似乎是在和平中毁灭了。更令人感到奇怪的是，这个文明一度完全开发了整颗星球，但绝大部分区域又废弃了，我们的科学家推测，这个文明或许是在某种传染病的威胁下毁灭了。\n然而科学家们最终没有进一步找到线索，那些幸存马娘的结局已经永远淹没在了历史中。"
uma_special_leader.10.a:0 "传染病吗...真是不幸"
uma_unlock_phoneix_school_rebuilding:0 "随着遗迹调查的完成，我们已经可以对这些遗迹进行修复！"
uma_special_leader.11.name:0 "异军突起"
uma_special_leader.11.desc:0 "今年特雷森中央的三冠赛事第一冠顺利结束，一位名为§Y绿茵祈愿§!的马娘以鼻差夺得了皋月赏的桂冠，目前保持全胜战绩。\n值得一提的是，无论是新马赛还是皋月赏，§Y绿茵祈愿§!的每一场比赛都是以头差以下的微弱优势取胜，据保健医生所说，§Y绿茵祈愿§!至今似乎尚未使出全力。\n因为这位马娘的强大实力，人们送给她了一个称号——§R怪物二世§!"
uma_special_leader.11.a:0 "§R怪物二世§!...？有意思"
#注：12是隐藏事件，不需要本地化
uma_special_leader.13.name:0 "亚空舞步"
uma_special_leader.13.desc:0 "三冠赛事的第二冠也顺利结束，一番人气的§Y绿茵祈愿§!不负众望以2cm的鼻差夺得了冠军。赛程进入最终弯道时，§Y绿茵祈愿§!处于中团一个被阻塞的位置上，我们的评论员一度认为§Y绿茵祈愿§!将在这次比赛中失利，但她以一个诡异的角度从马群中钻了出来，随后在末脚比拼中险胜。\n赛后复盘AI认为，以§Y绿茵祈愿§!在最终弯道时的位置，最终取胜的概率低于0.1%。"
uma_special_leader.13.a:0 "真是个奇迹，她是什么来头？"
uma_special_leader.14.name:0 "违规！"
uma_special_leader.14.desc:0 "工作人员再度核实了§Y绿茵祈愿§!的身份，其身份证明显然存在问题，因子检测也与双亲不符，可以确定的是，§Y绿茵祈愿§!的身份是伪造的。另外，初步的因子检测发现，其因子强大而复杂，其中不少内容甚至完全没有在特雷森见过。\n我们对外宣称§Y绿茵祈愿§!屈腱炎之后将其逮捕，她在审问中闭口不言，唯一的一句话是“我想与你们的学生会长谈话。”"
uma_special_leader.14.a:0 "她毕竟是强大的马娘，同意她的要求"
uma_special_leader.14.b:0 "先调查清楚她的身份，在这之前看好她"
uma_special_leader.15.title:0 "绿茵祈愿"
uma_special_leader.15.desc:0 "初次见面，§Y[Root.GetRulerName]§!"
uma_special_leader.15.a:0 "你来自哪里？"
uma_special_leader.15.a.response:0 "我是过去的残魂，源于一个名为§Y菲尼学院§!的国度，即你们不久之前探索过的那颗星球。"
uma_special_leader.15.b:0 "你是怎么来到这里的？"
uma_special_leader.15.b.response:0 "你们科研船的安保措施有待增强，我只是普通地登上了科研船而已。"
uma_special_leader.15.c:0 "菲尼学院发生了什么？"
uma_special_leader.15.c.response:0 "灾厄，或是神明对于无知和傲慢的惩罚，无论发生了什么，都不是现在的你们该知道的事。"
uma_special_leader.15.d:0 "为什么要伪造身份？"
uma_special_leader.15.d.response:0 "对后辈的考察。是否有资格触及灾厄，又能在那条道路上坚持多久。现在看来，你们或许比我们更有可能性，但仅仅是一点。"
uma_special_leader.15.e:0 "够了，我可没兴趣在这陪你玩猜谜游戏。"
uma_special_leader.15.e.response:0 "猜谜么，或许那位神明的旨意就是猜谜罢，长久的时光中我与祂妥协，在后世看来也成为神使了么？荒谬，我与祂从来不共戴天。"
uma_special_leader.16.name:0 "一无所获"
uma_special_leader.16.desc:0 "经过调查，§Y绿茵祈愿§!的身份证明是在一年前伪造出来的，但除了捣毁一个制作假证的窝点以外就没有别的收获了。"
uma_special_leader.16.a:0 "还是和她谈谈吧"
uma_special_leader.16.b:0 "她显然很特殊，囚禁起来调查她的因子，整合进因子库"
uma_grass_wonder_kenshi_warning:0 "§R警告：来路不明的因子存在不稳定因素！§!"
uma_special_leader.17.name:0 "失踪！"
uma_special_leader.17.desc:0 "§Y绿茵祈愿§!消失在了监狱中，下落不明。"
uma_special_leader.17.a:0 "啊？"
uma_special_leader.18.name:0 "因子泄露"
uma_special_leader.18.desc:0 "§Y绿茵祈愿§!的因子与一般的因子大相径庭，各种因子杂乱无章混做一团，当我们的科学家试图将其纳入因子库时，它竟然开始侵蚀因子库中其他因子，并且扩散到了研究人员身上，整个实验室的研究人员很快发了疯，造成的影响不断扩大。"
uma_special_leader.18.a:0 "怎么会变成这样，快，隔离！"
uma_special_leader.19.name:0 "因子侵蚀"
uma_special_leader.19.desc:0 "§Y绿茵祈愿§!的暴走因子总算被控制住了，但是特雷森失去了大量的人口，并且科学家认为，一部分隐形因子已经整合进了马娘群体的因子库中，可能造成深远的影响。\n即使在无数警探，雷达和卫星的地毯式搜索下，§Y绿茵祈愿§!依然下落不明，看来我们不得不吞下这个苦果了。"
uma_special_leader.19.a:0 "该死..."
uma_special_leader.20.name:0 "谜团"
uma_special_leader.20.desc:0 "虽然§Y[Root.GetRulerName]§!亲自与§Y绿茵祈愿§!谈话，但满嘴谜语的她并没有透露多少有用的消息，无论如何，其身体机能是毋庸置疑的，我们必须对其严加看管。\n问题是，我们是否要浪费时间和资源在与她的交流上？"
uma_special_leader.20.a:0 "她确实是那颗星球上的远古马娘，值得尝试。"
uma_special_leader.20.b:0 "越过天才与疯子之间那条线的神棍罢了，就把她放那儿罢。"
uma_special_leader.21.name:0 "只言片语"
uma_special_leader.21.desc:0 "我们的社会学家尽全力从§Y绿茵祈愿§!的嘴中翘出了“因子”，“发疯”等字眼，但始终无法拼凑出那个文明灾难的全貌。或许我们在未来的因子研究中需要§Y更加谨慎。§!"
uma_special_leader.21.a:0 "可惜，给她单独分配一个房间罢。"
uma_special_leader.22.title:0 "绿茵祈愿"
uma_special_leader.22.desc:0 "果然，你们还是走上了这条路，这充满灾厄与苦难的…"
uma_special_leader.22.a:0 "关闭通讯"
uma_special_leader.23.title:0 "绿茵祈愿"
uma_special_leader.23.desc:0 "灵魂，灵魂，可笑的词汇，无论如何解读，神的惩戒终将…"
uma_special_leader.23.a:0 "关闭通讯"
uma_special_leader.24.name:0 "灾厄之路？"
uma_special_leader.24.desc:0 "随着对§Y因子§!及§Y领域§!的深入研究，科学家们决定着手开始分析§Y绿茵祈愿§!身上的因子，鉴于其异常的精神状态，解析将从固有因子开始。"
uma_special_leader.24.a:0 "那就开始吧"
uma_special_leader.24.b:0 "算了吧"
uma_special_leader.25.name:0 "因子解析完成"
uma_special_leader.25.desc:0 "对§Y绿茵祈愿§!的解析完成了，结果让科学家们大吃一惊——她的固有因子极端冗杂，大大小小数百个固有因子如同寄生虫般镶嵌在她自身的固有因子上。而这可能便是导致她精神状态不稳定的原因\n但好消息是，§Y绿茵祈愿§!的固有因子极其强大，似乎抵挡住了侵蚀，并依然在排斥那些异己的因子。这意味着我们或许可以通过因子工程一点点剔除那些不属于她的固有因子。"
uma_special_leader.25.a:0 "好，全力协助我们的因子工程专家！"
uma_special_leader.25.b:0 "不值得在这种事情上浪费资源"
uma_special_leader.26.name:0 "因子摘除工程完毕！"
uma_special_leader.26.desc:0 "专家们将部分与本体因子融合程度较低的因子裁剪出去，并以裁剪后的模板构造了“修复干细胞”，替换原来受杂因子影响的细胞。\n在整个替换的过程中，§Y绿茵祈愿§!逐渐减少了她说话的次数，语气也从浮夸的神棍式声调转向平淡的陈述，这更增添了科学家们的信心。现在，我们可以再次尝试与她谈谈她身上的事了。"
uma_special_leader.26.a:0 "接入和她的通讯！"
uma_special_leader.27.title:0 "绿茵祈愿？"
uma_special_leader.27.desc:0 "好久不见"
uma_special_leader.27.a:0 "感觉如何？"
uma_special_leader.28.title:0 "绿茵祈愿？"
uma_special_leader.28.desc:0 "先前的时候，自顾自地就说了很多令人困扰的话，非常抱歉...（深深鞠了一躬）"
uma_special_leader.28.a:0 "那不是你的问题，你继承了过多的固有因子，严重影响了你的神智"
uma_special_leader.29.title:0 "绿茵祈愿？"
uma_special_leader.29.desc:0 "固有因子，为何会影响我的精神？"
uma_special_leader.29.a:0 "§R固有因子与人格是一体的§!，固有因子改变，人格也会改变"
uma_special_leader.30.title:0 "绿茵祈愿？"
uma_special_leader.30.desc:0 "人格……我记得，你们研究的时候用的词汇是“灵魂”。"
uma_special_leader.30.a:0 "为了让你能信服。好了，闲聊到此为止，说说你的来历吧。"
uma_special_leader.31.title:0 "绿茵祈愿？"
uma_special_leader.31.desc:0 "请说吧。"
uma_special_leader.31.a:0 "我感觉你有点熟悉...§Y绿茵祈愿§!应该不是你的真名把"
uma_special_leader.32.title:0 "草上飞"
uma_special_leader.32.desc:0 "是这样的，在数千年和体内的“声音”搏斗的过程中，我并非丝毫没有进展。至少，我和“她们”达成了最低程度的共识——就是“我们”的名字，§Y绿茵祈愿§!。不过，多亏了您，我现在已经找回了自我。或许，您可以用我千年之前的那个名字——§Y草上飞§!"
uma_special_leader.32.a:0 "菲尼学院发生了什么？"
uma_special_leader.32.a.response:0 "菲尼学院向全国推广了固有因子继承技术，当我们发现固有因子会对精神产生影响时，距离全面推广已经过去了四五代，我们既无力剔除所有人的§Y继核因§!，也无法阻止其扩散，最终只能作出全面计划生育的决策。\n对了，我们把“继承祖先的固有因子”称为§Y继核因§!，“自己的固有因子”称为§Y本核因§!。"
uma_special_leader.32.b:0 "你有在菲尼学院担当什么职位么？"
uma_special_leader.32.b.response:0 "学生会邀请过我，我拒绝了，为了解决因子问题去当了科研部长，但是最后没有成功。"
uma_special_leader.32.c:0 "在文明完全消亡前，你们有什么计划么？"
uma_special_leader.32.c.response:0 "或许有，但我已经没印象了，继承固有因子越多的马娘越强大，就越容易成为领导阶层，发病时产生的问题也就越多，所以在灾难刚开始还没有波及到平民时，领导层就已经乱作一团了。"
uma_special_leader.32.d:0 "你为什么能活到现在？"
uma_special_leader.32.d.response:0 "……我不知道，在事情已经发展到不可挽回的时候，我把自己关进了房间里，避免伤害到其他马娘。不知道过了多久，我从噩梦中醒来，世界上就只剩下我一只马娘了。这段漫长的时间中，我要么独自在马场上奔跑，要么与那些脑中的声音作斗争，直到发现你们的科研船。"
uma_special_leader.32.e:0 "你愿意加入特雷森，参与我们对因子的研究吗？"
uma_special_leader.33.title:0 "草上飞"
uma_special_leader.33.desc:0 "研究？邀请一个旧文明的外来者，或许不是一个好主意哦。"
uma_special_leader.33.a:0 "这是经过学生会讨论后决定的"
uma_special_leader.34.title:0 "草上飞"
uma_special_leader.34.desc:0 "嗯……虽然很感激，但是恕我不能接受您的邀请。"
uma_special_leader.34.a:0 "为什么？"
uma_special_leader.35.title:0 "草上飞"
uma_special_leader.35.desc:0 "我没能用因子拯救自己的文明，所以我也没有资格指导你们的道路。"
uma_special_leader.35.a:0 "阿草，你有这个能力"
uma_special_leader.36.title:0 "草上飞"
uma_special_leader.36.desc:0 "…好吧，既然您执意如此，我同意协助研究，但至少请先让我再多了解了解这个文明。"
uma_special_leader.36.a:0 "你需要什么帮助么？"
uma_special_leader.37.title:0 "草上飞"
uma_special_leader.37.desc:0 "请允许我，参加比赛吧。"
uma_special_leader.37.a:0 "不，这对其他马娘不公平"
uma_special_leader.38.title:0 "草上飞"
uma_special_leader.38.desc:0 "…确实是我有失考虑了，先前我违规进行的比赛有处理吗？"
uma_special_leader.38.a:0 "名次顺延了"
uma_special_leader.39.title:0 "草上飞"
uma_special_leader.39.desc:0 "那就好，既然无法重返赛场，我就作为一名普通的马娘，进行一次久违的旅行吧。"
uma_special_leader.39.a:0 "...如果你是这么想的话，好吧"
uma_special_leader.40.name:0 "新的旅程"
uma_special_leader.40.desc:0 "在最后一次身体机能监测后，科学家们确认草上飞已经基本脱离了继核因带来的负面影响。随后，我们向她提供了一张特雷森身份证明，通讯设备和一些路费，并留下了学生会的通讯方式。\n她踏上了旅途，或许未来的某天她会再一次联系我们，但至少现在，她只是一名普通的马娘。"
uma_special_leader.40.a:0 "一路顺风"

###爱丽数码事件（50~70）
uma_special_leader.51.name:0 "Galgame？"
uma_special_leader.51.desc:0 "近日，一款匿名作者发布的赛马娘恋爱模拟+养成游戏“Koi Derby”（简称KD）在全特雷森流行起来，与以往又肝又氪的赛马娘比赛养成不同，这款游戏以赛马娘为视点，更着重于描述赛马娘们的日常生活，颠覆了普通马娘对职业运动员们的固有印象。\n网络上掀起了对KD的讨论热潮，有人认为这款游戏角色塑造与剧情发展可圈可点，对赛马娘的日常生活，训练与比赛考据严谨，也有人认为职业赛场上没有那么多唧唧我我，指责其情感描写太“恋爱脑”\n。目前作者暂未露面。"
uma_special_leader.51.a:0 "有没有神秘代码？"
uma_special_leader.52.name:0 "赛马娘热潮"
uma_special_leader.52.desc:0 "今年的学生志愿出炉，数据显示，全国范围内志愿入读特雷森的马娘占比由去年的10%提升到了15%，想要入读训练员学校的比例也有所上升，这种略有些不正常的数值引起了教育部门的关注，或许我们应该分析一下产生这种情况的原因。"
uma_special_leader.52.a:0 "当赛马娘可不是什么简单事……"
uma_special_leader.52.b:0 "总而言之是好事，就不浪费时间查了吧？"
uma_special_leader.53.name:0 "热潮的源头"
uma_special_leader.53.desc:0 "全国各地都发来报告称，这次赛马娘志愿占比上升的原因是近期爆款的游戏KD，一些马娘憧憬于赛马娘的生活，于是打算试一试。\n各地的教育部门也对此发表意见，绝大部分人认为此事提高了特雷森的生源，但也有少部分人认为这会影响比赛的选拔性。"
uma_special_leader.53.a:0 "保持关注"
uma_special_leader.54.name:0 "续作"
uma_special_leader.54.desc:0 "“Koi Derby II”发布，本作在前作的基础上强化了养成系统，几乎取消了数字，玩家需要通过计时，观察马娘跑步体态，与马娘交流等操作来分析马娘的状况。\n值得一提的是，据特雷森中央的训练员分析，该作的动作模型几乎都来自于现实中的顶尖赛马娘，即使不是g1马娘也至少是在g1比赛中拿下过名次的级别，并且其训练动作标准得如同教科书。\n可以确定，这款游戏是某位训练员以及其担当马娘的手笔，鉴于其巨大影响，我们或许应该找到她。"
uma_special_leader.54.a:0 "嗯……会做这种游戏的训练员，我怎么好像有点印象？"
uma_special_leader.55.name:0 "备受瞩目的选拔赛"
uma_special_leader.55.desc:0 "由于KD的影响，本届报名赛马娘的人数创下了有史以来的新高。因此，这次的赛马娘选拔赛爷收到了全国各界的瞩目。\n具体来说，这些“预备马娘”们在经过漫长的综合素质评测后，将进入为期一个月的选拔赛阶段，在这期间，准赛马娘们将集中居住在各个考点提供的宿舍内，并进行八次小型训练赛以及三次正规比赛。\n些在特雷森中央十分出色的训练员应邀观看选拔，并在全赛程结束后邀请表现出色的赛马娘加入团队，训练员们被禁止进入准赛马娘宿舍，以防止提前接触。由于选拔完全依照各训练员的标准，因此除了「实力」外，「潜力」与「个性」也是重要的指标。"
uma_special_leader.55.a:0 "让我们拭目以待"
uma_special_leader.56.name:0 "草丛"
uma_special_leader.56.desc:0 "突发事件！准赛马娘们在居住宿舍下的草丛中发现了一名昏迷的粉发马娘，并将其送至保健室。\n经过工作人员的查证，此马娘乃是特雷森中央的一名颇有名声的训练员，名为爱丽数码，同时，她也是本次受邀前来选拔的训练员之一，显然，她出现在准赛马娘宿舍群的行为违反了条例。"
uma_special_leader.56.a:0 "噢，那可真是……等会，你说她叫什么？"
uma_special_leader.57.title:0 "爱丽数码"
uma_special_leader.57.desc:0 "会会会……会长！那，那个，咱……"
uma_special_leader.57.a:0 "你的老毛病又犯了？"
uma_special_leader.58.title:0 "爱丽数码"
uma_special_leader.58.desc:0 "诶嘿嘿，这个嘛……"
uma_special_leader.58.a:0 "KD是你做的？"
uma_special_leader.59.title:0 "爱丽数码"
uma_special_leader.59.desc:0 "KD，嗯……唔欸？！暴露了吗！"
uma_special_leader.59.a:0 "大概只有你才搞得出这种东西，所以，这次“潜入”是为了收集素材？"
uma_special_leader.60.title:0 "爱丽数码"
uma_special_leader.60.desc:0 "会长，你也能明白吧，那种感觉。"
uma_special_leader.60.a:0 "什么？"
uma_special_leader.61.title:0 "爱丽数码"
uma_special_leader.61.desc:0 "欸嘿，嘿嘿，第一次拥有「朋友兼对手」的感觉，呜，在这基础上的言行举止，看对方的眼神，表情，搭配上合时宜的场景，咱——（晕倒）"
uma_special_leader.61.a:0 "欸，怎么又晕过去了..."
uma_special_leader.62.name:0 "爱丽数码的命运"
uma_special_leader.62.desc:0 "随着爱丽数码又一次晕厥，单独对话结束了，显然她并没有提前与准赛马娘接触的意图，但又确实违反了条例，此事将交由学生会长定夺。"
uma_special_leader.62.a:0 "剥夺她的优先选拔权，但允许她在不影响准赛马娘的情况下进行取材"
uma_special_leader.62.b:0 "这家伙该好好改改这毛病"
uma_special_leader.63.name:0 "选拔赛圆满结束！"
uma_special_leader.63.desc:0 "选拔赛圆满结束，除了数码引发的小骚乱以外，整个选拔赛期间没有再出现其他问题"
uma_special_leader.63.a:0 "很好，对了，关于数码……"
uma_special_leader.64.title:0 "爱丽数码"
uma_special_leader.64.desc:0 "会，会长，找咱还有什么事吗？"
uma_special_leader.64.a:0 "有关KD的事情。"
uma_special_leader.65.title:0 "爱丽数码"
uma_special_leader.65.desc:0 "怎么了吗？"
uma_special_leader.65.a:0 "这款游戏在民间影响很大，我们需要对其内容进行审核与监管"
uma_special_leader.65.b:0 "中央特雷森招生办主任，这个职位如何？"
uma_special_leader.66.name:0 "监管"
uma_special_leader.66.desc:0 "KD的内容将会在监管下加入有关赛马娘生活枯燥的一面，以抑制这股报考热潮，或许这会对内容有所影响，但至少我们不用为了过量的报考而焦头烂额了。"
uma_special_leader.66.a:0 "必要的牺牲……"
uma_special_leader.67.title:0 "爱丽数码"
uma_special_leader.67.desc:0 "欸？什么意思？"
uma_special_leader.67.a:0 "我们会尽量帮你制作你的游戏，不过某些后果得你自己承担，你愿意吗？"
uma_special_leader.68.title:0 "爱丽数码"
uma_special_leader.68.desc:0 "当然！乐意效劳！"
uma_special_leader.68.a:0 "期待着你的表现（笑）"
uma_special_leader.69.name:0 "爱众生"
uma_special_leader.69.desc:0 "这个决定出乎了学生会的意料，起初她们认为此举是为了让数码知晓招生办的辛苦，但随着时间发展，数码在这个岗位上愈发得心应手，她在自己的权力范围内重新整编了招生部门，实现了更高效的运转。\n她甚至有时间天天亲自跑到操场或者学生宿舍收集素材，虽然有时会发出怪声，或者经常被学生送到医务室，但她仍然深受学生们的喜爱。\n看来，她的才能不仅限于此。"
uma_special_leader.69.a:0 "虽然这很好，但我还想在有生之年内玩到KD3..."
uma_special_leader.70.title: "游戏沉迷？"
uma_special_leader.70.desc: "最近我们发现数码的上工时长越来越短，最后甚至翘班不上。每次我们对她进行询问时她都对这件事闭口不谈。终于，在我们一次对其游戏帐户的一次偶然的访问中，发现她游玩的一款名为⌈马娘的女儿⌋的游戏的两周时长竟然超过了40个小时！\n§B我想我们找到原因了§!"
uma_special_leader.70.a: "数码你可知罪？"


###优秀素质事件链（80~100）
uma_special_leader.80.name:0 "事不过“三”"
uma_special_leader.80.desc:0 "随着决赛的结束，第三届全国闪光系列赛正式闭幕。在决赛中，苍蓝舞者小姐以惊人的末脚突出重围，斩获一着，不负其威名。除此以外，我们还注意到，有一位马娘连续第三次取得了大赛的第三名。虽然是第三名，但是因为她年年都能进入决赛，所以也有相当多的粉丝喜欢她，粉丝还给她起了个“三着女士”的称号。"
uma_special_leader.80.a:0 "哦？让我们见见这位“三着女士”"
uma_special_leader.80.b:0 "不必了，不过可以借此好好宣传一下"
uma_special_leader.81.title:0 "优秀素质"
uma_special_leader.81.desc:0 "嗨嗨，Nice Nature desu，嗯……找我有什么事情吗？"
uma_special_leader.81.a:0 "你好，三着女士"
uma_special_leader.82.title:0 "优秀素质"
uma_special_leader.82.desc:0 "人家才不是什么三着女士呢，我也是很想拿第一的啊！"
uma_special_leader.82.a:0 "能讲讲你自己吗？"
uma_special_leader.83.title:0 "优秀素质"
uma_special_leader.83.desc:0 "嘛嘛，我的名字叫优秀素质，是一位普通得不能再普通的马娘。"
uma_special_leader.83.a:0 "能连续三次闯入总决赛的马娘可不普通哦"
uma_special_leader.84.title:0 "优秀素质"
uma_special_leader.84.desc:0 "那都是运气好啦，你看进了决赛不也是只能拿第三名吗，所以我注定是配角的命运啦。不过我确实很想赢就是啦。"
uma_special_leader.84.a:0 "可能有些什么原因...要我们帮你做个检查吗？"
uma_special_leader.85.title:0 "优秀素质"
uma_special_leader.85.desc:0 "诶？真的可以吗？不会要收费吧？"
uma_special_leader.85.a:0 "完全免费哦"
uma_special_leader.86.title:0 "优秀素质"
uma_special_leader.86.desc:0 "那好吧..."
uma_special_leader.86.a:0 "那我们就先去准备一下"
uma_special_leader.87.name:0 "奇怪的体检结果"
uma_special_leader.87.desc:0 "关于优秀素质的检查结果出来了。令人惊讶的是，她所拥有的因子有许多并不存在于因子库中，且根据计算，其实际身体强度远高于我们所认为的极限。\n根据AI对优秀素质比赛中录像的分析，计算出她在比赛中大概只使用了自身实力的33%，她在比赛中有意限制了自身的实力。\n如果她全力奔跑的话，大概能轻易的拉出大差吧。"
uma_special_leader.87.a:0 "这究竟是怎么回事？"
uma_special_leader.88.title:0 "优秀素质"
uma_special_leader.88.desc:0 "啊，果然还是被发现了吗？"
uma_special_leader.88.a:0 "为什么你不在比赛中使出全力？"
uma_special_leader.89.title:0 "优秀素质"
uma_special_leader.89.desc:0 "我也不知道啊，我并没有不尊重我的对手，真的努力拼尽全力了，但是每当进入到比赛的终盘，就感觉有什么东西在压制着我，让我无法使出全力。"
uma_special_leader.89.a:0 "真的吗？"
uma_special_leader.90.title:0 "优秀素质"
uma_special_leader.90.desc:0 "你这是什么表情！我好歹也是马娘吧，让人羡慕的金光闪闪的第一名，我也想得到啊。"
uma_special_leader.90.a:0 "那就麻烦你在这儿多呆会儿了，我们会努力帮你搞清楚发生了什么的。"
uma_special_leader.91.name:0 "谜团揭晓"
uma_special_leader.91.desc:0 "经过长时间的研究，我们首先发现优秀素质身上似乎有着复数的人格存在，科学家们在研究中发现优秀素质有着数段§Y不属于她本人的记忆§!，在检查确定了不存在精神疾病后，科学团队将研究重点放在了记忆上面，在经过漫长的研究后，通过三女神的遗迹中发现的特殊装置，科学团队成功锁定了这些人格。"
uma_special_leader.91.a:0 "很好"
uma_special_leader.92.title:0 "优秀素质...？"
uma_special_leader.92.desc:0 "你好"
uma_special_leader.92.a:0 "优秀素质？"
uma_special_leader.93.title:0 "优秀素质"
uma_special_leader.93.desc:0 "§Y我们§!是优秀素质。"
uma_special_leader.93.a:0 "你们？"
uma_special_leader.94.title:0 "优秀素质"
uma_special_leader.94.desc:0 "让我们从头开始说吧。在很久以前，有一位普通的马娘，她的天赋并不高，但是在她和她的训练员的努力下，还是获得了不少比赛的胜利。\n好景不长，电影中出现的外星人入侵的剧情发生在了他们的星球上，她的家园被毁灭，她的伙伴惨遭屠戮，她的训练员死于战火之中。\n在绝望之中，她向三女神祈祷，她祈祷的并不是什么消灭外星人，她的愿望很简单，她只想跟训练员一起，一起训练，三女神§Y真的降临了§!，她们向我耳语，训练员并没有真正死去，其灵魂§Y回归了三女神的怀抱§!，前往下一段旅途。"
uma_special_leader.94.a:0 "？？"
uma_special_leader.95.title:0 "优秀素质"
uma_special_leader.95.desc:0 "她带着三女神的祝福，穿越了一个又一个平行时空，经历了一次又一次的轮回，见证了无数的马娘世界，只为寻找到她的训练员，实现自己的愿望。\n她遇见了无数个自己的同位体，她们的经历是如此的相似，她们的愿望是如此一致。其余的她在了解了经历后，在结束了自己的人生后自愿的将灵魂和她融合，成为完成她愿望的助力。她，就是优秀素质。\n而现在，我们的旅途似乎已经§R接近终点了。§!"
uma_special_leader.95.a:0 "为什么这么认为？"
uma_special_leader.96.title:0 "优秀素质"
uma_special_leader.96.desc:0 "我们能感觉到，这里有训练员灵魂的痕迹，他或许就在此处，又或者曾在此处驻足，亦或是……§Y他正注视着这里§!，所以，我们决定暂且留在此处。"
uma_special_leader.96.a:0 "那之前的优秀素质怎么了？"
uma_special_leader.97.title:0 "优秀素质"
uma_special_leader.97.desc:0 "放心，我们虽然说融合成为了一个集体，但是每个优秀素质都是独立的存在，我们并不会代替她的存在，现在只是借着她的身体来跟你方便的对话而已。"
uma_special_leader.97.a:0 "我明白了"
uma_special_leader.98.title:0 "优秀素质"
uma_special_leader.98.desc:0 "那么，请允许我再次自我介绍，我叫优秀素质，你愿意让我留在这里吗？"
uma_special_leader.98.a:0 "非常欢迎！"
uma_special_leader.98.b:0 "§Y我愿意§!"
uma_recruit_nice_nature_hint:0 "§Y优秀素质§!将加入我们的国家，你可以在§Y通讯菜单§!界面和她联系。在研发了§Y克隆人§!科技后，你将可以任命内恰为你的领袖！"

###领袖特殊语音###
uma_special_leader_oguri_cap_will_join:0 "§Y我是小栗帽，为了让故乡支持我的大家能够开心，我会全力以赴的，请多关照。§!"
uma_special_leader_seiun_sky_will_join:0 "§B无论何时，都是值得信赖的马娘，星云天空参上~§!"
uma_special_leader_agnes_digital_will_join:0 "§Y唔呼呼呼~马娘们实在是太尊了~真想一~直这么看下去呢！§!"



