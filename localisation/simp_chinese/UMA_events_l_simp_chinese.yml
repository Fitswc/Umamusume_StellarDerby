tachyon_coffee.20121:0 "看来你们的感情很好"
tachyon_coffee.2013:0 "你们做这种事情已经多久了？"
tachyon_coffee.20131:0 "你们难道要一直这样做下去吗？即使你们到了老到走不动道儿的时候？"
tachyon_coffee.2014:0 "能说说你们跑出来的原因吗？"
tachyon_coffee.20141:0 "如果你所说属实，那我们应该适当对科学院进行一定改革了"
tachyon_coffee.2015:0 "好吧，现在让我们来谈谈你们"
tachyon_coffee.20301:0 "我们会许可你们非官方的勘测行为"
tachyon_coffee.20311:0 "你们的研究资料需要同步传回总部"
tachyon_coffee.20312:0 "很好"
tachyon_coffee.20302:0 "我们会没收你们的飞船，并将你们送回去"
tachyon_coffee.2032:0 "？！"
tachyon_coffee.20321:0 "遗憾"
tachyon_coffee.2050:0 "那就找找看吧"
tachyon_coffee.2061:0 "我们可不会像她们那样滥用"
tachyon_coffee.2062:0 "它也未必还在，不是吗？"
tachyon_coffee.20621:0 "怎么会?"
tachyon_coffee.20622:0 "一言为定"
tachyon_coffee.2063:0 "那么就这样吧，辛苦你们"
tachyon_coffee.2070:0 "至少我们还能看个过程"
tachyon_coffee.2081:0 "程序被爱丽速子得到"
tachyon_coffee.20811:0 "看看她要说什么！"
tachyon_coffee.20812:0 "你都研究出了什么？"
tachyon_coffee.20813:0 "什么限制?"
tachyon_coffee.20814:0 "这也不错，谢谢你"
tachyon_coffee.2082:0 "程序被曼城茶座得到"
tachyon_coffee.20821:0 "至少我们听了个故事?"
tachyon_coffee.2083:0 "记录官向两人开枪并夺走程序"
tachyon_coffee.20831:0 "好啊！我们得到它了！"
tachyon_coffee.20832:0 "我们失败了"
tachyon_coffee.2090:0 "什么？"
tachyon_coffee.2102:0 "我希望你重新回来做我们的科学家"
tachyon_coffee.2103:0 "没什么事，我只是想说，祝你们一路顺风。"
tachyon_coffee.21021:0 "这当然没问题"
tachyon_coffee.21021a:0 "请让我考虑一下"
tachyon_coffee.21022:0 "那么，请多指教了"
tachyon_coffee.21023:0 "她做的很好"
tachyon_coffee.21031:0 "如果你回来的话，我们热烈欢迎，这里永远是你的家。"
tachyon_coffee.21102:0 "我希望你能出任我们的外交总长"
tachyon_coffee.21103:0 "很好，欢迎你回到家乡"
tachyon_coffee.21104:0 "她做的真不错"
tachyon_coffee.2000:0 "(接续)"
tachyon_coffee.2001:0 "(结束)"
TACHYON_COFFEE:0 "与飞船上的人建立联系"
TACHYON_COFFEE_DESC:0 "在我们勘探着一处全新的星系时，我们的科研船却发现了一艘捷足先登的飞船。船上并无任何攻击性的武器，都保持着民间飞船的标准。但我们星球的民间飞船的标准是不允许飞出一处未知星系的，因为相关的配置不足以支持这种危险的行径。唯一可以解释的便是这艘飞船的主人对这艘民用飞船进行了非法的改装，使其能够进行太空勘测作业。"
TACHYON_COFFEE_PRE_CIVILS:0 "调查前文明星球首府所在地"
TACHYON_COFFEE_PRE_CIVILS_DESC:0 "速子和茶座答应了我们的请求，现在我们需要安排我们的科学家和她们一起找到这个神秘的前文明的星球首府所在地。"

