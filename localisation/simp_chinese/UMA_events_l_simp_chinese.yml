uma_fallen_empire.10.title:0 "？？"
uma_fallen_empire.10.desc:0 "初次见面，可爱的后辈们，这里是遗落特雷森，正在观测银河系中的马娘文明。"
uma_fallen_empire.10.a:0 "你们是？"
uma_fallen_empire.11.title:0 "？？"
uma_fallen_empire.11.desc:0 "一个古老的马娘文明而已。"
uma_fallen_empire.11.a:0 "你刚才说「观测」……"
uma_fallen_empire.12.title:0 "？？"
uma_fallen_empire.12.desc:0 "哦，不要误会，只是大家都喜欢看故事而已。后辈们从诞生开始，发展，统一，分裂，科技飞跃，进入太空，征战四方，最后……毁灭。"
uma_fallen_empire.12.a:0 "什么？"
uma_fallen_empire.13.title:0 "？？"
uma_fallen_empire.13.desc:0 "我都说了多少次不要这样吓唬……啊接通了，咳咳，嗯……欢！迎！这里是理事长秋川。"
uma_fallen_empire.13.a:0 "理事长？"
uma_fallen_empire.14.title:0 "秋川弥生"
uma_fallen_empire.14.desc:0 "可爱的后辈终于找到这儿来了，这是一些见面礼，菜园子总算是收成了，之前还嫌吃不完来着。"
uma_fallen_empire.14.a:0 "诶诶？"
uma_fallen_empire.15.title:0 "秋川弥生"
uma_fallen_empire.15.desc:0 "可爱的小马驹们：我们在你们的首都设立了交流办公室，你们需要什么帮助，通过办公室直接找我们就好啦！"
uma_fallen_empire.15.desc.b: "孩子们，我们能理解你们经历的痛苦，但这种生存方式并不能长久.......记住，仇恨终将燃尽一切"
uma_fallen_empire.15.a:0 "我知道了"
uma_get_skill_haozhuanyixi_tooltip:0 "§Y技能 好转一息 的Hint 提升了1！§!"
uma_get_skill_yiwenzi_tooltip:0 "§Y技能 一文字 的Hint 提升了1！§!"
uma_fallen_empire.30.title:0 "秋川弥生"
uma_fallen_empire.30.desc:0 "注！意！我是遗落特雷森的理事长秋川弥生，你已经接近了遗落特雷森的领地！请注意，任何时候都不要打扰我们。当然，如果你有新鲜的胡萝卜就另当别论了。"
uma_fallen_empire.30.a:0 "欸...啥？"

uma_fallen_empire.100.title:0 "秋川弥生"
uma_fallen_empire.100.desc:0 "嗯嗯...今年的萝卜收成还不错...啊，欢！迎！有什么问题想要问我们吗？"
uma_fallen_empire.100.desc2:0 "疑！惑！这次来，是有什么疑惑吗？"
uma_fallen_empire.100.desc3:0 "好！奇！有空的话，可以和我讲讲你们的历史吗？"
uma_fallen_empire.100.desc4:0 "欢！喜！一直都没有什么人陪我聊天，今天我们就好好的说说话吧！"
uma_fallen_empire.100.a:0 "为什么你们叫做“遗落特雷森”呢？"
uma_fallen_empire.100.a.response:0 "咳咳...这只是一个名字而已，不用在意！"
uma_fallen_empire.100.b:0 "初次见面时的声音是...？"
uma_fallen_empire.100.b.response:0 "噢，那是我朋友的女儿，她小说看多了。"
uma_fallen_empire.100.d:0 "遗落特雷森现在的科研状况如何？"
uma_fallen_empire.100.d.response:0 "那些深奥晦涩的玩意儿已经没人去研究了，大多数马娘都觉得这样生活挺好的。如果硬要说的话，我们倒是一直在钻研如何让种出来的萝卜更好吃，或者进一步完善我们VR终端的功能..."
uma_fallen_empire.100.c:0 "关于遗落特雷森马娘们的体质..."
uma_fallen_empire.100.c.response:0 "不同起源的马娘们身体素质不同也是正常的吧？你看，我们差距也不是很大。"
uma_fallen_empire.100.nextpage:0 "下一页"
uma_fallen_empire.100.exit:0 "退出"
uma_fallen_empire.101.title:0 "秋川弥生"
uma_fallen_empire.101.desc:0 "还有什么想问的吗？"
uma_fallen_empire.101.a:0 "你平常都在做些什么工作呢？"
uma_fallen_empire.101.a.response:0 "基本上就是协调协调，作为一个象征存在吧。毕竟大多数马娘都去了VR世界，我给文件盖个章，走个过场就好了。"
uma_fallen_empire.101.b:0 "关于“夜色誓约”..."
uma_fallen_empire.101.b.response:0 "那个孩子才十多岁，是新生代里面最能干的，有她帮忙也少了我很多麻烦。就是偶尔会胡思乱想。对了，她的脾气也有点...特别。总之，你和她深入交流的时候就知道了。"
uma_fallen_empire.101.c:0 "有关重启运作和留学…"
uma_fallen_empire.101.c.response:0 "我还是很放心誓约的，她既然乐意扛起重启这个国家的大旗，我也不会制止她。"
uma_fallen_empire.101.d:0 "有关虚拟现实世界..."
uma_fallen_empire.101.d.response:0 "由于与现实中的无趣截然相反，绝大多数马娘们都乐意待在虚拟现实中。里面主要有“拟真生活区”和“幻想生活区”两个生活区。\n拟真生活区是以历史为根本的，马娘们可以在这选择自己想要生活的历史时期，享受那个时代独有的浪漫。\n幻想生活区则更像是RPG游戏，有不同世界观和物理法则的世界，喜欢新奇和刺激的马娘更喜欢呆在那里面。大概就是这样。"
