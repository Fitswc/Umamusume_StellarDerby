uma_shop_center.2.title:0 "骏川手纲"
uma_shop_center.2.desc:0 "您好！欢迎来到Uma Shop！我是商店的经营者§Y骏川手纲§!。在这里，您可以为您的马娘们选购各种各样的§Y商品§!。同时，也可以尝试我们的§Y抽奖活动§!哦！"
uma_shop_center.2.a:0 "Uma Shop？下次去看看吧..."
uma_shop_open_hint:0 "之后，我们可以在§Y通讯菜单§!里和§Y骏川手纲§!联系，以进入§Y商城§!界面。"
uma_shop_center.4.title:0 "商城的覆灭"
uma_shop_center.4.desc:0 "近日，我们收到消息，§Y骏川手纲§!所经营的Uma Shop已经被摧毁了。而她本人也不见踪影。"
uma_shop_center.4.a:0 "哎呀，这是发生了什么..."
uma_shop_center.4.b:0 "这种天天十抽开门九银一金的绿色恶魔，早该被制裁了"
uma_shop_center.10.title:0 "骏川手纲"
uma_shop_center.10.desc:0 "欢迎光临~请随意挑选~"
uma_shop_center.10.desc2:0 "自从很多年前我离开母星，独自一人流浪于这片星河开始，不知道已经过去了多久了呢...啊，抱歉，刚刚有点走神了，请问您有什么想要选购的吗？"
uma_shop_center.10.desc3:0 "在这里，您不止可以为您的马娘们购买各种道具为她们提供助力，还能使用§Y水晶萝卜§!来§Y抽奖§!，获取意外惊喜~"
uma_shop_center.10.a:0 "退出商城"
uma_shop_center.10.b:0 "进入商城界面"
uma_shop_center.10.c:0 "商城功能介绍"
uma_shop_center.10.d:0 "进入道具使用界面"
uma_shop_center.10.e:0 "进入抽卡界面"
uma_shop_center.11.title:0 "骏川手纲"
uma_shop_center.11.desc:0 "（抱出一个朴素的小转盘）欢迎来到抽奖界面~在这里，只需要§Y150§!个§Y水晶萝卜§!，就能够随机获取各种各样的奖励哦~\n\n您现在剩余抽奖次数：§Y[from.uma_shop_gecha_times_allowed]§!（每年年底刷新）\n目前没有抽到特殊物品或领袖的次数为：§Y[from.uma_shop_gecha_unlucky_times]§!"
uma_shop_center.11.a:0 "抽奖玩法介绍"
uma_shop_center.11.a.response:0 "抽奖的方式其实非常简单，支付§Y150§!个§Y水晶萝卜§!，然后直接用手转动这个转盘就行了。不过，由于我需要花一些时间重新准备奖品，所以§Y一年一共只有三次抽奖的机会§!（每年年末会§Y刷新次数§!），请务必珍惜~\n\n此外，为了保证各位能够抽到心仪的奖品，若已经累计§Y20§!次没有抽出§Y特殊物品§!或者§Y领袖§!，之后§Y每一次§!抽奖的出货概率将变为原来的§Y5§!倍，§Y直到抽出特殊物品或领袖为止§!，在每次抽出特殊物品或领袖后，累计抽取次数将§Y重置§!。"
uma_shop_gecha_times_allowed:0 "剩余抽奖次数"
uma_shop_gecha_times_allowed:0 "剩余的抽奖次数!不足！"
uma_shop_center.11.b:0 "来发单抽！"
uma_gacha_hint:0 "§Y是欧皇，还是非酋？急急如律令，一抽定乾坤！§!"
uma_shop_center.11.c:0 "返回上一个页面"
uma_shop_center.20.title:0 "骏川手纲"
uma_shop_center.20.desc:0 "具体想要了解商城的哪一方面呢？"
uma_shop_center.20.a:0 "没事了"
uma_shop_center.20.b:0 "这个商城是干什么用的？"
uma_shop_center.20.b.response:0 "您可以在这里使用£uma_shop_coin£§Y商店币§!来交换各种§R道具§!，为领袖或者国家带来一定的加成。（不过，为了给您提供最新式的道具，我们的商城§Y每年年底§!将§Y重新进货§!）此外，您也可以尝试下我们的§Y抽奖§!活动，除了§R资源§!之外，还有可能获得§Y神秘道具§!，甚至§Y独特领袖§!哦~"
uma_shop_center.20.c:0 "如何使用我买来的道具？"
uma_shop_center.20.c.response:0 "您可以在§Y国家法令§!中找到入口。当然，为了方便您使用各种道具，在商城界面，我们还特地设置了§Y快捷入口§!哦~"
uma_shop_center.20.d:0 "如何获得£uma_shop_coin£§Y商店币§!？"
uma_shop_center.20.d.response:0 "£uma_shop_coin£§Y商店币§!主要通过§Y举办行星级别比赛§!和§Y举办国家级别比赛§!获得。此外，在§Y抽奖§!中，偶尔也会获取到£uma_shop_coin£§Y商店币§!。£uma_shop_coin£§Y商店币§!相对来说是比较稀有的资源，请务必好好使用~"
uma_shop_center.20.e:0 "这座商城是怎么来的呢？"
uma_shop_center.20.e.response:0 "嗯...在很久以前，我怀抱着“帮助每个马娘”的梦想，离开我们文明的母星，开了这家商城。再之前的事情，我大概也记不清楚了吧..."
uma_shop_center.100.title:0 "抽奖结果"
uma_shop_center.100.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y100商店币§!”的地方。于是，你看到手纲小姐抱着一堆绿色的商店币给你，然后露出标志性的微笑。你知道只有她的商店才收取这种硬币，望着她的微笑，你有一种被坑的感觉..."
uma_shop_center.100.a:0 "不过，也不坏嘛"
uma_add_shop_coin_100:0 "获得§Y100§!£uma_shop_coin£§Y商店币§!"
uma_shop_center.101.title:0 "抽奖结果"
uma_shop_center.101.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y50商店币§!”的地方。于是，你看到手纲小姐抱着一小堆绿色的商店币给你，然后露出标志性的微笑。你知道只有她的商店才收取这种硬币，望着她的微笑，你有一种被坑的感觉..."
uma_shop_center.101.a:0 "不过，也不坏嘛"
uma_add_shop_coin_50:0 "获得§Y50§!£uma_shop_coin£§Y商店币§!"
uma_shop_center.102.title:0 "抽奖结果"
uma_shop_center.102.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y小型能量块§!”的地方。于是，手纲小姐拿出一个散发着温暖的黄色光芒的小型能量块。你将其接过，然后扭头就走。"
uma_shop_center.102.a:0 "至少今天有电用了..."
uma_shop_center.103.title:0 "抽奖结果"
uma_shop_center.103.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y超大号胡萝卜汉堡肉§!”的地方。骏川小姐见状，从房间里端出一盘香喷喷的胡萝卜汉堡肉。你用鼻子闻了闻，不由得口舌生津。端起汉堡肉就走..."
uma_shop_center.103.a:0 "今晚吃大餐！"
uma_shop_center.104.title:0 "抽奖结果"
uma_shop_center.104.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y富金属矿石§!”的地方。不过很奇怪，手纲小姐并没有拿出什么东西，而是微笑地看着你。正当你疑惑时，她用手指了指窗外。不知何时，一块小行星大小的矿石已经出现在了外边。你立刻会意，然后接通了工程师的通讯..."
uma_shop_center.104.a:0 "派几个人把这个大家伙拖回去"
uma_shop_center.105.title:0 "抽奖结果"
uma_shop_center.105.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y一块合金§!”的地方。于是，手纲小姐真的就掏出了一块合金，放在桌子上。你不知道这种合金的具体材质，但看着它在灯光下闪烁的光泽，你知道这块合金的质量必属上乘。"
uma_shop_center.105.a:0 "那就把这个拿回去吧..."
uma_shop_center.106.title:0 "抽奖结果"
uma_shop_center.106.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y日用品组合§!”的地方。看到指针停下，手纲小姐从房间里搬出一个小包裹。你打开包裹，发现里面如同百宝箱一般，装满了各种各样的小家伙什——蹄铁，香水，耳套...你拿起包裹，向这位和蔼可亲的小姐点了点头。"
uma_shop_center.106.a:0 "学院的孩子们肯定会很喜欢这个..."
uma_shop_center.107.title:0 "抽奖结果"
uma_shop_center.107.desc:0 "你轻轻转动轮盘...\n你发现指针指向了一个大号的水晶萝卜。于是，手纲小姐不仅返还了你用来抽奖的水晶萝卜，还额外给了你一小袋新的萝卜。你如获至宝，拿着水晶萝卜就走。"
uma_shop_center.107.a:0 "如果CY的抽卡也能这样就好了..."
uma_shop_center.108.title:0 "抽奖结果"
uma_shop_center.108.desc:0 "你轻轻转动轮盘...\n最终，指针指向了...一尊三女神的神像？还在你疑惑的时候，骏川小姐拿着一本破旧的古籍走了出来。你翻开一看，上面用晦涩难懂的类马娘语言记载着不知道什么东西。或许，你的社会学家们能够知晓这其中的秘密？"
uma_shop_center.108.a:0 "拿回去研究研究吧"
uma_shop_center.109.title:0 "抽奖结果"
uma_shop_center.109.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个看起来像是礼包的图案。\n“恭喜！”骏川小姐笑着说，然后拿出了一个超大号的包裹。你打开一看，里面如同拼盘一般摆放着各种资源...你咽了咽口水，再三确定这是你的奖品后，兴高采烈地拿着这个礼包走了。"
uma_shop_center.109.a:0 "芜湖！"
uma_shop_center.110.title:0 "抽奖结果"
uma_shop_center.110.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y开运道具§!”的地方。\n“请好好地保管它！”说着，骏川小姐将一个木制的三女神神像放到你手上。你静静地看着它，似乎能够感觉到神像里跃动着的能量。"
uma_shop_center.110.a:0 "愿三女神保佑我们"
uma_shop_center.111.title:0 "抽奖结果"
uma_shop_center.111.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y赛事运营指南§!”的地方。于是，骏川小姐将一本书放到你手上。你打开一看，书上写着最新的赛事资料，每一页都还有详细的批注。\n“这是我最近做的一些笔记，希望能够帮到你”，骏川小姐对你露出一个微笑。"
uma_shop_center.111.a:0 "谢谢！"
uma_shop_center.112.title:0 "抽奖结果"
uma_shop_center.112.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y百科全书§!”的地方。当你在还在思考哪来的百科全书的时候，骏川小姐已经从房间里搬出了一套...全息投影仪器？你打开一看，原来是一个古代文明留下的科研数据库，全息投影和文字相互交织，诉说着许多不为人知的知识..."
uma_shop_center.112.a:0 "我们的科学家有的忙了"
uma_shop_center.113.title:0 "抽奖结果"
uma_shop_center.113.desc:0 "你轻轻转动轮盘...\n最终，指针停在了“§Y古代文物§!”的地方。于是，你看到骏川小姐从房间里拿出来了一堆小物件，一个个摆在你的面前。你仔细端详，这些物件似乎有点像从古代遗迹里出土的文物..."
uma_shop_center.113.a:0 "我们要发财了！"
uma_shop_center.114.title:0 "抽奖结果"
uma_shop_center.114.desc:0 "你轻轻转动轮盘...\n最终，指针停指向了“§Y舰队战术手册§!”六字。与此同时，骏川小姐不知从哪里拿出了一本书，放到你的手上。这本书长得有点像舰队学院里使用的教材，但所使用的理论和内容却远比教材先进。你向她道了个谢，然后将这本书拿了回去。"
uma_shop_center.114.a:0 "这将可以增强我们的舰队..."
uma_shop_center.115.title:0 "抽奖结果"
uma_shop_center.115.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个大大的“？”。手纲小姐看了一看，便带你来到了一个神秘的房间中。\n房间内，一个魔方状的物体静静地悬浮在中央，向周围泼洒淡蓝色的辉光。你小心翼翼地用手触摸，却发现你的手似乎陷进了什么软软的东西一般。\n看着你不可思议的表情，一旁的骏川小姐不紧不慢地向你解释：\n“这个能量块是我在旅行的时候偶然得到的，虽然我不知道其中的原理，但它似乎和§R一个更高的维度§!紧密相连，并从中不断汲取能量。不过我并不需要这么多能源，所以就将其送给您了~”\n于是，你联系上了你的物理学家和工程学家，在骏川小姐的指导之下废了九牛二虎之力，把这个能量块带回了国立研究所之中。"
uma_shop_center.115.a:0 "无尽的能源啊..."
uma_shop_center.116.title:0 "抽奖结果"
uma_shop_center.116.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个大大的“？”。骏川小姐向你招了招手，示意你跟在她的身后。穿过一个小小的走廊后，你们来到了一个类似于厂房的地方。偌大的厂房内，只有一台你完全叫不上名字的机器静静地矗立着。似乎是为了示范，骏川小姐在机器上操作一番后，机器便迅速运转起来，以一种近乎于违背常识的速度生产出各种各样的东西。紧接着，她会已经看着目瞪口呆的你介绍到：\n“这是一台来自§R某个失落的古代马娘文明§!的工业设备，在漫长的岁月中，我搞清楚了它的操作方式和构造。或许，您可以在您的国家里普及这种机器，来为马娘们生产更多的商品。”\n你忙不迭地表达感谢，然后不禁看着这台机器沉思到："
uma_shop_center.116.a:0 "如果有一天我们也能够有这样的科技..."
uma_shop_center.117.title:0 "抽奖结果"
uma_shop_center.117.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个大大的“？”。于是，骏川小姐从身后拿出了...几粒种子？\n“这些种子是我在旅途中搜集到的的优质胡萝卜种子，其生长迅速、营养含量高，并且亩产大约是一般品种的两倍。”骏川小姐不紧不慢地解释到，“您把它们带回去吧，记得小心保管。\n你将这些种子放在手中，似乎已经看到了秋天收获这些胡萝卜的美妙场景。”"
uma_shop_center.117.a:0 "我已经迫不及待想要品尝新品种的胡萝卜了"
uma_shop_center.118.title:0 "抽奖结果"
uma_shop_center.118.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个大大的“？”。还在你思考这个问号代表着什么的时候，骏川小姐已经为你准备好了这次的奖品——一个...万花筒？\n当你觉得对面的这位绿色恶魔在耍你的时候，她说到：“请拿起来看一看。”于是，你半信半疑地将眼睛对准了这个玩具一般的设备...\n透过镜片，你并没有看到预想中五彩斑斓的花纹，而是§R另一个世界§!。让你惊讶的是，镜片外的世界似乎也有马娘，也有特雷森学院。只不过，那里的马娘们并没有像我们一样飞上太空，而是专注于在学院里学习奔跑的技能。此外，你甚至还能在那边看到很多熟悉的马娘，她们依旧奔跑着，享受着独特的生活。\n直到骏川小姐温柔地敲了敲你的头，你才恋恋不舍地将眼睛从这个万花筒里移开。此时的你才隐约地意识到，这个万花镜一般的设备将能够给国家的科学研究带来怎样的突破。"
uma_shop_center.118.a:0 "但是，我还想再多看一会儿..."
uma_shop_center.119.title:0 "抽奖结果"
uma_shop_center.119.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一个大大的“？”。看到指针停下，手纲小姐拿出了一本小小的日记，放到你的手上。你打开仔细查看，发现日记本上写的是一位训练员对她的数位担当的观察记录，其细致程度前所未有。突然，你想到..."
uma_shop_center.119.a:0 "这本书或许可以给训练员们做教材"
uma_shop_center.120.title:0 "抽奖结果"
uma_shop_center.120.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一扇银色的闸门（不知为何，你似乎还听到了“duang”的一声）。趁着你在发呆的间隙，骏川小姐已经从房间里领出了一位...马娘？高贵的气质，漂亮的栗色长卷发，你不由得愣了一愣。\n“那么，作为抽奖的奖励，§Y圣王光环§!小姐现在就是你们的领袖了~”虽然你有很多问题想要问，但首先你先要决定，要让这位新领袖从事哪个方面的工作？"
uma_special_leader_king_halo_will_join:0 "§Y哦——吼吼吼！我的名字是圣王光环。作为一流的赛马娘，我会在赛场上留下最棒的结果……为了向全世界展现我的才能！§!"
uma_shop_center.120.a:0 "总督"
uma_shop_center.120.b:0 "指挥官(海军专精)"
uma_shop_center.120.c:0 "科学家"
uma_shop_center.120.d:0 "指挥官(陆军专精)"
uma_shop_center.121.title:0 "抽奖结果"
uma_shop_center.121.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一扇金色的闸门（不知为何，你似乎还听到了一声音效）。在指针停下的那一刻，一位马娘便从后面的房间里飞奔出来。\n“Al Condor Pasa, 请多多指教！”这位戴着面罩的马娘双手叉腰，颇有元气地向你打着招呼。在你反应过来之前，又有一只老鹰飞出，停在了她的肩膀上。\n“这只鹰叫曼波，也请多多指教了！”你看着前方的一马一鹰，不由得开始畅想之后的生活会变得多么“丰富多彩”。不过在此之前，你先要给神鹰分配一个工作..."
uma_special_leader_al_condor_pasa_will_join:0 "§R疾驰在赛场上的深红色怪鸟！神鹰参·上·Desu！以宇宙为目标，奋勇前进吧！§!"
uma_shop_center.121.a:0 "总督"
uma_shop_center.121.b:0 "指挥官(海军专精)"
uma_shop_center.121.c:0 "科学家"
uma_shop_center.121.d:0 "指挥官(陆军专精)"
uma_shop_center.122.title:0 "抽奖结果"
uma_shop_center.122.desc:0 "你轻轻转动轮盘...\n最终，指针指向了一扇彩色的闸门（与之同时，你的耳边似乎响起了一阵悦耳的声音）。手纲小姐看了看结果，便向房间那边招呼道:“北部玄驹同学，出来吧~”\n话音刚落，一位穿着传统和风服装的黑发马娘一蹦一跳地走了出来。她挥了挥手，看得愣神的你打了个招呼:“您好，我叫北部玄驹，是一位喜欢唱歌和祭典的马娘！”于是你立刻将眼神从她胸口的悸动排气口偏开，慌慌张张地回应了一句“你好”。\n看着她红宝石般的双眼，你能感觉到一股温暖。不过在你期待和北部同学的相处之前，你需要先帮她安排一份工作。"
uma_special_leader_kitasan_black_will_join:0 "§Y我是北部玄驹！以带来像祭典般能让观众们热情高涨的比赛为目标,我会全力以赴的奔跑！§!"
