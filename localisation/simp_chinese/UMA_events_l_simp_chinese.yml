uma_fallen_empire.108.exit:0 "不用了"

uma_fallen_empire.200.title:0 "秋川弥生"
uma_fallen_empire.200.desc:0 "你们想要来我们这里参观？非常欢迎！"
uma_fallen_empire.200.a:0 "感谢！"
uma_fallen_empire.201.title:0 "代表访问团"
uma_fallen_empire.201.desc:0 "遗落特雷森答应了我们访问的请求，我们将派出代表团访问遗落特雷森，收集情报并记录事件，最好能得到一些有用的内容。\n[Root.GetRulerName]决定亲自带领代表团前往遗落特雷森。"
uma_fallen_empire.201.a:0 "一路顺风！"
uma_fallen_empire.202.title:0 "抵达"
uma_fallen_empire.202.desc:0 "代表团抵达了遗落特雷森，传回的报告中没有着重标记的内容，后面则附了一篇不知道哪位成员的日记片段。\n“……这里风景优美，气候宜人，也没有什么条条框框，秋川小姐只带了几位马娘来接待，其他马娘见到我们居然凑过来打招呼，这种“访问”我还是第一次见。有没有一种可能，我是来带薪休假的？”"
uma_fallen_empire.202.a:0 "话说，她们那边有没有比赛？"
uma_fallen_empire.203.title:0 "自由赛场"
uma_fallen_empire.203.desc:0 "代表团传回新的报告，一行人参观了遗落特雷森的赛场区域。据称，遗落特雷森已经没有官方组织的赛事了，所有赛事都是由民间自发举办，因此赛场还算得上热闹。\n令人疑惑的是，我们发现即使是奖金相当高的比赛，其水平也最多接近地方赛事的水平，也因此[Root.GetRulerName]没有选择参加all comers交流赛。\n秋川理事长称，这是因为善于奔跑的马娘大都在VR网络中活跃，VR网络里的比赛也更加激烈。\n鉴于目前还没有建立明确的友好关系，因此代表团没有向秋川提出进入VR网络参观的请求。"
uma_fallen_empire.203.a:0 "居然..."
uma_fallen_empire.204.title:0 "管理中枢"
uma_fallen_empire.204.desc:0 "在秋川理事长的带领下，代表团参观了遗落特雷森的首都城市管理中枢，供应整座城市的能源和物资。比起其他地方，这里才更像是一个星际国家该有的样子，中枢管理者§Y夜色誓约§!向我们详细介绍了各个部门的作用和运行模式。"
uma_fallen_empire.204.a:0 "这其中有不少值得学习的地方"
uma_fallen_empire.205.title:0 "离去"
uma_fallen_empire.205.desc:0 "对遗落特雷森的访问告一段落，再最后共进了一次晚餐后，代表团离开了那里——与秋川理事长赠送的礼物一起。"
uma_fallen_empire.205.a:0 "再会！"
uma_fallen_empire_gifts:0 "§Y遗落特雷森给了我们一份小小的礼物...§!"
uma_know_fallen_empire_more:0 "§Y我们对遗落特雷森的认识加深了§!"
uma_fallen_empire.206.title:0 "代表访问团"
uma_fallen_empire.206.desc:0 "遗落特雷森答应了我们参观的请求，我们将派出代表团访问遗落特雷森，收集情报并记录事件，最好能得到一些有用的内容。"
uma_fallen_empire.206.a:0 "那么，这次我们将会去什么地方呢？"
uma_fallen_empire.207.title:0 "开发部"
uma_fallen_empire.207.desc:0 "这次参观的区域是开发部——一座科技感浓郁的大楼，是曾经的科研部门，在科学家数量锐减后变成了开发部门，用于研发一些生活中实用的玩意儿或者开发VR游戏什么的。\n代表团在这再次遇到了§Y夜色誓约§!，据她所说，她正在恢复这里的科研用途，避免一些科技失落。\n值得注意的是，当一名代表团成员向她询问有关“§Y因子§!”和“§Y领域§!”的事情时，秋川理事长有些生硬地把话题转移开来"
uma_fallen_empire.207.a:0 "这说明了什么？"
uma_fallen_empire.208.title:0 "送别"
uma_fallen_empire.208.desc:0 "在参观完开发部后，代表团又去参观了其它几栋建筑。不过，代表团并没有再获得其它什么有用的信息。\n第二次访问便在这种有些微妙的气氛中结束了。"
uma_fallen_empire.208.a:0 "果然还是有点在意..."
uma_fallen_empire.209.title:0 "大数据库"
uma_fallen_empire.209.desc:0 "这一回，在秋川理事长的带领下，代表团参观了遗落特雷森的数据库，代表团成员们看到了不少正在对数据库进行维护的马娘，并且也从中阅览了许多有关遗落特雷森的数据。\n虽然其中并没有提及遗落特雷森是如何衰落的，所有数据似乎都在§Y某个时间节点§!之后。\n此外，代表团再次遇见了§Y夜色誓约§!，她带领着几位马娘一起进行着科研数据整理工作，据秋川理事长所说，这些年间她的职位不断提升，但依然带领自己的助手在一线工作，着力于维持国家运转与恢复生产。"
uma_fallen_empire.209.a:0 "不过这样的话，理事长平时在干什么？"
uma_fallen_empire.210.title:0 "离去前夜"
uma_fallen_empire.210.desc:0 "在预定结束访问的前夜，§Y夜色誓约§!来到了代表团所在的住处，她声称这是私人的行为，并且不希望将她来访这件事泄露出去。"
uma_fallen_empire.210.a:0 "她想说什么？"
uma_fallen_empire.211.title:0 "夜色誓约"
uma_fallen_empire.211.desc:0 "你好，我是夜色誓约。"
uma_fallen_empire.211.a:0 "你好"
uma_fallen_empire.212.title:0 "夜色誓约"
uma_fallen_empire.212.desc:0 "我就不多寒暄，直接表明我的来意了：我希望贵国能协助我国从“§R灾难§!”中恢复。"
uma_fallen_empire.212.a:0 "灾难？"
uma_fallen_empire.213.title:0 "夜色誓约"
uma_fallen_empire.213.desc:0 "是的，自灾难以后，理事长禁止了对马娘本身的一切研究，我国便逐渐变成了如今的模样。我虽然致力于改变现状，但这般萧瑟景象并非不靠外力就能自然恢复的。"
uma_fallen_empire.213.a:0 "你得告诉我们，你们所遭遇的“灾难”是什么。"
uma_fallen_empire.214.title:0 "夜色誓约"
uma_fallen_empire.214.desc:0 "实际上，还知道这件事本质的马娘已经很稀有了，我也仅仅是一知半解，而且，与新生代马娘的接触中，灾难的具体内容都被禁止透露。"
uma_fallen_empire.214.a:0 "§R提前知道灾难的内容才能更好地避免，如果你需要我们帮助的话…§!"
uma_warning_know_something_maybe_wrong:0 "§R但是，对马娘自身的研究或许不该道听途说...§!"
uma_fallen_empire.214.b:0 "好吧，你需要什么帮助？"
uma_fallen_empire.215.title:0 "夜色誓约"
uma_fallen_empire.215.desc:0 "你确定要听？我也不是很确定。"
uma_fallen_empire.215.a:0 "确定"
uma_fallen_empire.215.b:0 "还是算了吧，我们的路应该自己走，你需要什么帮助？"
uma_fallen_empire.216.title:0 "夜色誓约"
uma_fallen_empire.216.desc:0 "§R领域就是灾难§!"
uma_fallen_empire.216.a:0 "这是什么意思？"
uma_fallen_empire.217.title:0 "夜色誓约"
uma_fallen_empire.217.desc:0 "言尽于此，我说了我也不是很了解。"
uma_fallen_empire.217.a:0 "好吧，那我们怎样能帮助你？"
uma_fallen_empire.218.title:0 "夜色誓约"
uma_fallen_empire.218.desc:0 "我想要带领一批年轻马娘前往贵国进行参观学习工作，不知是否可行？"
uma_fallen_empire.218.a:0 "非常乐意，这对我们大有裨益"
uma_fallen_empire.219.title:0 "夜色誓约"
uma_fallen_empire.219.desc:0 "此外，为了弥补我不在的空缺，我需要一批愿意在这边生活的人替代我进行管理工作。"
uma_fallen_empire.219.a:0 "我们同意"
###220是功能性事件，隐藏的
uma_fallen_empire.221.title:0 "夜色誓约"
uma_fallen_empire.221.desc:0 "贵国的行政人员已经完成了基本的学习，她们效率极高，看来我可以放心了，我正在处理余下的事务，下次见面就可以前往贵国了。对了，我还给各位准备了一点小礼物..."
uma_fallen_empire.221.a:0 "我们期待着誓约小姐的到来"
uma_fallen_empire.222.title:0 "重启？"
uma_fallen_empire.222.desc:0 "秋川理事长向我们透露了一件事：遗落特雷森准备在现实中重新举办官方性质的赛事，并邀请我们派遣赛马娘来参加，当然，她也提到由于双方的体质有差异，希望我们尽量选择实力相近的马娘参赛。\n她还提及了有关重启特雷森学园的工程事项，负责人是我们熟悉的§Y夜色誓约§!，她带领我们派遣的人员正在进行工程的收尾工作，即将举办的首个赛事正是作为重启特雷森学园的开门赛事。"
uma_fallen_empire.222.a:0 "很好，那我们就从地方挑选一些参赛马娘..."
uma_fallen_empire.223.title:0 "纪念杯"
uma_fallen_empire.223.desc:0 "北方竞马场 芝 2400m 右 外 内\n23°C 春 晴 良\n特雷森中央电视台正在实时转播这场意义非凡的比赛，虽然这场比赛的强度比不上中央赛事，但依然收获了大批观众，甚至[Root.GetRulerName]也亲自到访遗落特雷森来观看这次比赛。\n所有观众的目光都聚焦在遗落特雷森的§Y夜色誓约§!与远征遗落的两位我国马娘。"
uma_fallen_empire.223.a:0 "入闸完毕，起跑！"
uma_fallen_empire.224.title:0 "圆满落幕"
uma_fallen_empire.224.desc:0 "纪念杯圆满落幕，§Y夜色誓约§!以鼻差屈居二着，两位远征的赛马娘则是分别斩获了冠军与第三。三位赛马娘在赛后采访中相互致以敬意，并表达了两国的友好之情，随后，一场盛大的live在虚拟现实世界中举行。\n遗落特雷森的马娘们似乎都为这场激烈的比赛而感到兴奋，赛事结束后，北方竞马场马上又开始了一轮民间比赛。\n出人意料的是，当晚，§Y夜色誓约§!找上了门来..."
uma_fallen_empire.224.a:0 "接入通讯"
uma_fallen_empire.225.title:0 "夜色誓约"
uma_fallen_empire.225.desc:0 "恭喜你们拿下了这场比赛，真是精彩的比赛呢。"
uma_fallen_empire.225.a:0 "侥幸而已，誓约小姐也很强"
uma_fallen_empire.226.title:0 "夜色誓约"
uma_fallen_empire.226.desc:0 "……那两位马娘不是你们的「王牌」吧？"
uma_fallen_empire.226.a:0 "为什么这么说？"
uma_fallen_empire.227.title:0 "夜色誓约"
uma_fallen_empire.227.desc:0 "她们的跑步姿势还有策略，其实还有上升空间，只是凭力量……不，呃，我的身体素质还有待提高……"
uma_fallen_empire.227.a:0 "嗯，确实你在技巧上更胜一筹"
uma_fallen_empire.228.title:0 "夜色誓约"
uma_fallen_empire.228.desc:0 "原来……输掉是这种感觉。"
uma_fallen_empire.228.a:0 "欸？"
uma_fallen_empire.229.title:0 "夜色誓约"
uma_fallen_empire.229.desc:0 "明明，没有漏闸，又选在了最好的位置上，因为知道末脚比不过放弃了常用的差追跑在先行位上……"
uma_fallen_empire.229.a:0 "诶诶？"
uma_fallen_empire.230.title:0 "夜色誓约"
uma_fallen_empire.230.desc:0 "我能怎么办嘛，身体锻炼已经到极限了，就是，就是不知道为什么比不过…\n（突然，通讯终止了）"
uma_fallen_empire.230.a:0 "欸欸欸？！"
uma_fallen_empire.231.title:0 "夜色的访客"
uma_fallen_empire.231.desc:0 "在没人知道发生了什么的情况下，§Y夜色誓约§!挤进[Root.GetRulerName]的房间里睡了一晚，第二天一早，数十名年轻马娘带着大包小包等在了住处门口。"
uma_fallen_empire.231.a:0 "接通通信"
uma_fallen_empire.232.title:0 "夜色誓约"
uma_fallen_empire.232.desc:0 "唔……早，前辈。"
uma_fallen_empire.232.a:0 "早"
uma_fallen_empire.233.title:0 "夜色誓约"
uma_fallen_empire.233.desc:0 "嗯？！咳，那个，昨晚失礼了。"
uma_fallen_empire.233.a:0 "每一位马娘都有不为人知的一面，倒是，外面是什么情况？"
uma_fallen_empire.234.title:0 "夜色誓约"
uma_fallen_empire.234.desc:0 "是要跟我一起去你们国家学习的马娘们。"
uma_fallen_empire.234.a:0 "你在这边的事情已经完成了吗？"
uma_fallen_empire.235.title:0 "夜色誓约"
uma_fallen_empire.235.desc:0 "是的，已经没什么事了，再在这等下去也没有什么提升，你们运输船上位置还够吗？"
uma_fallen_empire.235.a:0 "当然"
uma_fallen_empire.236.title:0 "夜色誓约"
uma_fallen_empire.236.desc:0 "那就准备出发吧"
uma_fallen_empire.236.a:0 "走着！"
uma_fallen_empire.237.title:0 "新的旅程"
uma_fallen_empire.237.desc:0 "代表团把留学马娘们召集进住处进行审核与安检，随后§Y夜色誓约§!、[Root.GetRulerName]与赶到的秋川理事长分别发表了一段简短的讲话，留学马娘们就在电视台摄像机的拍摄下登上了运输船。"
uma_fallen_empire.237.a:0 "对她们来说，这是崭新的旅途"
uma_fallen_empire_visit_4_complete_end_hint:0 "带着大包小包的行李，帝国未来的希望们踏上了新的道路"

uma_fallen_empire.240.title:0 "军事设施？"
uma_fallen_empire.240.desc:0 "在星云天空的建议下，本次访问代表团决定参观遗落特雷森的军事设施，相比其他国家那般对于军事机密严防死守的样子，秋川理事长似乎完全不在意，只是对代表团说“或许会让你们失望”。\n不过，星云天空却似乎非常在意这个“沉睡”的国家是如何确保国境安全的。"
uma_fallen_empire.240.a:0 "有趣"
uma_fallen_empire.241.title:0 "战略部"
uma_fallen_empire.241.desc:0 "代表团抵达了用于战略指挥的设施，出乎意料的是，这里除了多了一层身份审查外，与其他建筑并无不同，其内部设施也十分简洁，甚至没见几个繁忙的军官。\n随后，秋川将代表团的众人带入了一间布满设备的房间——VR设备。\n星云天空似乎很喜欢这样的战略智慧设施，很快就沉浸进去。据秋川理事长介绍，这些设备能作为兼具游戏性和拟真性的训练设施，偶尔有一些不长眼的家伙闯入国境，会被作为游戏中的突发任务之类的活动很快处理干净。\n星云天空认为，这种设备完全可以作为新兵的前期训练设备，并且民用版本也有助于战争时期的动员，甚至可以推广至各个领域。"
uma_fallen_empire.241.a:0 "确实值得参考……但必须考虑成本问题"
uma_fallen_empire.243.title:0 "食物供应链"
uma_fallen_empire.243.desc:0 "先前的参观中虽然简单了解过遗落特雷森的食物供应系统，但食物大多数是由专门的厨师制作的，并没有参观过遗落特雷森的食物供应链与公共食堂。\n用小栗帽的话说，“对马娘而言，食物是最重要的，如果吃的东西不够，马娘的身体就会衰弱；如果吃的东西不好，马娘的能力就会下降。所以，马娘国家的兴衰从她们的食物中就可以看出来。”\n代表团参观了自动农田与自动牧场，以及全星球的农产品通过管道以超音速运输至地方加工厂的过程，小栗帽点评到，“这种供应方式确保了自助餐厅不会断供。”\n显然，这是高度评价。"
uma_fallen_empire.243.a:0 "额...她是不是低估了自己的食量？"
uma_fallen_empire.244.title:0 "公共食堂"
uma_fallen_empire.244.desc:0 "在参观完食物供应链后，代表团又参观了公共食堂，这个自动化餐厅根据食物加工公式加工食材，并根据每一位马娘们食用后的脑电波反应进行调整，以适应每一位马娘的口味，有时还会自动推送新菜，甚至有个“随机”选项供应给选择困难症马娘。\n在进行了两天的校准后，大部分代表团成员对这里的食物赞不绝口，但小栗帽这边似乎出现了异常现象：相比一开始食用的精致食物，给小栗帽的食物似乎越来越怪异，甚至出现了一盘未经加工的生胡萝卜条。\n经过排查，食堂管理人员确定了原因：无论食用什么食物，小栗帽的脑电波都保持着同等的兴奋状态，因此AI无法判断应该向小栗帽提供怎样的菜品。\n食堂管理员对不明所以的小栗帽表示了歉意。"
uma_fallen_empire.244.a:0 "呃……某种意义上也是很厉害"
uma_fallen_empire.246.title:0 "VR社会？"
uma_fallen_empire.246.desc:0 "相较于其她人，爱丽数码对遗落特雷森的马娘们所组成的社会结构非常感兴趣。于是，她向理事长申请进入马娘们的VR服务器进行参观。\n而秋川理事长也很痛快地答应了，不过，在进入VR世界之前，理事长特意提醒了代表团的成员：千万要记住自己身处于虚拟世界之中。之后，理事长给予了数码和同行人员专属的VR世界身份，随之一行人便进入了遗落特雷森的VR世界——UMA WORLD。"
uma_fallen_empire.246.a:0 "UMA WORLD，我来辣！"
uma_fallen_empire.247.title:0 "虚拟与现实的境界"
uma_fallen_empire.247.desc:0 "一行人在进入UMA WORLD后，立刻就被这个世界的拟真度所深深地震撼了——如果不是队员们不断地提醒自己正身处虚拟现实中，她们大概都会觉得刚刚的参观只是一场梦，而这个所谓的虚拟世界才是真正的现实。\n之后，代表团来到了一个巨大的城市，城市和普通的马娘城市没有太大的差别，但在虚拟世界中，赛跑比赛显得尤为繁盛。这座城市的总人口不超过2000万，却有三座堪比阪神赛马场的主赛场，和大大小小二十余座的小赛场，其涵盖草地、沙地和经典障碍赛，长度则从1000米到4200米不等。\n在爱丽数码的强烈要求下，她本人参加了一场泥地英里赛和一场草地的2000米赛，并双双获得冠军，收获了在场观众的掌声——当然，她本人则是安定地尊死在同台竞技的其她选手上。\n在度过了一整天的时光后，代表团决定登出VR世界。不过这个过程出现了一点小插曲——一位成员过于留恋其中的世界而不愿离开。不过最终在众人的劝导下，她还是恋恋不舍地离开了这个世界。"
uma_fallen_empire.247.a:0 "庄周梦蝶，抑或是蝶梦庄周？"

uma_fallen_empire.300.title:0 "遗落调查指南"
uma_fallen_empire.300.desc:0 "遗落特雷森，也就是本mod的马娘堕落帝国，以观测者的姿态隐居在银河系的边缘，观察着每一个马娘文明的起起落落，毫无逐鹿之心。遗落特雷森的过去发生了什么？她们又守护着什么秘密？我们的马娘们迫切地想要了解这些问题。\n在通讯界面可以与遗落特雷森联系，与遗落特雷森的互动有四种：交流，资源置换，任务，参观。"
uma_fallen_empire.300.a:0 "下一页"
uma_fallen_empire.300.b:0 "退出"
uma_fallen_empire.301.title:0 "交流"
uma_fallen_empire.301.desc:0 "交流，是揭开遗落特雷森神秘面纱的基础。在交流页面，你可以和秋川理事长进行各种各样的对话。可能的对话选项会随着时间进行，科技发展，接触度提升，触发参观事件而解锁，这些对话中隐含着很多信息。此外，某些对话完成后，可能还会获得某些奖励。"
uma_fallen_empire.301.a:0 "上一页"
uma_fallen_empire.301.b:0 "下一页"
uma_fallen_empire.301.c:0 "退出"
uma_fallen_empire.302.title:0 "资源置换"
uma_fallen_empire.302.desc:0 "遗落特雷森有的时候也有需要资源的时候（虽然大多数时间都是资源富余），因此每隔一段时间我们能用自己的资源和她们进行等比例的交换。"
uma_fallen_empire.302.a:0 "上一页"
uma_fallen_empire.302.b:0 "下一页"
uma_fallen_empire.302.c:0 "退出"
uma_fallen_empire.303.title:0 "任务"
uma_fallen_empire.303.desc:0 "每隔五年可以领取来自遗落特雷森的任务。任务的大类可以自己选择。任务限时5年，完成后可以得到各种奖励，并且提升我们和遗落特雷森的§Y接触度§!。"
uma_fallen_empire.303.a:0 "上一页"
uma_fallen_empire.303.b:0 "下一页"
uma_fallen_empire.303.c:0 "退出"
uma_fallen_empire.304.title:0 "参观遗落特雷森"
uma_fallen_empire.304.desc:0 "每隔10年可以向遗落特雷森提出参观请求，参观会触发各种参观事件，提升§Y接触度§!，获得增益，推进剧情，甚至得到领袖，每次可以参观时会收到提示。"
uma_fallen_empire.304.a:0 "上一页"
uma_fallen_empire.304.b:0 "我完全明白了，退出"

