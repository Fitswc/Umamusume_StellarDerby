###全身全灵
ap_uma_zenshizenren:0 "全身全灵"
ap_uma_zenshizenren_desc:0 "以往，每一代马娘中只有屈指可数的精英才能在比赛中觉醒“领域”。而如今，经过对领域漫长的统计、研究、实验，我们初步掌握了领域的秘密：当身与心的目标极端统一时，领域就有可能被激发。\n现在，我们的科学家可以通过心理学手段调整马娘的情绪，尽可能地实现身心同步并以此激发领域。这使得马娘们能不只在赛场中开启领域，还能在各行各业的工作中开启领域。"
uma_will_enable_zenshizenren_ap:0 "我们将开启一个§Y特殊项目§!，以帮助§Y所有§!马娘开启§Y领域§!"
