ap_uma_fly_me_to_the_star_desc:0 "曾经，因子如同夜空中的繁星，亲切却又遥远，不可触及，她指引着每只马娘的前路，却又腼腆地拒绝接触。一代又一代科学家的努力共同搭起一道星梯，以后当孩子们想要摘下天上的星星，母亲就可以温柔地指指女儿的胸膛，“星星已经在这里了哦？”"
