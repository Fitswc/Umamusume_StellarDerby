###全身全灵
ap_uma_zenshizenren:0 "全身全灵"
ap_uma_zenshizenren_desc:0 "£uma_sd£§Y赛马娘:星海德比§!\n以往，每一代马娘中只有屈指可数的精英才能在比赛中觉醒“领域”。而如今，经过对领域漫长的统计、研究、实验，我们初步掌握了领域的秘密：当身与心的目标极端统一时，领域就有可能被激发。\n现在，我们的科学家可以通过心理学手段调整马娘的情绪，尽可能地实现身心同步并以此激发领域。这使得马娘们能不只在赛场中开启领域，还能在各行各业的工作中开启领域。"
uma_will_enable_zenshizenren_ap:0 "我们将开启一个§Y特殊项目§!，以帮助§Y所有§!马娘开启§Y领域§!"
uma_requires_technology_uma_terriroty_in_use:0 "$TRIGGER_FAIL$需要科技§Y领域启发与应用§!"
uma_must_be_toresen_auth:0 "$TRIGGER_FAIL$必须要是§Y特雷森学院§!政体"
###摘星
ap_uma_fly_me_to_the_star:0 "摘星"
ap_uma_fly_me_to_the_star_desc:0 "£uma_sd£§Y赛马娘:星海德比§!\n曾经，因子如同夜空中的繁星，亲切却又遥远，不可触及，她指引着每只马娘的前路，却又腼腆地拒绝接触。一代又一代科学家的努力共同搭起一道星梯，以后当孩子们想要摘下天上的星星，母亲就可以温柔地指指女儿的胸膛，“星星已经在这里了哦？”"
uma_will_enable_keisun_ap:0 "我们将开启一个§Y特殊项目§!，以帮助§Y所有§!马娘强化她们的§Y普通因子§!"
