l_simp_chinese:
uma_three_godnesses_concept: "三女神"
uma_three_godnesses_concept_desc: "“三女神”，虽然在不同的文化圈内的含义存在些许差别。但几乎所有马娘都认同，她们是三位女神，是马娘族群的播种者和世界的创造者。尽管在以前有不少科学家认为这个概念只是宗教法庭编出来糊弄人的假话，但随着对这个世界的了解愈发深刻，马娘们认为“三女神”可能是古代的高科技文明实体....但，谁知道呢?"

uma_race_course_concept: "基础赛场"
uma_race_course_concept_desc: "完全符合基础标准而落成的赛场，虽不曾担任过任何高规模比赛的赛场，但以往的无数先辈们都是从这条跑道开始，跑向属于自己的辉煌时段"

uma_three_godnesses_deposit: "三女神遗迹"
uma_three_godnesses_deposit_desc: "在这里，传说是三女神所留下来的遗迹静静地矗立着，不知多少个日夜。"

uma_cystal_carrot_mine: "水晶萝卜矿脉"
uma_cystal_carrot_mine_desc: "或许是我们受到了三女神的眷顾，无数闪闪发光的水晶萝卜正静静地躺在这片矿脉中，随时都可以进行大规模的开采。"

uma_industrial_district: "工业区划"
uma_industrial_district_desc: "—£housing£$MOD_PLANET_HOUSING_ADD$：§G+2§!\n—£mod_job_artisan_add£['uma_concept_artisan', $job_artisan$]岗位：§G+1§!\n\n§L区划遍布着冶炼设施和工厂，以原材料制造出先进的产品。§!"

