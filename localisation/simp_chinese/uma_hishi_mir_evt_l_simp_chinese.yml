l_simp_chinese:

uma_fz.2.title: "普通的 星球"
uma_fz.2.desc: "我们的科研船在星系内发现了一颗海洋星球，目前看起来这颗星球和我们迄今为止遇到的大部分星球一样没有什么特别的地方，可是负责调查的科学家却表示自己有预感这颗星球上似乎有什么古怪的地方。"
uma_fz.2.a: "既然调查人员都这么说了就派人进行详细的调查吧"
uma_fz.2.b: "这么普通的星球不值得我们浪费资源"
 uma_fz.3.title: "双子岛"
 uma_fz.3.desc: "经过一个月的调查，我们的研究人员从轨道上观察到这片海洋星球上仅存的陆地就是两个规模不大的小岛。初步的调查报告很快传到我们的面前，调查人员都在等待我们的下一步指示。"
uma_fz.3.a: "有趣，批准进入轨道内调查"
uma_fz.3.b: "两座岛而已,没什么调查的必要了"
uma_fz.4.title: "发现"
uma_fz.4.desc: "我们的研究船进入了星球表面，很快从影像中他们发现这座岛上居然有生物活动的痕迹，甚至在更细致的调查后，研究人员们发现了在其中一个岛上的海滩上有一个飞行器。而当他们将摄像机影像转到另一个岛上时，他们看到了海滩上一个拼凑起来的求救信号和一个……马娘？"
uma_fz.4.a: "立刻对受困者进行营救"
uma_fz.5.title: "Saving Private Umamusume"
 uma_fz.5.desc: "我们的人成功的将岛上落难的马娘救出，被救者很快便对我们表示了感谢，可是现在一个问题困惑了众人，这位马娘到底是什么来历？她为什么会出现在这个海洋星球上？"
 uma_fz.5.a: "调出影像，询问她究竟发生了什么"
uma_fz.5.b: "这种事情还是先搁置一下吧"
uma_fz.5.b.tt: "这名马娘将回到[capital_scope.GetName]"
uma_fz.6.desc: "你好，我是菱钻奇宝，多谢你们把我救了出来，不然我就要在这岛上待一辈子了(哭腔)"
uma_fz.6.a: "你为什么会到这个岛上"
uma_fz.7.desc: "这个……说来话长，实际上是我的训练员给我安排了一个月的耐力训练，我为了不参加训练所以就驾驶着飞行器找到了这个岛准备逃过这次训练了"
uma_fz.7.a: ".可是你又为什么被困住了"
uma_fz.8.desc: "个……这个星球上的岛屿实际上原本是一体的，可是当我把飞船停下然后把大部分物资卸下来以后然后睡了一觉以后，这座岛屿忽然就一分为二了。"
uma_fz.8.a: "可是这两座岛的距离并不遥远"
 uma_fz.8.a.tt: "对于马娘而言，这点距离的游泳并不算什么吧"
uma_fz.9.desc: "嘿嘿......\n(奇宝尴尬的摸了摸头然后笑了笑，显然她在回避你提出的这个问题)"
 uma_fz.9.a: "既然这样，你愿意加入我们吗？"
uma_fz.10.desc: "什么？加入你们吗？为什么，我只是一个平凡的，随处可见的马娘罢了......"
uma_fz.10.a: "看起来你在驾驶飞船上应该很有天赋"
 uma_fz.10.a.tt: "毕竟能独自驾驶着飞行器来到这里，想必很有观察力罢"
uma_fz.11.desc: "那.....能不能容我想想，毕竟这次我也是偷偷跑出来的，至少得给我一点准备的时间，而且我还要和训练员解释一下。"
uma_fz.11.a: "你的训练员我们帮你去解释,我们现在很需要你。" #To Join, HellDiver
uma_fz.11.b: "好吧，那等你准备好了就请来找我们"
uma_fz.13.title: "奇迹"
 uma_fz.13.desc: "三年过去了，那位名叫菱钻奇宝的马娘仍然没有来报道，就在我们以为大概是没有机会再遇到她时，我们得到了一个消息。在最新的一次g1比赛上，一只原本不被人们所看好的马娘忽然在这次比赛中夺得头筹，战胜了其他对手。原本这并不是一件什么稀奇的事情，可是当人们得知了这位马娘在此前的出道赛中有着九连败的“好成绩”时，我们不得不对这位可以说是创造奇迹了的马娘刮目相看了。"
uma_fz.13.a: "让我们认识一下这位创造了奇迹的孩子吧"

uma_fz.14.desc: "那个，你好我叫菱钻奇宝……哎，等下我们是不是之前见过。"
uma_fz.14.a: "之前在一颗海洋星球上，是我们救了你。"

uma_fz.15.desc: "啊，我想起来了，我当时好像说是回来准备准备然后加入你们的……不好意思我回去以后被训练员说教了一顿，然后就忘记还有这件事情了。"
uma_fz.15.a: "没事，祝贺你取的了这么好的成绩"
uma_fz.16.desc: "没有啦，我也没有想到我可以夺得头筹，明明还有那么多厉害的对手。"
uma_fz.16.a: "那么‘奇迹’小姐，你现在可以加入我们了吗？"
uma_fz.17.desc: "诶？真……真的吗？我明明就只是，一个很普通的马娘罢了，真的可以担任这么重要的工作吗？"
uma_fz.17.a: "我们相信你可以像在赛场上一样,创造更多的奇迹的。"
uma_fz.18.desc: "好……好的，谢谢你们，我会努力的，那么以后还请多多指教！"
 uma_fz.18.a: "加油，我们期待着你的未来"
uma_fz.19.title: "摸!"
uma_fz.19.desc: "菱钻奇宝加入我们已经有好几年了，不过和她在赛场上不同屡次创造奇迹不同，到现在为止她都只是在默默无闻的从事着一些很普通的探索与研究工作。虽然这并没有什么大问题，但是这毕竟是特雷森的核心研究部门并且菱钻奇宝也算是我们钦点的研究员，在本身内卷就严重的特雷森各个部门这种甚至可以说是近乎摆烂的行为也许并不是什么好事。"
uma_fz.19.a: "去提醒她一下吧，至少希望她可以取得一些成绩吧"
uma_fz.19.b: "" #-> NotFinishedYet
uma_fz.20.title: "小插曲"
uma_fz.20.desc: "你找到了菱钻奇宝，但是并不是在研究所里而是在研究人员专属的休息室里。当你找到她的时候，她正悠闲的躺在沙发上吃着薯片看着手里的书发笑，甚至连你的突然到来都没有注意。\n“菱钻奇宝！”\n你这一声很显然直接把对方吓得不轻，原本放在胸口的薯片瞬间洒落一地，手里的书也直接被甩到了你的脚边，这也让你成功的看到了那本书的名字：\n《关于我转生到异世界成为苗条马娘这件事》\n“对不起，我不应该在这里偷懒的......”奇宝很快的意识到了自己的错误并且立刻选择了承认自己的错误。"
uma_fz.20.a: "下不为例"
uma_fz.20.b: "菱钻奇宝同学，我们遗憾的通知你……"
uma_fz.21.title: "助手"
uma_fz.21.desc: "自从上次在休息室偷懒被发现后，菱钻奇宝很明显对于工作认真了许多。但是菱钻奇宝她依然做出什么可以证明自己的重大贡献，我们的首席科学家[Root.science_leader.GetName]显然也注意到了这个问题，于是她向我们提出可以让一位她信任的人去协助菱钻奇宝。"
uma_fz.21.a: "这确实是一个好的想法"
uma_fz.21.b: "先这样维持现状吧"



UMA_SURVEY_THE_OCEAN_PLANET: "普通的 星球"
