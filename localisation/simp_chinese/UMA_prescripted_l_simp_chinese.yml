##################################特雷森马娘共同体
 START_SCREEN_ROT:0 "马娘，孕育于美丽的地球之上，是一个善良，并且热爱奔跑的种族。自从数百万年前，传说中的三女神创造了她们开始，她们便不懈地探索着这个浩瀚的世界，用勤劳的双手和充满智慧的大脑建立起了属于自己的繁荣的文明。\n\n随着马娘们的科技和思想文化的进一步发展，名为中央特雷森学院的组织，第一次统一起了这颗星球上的所有马娘，建立起了马娘共同体。之后，在整个共同体的努力之下，超光速引擎终于开发完成。马娘们有史以来第一次能够飞出自己的母星系，将浩瀚的宇宙倒映于她们的眼中。\n\n比赛的号角已经吹响，这一次，马娘们能不能再次站上那荣耀的胜者舞台呢？"
 EMPIRE_DESIGN_uma_toresen_republic:0 "特雷森马娘共同体"
 EMPIRE_DESIGN_uma_toresen_republic_desc:0 "特雷森马娘共同体，是中央特雷森学院统一了整个地球的马娘后建立的组织。如今，共同体正将她们的目光投向浩瀚星海，誓要将马娘的足迹，留在整个宇宙的任何一块草原，任何一颗星球之上。" 
