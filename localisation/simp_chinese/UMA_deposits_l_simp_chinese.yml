l_simp_chinese:

#特殊地貌
d_uma_crystal_carrot_mine_planet:0 "水晶萝卜矿脉"
d_uma_crystal_carrot_mine_planet_desc:0 "或许是我们受到了三女神的眷顾，无数闪闪发光的水晶萝卜正静静地躺在这片矿脉中，随时都可以进行大规模的开采。"
d_uma_threegodness_museum:0 "三女神纪念馆"
d_uma_threegodness_museum_desc:0 "为了纪念创造了我们的三女神，我们将原来的遗迹改建成了一个纪念馆，并将所有的文物放置其中，来给所有人瞻仰。"
d_uma_threegodness_relic:0 "三女神遗迹"
d_uma_threegodness_relic_desc:0 "在这里，传说是三女神所留下来的遗迹静静地矗立着，不知多少个日夜。"
d_uma_seiun_sky_house:0 "钓鱼者的小屋"
d_uma_seiun_sky_house_desc:0 "一栋坐落于河边的小屋，里面居住着一位青空般的马娘。不过想要拜访她并不是一件容易的事，毕竟她大部分时间都在...睡觉获得钓鱼？"
d_phoenix_school_relic:0 "菲尼学院遗址"
d_phoenix_school_relic_desc:0 "这里坐落着菲尼学院的遗址。即使在岁月冲刷下这座学院已经变得残破不堪，但那能够容纳数十万学生的超大校舍仍然诉说着她之前的辉煌。"
d_phoenix_school:0 "菲尼学院"
d_phoenix_school_desc:0 "经过我们的修复后，这座全银河系最宏伟的学院终于恢复了其本来的容貌，骄傲地矗立在星球之上。学院里面除了有配备最先进设施的学生宿舍和训练员宿舍，还有无限量供应食物的学生食堂、拥有各色训练器械的训练场等。堪称马娘们所向往的“理想乡”。"
d_phoenix_racing_course_relic:0 "菲尼学院大赛场遗址"
d_phoenix_racing_course_relic_desc:0 "一个破败的大赛场遗址，破损的观赛设备诉说着这里之前的盛况。不过由于年久失修，基本上所有的赛道都无法使用了。"
d_phoenix_racing_course:0 "菲尼学院大赛场"
d_phoenix_racing_course_desc:0 "经过修缮后，我们成功让菲尼学院的赛场恢复了100%的运力（算上一些魔改，可能有120%？）。这里目前已经可以举办从1000米的短途比赛到4000米的障碍赛的全功能大赛场，并能够同时容纳约200万观众观赛，堪称全银河系的赛场之王。"


d_newlisa_church: "新黎沙大教堂"
d_newlisa_church_desc: "这座融合了多地文明的大教堂见证了宗教时代的落幕与新时代的幕开。"
d_paseaoen_pass: "帕希尔恩关隘遗迹"
d_paseaoen_pass_desc: "历战之地，此兴彼落\n是非曲直，难以论说"
d_paseaoenpass_museum: "帕希尔恩历史博物馆"
d_paseaoenpass_museum_desc: "见证千年历史的关隘，如今将所见之事流传后人。"
d_lake_fexiloso: "菲希索洛斯湖"
d_lake_fexiloso_desc: "在古老的神话中，这里曾是三女神的居所，祖先们在美丽的湖畔奔跑。"
d_river_tinos: "提诺斯河"
d_river_tinos_desc: "马娘文明的起源，良田美景。"
d_channel_arsitla: "亚斯特拉海峡"
d_channel_arsitla_desc: "宏伟海峡，世界中心"
d_eastern_ocean: "东大洋"
d_eastern_ocean_desc: "日出之海，无尽的资源深埋在海底"
d_coral_in_land: "陆珊瑚"
d_coral_in_land_desc: "跨越东大洋来到的新大陆，一片褪去海水的珊瑚地"

d_yinkate_place: "茵凯特宫"
d_yinkate_place_desc: "历史悠久的宏伟宫殿，如今大部分已经改造成博物馆。"
d_pasaer_tg_racing_course: "帕萨尔三女神竞马场"
d_pasaer_tg_racing_course_desc: "历史上第一座专门建造的赛道，直到今天还是诸多G1的赛场"
d_pasaer_tg_racing_course_tooltip: "['uma_three_godnesses_deposit'] +1"
d_palai_plateau: "帕莱高原"
d_palai_plateau_desc: "难以耕种，但矿产丰富"
d_palai_plateau_tooltip: "['uma_industrial_district'] +2"