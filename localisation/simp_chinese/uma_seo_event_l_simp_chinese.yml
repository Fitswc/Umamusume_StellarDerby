l_simp_chinese:
uma_soe_anolomy:0 "§K挽歌§!"
uma_soe_anolomy_desc:0 "我们的科学家在扫描星球地表时有令人惊讶的发现——地表的某处停放着一艘我们的科研船！"

uma_soe.2.name:0 "叛逃者"
uma_soe.2.desc:0 "科研船传回的报告证实了他们先前的猜测：在该星球的地表确实停靠着一艘属于我方的科研船。\n鉴于未经申报的任何跨星航行均被禁止，我们认为有必要派出调查队调查事件，并在必要的时候做好逮捕相关人员的准备。\n问题只有一个：应该由谁处理这件事？"
uma_soe.2.a:0 "直接让[this.leader]所在的科研船派遣队伍进行调查。"
uma_soe.2.b:0 "让军队出动——他们就是做这个的。"

uma_soe.3.name:0 "遗世独立"
uma_soe.3.desc:0 "我们的调查队伍在一处河谷找到了科研船。\n科研船的状况良好，随时可以起飞回归队伍，但却少了驾驶员的影子。\n但是我们已经查明该舰船的主人——一个叫做万籁争鸣的马娘。"
uma_soe.3.desc.tr:0 "我们的调查队伍在一处河谷找到了科研船。\n科研船的状况良好，随时可以起飞回归队伍，但却少了驾驶员的影子。\n但是我们已经查明该舰船的主人——一个叫做万籁争鸣的马娘。\n她曾公然挑战国家，犯下数次对国家不敬的罪行，在数据库中有记录留存。\n如今她驾驶舰船出逃的事实已经查明，现在主动权在我们手里了。"
uma_soe.3.a:0 "不管驾驶员，直接驾驶科研船离开"
uma_soe.3.b:0 "保障船体完好，派遣队伍搜查周边区域"
uma_soe.3.c:0 "进入飞船，检查内部设施结构"

uma_soe.4.name: "寻获逃亡者！"
uma_soe.4.desc: "虽然颇费精力，我们的搜查队还是找到了躲藏在附近的万籁争鸣。\n这家伙明显吓坏了，双腿像羊羔一样打着哆嗦。看来她很明显知道等待着自己的命运。\n现在是收尾的时候了——我们是否应该继续搜查？"
uma_soe.4.a: "不进行搜查，直接押送犯人回母星"
uma_soe.4.b: "继续搜查犯人乘坐的飞船，检查内部设施结构"

uma_soe.5.name: "笼中鸟"
uma_soe.5.desc: "被押解回国的万籁争鸣在游街时受尽唾骂，最终被数罪并罚判处二十年徒刑。"
uma_soe.5.a: "她罪有应得"

uma_soe.6.name: "徒劳无功"
uma_soe.6.desc: "虽然我们派出的搜查队已经尽了最大努力，但仍然无法找到犯人。\n大多数队员认为她已经死了，但仍然有人坚信她活着。\n现在是做出决定的时候了。"
uma_soe.6.a: "$uma_soe.3.a$"
uma_soe.6.b: "$uma_soe.3.c$"

uma_soe.7.name: "地球的合奏"
uma_soe.8.name: "逆贼罪证"
uma_soe.7.desc: "我们的搜查队员在舰艇内的放映室找到了一批放映存储单元。\n放映单元表面有舰艇主人：万籁争鸣的签名，而内容明显是不久之前才完成的。\n这批放映连续剧大概讲述了这样的一个故事：\n在我们的母星：[this.capital_star]，马娘只占居住者的一小部分，取而代之的是大部分居住者被一种叫做“人”的生物所替代——没有耳朵与尾巴，但拥有两种性别。\n一位身为“人”的少女，憧憬着马娘们自由奔跑的身姿。一次机缘巧合，她与一位有些癫狂的马娘化学家达成了合作关系：她为少女提供药物，而少女要为她提供所需的一切数据。\n签下了契约的少女，戴上自己的纸箱，以化名“§Y纸箱挽歌§!”进入马娘专属的学园，开始了自己的征战之旅。\n旅程并非一帆风顺。少女在接下来的两年里未尝一胜，身体却受尽药物折磨。无法忍受这一切的少女服下过量药物，最终在比赛中战胜了被大众看好的另一位马娘——而代价是失去记忆与行走的能力。\n在影片的最后，失去一切的少女在放学时看到了马娘比赛的转播，但听到朋友的呼唤声后立即追了过去。\n究竟是憧憬着马娘的人类，还是不幸得到“马娘之魂”的人类呢？搜查队长感叹道。\n这时，声音从身后传了过来：这是她自己选择的道路，所以没必要感到悲伤。"
uma_soe.8.desc: "我们的搜查队员在舰艇内的放映室找到了一批放映存储单元。\n放映单元表面有舰艇主人：万籁争鸣的签名，而内容明显是不久之前才完工的。\n和我们预测的一样：影片中充满了这个反动分子对于马娘这一神圣物种的污蔑：和马娘相似的劣等种主导地球的方方面面，而劣等种竟然还胆大妄为地染指马娘神圣的竞赛事业！\n就在一位搜查队员忍无可忍，准备砸坏放映单元时，万籁争鸣不知从哪里冲了出来，将搜查队员撞翻在地，用身躯死死地护住放映单元。"
uma_soe.7.a: "哈！逃亡者自投罗网"
uma_soe.8.a: "徒劳无功的挣扎"

uma_soe.9.name: "一位艺术家"
uma_soe.9.desc: "如梦初醒的搜查队员迅速控制了万籁争鸣，而后者也并未抵抗。\n根据她的口供，搜查队员总结了她独自驾机出走的原因：寻找一个绝对无人打扰的环境创作，仅此而已。\n既然目的已经达成，那么她也没有继续躲藏下去的必要了。\n出逃事件的原因令人难以置信，但搜查队还来不及思考，现在要决定这位逃亡者的命运了。"
uma_soe.9.a: "带回万籁争鸣，同时带回她的创作"

uma_soe.10.name: "超新星"
uma_soe.10.desc: "被押解回国的万籁争鸣仅遭没收舰船，并未遭受牢狱之灾。\n她的作品一经发表立刻在艺术界引起轩然大波，至此“人类”相关的创作成为大热门题材。"
uma_soe.10.a: "真不错"

uma_soe.11.name: "逆贼的末路"
uma_soe.11.desc: "等到万籁争鸣明白自己都做了些什么的时候，一切都晚了。\n搜查队员迅速控制了她，任她如何挣扎都无济于事。\n现在是让她接受审判的时候了。"
uma_soe.11.a: "公理终得胜"

uma_soe.12.name: "从胜利走向胜利"
uma_soe.12.desc: "押解回国的万籁争鸣几乎失去了一切。自由，财产——甚至还有所剩无几的名誉。可想而知，即使蹲完二十年大牢，她的人生也注定在白眼中度过了。"
uma_soe.12.a: "好"


