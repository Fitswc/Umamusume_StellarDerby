############建筑本地化############
#水晶萝卜合成
building_uma_crystal_carrot_producing_lab:0 "水晶萝卜合成实验室"
#building_uma_crystal_carrot_producing_lab_desc:0 "当科学家们因为巧妙的元素搭配将水晶萝卜合成出来后，各高级科研人员们便广泛在各区域内建设专门的水晶萝卜合成实验室，配备以现时代尖端设备，并以高质量的量产为主要目的。"
building_uma_crystal_carrot_producing_lab_desc:0 "自适用面广、功能全面的水晶萝卜被发现以来，在极短的时间里便成为了我们现代乃至未来数年科技的基础。实验中偶然的物质组合，让我们得到了粗糙的近似于水晶萝卜的合成物。虽然各项属性无法与真品相比，但已经是我们在能源、材料等领域的重大突破。"
building_uma_crystal_carrot_producing_center:0 "水晶萝卜合成中心"
#building_uma_crystal_carrot_producing_center_desc:0 "随着科学家们对水晶萝卜的重视程度，其合成技术也日益趋于完善，并设立了诸多的相关生产条例与方针。现今已不再需要多名科学家的协助，只需要稍加对水晶萝卜合成工厂的工人们进行一定指导，她们便可操纵专门的生产设备来对水晶萝卜进行量产任务。"
building_uma_crystal_carrot_producing_center_desc:0 "通过对水晶萝卜的微观结构的进一步研究，我们得以调整合成方式，自造的产品质量也随之提升。水晶萝卜的生产链已经逐步完善，整个流程变得更专业化、规范化。合成厂的工作人员只需要接受简单的机械指导，便可高质量地完成量产任务。"
building_uma_crystal_carrot_producing_complex:0 "水晶萝卜合成园区"
#building_uma_crystal_carrot_producing_complex_desc:0 "当水晶萝卜合成工厂成规模的出现之后，我们对每一区域的合成工厂都进行了细致的划分，并将它们整合成一整块完整的园区生产链。这种方式不仅解决了各合成工厂分布不一的规划布局，且对于提高水晶萝卜的合成产出有着一定的积极作用。"
building_uma_crystal_carrot_producing_complex_desc:0 "水晶萝卜在多个领域都拥有良好的应用前景，不同产业则需要不同基本形状、大小等产品要求。我们将开始对生产区域进行细致划分，而后整合为园区进行统一管理。这将有助于简化后续工作步骤，并减少了不符合产业要求的额外产品消耗。"
#特雷森实验室
#building_uma_toresen_lab:0 "特雷森实验室"
building_uma_toresen_lab:0 "特雷森研究所"
#building_uma_toresen_lab_desc:0 "直属于特雷森学院的科研实验室，最早由爱丽速子提议组建，之后被学院采纳。在特雷森学院的重点资助下，陆续汇集了不少来自各地方、各不同研究领域内，具有杰出科研能力与研究精神的高技术科研人才。她们将成为引领时代的最早先行者。"
building_uma_toresen_lab_desc:0 "爱丽速子，科研全才，人们常说她靠一己之力带动了马娘文明过去近十年的科研水平。在她的提议下，直属于特雷森学院的研究所应运而生，成为了这颗星球的科学核心。马娘世界获得了高度集中的科研能力，自此科技日就月将，精进不止。"
#building_uma_toresen_lab_center:0 "特雷森实验中心"
building_uma_toresen_lab_center:0 "特雷森科技城"
building_uma_toresen_lab_center_desc:0 "研究所带来的不只是短时间内的科技爆炸，更是具有促进未来数年期间国内人才增长的深远影响。在源源不断加入的新血液和中央对其的资金支持与各方推动下，研究所不再是开始的一亩三分地，而是扩大为一座科技试验城。除去常规的实验和研究地区，城中还包括与正常城市相同的商业、居住、工业等区划，诸多新奇的科技将在这些地方首次亮相，并通过先行投放的社会实验来进行测试。"
#building_uma_toresen_lab_top:0 "尖端研究所"
building_uma_toresen_lab_top:0 "特雷森天顶科研塔"
#building_uma_toresen_lab_top_desc:0 "此处汇集了最优秀的高技术科研人才与现时代最顶尖的实验器材与配套设施，这其中哪怕是最普通的一名跟着科主任的学徒生也是在其领域有着相当的权威与能力的人员。这处研究所的院长曾开玩笑地说道：“要是在这里掷下一枚炸弹，那么特雷森的一切都要倒回数个世纪以前了。”"
building_uma_toresen_lab_top_desc:0 "在很远的地方就能看到，有一座高耸入云的塔楼坐落于科技城的中央，那是群星时代尖端科技的信标。在这里，科学的力量宛若童话里描绘过的魔法，那是过去任何时候都不曾设想的壮观景象。塔内集中了我们已划分过的任何学科的官方研究场所，也为每位具有天资的少女提供了教学区域、私人实验室与电子档案馆。当你身处塔顶，在恒星的光辉下俯视这片勃勃生机的土地，就会深刻地认识到：属于马娘的星河时代已然到来。"
#竞马场
building_uma_basic_racing_course:0 "基础赛场"
building_uma_basic_racing_course_desc:0 "完全符合基础标准而落成的赛场，虽不曾担任过任何高规模比赛的赛场，但以往的无数先辈们都是从这条跑道开始，跑向属于自己的辉煌时段"
building_uma_modern_racing_course:0 "现代化赛场"
building_uma_modern_racing_course_desc:0 "是在基础标准之上更添几分独特性与地区性的赛场，其设施全方面的向现代化过渡。赛道上，草地赛与泥地赛皆可兼用，各地方也按其特色有特殊布置安排。作为可担任中高规模比赛的赛场，优骏们总在这里展现着她们无以伦比的激烈角逐。"
building_uma_top_racing_course:0 "尖端赛场"
building_uma_top_racing_course_desc:0 "是现时代赛马娘赛场的最高成就，集各高度实用性设施于一体，甚至可对赛道进行自定义，如改变天气、可选的良马场与重马场，或是草泥地程度。且在医疗器械方面的成就，适配了赛马娘用医疗机器人。在赛道上，不会再有一位赛马娘因为意外而失去性命。"

###第二版
###胡萝卜农场
building_uma_simple_carrot_farm:0 "胡萝卜农场"
building_uma_simple_carrot_farm_desc:0 "专用于培育优质胡萝卜的农场基地，得益于其独特的培育方式，马娘能够从中摄取到的营养也提高了数倍以上，对于需要大量进食的马娘，也解决了她们饱腹的需求。据农场的安保人员所说，常有一名芦毛的马娘来到农场“光顾”。"
building_uma_modern_carrot_farm:0 "现代化胡萝卜农场"
building_uma_modern_carrot_farm_desc:0 "在现代化的趋势下，农业也进行看技术变革，推动了全机械化的进程。在今日发展之下，理论上农民们不再需要自己下地，只需凭借精巧的机械，她们便可在收获季得到属于她们的优质胡萝卜，随后或是自己留着，或是卖给上级加工厂。"

building_uma_modern_carrot_farm_realm_desc: "在现代化的趋势下，农业也进行看技术变革，推动了全机械化的进程。在今日发展之下，理论上农民们不再需要自己下地，只需凭借精巧的机械，她们便可在收获季得到属于她们的优质胡萝卜，随后或是自己留着，或是卖给上级加工厂。而针对领域的专门改造可以使我们的生产效率更上一层楼"
building_uma_modern_carrot_farm_realm: "现代化胡萝卜农场-领域适配ver."



building_uma_advance_carrot_farm:0 "未来胡萝卜农场"
building_uma_advance_carrot_farm_desc:0 "由几位极憧憬未来光景的科学家提议落成的实验型农场。它在兼顾了实用与简易性的同时，对未来式的建筑进行了大胆的想象，并落实建造工程。在其设想中，一所大型的农业中心只需要交由极少部分技术人员看管以及进行定期维护，其余皆可交由机械管理。最终，这诞生于空想的草案被学院方面采纳，并在日后的日子里不断推广普及。"
###甜品商城
building_uma_sweet_shop:0 "小型甜品商城"
building_uma_sweet_shop_desc:0 "开设在各地区的小型甜品专销商城，有着马娘们也喜爱着的蜂蜜特饮，以及一些能够恢复体力的奇妙纸杯蛋糕与饼干甜品。我们的优骏东海帝王也时常关顾蜂蜜特饮店，并为它带去了不小的流量。据说有一段时间，“与东海帝王喝一样浓度的蜂蜜特饮”甚至形成了一种不小的潮流。"
building_uma_chain_sweet_shop:0 "大型甜品商城"
building_uma_chain_sweet_shop_desc:0 "主要开设在繁华市区商业街的大型甜品专销商城，汇集着许多光听牌子与甜品样式就觉得价钱十分昂贵，一时会觉得囊中羞涩的甜品店；但同样，它也设有平价且味道不输于高档甜品的平价甜品店。其中，不少的人都传言说经常看到名优目白麦昆与其余的一些大小姐们相约着在某处品尝着优质的下午茶与精美的甜品。若是想要与富家小姐进行一场浪漫邂逅的话，那就请到这里来吧。"
###运动品商城
building_uma_sport_goods_shop:0 "运动品专卖店"
building_uma_sport_goods_shop_desc:0 "一个专门为马娘们提供各式运动品的门店，如跑鞋、蹄铁，以及其余相关的物品。同时，每一家门店都配有专门的决胜服设计师与裁缝，她们聆听着每一位怀揣着梦想或其他原因而登上赛场的马娘们的需求，并不辞辛劳为她们设计、缝纫出即将成就一位马娘的那一抹奇迹色彩。"
building_uma_sport_goods_supermarket:0 "大型运动品商城"
building_uma_sport_goods_supermarket_desc:0 "在原先的小框架基础上又扩展了数个区域与楼层而转变成的大型运动品商城，同时引入了许多家知名赛马娘运动品牌的商家，给予了马娘们更多可选的选项。经常有一部分可以出场G1的马娘来与决胜服设计师沟通如何设计，而一些尚未能出场G1的马娘们也时常会来找决胜服的设计师交谈，各自畅想着自己以后要做怎么样的决胜服，穿起来又是如何的呢？谈着谈着就会大笑起来，马娘在笑完之后自己也会说：‘目前离G1，还有些距离吧。’这也在一定程度上成为了马娘们闲来无事便一定会逛上一会儿的场所之一。"
###水晶合金工厂
building_uma_crystal_alloy_workhouse:0 "水晶合金工坊"
building_uma_crystal_alloy_workhouse_desc:0 "一座小型的水晶合金工坊，受限于技术困境，每一座工坊中仅有五名工匠进行着生产工作，但苦于生产工序繁杂，所以生产效率并不高效，且偶尔会有意外事件发生。"
building_uma_crystal_alloy_factory:0 "水晶合金工厂"
building_uma_crystal_alloy_factory_desc:0 "设备的迭代给予了工人们更多的可操控空间，生产场地也有原来的独立工坊转型为了大型工厂。全新生产器械的使用加快了工人们的生产效率，并提高了产品的产出。在这里工作的员工都感叹说：“以前我们要比其他产业的工人们多上一两个小时的班，现在我们比她们早半个小时下班。”"
building_uma_crystal_alloy_complex:0 "水晶合金工厂复合体"
building_uma_crystal_alloy_complex_desc:0 "一座具有完整生产链的大型水晶合金生产园区，所有的工作人员都经以严加挑选，以完成对尖端大型器械的操控与维修。全自动的机械化钢铁巨兽们伴随着轰鸣咆哮，以极快的生产效率为我们带来了数不尽的财富。"
###水晶消费品工厂
building_uma_crystal_consumer_goods_workhouse:0 "马娘用品作坊"
building_uma_crystal_consumer_goods_workhouse_desc:0 "由个体户自发成立的一座座小作坊，最后形成了类似于商业街一样的专门区域性作坊，主要利用水晶萝卜来为马娘们定制或售卖一些日用品，如被褥床铺等。"
building_uma_crystal_consumer_goods_factory:0 "马娘用品工厂"
building_uma_crystal_consumer_goods_factory_desc:0 "一座拥有成型流水线和熟练工人的马娘日用品生产工厂，以工厂模式取代了以往的独立作坊模式，其生产之规模也随之扩大，若只是解决一座小型城市的每日消费品需求，那是不在话下的。"
building_uma_crystal_consumer_goods_complex:0 "马娘用品工厂复合体"
building_uma_crystal_consumer_goods_complex_desc:0 "基于对马娘用品的重视程度，中小型工厂也被整合如体制内，以统一品牌、统一生产为标准，并规划出各类日用品的专门生产区域以方便管理与调控。若是最大程度上发挥它的生产极限，在理论上它能够满足一个星球的每日消费品需求。"
###马娘场发电厂
building_uma_field_powerplant:0 "“玉藻”马娘场发电厂"
building_uma_field_powerplant_desc:0 "以“发现人”玉藻十字冠名的奇特发电站，一般的马娘并不知晓里面那牵扯到“马娘场”之类的精妙而复杂的发电过程——但她们清楚的知道，这座发电站的存在让她们彻底摆脱了在日常生活方面停电断电的可能性。"
building_uma_field_powering_complex:0 "“玉藻”马娘场发电复合体"
building_uma_field_powering_complex_desc:0 "在初代发电厂的基础上，我们引入了全新的马娘场生成设备，并且扩大了发电设施的规模。或许，现在的“玉藻”发电站已经可以称得上是迄今为止最大的发电厂之一了。"

building_uma_field_powering_complex_realm: "“玉藻”马娘场发电复合体-领域适配ver."
building_uma_field_powering_complex_realm_desc: "在初代发电厂的基础上，我们引入了全新的马娘场生成设备，并且扩大了发电设施的规模。或许，现在的“玉藻”发电站已经可以称得上是迄今为止最大的发电厂之一了。而针对领域的专门改造可以使我们的生产效率更上一层楼"


###第三版
building_uma_core_mining_complex_1:0 "小型地心钻探设施"
building_uma_core_mining_complex_1_desc:0 "出于对征服地底的想法，实验性的小型地心钻探设施被科学家以理论阐述出来，并交由工程师将理论转变为现实。事后的实验证明表示，研究的方向是正确，它能突破地底绝大部分的坚硬岩石与矿物，但性能与下潜深度仍需再进一步的进行改进。在我们征服了天空之后，地底的秘密也将被我们彻底挖掘。"
building_uma_core_mining_complex_2:0 "大型地心钻探设施"
building_uma_core_mining_complex_2_desc:0 "新研制的大型地心钻探设备在深度下探的最高深度为一万五千米，再往下对于机体设备来说已达到一定程度的负担。可喜的是，随着采矿设备的加装，一些稀奇的矿物也被跟着送上来了地表，供矿物学家们进行更进一步的调查研究。"
building_uma_core_mining_complex_3:0 "深层地心钻探设施"
building_uma_core_mining_complex_3_desc:0 "随着突破技术桎梏，以水晶合金为基础建造材料建造的机体能够抵御极高温与高压，性能上更为卓越。伴随着设备被正式推上台面，探窟家们开始进行的最后程度的探窟。在勘探中心，人们等待着探窟队传回来的信息，不到一会儿她们便发来了第一条讯息：“我们在地心周围探了个遍，没有发现地狱和恶魔。”"

building_uma_core_mining_complex_realm: "深层地心钻探设施-领域强化ver."
building_uma_core_mining_complex_realm_desc: "随着突破技术桎梏，以水晶合金为基础建造材料建造的机体能够抵御极高温与高压，性能上更为卓越。伴随着设备被正式推上台面，探窟家们开始进行的最后程度的探窟。在勘探中心，人们等待着探窟队传回来的信息，不到一会儿她们便发来了第一条讯息：“我们在地心周围探了个遍，没有发现地狱和恶魔。”而针对领域的专门改造可以使我们的生产效率更上一层楼"

###第四版（0.2）
building_uma_tree_holes:0 "中庭的枯树洞"
building_uma_tree_holes_desc:0 "一个放在学院中庭的树洞，任何马娘都能将自己的不甘和愤懑对着洞口发泄。"




###########特殊建筑###########
building_uma_nice_nature_no_restaurant:0 "内恰的居酒屋"
building_uma_nice_nature_no_restaurant_desc:0 "一家并不大的居酒屋，屋内总是被温暖的灯光照料着，老式的留声机播放着轻柔的音乐。墙上的相框诉说着一段段久远而美好的故事。\n\n或许有一天，他们会再次相遇。"

building_uma_field_realm_enhence: "领域调幅器"
building_uma_field_realm_enhence_desc: "星球上建造的领域调幅器可以将马娘们的领域与当前工作相同步。提高她们的工作效率。"
building_realm_planetary_shield_generator: "领域场行星护盾"
building_realm_planetary_shield_generator_desc: "基于领域场的行星护盾，可以大幅增加星球的耐入侵程度。"

###堕落建筑
building_capital_central:0 "首都管理中枢"
building_capital_central_desc:0 "位于遗落特雷森首都的行政部门，但似乎更像是喝茶吃点心的地方……"
building_virtual_real_central:0 "拟真世界中枢"
building_virtual_real_central_desc:0 "整个星球拟真世界网络的中枢，维持整个服务器的运转。"
building_virtual_real_node:0 "拟真世界节点"
building_virtual_real_node_desc:0 "马娘们接入拟真世界的区域，兼顾遗落特雷森上许多马娘的住所。"
building_automatic_central:0 "自动化设备中枢"
building_automatic_central_desc:0 "管理星球上自动化设备的中枢，只需要最基础的维护。"
building_automatic_node:0 "自动化设备节点"
building_automatic_node_desc:0 "全自动生产马娘所需用品的建筑，资源通过管道运输至星球上每一个角落。"
building_automatic_feeding_system:0 "自动食堂系统"
building_automatic_feeding_system_desc:0 "遗落特雷森马娘们吃饭的区域，可以根据每位马娘不同口味定制食物。"

building_uma_model_market: "赛马娘周边商城"
building_uma_model_market_desc: "在这里我们可以卖出各种的明星赛马娘手办"

building_uma_yellow_market: "马娘涩图商城"
building_uma_yellow_market_desc: "可爱的马娘，喜欢，想要看涩涩"
building_uma_cos_suit_mareket: "赛马娘Cosplay服装商城"
building_uma_cos_suit_mareket_desc: "这里售卖着各式各样的马娘cos装备，吸引着那些痴迷于赛马娘的粉丝们。"

building_uma_private_mining_station: "私有矿场"
building_uma_private_mining_station_desc: "我们承包这个星球上矿物富饶区，并且在这里设置矿场，然后通过亚空间航线将矿物运送回国。"

building_uma_private_racing_ticket_station: "马娘比赛竞猜中心"
building_uma_private_racing_ticket_station_desc: "连外星人也可以竞猜！每临大型赛事，当地的竞猜中心就会根据竞猜票券的购入率计算赔率。如果竞猜成功，那么将会获得大笔奖金。当然，如果失败了的话...."

building_uma_crime_smuggle_bay: "走私港"
building_uma_crime_smuggle_bay_desc: "一个隐蔽性极强的走私港，利用我们的地产管理范围的自由性向它们走私一些违禁物品，从中赚取大量的利益"

building_uma_crime_underground_club: "马娘地下俱乐部"
building_uma_crime_underground_club_desc: "一处隐蔽的地下俱乐部，可以满足顾客们的各种欲望。一旦暗夜降临之时，它们便开始营业"

building_uma_crime_underground_weapon_maker: "地下武器制造场"
building_uma_crime_underground_weapon_maker_desc: "提供了一个隐蔽的场所，供我们的员工在此处秘密制造武器，以供我们使用。当然，如果当地居民有一点钱的话，我们还是很乐意把这些武器卖给他们......"



building_uma_chemical_plant: "水晶萝卜化学厂"
building_uma_chemical_plant_desc: "水晶胡萝卜的应用使我们生产易爆微粒的效率大幅提升"
mod_planet_building_uma_chemical_plant_build_speed_mult: "水晶萝卜化学厂建造速度"
mod_building_uma_chemical_plant_max: "该星球上可建造的最多的水晶萝卜化学厂数量"
building_uma_chemical_plant_2:0 "高级水晶萝卜化学厂"
building_uma_chemical_plant_2_desc:0 "规模化自动化的生产使我们应用水晶胡萝卜生产易爆微粒的效率大幅提升"
building_uma_crystal_plant: "水晶萝卜转化厂"
building_uma_crystal_plant_desc: "随着对水晶胡萝卜的了解与对稀有水晶的需求增加,我们的知识终于可以让我们能够以少量的水晶胡萝卜转化为稀有水晶"
building_uma_dark_matter_plant: "水晶萝卜塌陷模拟仓"
building_uma_dark_matter_plant_desc: "通过水晶胡萝卜内涵的强大力量，我们得以在室内引起小部分的空间塌缩——产生一个小型黑洞并加以控制,从而我们的专家们可以在其中收集到足够的暗物质"
building_uma_gas_plant: "水晶胡萝卜异星天然气生成器"
building_uma_gas_plant_desc: "通过水晶胡萝卜内涵的强大力量,我们得以从矿物中生成大量的异星天然气"
building_uma_gas_plant_realm_desc: "$building_uma_gas_plant_desc$"
building_uma_gas_plant_realm: "水晶胡萝卜异星天然气生成器-领域强化ver."
building_uma_crystal_plant_realm: "水晶萝卜转化厂-领域强化ver."
building_uma_crystal_plant_realm_desc: "随着对水晶胡萝卜的了解与对稀有水晶的需求增加,我们的知识终于可以让我们能够以少量的水晶胡萝卜转化为稀有水晶"
building_uma_chemical_plant_realm_desc: "规模化自动化的生产使我们应用水晶胡萝卜生产易爆微粒的效率大幅提升"
building_uma_chemical_plant_realm: "高级水晶萝卜化学厂-领域强化ver."


building_uma_live_ground: "马娘Live会场"
building_uma_live_ground_desc: "‘谢谢大家.....’这里是马娘的Live会场，每当一场比赛的结束这里往往人声鼎沸；当然，在没有比赛的平日，也有不少的偶像团体在这里举行巡演"

mod_job_uma_umaidol_add: "£uma_text_umaidol£马娘偶像岗位:"

##Realm
building_uma_crystal_alloy_realm_complex_desc: "一座具有完整生产链的大型水晶合金生产园区，所有的工作人员都经以严加挑选，以完成对尖端大型器械的操控与维修。全自动的机械化钢铁巨兽们伴随着轰鸣咆哮，以极快的生产效率为我们带来了数不尽的财富。而针对领域的专门改造可以使我们的生产效率更上一层楼"
building_uma_crystal_alloy_realm_complex: "水晶合金复合体-领域适配ver."
building_uma_crystal_carrot_producing_realm_complex_desc: "水晶萝卜在多个领域都拥有良好的应用前景，不同产业则需要不同基本形状、大小等产品要求。我们将开始对生产区域进行细致划分，而后整合为园区进行统一管理。这将有助于简化后续工作步骤，并减少了不符合产业要求的额外产品消耗。而针对领域的专门改造可以使我们的生产效率更上一层楼"
building_uma_crystal_carrot_producing_realm_complex: "水晶萝卜合成园区-领域适配ver."
building_uma_crystal_consumer_goods_realm_complex_desc: "基于对马娘用品的重视程度，中小型工厂也被整合如体制内，以统一品牌、统一生产为标准，并规划出各类日用品的专门生产区域以方便管理与调控。若是最大程度上发挥它的生产极限，在理论上它能够满足一个星球的每日消费品需求"
building_uma_crystal_consumer_goods_realm_complex: "马娘用品工厂复合体-领域适配ver."



