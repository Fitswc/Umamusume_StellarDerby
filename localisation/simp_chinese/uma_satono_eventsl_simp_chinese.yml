l_simp_chinese:
uma_satono_country:0 "里见光钻"
uma_satono.2.title:0 "山珍海味？"
uma_satono.2.desc:0 "马娘们总是热衷于开发新的菜品\n最近，一种怪异的美食配方在网络上传播开来：蜥蜴尾巴配绿蝉蛹蘸腌鱼汁，裹上面粉以后下油锅炸制，就可以做出非常美味的菜肴。\n起初我们认为这只是一个互联网玩笑，但气槽认真地品鉴了以后对其给出了高度评价。"
uma_satono.2.a:0 "这真的能吃吗，有点臭……"
uma_satono.3.title:0 "外星有机物"
uma_satono.3.desc:0 "随着我们探索一个又一个未知的星球，一些生命星球上的有机物映入众人的眼帘，当然，马娘们的注意力主要都在这些东西能不能吃上。\n一些外星野生植物与真菌被送往特雷森中央，这些生物的可食用性都已经经过严格的试验，虽然马娘们都在讨论它们能不能吃，但实际上鲜有马娘乐意食用它们。"
uma_satono.3.a:0 "哦……合情合理。"
uma_satono.4.title:0 "特调酱料"
uma_satono.4.desc:0 "一种名为“小圆苗”的外星植物最近销量激增，很快到了供不应求的程度，根据调查，似乎是有马娘将奶酪和鸡蛋混合后，加入捣碎的小圆苗和蘑菇，变成了几乎万用的酱汁，无论是蘸胡萝卜还是拌饭味道都极佳。\n正闲的发慌的调查部门追根溯源找到了发布这个配方的账号，账号名为“钻石燃气灶”，先前的蜥蜴尾巴绿蝉蛹也是这个账号发表的配方。"
uma_satono.4.a:0 "这两种配方画风好像不太一样啊……"
uma_satono.4.b:0 "这似乎这可以让我们的马娘们吃多点"
uma_satono.5.title:0 "调查"
uma_satono.5.desc:0 "调查人员看完了“钻石燃气灶”发布的所有视频，这个博主似乎热衷于将马娘们平日里不吃或者不敢吃的食材做成美味佳肴，偶尔也会发布看起来正常些的新配方或菜品，这种时候就会被观众戏称“不务正业”。"
uma_satono.5.b:0 "或许可以从这个角度刺激新商品的消费？"
uma_satono.5.a:0 "我看你们调查部才是不务正业，这么闲的话要不去新殖民地报道吧！"
uma_satono.6.title:0 "调查Ⅱ"
uma_satono.6.desc:0 "我们通过网络联系上了“钻石燃气灶”，并表示乐意向她提供最新的外星动植物供其开发新菜品。\n另外，调查部门也查清了她的真实来历，该博主名为“里见光钻”，是里见家族的千金，但似乎是与家族产生了有关未来规划的矛盾，一气之下开了一家黑暗料理店，并运营起一个社交账号，没想到意外的火爆，于是就一直做了下去。"
uma_satono.6.b:0 "或许我们可以帮忙缓和他们家族间的关系"
uma_satono.7.title:0 "学生会干预"
uma_satono.7.desc:0 "经过学生会各个部门的共同商讨，我们决定当一把推手，来缓和里见光钻和她与家族之间的矛盾，现在，我们只需要决定站在哪一方。"
uma_satono.7.a:0 "让光钻做她想做的事吧"
uma_satono.7.b:0 "我们会帮助光钻走到正确的道路上"
uma_satono.7.c:0 "我们需要调和两边"
uma_satono.20.title:0 "发胖危机"
uma_satono.20.desc:0 "我们大力推广了这种新的酱料，让我们的马娘吃得更多了，更有力气去工作的，但是出乎我们意料的是，她们似乎吃的太多了。"
uma_satono.20.a:0 "噢，天呐"
uma_satono.8.title:0 "大型会谈"
uma_satono.8.desc:0 "我们站在里见家族的立场上与他们商讨的光钻的事情，经过几天的谈判，他们终于允许了光钻继续做她喜欢的事情。"
#uma_satono.9.title:0 "小型会谈"
#uma_satono.9.desc:0 "我们和光钻小姐会谈了几天，最后她似乎也决定服从里见家族的决定，他们似乎也很感激我们的帮助。"
uma_satono.9.title:0 "小型会谈"
uma_satono.9.desc:0 "我们准备和光钻小姐会谈，我们该如何对他说呢？"
uma_satono.9.a:0 "去继承家产也不是不好"
uma_satono.9.b:0 "继续去深造比这个有意思多了"
uma_satono.941.title:0 "来自里见家族的感谢"
uma_satono.941.desc:0 "经过我们的劝导，光钻最后服从了安排，里见家族也因此给我们了一些资金上的支持"
uma_satono.942.title:0 "启程的列车"
uma_satono.942.desc:0 "在我们的劝说下，里见光钻决定去继续深造，相信她在学校的日子里一定会收益良多"
uma_satono.942.a:0 "学业顺利！"
uma_satono.949.title:0 "学成归来"
uma_satono.949.desc:0 "经过长达四年的进修，我们再见到里见光钻的时候她已经褪去了当年的稚气；作为学院里的优秀毕业生之一，她也将自己未来的目标放到了为国家服务上。"
uma_satono_welcome:0 "欢迎回来，光钻！"
uma_satono.10.title:0 "不兼容？"
uma_satono.10.desc:0 "经过我们几天的来回拉扯，最后的结果是:\n双方都不能达成共识，里见家族因为我们的立场不一而对我们感到厌烦，光钻小姐因为我们偏袒她的家族而拒绝和我们联系。"
uma_satono.10.a:0 "看来有时候两边调和并不是个好主意"
uma_satono.31.title:0 "里见光钻"
uma_satono.31.desc1:0 "嗯？是学生会的人，来送新食材的吗？"
uma_satono.31.desc2:0 "蜥蜴尾巴……就是它开发了我的美食雷达，啊咧，第一次是让我试试的来着？"
uma_satono.31.desc3:0 "小圆苗，真是可爱的名字。"
uma_satono.31.desc4:0 "游戏公司？什么游戏公司？"
uma_satono.31.desc5:0 "唔姆唔姆，好吃，但是好像还差点什么……再加点什么好呢？"
uma_satono.31.b:0 "这次的新食材抵达了,想拜托你开发新的菜谱"
uma_top_food_d:0 "Top Food"
uma_satono.31.c:0 "我们想让您帮忙宣传一下，就是和领袖一起拍一期节目。"
uma_satono.40.desc:0 "啊，是新的食材，我马上就开工！"
uma_satono_food_update:0 "开发新菜品"
uma_satono.32.desc:0 "好啊，具体是那位？"
uma_satono.32.ogr:0 "小栗帽"
uma_satono.32.sky:0 "星云天空"
uma_satono.32.dig:0 "爱丽数码"
uma_satono.32.nn:0 "优秀素质"
uma_satono_refuse_time:0 "重新准备节目需要时间"
uma_satono_refuse_leader:0 "拥有这个领袖"
uma_satono_spl_imp:0 "领袖的特殊特质会得到加强"
uma_satono.99.title:0 "美食进入领域？"
uma_satono.99.desc:0 "光钻在节目上观察了数码很久后终于走进厨房，做出了一份看似平淡无奇的食物，但数码吃了之后不知道为什么精神焕发，一连在草丛里蹲了3天。"
uma_satono.98.title:0 "浮云般的美食"
uma_satono.98.desc:0 "光钻在给星云天空做菜的时候，一转平时的严肃气氛，然而在谈笑间，菜品却已经做好了。"
uma_satono.97.title:0 "健胃消食"
uma_satono.97.desc:0 "经过了解，光钻给小栗帽制作了一份蛋糕，除却一些外星水果外，里面还额外加了一种药草，在不影响口味的情况下有促进消化的作用。\n虽然这解决了小栗帽总是吃撑肚子的问题，但是好像导致她吃得更多了……"
uma_satono.96.title:0 "特效食物"
uma_satono.96.desc:0 "光钻为优秀素质”们“制作了一份奇特的食品，没想到素质小姐在品尝后不自觉地流下了眼泪。"
uma_satono_spl_imped:0 "这个领袖的特质已得到提升"

