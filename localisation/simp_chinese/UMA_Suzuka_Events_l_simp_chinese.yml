#临时本地化，用于Pycharm的即时显示的逻辑区分

l_simp_chinese:

UMA_SILENT_SUZUKA_WAS_FOUND: "准备进行星球扫描"
UMA_SILENT_SUZUKA_WAS_FOUND_DESC: "我们的轨道星球探测器在对这颗星球进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"

uma_suzuka_anolomy: "§H地面流星§!"
uma_suzuka_anolomy_desc: "我们的轨道星球探测器在对星球[From.Planet.GetName]进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"
uma_suzuka.2.title: "地面流星"
uma_suzuka.2.desc: "我们的轨道星球探测器在对星球[This.GetName]进行例行随机抽样扫描时发现有一个高速运动的物体一闪而过，虽然这个物体只出现了几秒钟的事件，但我们的计算机还是将其拍了下来，虽然这张和远古画质差不多的低清照片上基本看不出什么，但我们的科学家还是通过身形辨认出这是一个生物，虽然在这颗环境如此舒适的星球上存在生物是很正常的事情，但是根据当地气候条件来看，能够如此高速移动的生物似乎不太可能出现。"
uma_suzuka.2.a: "我觉得有必要去考察一下"
uma_suzuka.2.b: "相信进化论会解释这个现象的"

uma_suzuka.3.title: "现在我们只需要选择方案..."
uma_suzuka.3.desc: "我们打算对这个星球进行一次扫描，但在一颗浩大的星球上寻找一个物体不是一般的困难，我们的科学家提供了两个扫描方案，现在我们只需要做一些小决定。"
uma_suzuka.3.a: "进行全球面扫描"
uma_suzuka.3.b: "进行球面随机抽样扫描"
uma_suzuka.3.c: "这似乎有点不实惠啊"

uma_suzuka.4.title: "全球扫描"
uma_suzuka.4.desc: "经过300多天的全球性扫描，我们终于在某次扫描中再次发现这一闪光，不过这一次，它像是在和我们的扫描光线赛跑一般，你追我赶；而我们的科学家则在船上饶有兴趣地看着这一场精彩的比赛，沉浸在这个生物优美的奔跑姿态里；直到她们发现她们要追踪的目标在突然之间停了下来，才开始准备空投进行实地考察。"
uma_suzuka.4.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.5.title: "抽样扫描"
uma_suzuka.5.desc: "在我们如同螃蟹打洞般的抽样调查下，除去一些没见过的本地生物外，并没有多少收获；但在最后一次检测时，我们在一处草原上，发现了一点异常，现在我们的科学家正准备空投进行实地考察。"
uma_suzuka.5.a: "拥有这种速度的究竟是什么物种？"
uma_suzuka.20.title: "所以我们找到了什么?"
uma_suzuka.20.desc: "经过了30多日的随机抽样，我们均未发现有着对应特征的实体，有可能它已经发现了我们的行踪，也有可能是我们的运气不太好……"
uma_suzuka.20.a: "让这件事成为过去吧"

uma_suzuka.6.title: "七彩的景色"
uma_suzuka.6.desc: "在随行安保的陪护下，我们的科学家登陆了这颗星球，在前往标记的位置的过程中，我们的科学家们一直都在感叹这美丽的风景：朝霞如同金色的绸带一般伸向天空，山谷里雾气腾腾；远处的树林里还有不知名的鸟儿在放声歌唱，一条河流蜿蜒着，河对岸是一片绿油油的草原，再远处是一些平缓的小丘......在这里，呼吸时那么的自在，四肢也活动的那么的爽快......"
uma_suzuka.6.a: "在这里跑步一定很舒服。"

uma_suzuka.8.title: "噢，是一名可爱的马娘"
uma_suzuka.8.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她正悠闲地躺在地上，看起来像是睡着了。在微风的吹拂下，显得十分可爱，我们应该打扰她吗？"
uma_suzuka.8.a: "问问她吧"
uma_suzuka.8.b: "还是不要打扰他了"

uma_suzuka.9.title: "噢，是一名受伤的马娘"
uma_suzuka.9.desc: "可能是这种如同梦境中的景色过于罕见，我们的团队比预期花多了一点点事件才到达目标地点；就在科学家们在安保人员的举枪护送接近目标点时，我们的科学家却看到一名\n马娘\n她侧躺倒在地上，手抱着腿，神情痛苦，看起来已经因为疼痛昏迷了。"
uma_suzuka.9.a: "把她带回来让医生看看"
uma_suzuka.9.b: "这似乎不关我们的事"

uma_suzuka.10.title: "治疗!"
uma_suzuka.10.desc: "经过医生的诊断与治疗，这名马娘的骨折已经被完全治好了，但是因为这次骨折，奔跑对她来说，应该有点台阶了吧。"
uma_suzuka.10.a: "真可惜，啊，她应该醒了吧"

uma_suzuka.11.title: "死亡"
uma_suzuka.11.desc: "三年过去了，我们的探测器再一次对[This.Planet.GetName]进行扫描时，发现那个被我们丢下的马娘已经成为了一具白骨；美丽的风景仍在，但在这风景中奔跑的马儿已经消逝；我们生于土地，最终又回归土地，或许，这就是最好的结局了罢。"

uma_suzuka.12.title: "让我们继续奔跑"
uma_suzuka.12.desc: "我们没有去打扰她，只是在她身边轻轻的放了一双新的跑鞋就离去了。此后，在我们所有的检测中，那名马娘都会出现在我们的视野中，周遭的美景完美地衬托了她那优美的身姿；看，她正在向我们招手呢！"
uma_suzuka.12.a: "看来我们做了个正确的选择"


uma_suzuka.13.title: "???"
uma_suzuka.ssname: "无声铃鹿"
uma_suzuka.spname: "特别周"
uma_suzuka.next: "下一页"

uma_suzuka.13.desc: "唔......先头的景色......绝不......嘿嘿....."
uma_suzuka.13.a: "早上好!"

uma_suzuka.14.desc: "啊！早，早上好，请，请问，你是......"
uma_suzuka.14.a: "我是来自[ROOT.GetHomeWorldName]的[Root.GetLeaderName],你叫什么。"

uma_suzuka.15.desc: "我叫无声铃鹿，请问，有什么事吗?"
uma_suzuka.15.a: "为什么你独自一人在这呢？"
uma_suzuka.15.b: "我看你跑得很不错，来当孩子们的训练员吧"

uma_suzuka.16.desc: "因为这里的景色很美啊。"
uma_suzuka.16.a: "这样啊"

uma_suzuka.17.desc: "欸？我吗？"
uma_suzuka.17.a: "完全正确!"

uma_suzuka.18.desc: "唔，容我想想"
uma_suzuka.18.a: "等你消息哦"


uma_suzuka.19.desc: "怎么会这样呢(抬抬腿)"
uma_suzuka.19.a: "早啊!"

uma_suzuka.21.desc: "啊！你是…"
uma_suzuka.21.a: "我是[This.GetRulerName]"

uma_suzuka.22.desc: "那…[This.GetRulerName]，请你回答我两个问题。\n首先，为什么我到这里来了。"
uma_suzuka.22.a: "我们发现你倒在草地上昏迷了，然后就把你带回来了。"

uma_suzuka.23.desc: "第二，这里是哪里？"
uma_suzuka.23.a: "这里是特雷森学院"

uma_suzuka.24.desc: "啊，特雷森，又回来了……"
uma_suzuka.24.a: "又？"

uma_suzuka.25.desc: "铃鹿桑！！"
uma_suzuka.25.a: "特别周？"

uma_suzuka.26.desc: "啊…啊，是会长，我听到铃鹿桑受伤了，所以就过来看了。"
uma_suzuka.27.desc: "特别周，你还是这样。"
uma_suzuka.28.desc: "欸嘿嘿，这不是担心铃鹿桑嘛……哦，对了[This.GetRulerTitle]，你们应该不认识吧，这是无声铃鹿，她可是我的偶像哦！"
uma_suzuka.28.a: "很高兴认识到你，无声铃鹿"
uma_suzuka.29.desc: "很高兴再次认识你，会长"
uma_suzuka.29.a: "你一定可以成为一个好的训练员的，现在我们这里挺缺一个好的训练员的。"
uma_suzuka.30.desc: "这是要把我招入学院吗？"
uma_suzuka.30.a: "对的哦"
uma_suzuka.31.desc: "这样啊…看在特别周的面上，我就答应了，但是，我有一个小要求......"
uma_suzuka.31.a: "要求尽管提吧。"
uma_suzuka.31.end: "谢谢"
uma_suzuka.32.desc: "我以前在这里生活，毕业之后就出去到处周游，直到我发现了那颗完美地星球，我就在上面生活了，那里，没有人能和我争抢先头的风景。"
uma_suzuka.32.a: "这样啊，我看你一定可以成为一个好的训练员的，现在我们这里挺缺一个好的训练员的。"
uma_suzuka.34.desc: "这样啊，看在你们又把我捞回来的面上我就答应了，不过，我有一个小条件。"
uma_suzuka.35.desc: "好吧，我答应了，但是我有些小要求。"
uma_suzuka.36.desc: "你的好意我领了，但是…"
uma_suzuka.36.a: "但是?"
uma_suzuka.37.desc: "我不能接受你的邀请"
uma_suzuka.37.a: "为什么?"
uma_suzuka.38.title: "离去"
uma_suzuka.38.desc: "无声铃鹿只留下了一句§Y先头的景色，绝不出让§!就离开了，从此，那颗星球少了一个奔跑的生灵。"
uma_suzuka.38.a: "噢，这可真可惜"


uma_trainer_silent_suzuka: "训练员无声铃鹿"
uma_trainer_silent_suzuka_dream_break: "训练员无声铃鹿"


uma_suzuka.40.title: "无声铃鹿的愿望"
uma_suzuka.40.desc: "几天过后,无声铃鹿任教中央学院的训练员，似乎在她的指导下的马娘们的技艺变得精湛起来了。至于她的小要求……"
uma_suzuka.40.a: "让比赛的号角吹响吧！"
uma_suzuka.40.b: "我们不能答应这个要求，不过……"
uma_suzuka.41.title: "Fallen Star"
uma_suzuka.41.desc_a: "在这场全学院的中距离比赛中，无声铃鹿展现出了完美地起跑。\n然而，在第四弯道转向时无声铃鹿却突然失速，那只受伤过的腿如同断了一般，软弱而无力。在看台上的特别周见状，立刻跳下看台，沿着外围的跑道，冲向准备倒下的无声铃鹿；并在她准备用脸擦地之前一把抱住了她，随后在一颗颗眼泪中将无声铃鹿送上了救护车。"
uma_suzuka.41.desc_b: "在这场全学院的中距离比赛中，无声铃鹿展现出了完美地起跑。\n然而，在第四弯道转向时无声铃鹿却突然失速，那只受伤过的腿如同断了一般，软弱而无力，在看台上的几名医生见状，立刻跳下看台，沿着外围的跑道，冲向准备倒下的无声铃鹿；并在无声铃鹿准备用脸擦地之前一把抱住了她，并将无声铃鹿用担架抬上了救护车。"
uma_suzuka.41.a: "无声铃鹿!"

uma_suzuka.42.title: "Shining Star"
uma_suzuka.42.desc: "在这场全学院的中距离比赛中，无声铃鹿以出人预料的“逃”的跑法成功领先了一整场比赛，她那独特的跑法和优美的身姿给在场的许多人都留下了深刻的印象；在这以后，不知道为什么有更多人找无声铃鹿一起训练了。"
uma_suzuka.42.a: "看来我们找对人了"
uma_suzuka.43.title: "Silent Star"
uma_suzuka.43.desc: "我们拒绝了无声铃鹿的要求，但是作为补偿，我们允许她在训练时和学生同跑。现在，我们能经常看到无声铃鹿在跑道上和学生奔跑的身影，虽然无法到达从前的速度，但能够看到先头的景色，对她来说已经足够了"
uma_suzuka.43.a: "真美啊"
uma_suzuka.44.title: "Broken Star"
uma_suzuka.44.desc: "由于过于勉强自己，无声铃鹿再次骨折，并且由于多次骨折，她腿部的骨骼变得十分脆弱。\n医生为了防止她再次发生类似的事情，给她植入了固定装置虽然可以再次奔跑，但是速度肯定是大不如以前；从这以后，我们经常能看到无声铃鹿在放学后坐在跑道旁的长椅上，边望着留下来自主训练的学生，一边摸着自己的腿。\n有的时候她会自己跑一圈，最后看着手中的秒表叹气着离开。\n虽然在与我们交谈的时候她总是面带微笑，但是背后不能奔跑的辛酸和痛苦，却是掩盖不住的。"
uma_suzuka.44.a: "......"







































