###############################
 civic_umamihonobourbon:0 "波旁动力太阳炉"
 civic_umamihonobourbon_desc:0 "10岁那年，被称为天才机械师的美浦波旁为了保护自己的好友，被实验中狂野的机械几乎夺去了生命。当她从昏迷中苏醒，不真实的抚摸自己的脸颊，冰冷的触感瞬间让她变得清醒。为了挽救她，科学家们不得不顶着极低的契合度对波旁的身体进行机械改造，而结果却惊人的成功。被机械夺去了前十年的过去，又被机械给予了往后的未来。与机械的亲和让波旁作为机械师的能力和理解更上一层，成为了那个年代机械产业的领头人，她研究的动力太阳炉在日后探索群星的时代具有深远的影响。"
 civic_umasymbolirudolf:0 "鲁道夫象征的星际学生会"
 civic_umasymbolirudolf_desc:0 "她是天生的领袖，任何一个认识鲁道夫的马娘都会深刻地感受到这个事实。这种天赋在她的童年时光就展现得淋漓尽致，当她凭借多方面优异的成绩踏入特雷森的大门，并毋庸置疑地当选了学生会长，就注定了一个崭新的时代即将来临，一个属于被冠以"皇帝"之名的传奇马娘的新时代。随着2200年的一声巨响，载有ftl引擎的飞船遁入宇宙，也揭开了星河时代的帷幕。鲁道夫成为了这个初步进入宇宙的文明的第一任学生会长，也注定将在这宇宙的历史上刻下属于马娘文明的荣光。"
 civic_umaagnestachyon:0 "爱丽速子的科学统治力"
 civic_umaagnestachyon_desc:0 "首先声明一点，科学家爱丽速子在辞去职务后已经杳无音讯了四年，如果任何人在任何地方获得其相关线索，请第一时间上报。天才这个词汇，或许就是为了形容爱丽速子而被创造出来的。孩子们都对这个特立独行的同龄人感到好奇，却因为她时常倒弄那些她们一无所知的“科学”而望而生畏。在这孤寂生活的第12年，爱丽速子遇到了一个愿意走进她心底的马娘。或许是因为她是第一个真正意义和自己搭话的同龄人，又或许是她甚至愿意作为自己的实验对象来互相陪伴……无论如何，从那时起，实验逐渐开始不再是速子的全部。然后在某日的夕阳下，那个马娘与速子定下了一个约定——当你成为全世界最伟大的科学家时，我会为你准备一份礼物。"
 civic_umacurrenchan:0 "你刚刚在看别的女人吗？"
 civic_umacurrenchan_desc:0 "难道是我不可爱吗？嗯哼~？机伶酱的魅力无人能挡，现在星海的大家也能领略到这份可爱了。"
 civic_umafujikiseki:0 "苹果平均分配原则"
 civic_umafujikiseki_desc:0 "富士寝室长的规范管理确保每一个人都得到公平对待，赛马娘们不会因为分配不均而饿肚子了，虽然某些大胃王实在是太离谱（划掉）。"
 civic_umamatikanefukukitaru:0 "特雷森看面相大仙"
 civic_umamatikanefukukitaru_desc:0 "待兼福来的神圣通灵水晶球引导着我们每一个人，可以从中看出每个人的面相，不满意的往往会被请去帝下室一日游。"
 civic_umasupercreek:0 "特雷森妈立幼稚园"
 civic_umasupercreek_desc:0 "大海湾妈妈满怀着令人安心的气场，大家都流连在爱与和平之中。小baby，老实，逐一发送婴儿车！"
 civic_umanicenature:0 "睥睨八方"
 civic_umanicenature_desc:0 "素质女士的优秀盯防让其他种族的机密一览无余。我作为红技能大统领的权力是无限的。"
 civic_umazennorobroy:0 "荒漠英雄的大图书馆"
 civic_umazennorobroy_desc:0 "荒漠英雄热爱读书，也热爱收集从古代传说到科技读物的各色书籍。通过资助她所建立的大图书馆，我们能够从中获得很多有用的知识。"
 civic_umamayanotopgun:0 "重炮舰队学院"
 civic_umamayanotopgun_desc:0 "作为为数不多的拥有空军背景的马娘，重炮拥有许多舰队作战方面的独到见解。她的帮助，可以显著地提升我们的舰队的作战能力。"
 civic_umaagnesdigital:0 "马娘DD同好会"
 civic_umaagnesdigital_desc:0 "作为一位光荣的DD头子，数码对于所有的马娘们都有着无比热烈的感情。现在，她想通过筹建马娘同好会的形式，让更多的马娘们和她一样，认识到其她马娘身上的闪光点。"
 civic_umabamboomemory:0 "青竹风纪委"
 civic_umabamboomemory_desc:0 "青竹回忆拥有着超乎常人的正义感，在她的感召下，一只以维护社会的积极风气为目标的风纪小队成立了。在她们的努力下，马娘们将过上安稳的生活。"
 civic_umafinemotion:0 "爱尔兰傻狍子外交部"
 civic_umafinemotion_desc:0 "作为王女，美妙姿势深谙外交方面的各式礼节与手段。通过她自创的“拉面外交”，我们得以和其它国家维持较为良好的关系，并在星河舞台中左右逢源。"
 civic_umaeishinflash:0 "闪电战击剑训练"
 civic_umaeishinflash_desc:0 "善战的血液奔流在名为荣进闪耀的马娘的身体之中，西洋剑一出，所有敌人都黯然失色。此外，她还创造性地将“闪电战”引入我们的军队之中，这大大地提升了我们军队的战斗力。"
civic_tooltip_umaeishinflash_effects:0 "若我们选择了该国策，将允许我们建造特殊军队：§Y黑色军团§!"
 civic_umasmartfalcon:0 "飞鹰子的偶像企划"
 civic_umasmartfalcon_desc:0 "以前的飞鹰子有一个梦想，那就是站在最高的舞台上，将偶像的魅力传达给每一个人。而如今，早已成为著名偶像的她，则正努力帮更多想要走上偶像道路的年轻后辈实现她们自己的梦。"
 civic_umasatonodiamond:0 "里见企业集团"
 civic_umasatonodiamond_desc:0 "贵为里见财团的千金小姐，光钻将财团的分公司铺设到了每颗星球的每个角落。而这些管理有素且拥有强大竞争力的公司，正为我们的经济注入新的活力。"
 civic_umaairgroove:0 "气槽的政务辅助"
 civic_umaairgroove_desc:0 "不愧是马娘口中令人敬畏的“女帝”，气槽的政务处理能力在全国都是数一数二的（只要不对她说冷笑话的话）。通过邀请她加入我们的行政机构，我们处理国家内外各种繁杂事务的能力将得到成倍的提升。"

 auth_trainingcenter:0 "特雷森学院"
 auth_trainingcenter_desc:0 "为赛马娘们提供最顶级的环境，并为发展作出指引的学园。精英赛马娘们在学院代表大会上进行国事的商榷。"
 UMAMUSUME_TRANIING_CENTER:0 "学院代表大会选举产生新的学院领袖，在紧急情况下可以进行重新选举。"

 
 gov_uma_country:0 "特雷森星际学院"
 gov_uma_country_desc:0 "曾在星球上为赛马娘提供顶尖设施的特雷森学院主导的文明，现在她们将目光投向星海。"
 
 gov_uma_country_spiritualist:0 "特雷森枢机院"
 gov_uma_country_spiritualist_desc:0 "受到福来大仙影响的特雷森学院，她们走出的每一步都遵循神的旨意。"
 
 
 gov_uma_country_militarist:0 "特雷森战争委员会"
 gov_uma_country_militarist_desc:0 "军事化的特雷森学院，她们的铁蹄将踏遍星海。"
 
 gov_uma_country_authoritarian:0 "特雷森首席议会"
 gov_uma_country_authoritarian_desc:0 "学生会权力强化后，特雷森的方方面面都获得了更高的效率。"
 
 gov_uma_country_xenophob:0 "特雷森达尔文协会"
 gov_uma_country_xenophob_desc:0 "主旨为创造一个只存在顶尖赛马娘的星海的特雷森协会，她们会用一切方式保证这一点。"
 
 gov_uma_country_egalitarian:0 "特雷森乌托邦"
 gov_uma_country_egalitarian_desc:0 "特雷森学园力求保证其一流的设施能服务到任何人，无论种族。"
 
 gov_uma_country_xenophile:0 "特雷森星际交流集会"
 gov_uma_country_xenophile_desc:0 "希望在各种文明间求同存异，友好交流的特雷森学院。"
 
 gov_uma_country_pacifist:0 "特雷森和平委员会"
 gov_uma_country_pacifist_desc:0 "由爱好和平的赛马娘主导的致力于和平传播的特雷森学院。"
 
 gov_uma_country_materialist:0 "特雷森科研学会"
 gov_uma_country_materialist_desc:0 "在追求知识与真理的道路上永不停蹄的赛马娘们主导的特雷森学会。"
 

###########################################################
UMA_SPECIES_CAN_NOT_BE_HIVE_MIND:0 "马娘们作为独立而富有灵性的生灵，无法使用蜂巢类的政府结构。"
UMA_SPECIES_CAN_NOT_BE_CORPORATE:0 "马娘们热爱奔跑和自由的天性，使得她们无法被一个巨型企业所统治。"


civic_uma_my_venus_park: "我推的卓芙"
civic_uma_my_venus_park_desc: "卓芙酱真是太可爱了，我真的忍不住每天都看着她的脸！！"
civic_uma_my_venus_park_effects: "国家领袖会变成卓芙，但后续无法获取事件链内的卓芙"