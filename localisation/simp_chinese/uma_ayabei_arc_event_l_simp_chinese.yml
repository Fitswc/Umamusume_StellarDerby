uma_ayb_aybname: "爱慕织姬"
uma_ss_arc.2.title: "虚假的星空？"
uma_ss_arc.2.desc: "一名刚从特雷森毕业的学生在参观了三女神博物馆后在互联网上声称：博物馆中一幅古文明壁画描绘的是真实的星空，她甚至说这个星空是错误的，并标记出了她所认为错误的星星——壁画中间的三颗近似等距离的星星。\n虽然考古学家们也曾有过类似猜想，但我们无法将古人所绘的十几颗星星与已知可视恒星进行比对。"
uma_ss_arc.2.a: "真是天马行空的想象，随她去吧"
uma_ss_arc.2.b: "有趣，她叫什么名字？"

uma_ss_arc.3.title: "天赋异禀Ⅰ"
uma_ss_arc.3.desc: "我们在互联网上与她进行了初步的沟通，她名为「爱慕织姬」，是一名天文学爱好者与历史爱好者，并且在天文学爱好者圈子内小有名气。\n她将她所认为那幅壁画上所有恒星的名字标注了出来，但没有任何科学依据，只是凭感觉；虽说如此，从她使用的专业术语与对各个恒星的了解程度中可以看出，她的天文学功底极深。"
uma_ss_arc.3.desc.b: "我们在互联网上与她进行了初步的沟通，她名为「爱慕织姬」，是一名天文学爱好者与历史爱好者，并且在天文学爱好者圈子内小有名气。\n她将她所认为那幅壁画上所有恒星的名字标注了出来，但没有任何科学依据，只是凭感觉；虽说如此，从她使用的专业术语与对各个恒星的了解程度中可以看出，她的天文学功底极深。"
uma_ss_arc.3.a.b: "问问她愿不愿意去天文学部门当助理？"
uma_ss_arc.3.b: "唔，看来我们的国民科学素养都挺高的。"
uma_ss_arc.4.title: "天赋异禀Ⅱ"
uma_ss_arc.4.desc: "天文学部门发来报告，一年前加入部门的「爱慕织姬」在经过了系统的培训后，展现出了无与伦比的科学天赋，尤其是天文学与考古学方面的，现在天文学部门的老牌科学家为了让她当自己的助理，争得不可开交。\n不过，我们咨询了本人的意愿，她更想登上科研船，去靠近所爱的群星。"
uma_ss_arc.4.a: "探索未知的宇宙是危险的，这种不可多得的人才应该留在学院里。"
uma_ss_arc.4.b: "那我们就满足她的小愿望吧。"

uma_ss_arc.7.title: "汇报"
uma_ss_arc.7.desc: "爱慕织姬在探索太空的岗位上一直是我们国家的当先马，在今年的汇报中她再次完善了星图，并且对目前面临的问题提出了数个有重大价值的猜想和证据。\n另外，她对自己一直在意的三女神博物馆中的星星壁画研究有新的进展，并且要求对此展开汇报。"
uma_ss_arc.8.desc: "各位，按照[This.GetHomeWorldName]的时间来说，晚上好。"
uma_ss_arc.8.a: "晚上好，织姬。"
uma_ss_arc.9.desc: "这些年间，我在不同的星球上观测星空，对比着星图，我更加肯定了当时的猜测，三女神的星星壁画描绘的是当时真实的星空。"
uma_ss_arc.9.a: "你这么说的话，一定有相应的证据了？"
uma_ss_arc.10.desc: "是的，以往我一直找不到依据，但后来我想到，如果能找到其他文明在那个年代的星图，再进行比对就可以确定了。幸运的是，我成功找到了某个文明记录的这数万年间的星图。"
uma_ss_arc.10.a: "结论是？"
uma_ss_arc.11.desc: "几乎可以确定我的猜想是正确的，数据已经上传至终端以进行进一步确认，另外，那三颗星星确实并不存在。"
uma_ss_arc.11.a: "你觉得这意味着什么？"
uma_ss_arc.12.desc: "理性而言，这更有可能是这个星系中曾经存在的天文现象；但我有一种感觉，它们或许不是自然产生的。"
uma_ss_arc.12.a: "嗯，继续？"
uma_ss_arc.13.desc: "我认为应该标记出所有描绘过这三颗星星的壁画位置，如果有明显的区域性，那么就需要围绕这些位置展开调查，为了方便，我提议把它称作“三角星”。"
uma_ss_arc.13.a: "我们会组织调查，另外，在外探索这么久，有没有考虑过回国内做科研？"
uma_ss_arc.14.desc: "啊，关于这个，我小时候经历了一些事，从天上的星星那感受到强烈的归属感，仿佛能与与那些星辰说话。当时就想，如果以后自己能在对宇宙的探索中追赶我最爱的星辰，也算实现一直以来的愿望了"
uma_ss_arc.14.a: "那好吧，我们尊重你的选择。"
uma_ss_arc.14.b: "科学研究同样是最前沿哦？"
uma_ss_arc.14.resp.a: "我会继续带领大家，跑在探索星海的最先头。"
uma_ss_arc.14.resp.b: "如果国家真的需要的话，我也会尽我一份力。"

uma_scientist_trait_sp_ss_country: "先头的景色"


UMA_SILENT_SUZUKA_TRANGLE_STAR: "观星"
UMA_SILENT_SUZUKA_TRANGLE_STAR_DESC: "根据爱慕织姬的猜想，我们需要标记所有在壁画中画出“三角星”的古文明遗迹，划分出重点区域，并在区域内搜索可能遗漏的内容。\n这需要耗费大量的资源，起初有大部分研究人员反对，但一听说是织姬发起的提案，反对的声音就都消失了，现在，考古学家们已经整装待发，准备参透星空的奥秘。"


uma_ss_arc.16.title: "星星的注视下"
uma_ss_arc.16.desc: "如同织姬猜想的那般，存在三角星的壁画仅仅限制于一个较小的区域内，虽然原本用于考古的探测器并未在这片区域中检测到异常，但调用的军用探测器则报告了微弱的异常。\n工程组在异常区域挖了一个数百米深的大坑，随后便遭遇了强烈的干扰瘫痪在原地，显然，这不仅仅是一个古文明的遗迹，而是一个拥有发达科技的先驱者遗迹。\n这与神秘的三角星到底有什么关联？又于探究我们马娘的起源有何帮助？一切需要等待考古学家们的发掘……"
uma_ss_arc.16.a: "前进！！"

ss_arc_relic_desc: "一个高度发达的古文明遗址沉睡在我们生活的土地之下，它来自何处？与我们的先祖有何联系？甚至……里面是否有活物？考古队员们已经整装待发，迫切地想要揭开真相的一角……\n现在让我们开始吧。"

uma_ss_arc.2071.desc: "横亘在考古学家们面前的是一个极其先进的通讯干扰装置，正是它干扰了一般探测器的探测，所有投入其中的电子或光子通讯器都失去了音讯，我们必须找到一个建立稳定通讯的方式。\n\n使用水晶萝卜的通讯通道是一个值得一试的方法。"
uma_ss_arc.2071.title: "干扰装置"
uma_ss_arc.2071.a: "看来我们得上贵家伙了"
uma_ss_arc.2072.desc: "利用水晶萝卜构成的通讯通道极其稳定，大大超出了科学家们的预料，仿佛这是专门为了水晶萝卜通讯而设置的干扰器。\n\n真正踏入这座遗迹的一瞬间，我们的考古队员向指挥部汇报了一个重要情况：这片区域被领域覆盖着，我们不得不在严重的干扰下进行探索了。利用水晶萝卜构成的通讯通道极其稳定，大大超出了科学家们的预料，仿佛这是专门为了水晶萝卜通讯而设置的干扰器。\n\n真正踏入这座遗迹的一瞬间，我们的考古队员向指挥部汇报了一个重要情况：这片区域被领域覆盖着，我们不得不在严重的干扰下进行探索了。"
uma_ss_arc.2072.title: "如同泥沼"
uma_ss_arc.2072.a: "好吧"
uma_ss_arc.2073.desc: "怪异密码"
uma_ss_arc.2073.title: "考古队员们在领域中经历了诸如幻境，奇怪的触手生物，以及危险的无序高能后，终于在自身领域的保护下找到了整个遗迹的入口，入口处被一扇看起来十分普通的大门封锁着，大门由一组密码锁控制，但这种密码不同于任何一种在过去诸多遗迹中遇见过的密码，这让我们的破译专家们伤透了脑筋。\n\n经过商讨，破译组将继续进行密码破译工作，其余人员沿着建筑主体继续探索。"
uma_ss_arc.2073.a: "继续前进！"
uma_ss_arc.2074.desc: "密码最终由远在中央特雷森的社会学家们破解，这是一组基于马娘因子编写的特殊密码，这种并不复杂的编码方式可以有效防止机密信息泄露给非马娘文明。队员们总算可以进入这座藏在我们母星下的神秘遗迹了。\n\n建筑内没有想象中的杂乱，仅仅只有一层，四个角落分别摆放着一个仍在运作中的不明大型设备，就如同展览会一般。四个设备均连接至中间的主处理器。\n\n在排除了危险以后，剩下的事情就是搞清楚这些数据和设备是什么东西了。"
uma_ss_arc.2074.title: "展览会"
uma_ss_arc.2074.a: "继续前进！"


UMA_SILENT_SUZUKA_ANA_CODE: "翻译"
UMA_SILENT_SUZUKA_ANA_CODE_DESC: "对于这座遗迹的考古工作戛然而止，剩下的工作变成了翻译文本以及科技分析，有考古队员抱怨道“完全没有考古的感觉，就像测验一样枯燥”。\n\n很多科学家都认为这个遗迹很有可能是远古的马娘文明为后辈们留下的试炼，因为无论是领域泥沼还是因子密码，都只有马娘文明才可以解决。\n\n猜想终究是猜想，一切真相必须得等到翻译工作完成才行。"
UMA_SILENT_SUZUKA_ANA_MACHINE: "设备解析"
UMA_SILENT_SUZUKA_ANA_MACHINE_DESC: "我们将会对四个大型设备进行解析，"

uma_ss_arc.17.title: "试炼？"
uma_ss_arc.17.desc: "对于这座遗迹的考古工作戛然而止，剩下的工作变成了翻译文本以及科技分析，有考古队员抱怨道“完全没有考古的感觉，就像测验一样枯燥”。\n\n很多科学家都认为这个遗迹很有可能是远古的马娘文明为后辈们留下的试炼，因为无论是领域泥沼还是因子密码，都只有马娘文明才可以解决。\n\n猜想终究是猜想，一切真相必须得等到翻译工作完成才行。"
uma_ss_arc.17.a: "真古怪……"

silent_suzuka_relic: "星星的注视下"
silent_suzuka_relic_desc: "一个高度发达的古文明遗址沉睡在我们生活的土地之下，它来自何处？与我们的先祖有何联系？甚至……里面是否有活物？考古队员们已经整装待发，迫切地想要揭开真相的一角……"

uma_ss_arc.18.title: "翻译完成"
uma_ss_arc.18.desc: "我们成功将处理器中的文本翻译完成，除了有关四个设备的数据外，最引人注目的是一个突兀的日志：\n§g检测到S103e-E023258-SS文明的探测信号§!\n§g适用五号协议，适用保密等级：C§!\n§g银河系可也是我的故乡，我可不想放任「那些家伙」作乱，更何况这个保密等级明显虚高，我稍微违规留些信息下来，这种犄角旮旯也不会管吧……§!\n这似乎是一位曾经在这颗星球上生活的先驱者留下的内容，尽管谜团重重，这名先驱者用一串极长的编号描述一个文明，并且似乎在执行什么任务，遇到该文明的探测信号后需要撤离。\n可以推测的是，该先驱者与编号描述的文明都是已经实现了星系群航行的发达文明，编号文明似乎是对银河系存在威胁但我们依然可以从有限的文字中总结出一些内容的文明。\n日志的最后留下了一个坐标，看来我们有必要前去一探究竟。"
uma_ss_arc.18.a: "重大进展"

uma_ss_arc.19.title: "解析完成"
uma_ss_arc.19.desc: "对四个大型设备的解析初步完成，可以确定的是，这些设备没有使用过于先进的科技，而是更好地讲理论应用于实际中，科学家们正在加紧对这些科技的逆向工程。"
uma_ss_arc.19.a: "有趣"


uma_ss_arc.20.title: "可能性的未来"
uma_ss_arc.20.desc: "们的科学家成功研发出了能够估算马娘天赋的“天赋仪”，这种仪器可以帮助马娘们规划自己的发展路线，大幅提高国家运作效率，但显然这种仪器存在严重的社会伦理问题，在它的应用上我们必须慎重对待。"
uma_ss_arc.20.a: "马娘们应该有自由选择是否使用它的权利。"
uma_ss_arc.20.b: "以体检的名义使用它，只要人们不知道，那就不存在。"
uma_ss_arc.20.c: "这是个潘多拉的魔盒，把它封进档案室。"
uma_ss_arc.20.d: "这是全马娘的福祉，它将帮助我们纵横星海。"
uma_ss_arc.20.e: "马娘的天赋和能力是不被束缚的，这个仪器无法计算心灵的力量。"
uma_ss_arc.20.f: "我们可以通过它认识到自己的局限性，但社会层面的问题需要关注。"
uma_ss_arc.20.g: "这种仪器不会对我们平等的社会产生任何负面影响。"
uma_ss_arc.21.title: "檄文"
uma_ss_arc.21.desc_a: " “对于特雷森中央准备投入使用所谓「天赋仪」的决定，本人深表遗憾。\n[This.GetRulerTitle][This.GetRulerName]声称每一名马娘有选择是否使用的权利，可见国家曾对此事的社会影响进行过探讨，令我困惑的是，为何偌大的特雷森政府，竟没有人指出这一决定中无法缓和的矛盾与对社会底层逻辑的影响。\n我仅抛出我唯一的疑问给广大马娘群众们：即使法律如此规定，我们真的有权利选择是否使用「天赋仪」吗？\n不难预测，天赋仪所检查出的结果很快就会被应用在学校的招生指标、企业的招聘标准，未曾使用过的个体不会被优先考虑，而能力不足的个体则更是会被抛弃，社会会不可避免地滑入深渊。\n连这等简单的判断都无法进行，看来学生会中净是些目光短浅之辈，我号召每一位追求平等团结，追求公平正义的马娘联合起来，抵制天赋仪的使用。“ "
uma_ss_arc.21.desc_b: " “对于特雷森中央准备偷偷在体检中使用所谓「天赋仪」的决定，本人深表遗憾与愤怒。\n[This.GetRulerTitle][This.GetRulerName]隐瞒了这个事实并且准备在体检中偷偷地使用，可见国家曾对此事的社会影响进行过探讨，令我困惑的是，为何偌大的特雷森政府，竟没有人指出这一决定中无法缓和的矛盾与对社会底层逻辑的影响。\n我们不难预测，天赋仪所检查出的结果很快就会被应用在学校的招生指标、企业的招聘标准，未曾使用过的个体不会被优先考虑，而能力不足的个体则更是会被抛弃，社会会不可避免地滑入深渊。\n连这等简单的判断都无法进行，看来学生会中净是些目光短浅之辈，我号召每一位追求平等团结，追求公平正义的马娘联合起来，抵制天赋仪的使用。“ "
uma_ss_arc.21.a: "她说的有道理，重新商议天赋仪的使用。"
uma_ss_arc.21.b: "禁止任何组织将天赋仪的数据作为标准。"
uma_ss_arc.21.c: "发布公告，天赋仪的数据是国家绝密，仅供国家寻找人才使用，不会影响大多数人的生活。"
uma_ss_arc.21.d: "找人写篇文章反驳，就写马娘们应该承认自己的局限性，再感叹下有多少天才埋没在旧式的教育体系下。"
uma_ss_arc.22.title: "指引"
uma_ss_arc.22.desc: "虽然先驱者早在数万年前就离开了我们的星球，但他们似乎清楚地知道我们如今所需要的东西，虽然还不清楚他们是否也是一群马娘，但他们身上一定满载着马娘的秘密。\n另外，在后续的整理中，日志内依然存在一段无法被解码的内容，目前我们没有任何方法能将其解析出来。"
uma_ss_arc.22.a: "无论如何，向他们致以跨越星海的谢意。"

#Technology
tech_uma_realm_stable: "领域稳定装置"
tech_uma_realm_stable_desc: "可以将混乱的领域重整的装置，稳定了危险的领域能，大幅减小了启动领域时对身边同伴的影响，并且使得科学家们能更方便地研究领域。"
tech_uma_realm_stick: "领域能附着"
tech_uma_realm_stick_desc: "允许将领域能固定并短暂附着在物体上的装置，解除附着时会释放出领域能影响周围的物理环境，目前仅开发出军事用途。"
uma_tech_unlock_realm_sticker_title: "解锁部件:§H领域干扰器§!和光环§H领域干扰矩阵§!"
uma_tech_unlock_realm_sticker_desc: "科技研究完成时将解锁舰船部件:§H领域干扰器§!和光环§H领域干扰矩阵§!"
tech_uma_factor_deduce: "因子推演"
tech_uma_factor_deduce_desc: "在漫长的历史中，不知有多少孩子的天赋被扼杀在不适合的道路上。这个来自先驱者的仪器让我们得以通过因子分析对个体的“可能性”进行预测，判断其适合的发展方向，避免走上天赋不对口的歪路，“天生的科学家”不再是客套的称赞，而是一个事实。\n当然，这种对可能性的预测同样在摧毁可能性本身，在伦理方面有许多需要讨论的内容，贸然应用很可能引起不必要的麻烦。"
tech_uma_factor_tuner: "因子调率器"
