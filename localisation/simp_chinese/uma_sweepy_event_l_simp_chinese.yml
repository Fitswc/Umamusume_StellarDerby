uma_sweepy.1.title: "神秘论坛"
uma_sweepy.1.desc: "马娘们总是对各种未知现象充满好奇。近日，我们发现网络上出现了一个小有人气的论坛网站。该论坛名叫“月长石”，自称是一个主要对魔法和各种§Y超自然现象研究§!的结社，而论坛中的帖子也大多和所谓的魔法和超自然现象有关。其中包含着如夜半无根火、只在晚上出现的会飞的神秘棍子等等。正闲得无聊的调查部门提出了对该论坛进行调查的申请。"
uma_sweepy.1.a: "去调查一下这个论坛是什么来头"
uma_sweepy.1.b: "这种论坛有什么稀奇的，这也要查?"
uma_sweepy.2.title: "神秘论坛Ⅱ"
uma_sweepy.2.desc: "查结果显示，该论坛建立于大约半年前，其创始人叫做东商变革，是特雷森大学的学生。值得一提的是，东商变革出身于一个学术氛围浓厚的家庭，其父母都是特雷森科学院的资深学者，而她似乎从小就认为科学不能解释所有的一切，反而对魔法和超自然现象有着浓厚的兴趣。"
uma_sweepy.2.a: "这些帖子写的内容真有意思，问问她这些写作素材都是从哪来的。"
uma_sweepy.2.b: "看来特雷森学院真是人才济济。"
uma_sweepy.3.title: "东商变革"
uma_sweepy.3.desc: "这里是月长石超自然魔法研究会，我是天才魔法少女sweepy哦，有什么事吗？"
uma_sweepy.3.a: "我是[This.GetRulerTitle][This.GetRulerName]。我想和你谈谈有关你的论坛的事。"
uma_sweepy.4.title: "$uma_sweepy.3.title$"
uma_sweepy.4.desc: "诶诶诶？为什么[This.GetRulerTitle]会亲自联系我？难道是我的论坛有什么问题吗？"
uma_sweepy.4.a: "并不是哦，我只是对帖子里的内容很感兴趣。"
uma_sweepy.5.title: "$uma_sweepy.3.title$"
uma_sweepy.5.desc: "哼哼，这些内容可是我亲身走访调查得到的绝对真实的素材哦，虽然还没有来得及进行更深一步的调查，不过我相信一定是因为有魔法才会出现这些现象"
uma_sweepy.5.a: "学生会可以动用部分调查部门的资源帮你探寻造成这些事件的原因"
uma_sweepy.6.title: "$uma_sweepy.3.title$"
uma_sweepy.6.desc: "哼，我可是未来的大魔女sweepy，靠我自己也可以找到这些魔法啦。不过你愿意帮我也好，那么，以后你就是我的使魔了！"
uma_sweepy.6.a: "诶？使魔？"



##ARC
uma_sweepy_arc_heat_building: "发烧的楼道"
uma_sweepy_arc_heat_building_desc: "樱花小区中有一栋居民楼，明明在下雨天天气很凉，楼道地面温度却能达到近70℃的高温。东商变革认为这是因为该楼道下刻印了一处魔法阵，雨水催动了法阵发动使地面温度升高。是时候调查下了。"
uma_sweepy.101.a: "$CURIOUS$"
uma_sweepy.10.name: "自然灾害"
uma_sweepy.10.desc: "调查小组在该居民楼了解到，该楼道地面异常升高已经持续了半年左右，平日该处地面温度便已经明显高出临近地面许多，而一到下雨时温度更是高得不得了，甚至可以使雨水直接蒸发。\n小区居民担心会不会是有自然灾害引起这一奇怪的现象。\n调查组赶紧联系了当地的地震检测专家进行检测。"

uma_sweepy.11.name: "魔法阵?"
uma_sweepy.11.desc: "然而技术人员在将地震检测仪采集到的数据进行分析比对后称该地近期绝无发生地震的可能。\n调查小组里有人提出，会不会是因为电力系统故障导致的地面温度异常升高呢？然而，在电力公司派来专业的抢修人员进行检测后发现，该楼地下并没有埋藏地下电缆，排除了电力故障的可能性，相似的水管故障和天然气输送管道故障可能也被一一排除。\n又有人说，是否会是地下存在地下温泉这样的地热资源呢?可是当地早已进行过地质勘查，勘查结果早已表明，当地地下并不存在任何形式的地热资源。\n这也不是那也不是，到底是怎么一回事呢？调查组甚至调来了更高级更精确的自然灾害检测设备，但是结果依然是没有自然灾害前兆。电力部门也对电路系统进行了多次检测，仍然没有任何结果。难道真的如同东商变革所想，真的是因为地下刻印了魔法阵，雨水催动了阵法导致温度上升吗？"
uma_sweepy.11.a: "再想想办法"

uma_sweepy.12.name: "CaO"
uma_sweepy.12.desc: "最后，一筹莫展的调查组决定挖开地面一探究竟。令人意想不到的是，才刚挖到不到半米深，就有一大块生石灰被挖了出来。原来，当年建造这栋居民楼时，可能是建筑工人为了省事将建筑垃圾倒在了这里，再用水泥将这里封住使这些生石灰一直接触不到水。而几十年过去以后楼房老化，再加上连续阴雨天气导致这里出现了渗水现象，雨水接触生石灰后产生大量热能，又因为地表水泥覆盖不能很好的散发，最终导致了该处地面长期温度异常升高。"
uma_sweepy.12.a: "为什么你们调查的时候就不能直接挖开地面看看?"

uma_sweepy_arc_ice_from_sky: "天降蓝冰"
uma_sweepy_arc_ice_from_sky_desc: "东海村村民在胡萝卜田里劳作时突然听见天空中一声奇怪的声响，抬头一看天空中掉下来两块闪亮发白的东西，落地后发现是两块蓝冰。天空万里无云，没有飞机飞过，这两块冰是怎么来的呢？东商变革认为，是天上有人使用冰系魔法产生了蓝冰。"

uma_sweepy.13.name: "包治百病"
uma_sweepy.13.desc: "查组来到东海村进行调查，发现落冰的当地村民表示，当时她正在田里劳作，突然听见一声奇怪的声响，然后就看见一团闪亮发白的东西掉到了旁边的树林里。没过一会儿天空中又掉下来了一块一样的东西，村民们前往树林里一看才发现掉落物是两块蓝色的冰。\n有村民尝了尝掉下来的冰块表示味道咸的苦的甜的都有，更有迷信的村民宣称这是包治百病的天冰。\n有村民提出猜测，这会不会只是一种特殊的冰雹呢？调查组联系了当地气象局，专业人员查看当天的数据资料后提出看法，称当天的气候情况特别稳定，没有形成冰雹的条件。在看到蓝冰的影像资料后更是肯定冰块出现和天气无关。"
uma_sweepy.13.a: "怎么迷信都来了"
uma_sweepy.14.name: "陨冰"
uma_sweepy.14.desc: "调查组里有天文学家提出了自己的看法，她认为这两块儿冰很有可能是极为稀有的陨冰现象。在长期的太空探索中我们已经知道太空中存在大量的冰块，科学家认为冰也可以像陨石一样进入大气层形成陨冰。由于太空中水的同位素比例和地球水并不相同，调查小组立即将冰块取水样送到了理化测试中心进行同位素检测。然而结果发现，水样在地球水的范围内，这竟然就是来自地球的冰。"
uma_sweepy.14.a: "$CURIOUS$"
uma_sweepy.15.name: "飞机产生的可能性"
uma_sweepy.15.desc: "调查组只好再次调查究竟是什么原因导致蓝冰掉落。难道真的是有所谓的冰系魔法吗？在刚开始调查时，由于村民一致否认冰块掉落时天空中有飞机飞过，调查组排除了飞机的可能性。然而随着各种可能性被一一排除，专家们不得不开始考虑是不是飞机导致天降蓝冰。后续调查中显示，这个村子在飞机航路之下，蓝冰会不会是从离村子比较远的飞机上掉落，再由于气流的作用使冰块掉落到村子里的呢？飞机上为什么会产生蓝冰呢？"
uma_sweepy.15.a: "$CURIOUS$"
uma_sweepy.16.name: "呃——"
uma_sweepy.16.desc: "最后，调查组了解到，飞机上为了保证卫生间内不流出异味，会将乘客的排泄物用真空压进污水箱后加入化学药品进行反应，反应后就会得到蓝色的溶液。如果飞机上污水箱口盖没有关紧就会使污水渗漏出来冻结在飞机表面，越冻越大直到承受不住后便从飞机表面掉了下来。也就是说，这些蓝冰其实就是飞机上乘客的排泄物。"
uma_sweepy.16.a: "我突然很同情尝过这些冰块的村民..."

uma_sweepy_arc_carrot: "变种萝卜"
uma_sweepy_arc_carrot_desc: "目白镇一片白萝卜田里竟然长出了几颗胡萝卜，东商变革认为是有置换魔法将白萝卜变成了胡萝卜，真的是这样吗？"

uma_sweepy.17.name: "基因突变"
uma_sweepy.17.desc: "调查组来到目白镇进行走访，田地主人表示，这块田今年本来种的是白萝卜，没想到到了收获的时候，地里零零散散的长了几根胡萝卜出来。如此奇特的现象镇民们都表示从来没有遇到过。\n有镇民说，会不会是基因突变导致的？植物学家很快给出了否定的答案。原来，白萝卜和胡萝卜虽然都叫萝卜，但其实并不是近亲。白萝卜属于十字花科萝卜属，而胡萝卜则属于伞形科胡萝卜属，基因突变绝对不可能让白萝卜变成胡萝卜。\n那么会不会是这片地以前种过胡萝卜，以前留下的种子直到现在才发芽呢？田地的主人表示绝不可能。主人说，这块地自从开垦以来，虽然进行过轮种，但是从来没有种过胡萝卜。于是这个可能性也被排除了。"
uma_sweepy.17.a: "$CURIOUS$"
uma_sweepy.18.desc: "大批农业学家和植物学家纷纷前来，对土壤、水质、温度甚至磁场进行了检测，都不明白为什么白萝卜田会长出胡萝卜。难道田里真的存在魔法能让白萝卜变成胡萝卜吗？\n最后，调查组成员将目光放在了播种时没有用完的白萝卜种子上。没想到在检查这些白萝卜种子的时候，检查员从里面找出来好些胡萝卜的种子，看来不知道是种子公司品控不严还是田地主人粗心大意，有一些胡萝卜种子被混进白萝卜种子里一起种下去了......"
uma_sweepy.18.name: "演的吧!!!"
uma_sweepy.18.a: "这些专家和你们调查组简直就是一群草包！"


uma_sweepy.20.title: "草包调查组"
uma_sweepy.20.desc: "从种种离谱的没边的调查事件可以看出，这些调查组和专家简直就是一群草包！"
uma_sweepy.20.a: "算了，先联系东商变革"

uma_sweepy.21.title: "东商变革"
uma_sweepy.21.desc: "使魔你来啦，所以这些事件发生的原因是什么？是因为有魔法吗？"
uma_sweepy.21.a: "事情的结果可能不是你想象的那样..."


uma_sweepy.22.desc: "诶诶诶，意思是说，会发生这些事情都是因为这些无聊的原因，和魔法没有关系吗？"
uma_sweepy.22.a: "可能真正有魔法参与的事件还没有出现吧。"


uma_sweepy.23.desc: "哼！亚达亚达，这不可能，魔法一定是存在的！我一定要证明魔法的存在！"
uma_sweepy.23.a: ""

uma_sweepy.24.title: "大爆炸"
uma_sweepy.24.desc: "上一处山谷里突然出现了一场巨大的爆炸，爆炸威力几乎将整个山谷夷为平地，万幸的是爆炸发生在荒郊野外，没有造成人员伤亡。奇怪的是，调查队无论如何也找不到产生爆炸的原因。"
uma_sweepy.24.a: "True Magic?!"

uma_sweepy.25.desc: "使、使魔，这次的大爆炸好像是我惹出来的..."
uma_sweepy.25.a: "你惹出来的？你怎么做到的？"
uma_sweepy.26.desc: "我找到了一本古老的典籍，上面记载了一个魔法，我照着做了一下就变成这样了。"
uma_sweepy.26.a: "你惹出来的？你怎么做到的？"
uma_sweepy.27.desc: "我也不知道啦，那本书上说让我摆出书上记载的魔法阵，再念出咒语“生命之色涡流旋转，七重之门现于世间，力量之塔君临九天——究极！”，我念完咒语就产生爆炸了..."
uma_sweepy.27.a: "你太乱来了，这次这个魔法可能会保护施法者，万一出现生命危险你怎么办？"
uma_sweepy.28.desc: "我也不知道啦，那本书上说让我摆出书上记载的魔法阵，再念出咒语“生命之色涡流旋转，七重之门现于世间，力量之塔君临九天——究极！”，我念完咒语就产生爆炸了..."
uma_sweepy.28.a: "你太乱来了，这次这个魔法可能会保护施法者，万一出现生命危险你怎么办？"
uma_sweepy.29.desc: "对不起...我再也不敢再搞这些魔法研究了..."
uma_sweepy.29.a: "不过你似乎真的证明了魔法的存在呢。你愿意加入我们吗？"
uma_sweepy.30.desc: "亚达！！爸爸妈妈研究了一辈子科学也没研究出什么有意思的东西，科学最无聊了！我才不要当什么科学官啦！"
uma_sweepy.30.a: "只是个名头啦，你可以继续研究你喜欢的东西哦。"
uma_sweepy.31.desc: "真、真的吗？"
uma_sweepy.31.a: "还可以申请科研船去外太空探索未知哦，说不定能找到新魔法呢~"
uma_sweepy.31.desc.repo: "哼，既然你都这么说了，那我就勉为其难当一下你们的科学官吧。你要作为我的使魔帮助我哦~"


