uma_crisis.9999.title: "隧道"
uma_crisis.9999.desc: "我们利用中山庆典留下的痕迹重新启动了虫洞，是时候一探究竟了。"
uma_crisis.9999.a: "很好"

uma_crisis.6661.desc: "滚出这里。"
uma_crisis.6661.a: "大摇大摆地来劫掠一番，不留下什么就想走？"
uma_crisis.6661.b: "强盛的黄金家族居然打不过一个年轻的文明"
uma_crisis.6661.a.repo: "有胆子你就来"
uma_crisis.6662.desc: "你说谁打不过？"
uma_crisis.6662.a: "如果打得过，何必找这么小块地苟活？"
uma_crisis.6663.desc: "在那之前，我会先把你碾成尘埃！"
uma_crisis.6663.a: "然后离自己的目标又远了一步？"
uma_crisis.6663.b: "那看看是谁被碾成尘埃！"
uma_crisis.6664.title: "信号频段已切换"
uma_crisis.6664.desc: "请......请等一下，我来和她们交流......"
#uma_crisis.6664.a: "败者应当臣服！"
uma_crisis.6664.a: "你是谁？"
#uma_crisis.6664.b: "有没有一种可能，我们其实可以合作……"
#uma_crisis.6665.desc: "合作？好，如果你们愿意接受黄金因子，我就同意你的合作。"
uma_crisis.6665.desc: "初次见面，我是梦之旅，黄金家935代的长姊。刚刚和你们吵架的，是我的妹妹。"
#uma_crisis.6665.a: "那不可能，你们有求于我。"
uma_crisis.6665.a: "你好，梦之旅"
uma_crisis.6666.desc: "咦？请稍等一下。"
uma_crisis.6666.a: "?"
uma_crisis.6667.desc: "好啦。既然您顺着虫洞痕迹追到这里来，相比有许多想要了解的事项，请随意，我有问必答。"
uma_crisis.6667.a: "为什么其他马娘都疯疯癫癫的,而你却能正常交流？"
uma_crisis.8000.desc: "这是强化黄金因子的效果，而我则因为一次三女神遗迹探索抑制了部分因子，当然，这抑制也是会被情绪影响效果的。\n关于我的事情没有什么重要的，回到正题吧。"
uma_crisis.8000.a: "为什么要袭击我们？"
uma_crisis.8000.b: "讲讲黄金家族。"
uma_crisis.8000.c: "中山庆典说的“恐怖的马娘”指的是？"
uma_crisis.8000.d: "你们接下来如何打算？"
uma_crisis.8000.e: "黄金因子吗？"
uma_crisis.8000.a.repo: "黄金舰队缺少人口和资源，一般而言，我们的航道会经过弱小的马娘文明，将她们并入黄金家族；不招惹强大的太空文明，这一判断是由我进行的。\n然而，航线出现偏差在宇宙中是常有的事，这次事件是在调整航线的过程中、作战部门不听从“待命”的指令、擅自出击而导致的。\n对贵国造成的损失，我们将尽可能弥补。"
uma_crisis.8000.b.repo: "我们曾是一个辉煌的文明，在探索宇宙的同时，也如同绝大部分马娘文明一样，对因子保持着开发与筛选，那时候的科学家们对黄金因子的强大感到痴迷，名为“黄金”的因子让马娘们勇敢，坚毅，闪闪发光，尽管伴随着一些暴脾气或是固执。\n在漫长的继承里，“黄金”总是最完整的，伴随最显著的特征，它盖过了其他所有的因子，让下一代马娘愈发暴躁、固执、魔怔、极端，或是产生各种各样的不良嗜好。\n科学家们用尽了办法，也没能逆转这股趋势，黄金家族开始不断对外侵略，内部则愈发混乱，连一盘散沙都称不上，直到现在，用其他马娘文明的因子，尽可能减少“黄金”的影响。"
uma_crisis.8000.c.repo: "那是我们开始流浪的原因。\n当我们扩张到极致时，她们便出现了，那场战争完全以毁灭为目的，松散的黄金家族无力抵抗那般强大、犹如机械般令行禁止的敌人，幸存的先祖乘上家园舰队离开故土，期盼有一天能重返家乡，只是……因子的影响依然存在，你所见到的三位指挥官已经是其中相当优秀的马娘了。\n我自从脱离黄金因子的影响，就在不断研究那段时间的历史，结论是，如果我们能团结一致，即使是记载中宛如神明的对手，也并非无法战胜。"
uma_crisis.8000.d.repo: "虽然我们暂时在这里定居，但是我们也知道，这只是暂时的休息。在不久的将来，我们会再次启航。\n旅行，做着回乡的梦，直到最后一支舰队迷失在星海中，最后一艘船坠入恒星，最后一名马娘逝去，这就是黄金的归宿……"
uma_crisis.8001.desc: "看起来您很感兴趣，但是我建议您不要使用它，更不要将其合并到您人民的固有因子中。\n拜托了......"
uma_crisis.8001.a: "我们会控制好力度的"
uma_crisis.8001.b: "我们只会对它进行研究"
