uma_crisis.00.title:0 "漂流......"
uma_crisis.00.desc:0 "一艘未认证的武装船只闯入了我们的领空，目前正位于[capital_scope.GetName]中，但它并未发起攻击，只是漫无目的地漂浮着，我们或许应该尝试把它停下来。"
uma_crisis.00.a:0 "小心应对……"

gold_counterattack_title:0 "逆袭的黄金家族"
gold_counterattack_desc:0 "一艘未认证的武装船只闯入了我们的领空，目前正位于[capital_scope.GetName]中，但它并未发起攻击，只是漫无目的地漂浮着，我们或许应该尝试把它停下来。"
FIRST_TEMPTATION_OF_ENGINEER_DESC:0 "小心应对……" #停船检查的文本
UMA_STOP_BILIBILI_DESC:0 "小心谨慎……" #停止异常波动的文本

uma_crisis.101.title:0 "异常波动"
uma_crisis.101.desc:0 "工程船停下了这艘船只，随后它开始散发出异常的波动，我们或许应该派遣一些特种部队上舰排除隐患。"
uma_crisis.101.a:0 "小心谨慎……"

uma_crisis.11.title:0 "异常波动"
uma_crisis.11.desc:0 "先前在[capital_scope.GetName]中漂浮的武装船只停了下来，并散发出异常的波动，目前还不清楚这种波动代表着什么。看来我们不得不处理这件事了。"
uma_crisis.11.a:0 "小心谨慎……"

uma_crisis.12.title:0 "特殊项目完成"
uma_crisis.12.desc:0 "我们的军事专家花费了不少时间才关掉信号发射器，并且无论如何也破解不了这艘战舰的加密控制系统。"
uma_crisis.12.a:0 "派一个专家去处理。"
uma_crisis.12.b:0 "这太危险了，把它丢进恒星里。"

uma_crisis.13.title:0 "通讯接入"
uma_crisis.13.desc:0 "喔，马娘文明发现！\n小的们，给我上！"
uma_crisis.13.a:0 "发生什么事了？"
uma_crisis.14.desc:0 "不——我的小金船号！！你们这些残忍的马娘，居然这样对待它！\n小的们，给我上！"
uma_crisis.14.a:0 "发生什么事了？"
uma_crisis.15.desc:0 "你们居然不迎接小金船！\n小的们，给我上！\n——————"
uma_crisis.15.a:0 "发生什么事了？"

NAME_Goldship_Portal_Holder:0 "黄金船舰队传送门"
NAME_goldship:0 "黄金船舰队"
Name_GP:0 "黄金船舰队传送门"
uma_crisis.1008.name:0 "金色裂隙" 
uma_crisis.1008.desc:0 "大量武装船只从§H[uma_gold_invasion_spawn_system.GetName]§!内出现的金色裂缝中涌出开始攻击我们！那些船只都有金色的装甲和武器，我们的攻击收效甚微。"
uma_crisis.1008.a:0 "什么情况？进入紧急状态!"
uma_crisis.1008.a.tooltip: "可以从通讯目录与黄金舰队交涉"

uma_crisis.111.1.desc:0 "弱小的马娘们，跟着本金船大人才是出路——噢啊啊啊啊！为什么这螃蟹煮熟了还会夹我，什么？它本来就是红的？"
uma_crisis.111.2.desc:0 "喔，你是来找本金船大人聊投降事宜的吗？还是说，只是想一睹我的芳容？"
uma_crisis.111.3.desc:0 "通讯接入，成功，正在加载……为时已晚，有机体。"
uma_crisis.111.4.desc:0 "我的舰队损失惨重，我必须重新集结……骗你的哟~"
uma_crisis.111.5.desc:0 "镭射核心就绪，master spark！啊啊啊啊啊啊啊啊啊我的眼睛，我的眼睛！"
uma_crisis.111.6.desc:0 "黄金舰队，再生产！"
uma_crisis.111.7.desc:0 "你可曾听闻过一套从天而降的腿法？那是失传已久的金船飞踢！歪歪歪，吃我一脚！"
uma_crisis.111.8.desc:0 "一秒过去，两秒过去，三秒过去……喂！再煮下去毛肚就变成毛巾了，还是说其实你喜欢吃毛巾？我懂的。"
uma_crisis.111.9.desc:0 "那么导弹在飞行的过程中进行的闪避动作可以有效降低敌方点防御的暴击率……暴击率？"
uma_crisis.111.10.desc:0 "“如果把蛋糕搅拌均匀以后倒入青汁中，一定能做出传说级别的饮料。”来人呐，让她自己试试。"

uma_crisis.111.a:0 "你是谁？为什么要攻击我们？"
uma_crisis.111.a.response:0 "——我们黄金家族致力于向宇宙中每一个马娘文明提供黄金般的体验，本黄金船大人负责这么大一片区域……多大来着？总而言之就是，把你们变成黄金家族的一员。"

uma_crisis.111.b:0 "同为马娘，我们应该团结一致。"
uma_crisis.111.b.response:0 "——没错，黄金家族团结一致！"

uma_crisis.111.c:0 "你不是我们的对手。"
uma_crisis.111.c.response:0 "——我的黄金舰队无穷无尽，而你的合金每分每秒都在消逝。reoreoreoreo~"

uma_crisis.111.d:0 "金船大人，是我们有眼不识泰山，饶了我吧。"
uma_crisis.111.d.response:0 "——喔？本金船大人喜欢吃小马娘，把你们每个月出生的小马娘交上来就饶了你们。"

uma_crisis.112.1.desc:0 "你还有闲情逸致来找我？这么闲的话来赌一把吧，德州？二十一点？还是说轮盘？"
uma_crisis.112.2.desc:0 "黄金船这家伙，去赌场迟早被剁掉手。"
uma_crisis.112.3.desc:0 "追求数学上的期望对我而言是下策，马娘的大脑是不受数学控制的。"
uma_crisis.112.4.desc:0 "没有底牌的文明不配生存下去——所以我们在这。"
uma_crisis.112.5.desc:0 "有所顾忌就会不敢决断，所以在选择的时候必须斩断一切。"

uma_crisis.112.a:0 "你似乎比黄金船更容易交流些，为什么要进攻我们？"
uma_crisis.112.b:0 "看来没什么好说的了。"
uma_crisis.112.c:0 "舰队决战可不是赌博哦？"
uma_crisis.112.c.response:0 "——那就让我们拭目以待罢。"

uma_crisis.1121.desc:0 "这可不是我的主意。"
uma_crisis.1121.a:0 "是那个黄金船的吗？"
uma_crisis.1122.desc:0 "——不是。"
uma_crisis.1122.a:0 "那是谁？"
uma_crisis.1122.a.response:0 "哈，想知道的话就作为赌注在舰队决斗中战胜我吧，押上所有舰队。"

uma_crisis.113.1.desc:0 "有事快说。"
uma_crisis.113.2.desc:0 "干嘛？"
uma_crisis.113.3.desc:0 "想问什么？"
uma_crisis.113.a:0 "为什么你们在进攻的途中还会起内讧？"
uma_crisis.113.a.response:0 "劫掠？关我屁事，我本来应该死了，但是被某个多管闲事的家伙救了回来，打两架心情舒畅，没啥事了？没啥事就滚吧。"



uma_crisis.2008.desc:0 "探测器发现在§H[uma_naka_invasion_spawn_system.GetName]§!产生了第二个金色裂隙，大量舰队从裂隙中涌出！"
uma_crisis.2008.a:0 "麻烦了。"

uma_crisis.20081.desc:0 "黄金船，你又出老千？！"
uma_crisis.20081.a:0 "哈？"

uma_crisis.2009.desc:0 "这里是中山庆典，前来支援……当然是来支援黄金船啊？你在想什么？"
uma_crisis.2009.a:0 "还有支援？"

uma_crisis.2010.desc:0 "虽然我对黄金家族那套没什么兴趣，但多几个成员总是好的。"

uma_crisis.20082.desc:0 "你离远点，等我收拾完她再说。"

uma_crisis.3008.desc:0 "探测器发现在§H[uma_Orfevre_invasion_spawn_system.GetName]§!产生了第三个金色裂隙，大量舰队从裂隙中涌出！"
uma_crisis.3008.a:0 "到底还有多少舰队？"

uma_crisis.3009.desc:0 "哈？你俩又打起来了？没事，我就看看。"
uma_crisis.3009.a:0 "你是谁？"

uma_crisis.3010.desc:0 "我？黄金巨匠，本来是来支援的，但是还是看这俩打架比较有意思。"


uma_crisis.30081.desc:0 "喂！打到我了！你找死是吧？"

uma_crisis.11200.title:0 ""
uma_crisis.11200.desc:0 ""
uma_crisis.11200.a:0 ""

uma_crisis.11201.desc:0 "来找你做个交易。"
uma_crisis.11201.a:0 "我们没工夫和敌人掰扯。"

uma_crisis.11202.desc:0 "你先别急，那俩打的正欢呢，如果你帮我把他们俩的传送门干掉，我就主动撤退，怎么样？"
uma_crisis.11202.a:0 "你们到底想做什么？"

uma_crisis.11203.desc:0 "黄金船总是把事情搞得太复杂，简单来说，我们被一群有些恐怖的家伙痛揍了一顿，剩下的人逃了出来。但是人口不太够，所以我们就在角落里面找一些弱小的马娘们让她们加入我们。"
uma_crisis.11203.a:0 "你们这是在劫掠！"

uma_crisis.11204.desc:0 "随你怎么说，反正我的舰队不会主动进入你的领土了，如果你帮我干掉他们俩，我就主动撤退。"
uma_crisis.11204.a:0 "我凭什么相信你？"

uma_crisis.11205.desc:0 "摧毁传送门的方法已经传给你了，就这样。"

uma_crisis.11206.title:0 "转机"
uma_crisis.11206.desc:0 "黄金家的内讧为我们迎来了转机，中山庆典的舰队如约停止了对我们的进攻，并且借用她的情报，我们有了对付传送门的办法，现在我们只需要尽力干掉这两个传送门就行。"
uma_crisis.11206.a:0 "送她们回老家！"


uma_crisis.1020.desc:0 "不！我的黄金舰队，可恶，战略转进！"
uma_crisis.1020.a:0 "哈，你在向后进攻吗？"
uma_crisis.1021.title:0 "干掉一个传送门"
uma_crisis.1021.desc:0 "我们成功击溃了位于§H[uma_gold_invasion_spawn_system.GetName]§!的传送门，不过由于内讧减少，战斗或许会更麻烦。"
uma_crisis.1021.a:0 "乘胜追击！"

uma_crisis.2020.desc:0 "啧，要不是那个黄金船……"
uma_crisis.2020.a:0 "就算是单挑你也不是我们的对手。"
uma_crisis.2021.title:0 "干掉一个传送门"
uma_crisis.2021.desc:0 "我们成功击溃了位于§H[uma_Orfevre_invasion_spawn_system.GetName]§!的传送门，不过由于内讧减少，战斗或许会更麻烦。"
uma_crisis.2021.a:0 "乘胜追击！"

uma_crisis.6000.title:0 "干掉两个传送门"
uma_crisis.6000.desc:0 "我们成功击溃了黄金船和黄金巨匠的传送门，现在黄金舰队正从中山庆典的传送门处撤离。"
uma_crisis.6000.1.a:0 "追击！"
uma_crisis.6000.2.a:0 "看看能不能跟庆典沟通一下……"

uma_crisis.6010.desc:0 "——喂，不要得寸进尺。"
uma_crisis.6010.1.a:0 "废话少说！"

uma_crisis.6020.desc:0 "——什么事？我已经按照约定撤退了。"
uma_crisis.6020.1.a:0 "你之前说的“恐怖的马娘”是什么？"
uma_crisis.6021.desc:0 "——我怎么知道，那已经是很久之前的事情了，反正就是一群见到马娘就杀的疯子，我的先祖们逃了出来，建立了黄金舰队。"
uma_crisis.6021.1.a:0 "没想过打回去吗？"
uma_crisis.6022.desc:0 "——打回去？她们的一支分舰队就把我们的先祖们打得抱头鼠窜，我可不赌必输的局，不过……「黄金旅程」总念叨着打回去。"
uma_crisis.6022.1.a:0 "黄金旅程？"
uma_crisis.6023.desc:0 "——我们的领袖，好了，再说下去要被骂了，再见。"

uma_crisis.6050.title:0 "隧道"
uma_crisis.6050.desc:0 "中山庆典的传送门关闭后，在原地留下了一个虫洞痕迹，这个痕迹大约会在十年后消失，如果我们打算追过去，或许可以利用它。"
uma_crisis.6050.a:0 "就这样告一段落吧"

