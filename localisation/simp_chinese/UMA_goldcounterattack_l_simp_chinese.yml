uma_crisis.7008.desc: "黄金因子对我们带来的巨大裨益让我们对其愈发渴求，在科学家的努力下，我们成功将黄金因子融入了部分志愿者的固有因子中，她们将作为真正的黄金家族，让黄金因子在血脉中永远流淌。"
