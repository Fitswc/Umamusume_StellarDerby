uma_threegodness_rd_country:0 "三女神知识研究所"
uma_threegodness_rd.99.title:0 "三女神知识研究所成立"
uma_threegodness_rd.99.desc:0 "在完成了选址、人才招募、设备调配等一系列工作后，三女神知识研究所今天终于正式成立了。研究所将致力于收集和还原三女神所留下来的知识，并将其转化为能够造福马娘们的先进科技。随着第一批研究者的入驻，研究所现在已经逐渐开始运转。"
uma_threegodness_rd.99.a:0 "我们终将知晓三女神们所留下来的秘密！"
uma_now_you_can_find_rd_in_your_communication_menu:0 "现在可以在通讯界面和三女神知识研究所联系了"
uma_threegodness_rd.100.title:0 "特别周"
uma_threegodness_rd.100.desc:0 "啊，是[Root.GetRulerName]桑！请问今天来这儿是有什么事情吗？"
uma_threegodness_rd.100.desc2:0 "嗯...这个文件应该放在这里，然后那个...呜哇哇，[Root.GetRulerName]桑！？"
uma_threegodness_rd.100.desc3:0 "好，今天也要努力加油！啊，[Root.GetRulerName]桑，你好啊！"
uma_threegodness_rd.100.a:0 "进入物理学科技界面"
uma_threegodness_rd.100.b:0 "进入工程学科技界面"
uma_threegodness_rd.100.c:0 "进入社会学科技界面"
uma_threegodness_rd.100.d:0 "告诉我更多关于你的事情吧！"
uma_threegodness_rd.100.d.response:0 "欸？我自己吗？不不不，不是讨厌，只是有点点意外...其实最早我的目标是成为特雷森学院第一的赛马娘的说，在铃鹿桑和的帮助下，我拿下了特雷森杯，实现了自己的梦想！后来，因为对三女神大人留下的这些知识很感兴趣，就来到了研究所里，没想到就变成了研究所的领导人呢，欸嘿嘿..."
uma_threegodness_rd.100.e:0 "这个研究所是干啥的呢？"
uma_threegodness_rd.100.e.response:0 "我们三女神知识研究所，就是一个将伟大的三女神们所留下的知识拼凑起来，还原出很多神奇的科技的机构哦！"
uma_threegodness_rd.100.exit:0 "结束通讯"
