l_simp_chinese:
############社会学############
tech_uma_toresen_planet_transform:0 "特雷森星球建设"
tech_uma_toresen_planet_transform_desc:0 "经过无数伟大的建筑师马娘的设计，我们终于得以开展特雷森有史以来最为宏大的工程之一——特雷森星球建设工程。即使是最为豪华的中央特雷森，其也只能够覆盖星球的一角。而如今，我们将能够铸一星为一院，并为生活在上面的马娘提供最为优渥和舒适的生活。"
uma_allow_us_change_pc_uma_school_planet_title:0 "解锁星球决议 §Y将星球改建为学院星球§!"
uma_allow_us_change_pc_uma_school_planet_desc:0 "通过执行特定的星球决议，我们能够将星球改建为拥有强大修正的§Y学院星球§!"
tech_uma_spring_planet_transform:0 "温泉星球建设"
tech_uma_spring_planet_transform_desc:0 "要问马娘们喜欢什么？很多人都会回答“奔跑”，这自然是正确答案之一。然而，人们所不知道的是，马娘们还有一个独特的爱好——泡温泉。于是，一个大胆而有趣的想法出现了：为何不将一整颗星球改造成一个超大的温泉呢？"
tech_uma_race_tradition:0 "比赛传统"
tech_uma_race_tradition_desc:0 "“赛马”，也就是通过在赛道上相互追逐以确定谁的步伐最为迅捷，谁的力量最为强大，谁的智谋最为丰富的过程，是从马娘诞生以来就有的传统。而“赛场”，或者叫“马场”，则是她们竞技的舞台。"
tech_uma_toresen_race_dept:0 "特雷森赛事部"
tech_uma_toresen_race_dept_desc:0 "从三女神创造马娘开始，对奔跑的热爱早已深深地刻入了每位马娘的心中。从古至今，大大小小的，关于奔跑的比赛已经举办了不知有多少届。并已经成为了我们文化的独特标志之一。随着我们进入了太空时代，人口爆发式的增长也使得赛事数目和赛事规模迅速增长。为了对奔跑比赛进行规范，特雷森学院将设立专门的赛事部。"
uma_unlock_racing_policy_title:0 "解锁§Y赛事运营方针§!政策"
uma_unlock_racing_policy_desc:0 "我们将可以灵活地调整各大赛事的举办方式"
tech_uma_race_course_expand:0 "赛马场地扩张"
tech_uma_race_course_expand_desc:0 "传承下来的小型赛场虽然拥有厚重的历史感，但已经难以满足我们日渐增长的比赛需求。通过对赛场进行大规模的翻新和升级，我们能够使得这些赛场跟上时代。"
tech_uma_planet_rece_holding:0 "星球级别赛事举办"
tech_uma_planet_rece_holding_desc:0 "随着配套场地的完善，我们终于可以在我们的星球上举办盛大的赛马比赛了。通过让赛马娘们在绿茵之上奔跑，我们能够极大地鼓舞居民们的士气。"
uma_unlock_planet_derby_decision_title:0 "解锁星球决议 §Y举办星球级别比赛§!"
uma_unlock_planet_derby_decision_desc:0 "我们将能够在星球上举办一场涵盖整个星球的比赛！"
tech_uma_estabilish_trainer_system:0 "建立训练员制度"
tech_uma_estabilish_trainer_system_desc:0 "为了帮助赛马娘们发挥出自己的水平，也为了更好地解决她们的生活方面和情感方面的问题，学院特别建立了训练员制度。训练员将从拥有训练员资质的马娘中选拔，并分配给每位训练员一位或数位担当马娘（此外，也允许马娘逆向指定训练员，和训练员主动挖掘赛马娘）。这样一来，赛马娘们遇到的很多问题，将可以在训练员的帮助下迎刃而解。"
uma_add_trainer_job_for_these_two_buildings_title:0 "每一座§Y现代化赛场§! 将额外提供 §Y1§! £job_uma_trainer£ 训练员 岗位，每一座§Y尖端赛场§! 将额外提供 §Y2§! £job_uma_trainer£ 训练员 岗位。"
uma_add_trainer_job_for_these_two_buildings_desc:0 "\n£job_uma_trainer£ $job_uma_trainer_plural$ 消耗 £consumer_goods£ §Y消费品§!，产出 £unity£ §Y凝聚力§!和 £society£ §Y社会学研究§!，并且增加£job_uma_racing_umamusume£  $job_uma_racing_umamusume$ 岗位的产出。\n\n特雷森训练员手册：\n一、欢迎各位训练员来到特雷森学院，作为强大的赛马娘，您的天赋将在我们学院的学生身上发挥更大的作用\n二、按照各种筛选机制，您将会被分配到1~3位担当马娘（此外，您也可以主动向还未出道的学生们发出邀请）您应当妥善地安排她们的训练和比赛等事宜，偶尔，还需要帮她们解决一些心理上的困扰\n三、训练员和担当马娘应该努力达成§Y两人三足§!的关系。\n四、不过，这些孩子们都是处于青春期的少女，所以，在平日的训练和生活中，也请和她们§R保持一定的距§!..."
tech_uma_racing_ranking_system:0 "赛事分级制度"
tech_uma_racing_ranking_system_desc:0 "随着各种各样的比赛如雨后春笋般涌出，对这些赛事的管理难度也越来越高。通过将比赛按照目的（运动目的、商业目的、宣传目的等）和比赛等级（GI GII GII OP等）进行划分，我们能够更加合理地协调这些赛事的举办，确保这些赛事的运转处于学院的控制之下。"
tech_uma_high_level_race_course:0 "尖端赛马场地建设"
tech_uma_high_level_race_course_desc:0 "虽然我们已经修建了现代化的赛场，但这还不够。赛跑作为我们最重要的的文化和民族精神之一，我们需要给赛跑运动提供最好的场地。"
tech_uma_country_race_system:0 "国家赛事规范"
tech_uma_country_race_system_desc:0 "拥有了更好的赛场后，我们将实现一个最为宏大的梦想——举办一场涵盖所有马娘的国家级别的赛事。但在此之前，我们将先建立一套国家级别的赛事规范。国家级别的赛事，将被划分为G0级别，主要赛事有九场，分为“经典三冠路线”——皋月赏，特雷森德比，菊花赏；“春季三冠路线”——大阪杯，星空赏春，宝冢纪念；以及“秋季三冠路线”——星空赏秋，特雷森杯，有马纪念。此外，还有“泥地路线”（二月锦标，学院大赏典等G0沙地赛事）、“英里路线”（安田纪念，英里锦标等）和“短途路线”（三女神纪念，短途锦标）等。"
tech_uma_country_race_holding:0 "国家级别赛事举办"
tech_uma_country_race_holding_desc:0 "之前举办星球级别赛事的经历已经为特雷森学院积累了足够的经验。现在，我们终于可以将全星球最强大的赛马娘聚在一起，举办一场决出全国家“最快的赛马娘”的比赛。现在，让闸门开启吧！"
uma_unlock_decision_to_hold_country_derby_title:0 "解锁国家法令 §Y举办国家级别比赛§!"
uma_unlock_decision_to_hold_country_derby_desc:0 "我们将能够举办前所未有的国家级赛事！"
tech_uma_biology:0 "马娘生理学"
tech_uma_biology_desc:0 "在马娘小只的身体里，蕴藏着不可小觑的力量。然而，让马娘拥有这等超乎超乎常人的速度和力量的原因到底是什么？马娘生理学将从生物学的角度帮助我们探究这个问题。"
uma_allow_us_explore_the_secret_of_umamusume_body_title:0 "允许我们进一步地探究马娘机体的秘密"
uma_allow_us_explore_the_secret_of_umamusume_body_desc:0 "感谢安心泽小结和主治先生为学院提供的技术支持"
tech_uma_genetics:0 "马娘遗传学"
tech_uma_genetics_desc:0 "为什么芦毛马娘和芦毛马娘的后代也是芦毛？为什么跑得快的马娘的后代往往也会跑得快？而马娘遗传学便是通过探讨亲代特性和子代特性之间的关联性，以及特性的具体传递过程，来解释这个问题的一门学科。对马娘遗传学的研究，将打开新时代的大门。"
tech_uma_keisun_theory:0 "因子理论"
tech_uma_keisun_theory_desc:0 "通过对遗传过程和遗传机理的进一步研究，我们发现，马娘们的特性，是通过一种名为“因子”的物质载体进行传递的。现在，我们需要对“因子”传递过程和机理进行进一步的研究…"
tech_uma_keisun_map:0 "因子图谱"
tech_uma_keisun_map_desc:0 "在对因子有了初步的了解之后，我们的生理学家建议我们对因子进行分类。具体而言，我们会将因子分为四类——属性因子，影响速度、力量等基础能力；适性因子，影响后代马娘对草地和泥地以及比赛长度的适应性；其他因子，影响各种因素；还有一种不明因子，我们至今还难以理解其作用…"
tech_uma_keisun_directed_activing:0 "因子定向激活"
tech_uma_keisun_directed_activing_desc:0 "通过生物学手段，我们可以尝试激活某系因子，以提升这些因子的表达程度，从而提升马娘的各种能力。"
tech_uma_keisun_compatibility_theory:0 "因子相性学说"
tech_uma_keisun_compatibility_theory_desc:0 "事实上，因子的继承似乎并不是独立的过程。父母两方的特性，会按照一种未知的机制与因子的继承过程产生交互作用，进而影响继承到的因子的数量和质量。通过进行反复的实验，我们可以探究，父母的哪些配合，可以产生最优的传承效果。"
tech_uma_first_see_in_soul:0 "马娘灵魂初探"
tech_uma_first_see_in_soul_desc:0 "对马娘们来说，“灵魂”一直是一个虚无缥缈的概念。神话里说，三女神创造我们的时候曾赋予给我们灵魂，但我们迄今为止也没有发现灵魂存在的证据。然而随着我们的探测设备的进步，我们惊讶的发现，那些强大的马娘的某些…参数，和普通的马娘存在微妙的差别。或许，我们可以从这里入手，去看看所谓的“灵魂”是否存在…"
tech_uma_soul_factor_research:0 "灵魂性质研究"
tech_uma_soul_factor_research_desc:0 "令人难以置信的是，灵魂居然真的存在于我们的身体之中…接下来，我们需要进一步地研究这些灵魂的性质，从而更深入地了解灵魂和我们自己是如何相互作用的。"
tech_uma_territory_theory:0 "领域理论"
tech_uma_territory_theory_desc:0 "似乎是由于灵魂的特性，马娘的灵魂可以和周围的灵魂甚至是物质实体产生相互作用，并对它们施加某些影响。而当灵魂强大到一定程度的时候，这种影响甚至可以被肉眼所捕捉。但我们对这种现象的内在机理完全没有任何头绪…幸好，三女神给我们留下的知识中，有零星的关于这种现象的记载…"
###第二版
tech_uma_arguculture:0 "马娘特色农业"
tech_uma_arguculture_desc:0 "相比于其它的生物，马娘们因为其热爱奔跑的天性而显得活跃很多。但正是因为如此，马娘们的食物消耗量也大的惊人——看看在那边八库八库的特别周和小栗帽就知道了。所以，我们需要针对马娘们的特点，发展特色的农业体系。而胡萝卜作为广受马娘喜爱的美食，是一个很好的入手点…"
tech_uma_space_arguculture:0 "太空萝卜栽培"
tech_uma_space_arguculture_desc:0 "通过将经过选育的优质胡萝卜带上太空，马娘们将能够在空间站内发展胡萝卜种植业，这将能部分满足马娘们的食物需求。"
tech_uma_new_fertilizer:0 "特种化肥开发"
tech_uma_new_fertilizer_desc:0 "经过长时间的尝试，我们的科学家成功地发明了一种名为“金坷垃”的胡萝卜专用化肥。据说这种化肥兼具绿色和高效的特点，能够极大地提高我们的胡萝卜的产量和质量。既然这个发明能够缓解我们的粮食紧缺问题，为何不尝试一下呢…?"
tech_uma_modern_carrot_farm:0 "胡萝卜农场现代化"
tech_uma_modern_carrot_farm_desc:0 "经过一段时间的实践，我们发现粗放式的农业存在两个问题：一个是萝卜的生长会被天气条件所制约。另一个是，全部使用人力管理，会大大提高成本。通过对农场实行现代化改造，我们可以克服这几个问题。"
tech_uma_code_hachimi:0 "代号“八千三”"
tech_uma_code_hachimi_desc:0 "马娘们日常消费的食品中，胡萝卜和蜂蜜都占有重要地位。那么，我们为何不将蜂蜜产业和胡萝卜产业进行有机结合呢？通过将可爱的蜜蜂引入农田，我们一方面能够获得甜甜的蜂蜜，另一方面还能让蜜蜂为胡萝卜授粉，提高胡萝卜的产量。"
uma_add_bee_farmer_job_for_buildings_title:0 "每一座§Y胡萝卜农场、现代化胡萝卜农场、未来胡萝卜农场§! 将额外提供 §Y1§! £job_uma_bee_farmer£ 养蜂人 岗位。" #这里放增加的岗位
uma_add_bee_farmer_job_for_buildings_desc:0 "£job_uma_bee_farmer£ $job_uma_bee_farmer_plural$ 消耗 £unity£ §Y凝聚力§!，产出 £food£ §Y食物§!和 £amenities£ §Y舒适度§!，并且增加£job_uma_carrot_farmer£  $job_uma_carrot_farmer$ 岗位的产出。" #这里放岗位的效果
tech_uma_tran_gene_carrot:0 "转基因胡萝卜实验"
tech_uma_tran_gene_carrot_desc:0 "我们的科学家爱丽速子提出了一个大胆的提议——通过修改胡萝卜的基因序列，可以让胡萝卜的生长速度和产出得到飞跃性的提升。只要我们给予一些资助，第一批转基因胡萝卜——被她本人命名为“马儿跳Z”，马上就能进入我们的农田中…"
tech_uma_future_carrot_farm:0 "未来胡萝卜农业"
tech_uma_future_carrot_farm_desc:0 "通过引入尖端科技和先进的管理模式，我们能够将简单的胡萝卜农场，打造成最为先进的，高效的农业中心。"
tech_uma_high_tech_farming_tech:0 "未来农业机械"
tech_uma_high_tech_farming_tech_desc:0 "通过进一步提升农场中农具的科技水平，我们可以将马娘从面朝黄土背朝天的日子中解放出来——这并不代表着她们会失业。相反，她们可以将更多的时间与精力放在开发新的耕种技术，以及培育新的胡萝卜种类上。"
tech_uma_eco_friendly_farming:0 "生态农业思维"
tech_uma_eco_friendly_farming_desc:0 "自古以来，我们一直认为，发展农业和保护生态是一个零和博弈——农业的发展一定会以生态环境的破坏为代价。不过，随着我们科技的进步，这种观点也应该被抛进垃圾堆了。我们将自然变成农田，也会将农田还为自然。"
uma_more_amen_for_farms_title:0 "每一座§Y未来胡萝卜农场§! 将额外提供§Y5§! £amenities£ §Y舒适度§!"
tech_uma_eco_friendly_tourism:0 "特色胡萝卜旅游业"
tech_uma_eco_friendly_tourism_desc:0 "我们惊讶地发现，生态农场的建设非常成功。如今的胡萝卜农场，环境好的如同公园一般。这时，有人提出建议，如果依托这种生态条件发展旅游业，或许可以给国家经济带来更多红利…"
uma_more_trade_for_carrot_farmers_title:0 "每一位£job_uma_carrot_farmer£  $job_uma_carrot_farmer$，额外产出§Y4§! £trade_value£ §Y贸易值§!"
###第三版
tech_uma_basic_keisun_map:0 "基础因子图谱归纳"
tech_uma_basic_keisun_map_desc:0 "因子继承贯穿马娘文明的发展，长久以来，我们将其视为三女神的恩泽，但如今，我们已经有能力初步解析因子这一“遗传物质”，一项有关因子归纳的项目正在有条不紊地进行中。"
tech_uma_molecule_keisun_theory:0 "因子分子学"
tech_uma_molecule_keisun_theory_desc:0 "基于统计学的因子图谱旨在从宏观角度理解因子，然而，因子并非虚无缥缈，而是真实存在的“物质”。因此，微观角度上的因子解析势在必行。"
tech_uma_keisun_genetic:0 "马娘遗传学"
tech_uma_keisun_genetic_desc:0 "与这个宇宙中其他生物不同，因子的随机性在数个世纪中持续困扰着我们的科学家。而随着因子图谱的完善以及因子解析的进行，我们终于可以揪住遗传的尾巴了。"
tech_uma_complex_keisun_test:0 "综合遗传实验"
tech_uma_complex_keisun_test_desc:0 "因子遗传理论体系已经成熟，下一步即是实验，然而人为控制因子遗传显然会涉及一些伦理问题，因此，实验将秘密进行。"
tech_uma_basic_territory_theory:0 "基础领域理论"
tech_uma_basic_territory_theory_desc:0 "长久以来，马娘科学家们对少数能在比赛中进入“领域”的强大马娘抱有巨大的疑问：究竟是什么产生了领域？产生的条件是什么？每只马娘都有领域吗？\n为了查清领域的真相，科学家进行了大量的数据采集工作，并尝试寻找规律。"
tech_uma_top_race_testing:0 "巅峰赛根性测试"
tech_uma_top_race_testing_desc:0 "我们举办了巅峰赛以聚集可以进入领域的马娘们，在享受比赛的同时，研究比赛中马娘们胜负心对领域可能产生的影响。"
tech_uma_basic_phycoterritory_theory:0 "心理领域学基础"
tech_uma_basic_phycoterritory_theory_desc:0 "经过长久的研究分析，马娘的情绪，精神状态，性格等心理因素都会对于领域产生影响。心理领域学的研究致力于整合心理学与领域理论，探究领域的形成条件。"
tech_uma_terriroty_in_use:0 "领域启发与应用"
tech_uma_terriroty_in_use_desc:0 "经过无数统计学家，心理学家与社会学家的努力，领域的产生和运作机制基本明晰。\n领域将被推广至更多符合条件的马娘身上，领域的使用也将不再局限于赛场。"

###v0.2.0新增
tech_uma_explore_1:0 "特雷森外域探险部"
tech_uma_explore_1_desc:0 "我们惊讶地发现，在我们千万年生存的家园之外，还有无数和我们的星球类似，或者大相径庭的世界存在。为了让马娘们的脚步踏遍整个星球，特雷森学院将设立专门的外域探险部"
tech_uma_explore_2:0 "马娘探险者培训"
tech_uma_explore_2_desc:0 "通过培训我们的探险者，我们能够进一步降低探险的成本"
tech_uma_explore_3:0 "简易特雷森设施建设"
tech_uma_explore_3_desc:0 "通过在殖民船上携带一套简易的建设模板，马娘们能够迅速地建立起一个“微型”的特雷森学院。凭借里面最基础的生存维持和拓荒设备，她们将得以更加轻松地为我们开拓疆土"
tech_uma_explore_4:0 "殖民地拓荒计划"
tech_uma_explore_4_desc:0 "通过指定合理的拓荒计划，我们能够大大加速殖民地在初期的发展"
uma_get_exploration_buff_title:0 "当殖民完成后，殖民的星球10年的buff，为星球提供一系列的增益。（每颗星球仅限一次）"
tech_uma_explore_5:0 "殖民地马娘综合管理学"
tech_uma_explore_5_desc:0 "通过增强中央特雷森对殖民地的管理能力，我们将能够确保殖民地最初一段时间的繁荣发展"
uma_enhance_exploration_buff_title:0 "增强科技“殖民地拓荒计划”提供的buff效果，提供更可观的buff，持续20年。（每颗仅限一次）"
tech_uma_psychology_1:0 "马娘心理学"
tech_uma_psychology_1_desc:0 "马娘是富有灵性的动物，她们的心理就如同池塘底的游鱼一般多变而难以捉摸。正因这种复杂性和多变性，马娘心理学这一课题才尤为吸引人。通过对马娘的心理模式进行系统性的研究，我们能够更好地了解我们自身"
tech_uma_psychology_2:0 "胜负欲拓展"
tech_uma_psychology_2_desc:0 "马娘对胜负的渴望一直束缚于赛场之上，但胜负岂止于此，胜负伴随着文明的发展，冲突与战争，当作为马娘源动力的胜负欲拓展到整个文明的兴衰上，一切阻碍都将被扫进历史的垃圾堆"
tech_uma_psychology_3:0 "理性认知教育"
tech_uma_psychology_3_desc:0 "赛马娘们在赛场上的胜利能仅靠一腔热血吗？答案显然是否定的，决定比赛胜利的关键在于身体素质与正确的训练指导，在诡谲的宇宙中也同样如此"
tech_uma_military_training_1:0 "军事专精训练"
tech_uma_military_training_1_desc:0 "对马娘而言，动手杀死一名失去抵抗能力的智慧生命并非易事，在与各个星际文明的相处中，这种弊端逐渐显露出来。或许，我们需要开始着手改变这种情况，以避免我们的种群受到外部文明的挑战…"
tech_uma_military_training_2:0 "决胜服战袍"
tech_uma_military_training_2_desc:0 "为将领定制的，以曾经在赛场上的决胜服为原型的战袍，能大幅提高率领军队的士气"
tech_uma_tree_holes:0 "综合“树洞”"
tech_uma_tree_holes_desc:0 "特雷森中央某处存在一个树洞，在比赛中失利的赛马娘会在此宣泄自己的情绪。我们发现，通过引导马娘们向树洞宣泄自己的感情，能够使她们对生活的满意度更高。因此，面向所有马娘的“树洞”将在全国各地建设"


####特殊科技####
tech_uma_nice_nature_no_restaurant:0 "内恰的居酒屋"
tech_uma_nice_nature_no_restaurant_desc:0 "跨越千年的时空，经历无数的轮回。那座纸制的奖杯依旧散发着耀眼的光芒。\n\n§Y而光芒如今正在此处闪耀§!"



############物理学############
tech_uma_umapersonality_project:0 "“UmaPersonality” 计划"
tech_uma_umapersonality_project_desc:0 "或许是一种天性，马娘们往往很渴望和同类生活在一起。于是，一些马娘飞向宇宙，寻找其她的同伴。而另一些马娘则想要使用计算方法“模拟出”我们的同伴。但这种设想却因为难度过高而被废止。然而，随着人工智能技术的进步，我们终于可以开始向这一梦想发起冲击…"
tech_uma_personality_update_project:0 "人格完善算法"
tech_uma_personality_update_project_desc:0 "一系列在蒙特卡洛算法和马娘人格论上的突破，使得我们可以进一步地在计算机上模拟马娘的人格，并将其推向实用化——比如成为科学家的研究助手。"
tech_uma_crystal_carrot_analyzing:0 "水晶萝卜原理解析"
tech_uma_crystal_carrot_analyzing_desc:0 "在三女神留下来的知识中，我们寻找到了对水晶萝卜这种神秘矿物的原理的解析说明。这将使得我们能够开始接触水晶萝卜中隐藏的秘密。\n\n 修正:\n 所有科技研究速度: §G+5%§! \n $uma_unlock_the_crystal_carrot_title$ $uma_unlock_the_crystal_carrot_desc$"
uma_unlock_the_crystal_carrot_title:0 "我们将能够对水晶萝卜进行进一步的分析和运用！"
uma_unlock_the_crystal_carrot_desc:0 "这将为我们的科研和生活带来革命性的变化！"
tech_uma_threegodness_knowledge_first_known:0 "三女神知识初探"
tech_uma_threegodness_knowledge_first_known_desc:0 "我们在古代遗迹中寻得了传说中的“三女神”的踪迹，此外，还有她们所留下来的记载着神秘知识的残片。通过对这些知识残片进行收集和整理，我们将能够一窥我们的创造者们的全貌。"
tech_uma_threegodness_knowledge_research_dept:0 "三女神知识研究所"
tech_uma_threegodness_knowledge_research_dept_desc:0 "由于这些知识残片往往非常零散，想要将其拼凑并转译成可以阅读的文本是一件很麻烦的事情。因此，学院决定设立专门三女神知识研究所，以更好地推动三女神知识的收集和解译工作。"
tech_uma_torensen_lab_building:0 "特雷森实验室建设"
tech_uma_torensen_lab_building_desc:0 "论在何时，科学技术永远是第一生产力。学院深知这一点。为了不让马娘们在即将到来的科技大进步中落后，学院准备建立起专门的实验室，资助各个领域的科研工作。"
tech_uma_torensen_lab_building_2:0 "水晶萝卜实验运用"
tech_uma_torensen_lab_building_2_desc:0 "我们的科学家惊喜地发现，水晶萝卜有着很多不寻常的物理他性质，甚至能够在某些地方以违反已知的物理法则的方式起作用，这使得水晶萝卜成为了进行各类实验探究的利器。通过给实验室提供实验用的水晶萝卜，并建立专门的实验中心，我们将在各个科技领域的得到重要突破。"
tech_uma_torensen_lab_building_3:0 "尖端研究设施建设"
tech_uma_torensen_lab_building_3_desc:0 "通过进一步地扩建研究所，我们可以建成全国甚至全银河系最为先进和豪华的科研实验室。"
###第二版
tech_uma_tama_force_powering:0 "马娘场发电技术"
tech_uma_tama_force_powering_desc:0 "我们发现，马娘们在奔跑时能够在周身产生电流。通过对这种电流的深入研究，我们的科学家发现，这种电流来自于马娘的“场”。而且这种“场”拥有高于常规发电技术的能量转换形式。而在所有的马娘中，玉藻十字的发电现象最为明显。通过将这个发现应用于现有的发电体系中，我们将能够大大提升我们发电站的效率。"
tech_uma_tama_force_powering_use:0 "“玉藻”电力技术"
tech_uma_tama_force_powering_use_desc:0 "通过对马娘场和玉藻十字本人的研究，我们对马娘场发电的原理有了进一步的认识。然而，我们肯定不能一直让玉藻酱呆在我们的发电站中。幸好我们发现，我们可以使用水晶萝卜来“模拟”马娘们的马娘场…"
tech_uma_tama_force_powering_advance_use:0 "“玉藻”电力技术改进"
tech_uma_tama_force_powering_advance_use_desc:0 "经过不懈的研究，我们大大地提升了马娘场生成装置的稳定度，并且提高了水晶萝卜的利用率。现在我们将能够进一步地扩大发电厂的生产规模。"

###v0.2.0新增
tech_uma_training_aiding_algorithm:0 "辅助训练计划算法"
tech_uma_training_aiding_algorithm_desc:0 "对于训练员来说，为自己的担当赛马娘设计训练计划，可谓是最为耗费精力的一项工作，毕竟每位赛马娘的情况千差万别。不过，通过设计辅助算法，我们可以降低训练员在这一工作上的负担。"
uma_more_output_for_trainers_title:0 "每一位£job_uma_trainer£  训练员，额外产出§Y3§! £engineering£ §Y工程学研究§!，和§Y2§! £unity£ §Y凝聚力§!"
tech_uma_personality_training_assistant:0 "马娘人格训练助手"
tech_uma_personality_training_assistant_desc:0 "虽然训练员们都是专业人士，但也难免会在训练中犯下疏忽。为了帮助训练员更好地训练自己的马娘，也为了减少其因为意外疏忽而造成的损失，学院开发了一款名为“Umamusume Pretty Derby”的训练用游戏。在这款游戏里面，训练员将会一位（以自己现实中的担当为模板）模拟出来的马娘一同度过三年时光，并需要解决其中出现的各种问题。无疑，这将能够给训练员犯错的机会，并且降低她们在现实中发生训练疏忽的可能。"
uma_more_output_for_trainers_and_umamusume_title:0 "£job_uma_trainer£ 训练员岗位 额外产出§Y4§!£unity£§Y凝聚力§!，且每一岗位£job_uma_trainer£训练员 额外提供 §G+2%§! £job_uma_racing_umamusume£ 赛马娘岗位产出"
tech_uma_type_of_controlled_carrot_energy:0 "可控型水晶萝卜储能"
tech_uma_type_of_controlled_carrot_energy_desc:0 "经过实验，我们逐渐掌握水晶萝卜的原理并运用其中的能量。"
tech_uma_carrots_armed_idea:0 "水晶萝卜武装理念"
tech_uma_carrots_armed_idea_desc:0 "随着对水晶萝卜认知的提高，我们设想将水晶萝卜作为驰骋星海的基础。通过将水晶萝卜初步运用于我们的舰船和武器上，我们将能够提升我们部队的战力。"
tech_uma_large_carrot_energy_battery:0 "大型水晶电池"
tech_uma_large_carrot_energy_battery_desc:0 "随着我们对水晶萝卜储能技术的探索，我们已经可以制造出巨大储能，转化效率极高的电池"
uma_tech_unlock_crystal_reactor_title:0 "§H解锁部件：§!晶体反应堆"
uma_tech_unlock_crystal_reactor_desc:0 "§H晶体反应堆§!"
tech_uma_carrot_energy_printing_technology:0 "水晶能量打印技术"
tech_uma_carrot_energy_printing_technology_desc:0 "不同于传统3D打印方式，我们使用高密度能量直接驱动原子进行打印，这将大幅提高我们建造任何装置的速度"
tech_uma_nanotechnology:0 "晶能纳米技术"
tech_uma_nanotechnology_desc:0 "基于水晶萝卜高能密度的性质提出的使用水晶萝卜驱动的晶能纳米技术，可以使我们在纳米技术上形成重大突破"
tech_uma_carrot_energy_laser:0 "晶能激光器"
tech_uma_carrot_energy_laser_desc:0 "相较于传统激光，使用水晶能量的激光器更为困难，但是我们终于克服了这项难题，并将其用于各种方向"
tech_electromagnetism_weak_forces_inclusion:0 "电磁-弱力总论"
tech_electromagnetism_weak_forces_inclusion_desc:0 "概括微粒弱相互作用与电弱统一的总理论已经明晰，相对于原先的电弱统一理论，电弱总论为了对接强相互作用而进行了改进，各类费米子的广泛应用近在咫尺"
tech_neutrino_communication:0 "中微子通讯"
tech_neutrino_communication_desc:0 "对弱力的应用使得我们成功利用广泛存在的中微子进行通讯，极大程度地增加了通讯效率"
tech_uma_big_eater:0 "“大胃王”护盾能量分配系统"
tech_uma_big_eater_desc:0 "对马娘比赛过程中的耐力消耗速率的分析让我们对舰船护盾系统产生了新理解，新的系统改进了护盾能量分配，大幅延长了在战斗中的持久性"
tech_uma_ashi_shitsu:0 "脚质太空战斗运用"
tech_uma_ashi_shitsu_desc:0 "将太空战斗转化为马娘们最熟悉的比赛脚质，让每一艘舰船都分工明确，可以大幅提升战斗力"
uma_tech_unlock_running_ai_title:0 "§H解锁部件：§!脚质作战AI"
uma_tech_unlock_running_ai_desc:0 "§H脚质作战AI§!"
tech_uma_shige_halo:0 "“重场”光环"
tech_uma_shige_halo_desc:0 "无论是赛跑亦或是舰队作战，场地都是能左右结局的因素。而大量的微型EMP集群可以充分地压制敌方电子系统。只要我们控制好参数和数量，这些EMP就只会对敌人产生影响。当然，如果需要，也可以放开数量限制以造成不分敌我的攻击"
tech_uma_ats_01:0 "ATS-01“针灸”协同光环"
tech_uma_ats_01_desc:0 "从对马娘们的针灸治疗中获得灵感，“针灸”通过高度聚焦的激光束击穿护盾，随后EMP在敌人护盾内部引爆，可以高效地摧毁敌方护盾"
tech_uma_MJR:0 "MJR“光明”随机光子频率激光器"
tech_uma_MJR_desc:0 "以往的激光武器存在缺陷：偏射盾可以大幅减少激光武器造成的伤害。因此我们在伽马激光器的基础上研制出频率随机变化的激光器，这种激光器可以有效防止偏射盾对单一频率激光的偏射"
tech_uma_twin_turbo:0 "“双涡轮”反应堆增压器"
tech_uma_twin_turbo_desc:0 "通过在原有图纸上进行升级，我们制造出了“双涡轮”反应堆增压器。不过，我们的研究人员其实更喜欢称呼它为“两泵”增压器"
tech_uma_crystal_carrot_analyzing_2:0 "水晶萝卜进阶原理"
tech_uma_crystal_carrot_analyzing_2_desc:0 "随着科技水平的提高，我们终于可以对水晶萝卜的深处蕴含的秘密发起挑战了"
tech_uma_carrot_energy_compression:0 "水晶能量压缩技术"
tech_uma_carrot_energy_compression_desc:0 "水晶萝卜的能量压缩效应一直是个谜团，但这并不妨碍我们使用它"
tech_high_energy_battery:0 "高能水晶电池"
tech_high_energy_battery_desc:0 "在水晶电池的基础上运用能量压缩技术，大幅提高了水晶萝卜的储能，一节更比六节强"
uma_tech_unlock_crystal_reactor_mk2_title:0 "§H解锁部件：§!晶体反应堆-MK2"
uma_tech_unlock_crystal_reactor_mk2_desc:0 "§H晶体反应堆§!"

tech_cc_high_prusure: "水晶胡萝卜高能激发"
tech_cc_high_prusure_desc: "在传统能量产生的流程上加入水晶胡萝卜的辅助，大幅提升产生能量的效率。"
uma_tech_unlock_crystal_reactor_cc_engine_title: "§H解锁部件：§!水晶胡萝卜推进器"
uma_tech_unlock_crystal_reactor_cc_engine_desc: "§H推进器§!"

tech_uma_carrot_energy_printing_technology_2:0 "流线式能量打印技术"
tech_uma_carrot_energy_printing_technology_2_desc:0 "传统能量打印技术受限于能量输出瓶颈，而能量压缩技术的实现则解决了这个问题"
tech_uma_nanotechnology_2:0 "皮米级纳米技术"
tech_uma_nanotechnology_2_desc:0 "通过能量压缩的应用，我们可以继续升级纳米机器人，进一步降低纳米机器人的维护成本"
tech_strong_interaction:0 "强相互作用总论"
tech_strong_interaction_desc:0 "通过对零素的研究与分析，强相互作用上几个困难的瓶颈一一突破，夸克与胶子的复杂模型再也难不倒我们的科学家了"
tech_uma_ship_shield:0 "高能轻子偏射盾"
tech_uma_ship_shield_desc:0 "不受强相互作用影响的轻子偏射盾，可以减轻舰体收到的伤害"
tech_uma_ship_armor:0 "稳态费米子混合装甲"
tech_uma_ship_armor_desc:0 "由多种费米子组成的混合装甲，增加了亚原子层面上的防护能力"
tech_string_theory:0 "弦理论基础"
tech_string_theory_desc:0 "对微观粒子的研究遭遇了瓶颈，在三维空间中的实验已经无法解释更深层的特性，我们必须向更高维前进，展开微粒中蜷曲的弦"
tech_strong_plasma:0 "强等离子发射器"
tech_strong_plasma_desc:0 "夸克-胶子等离子体可以从微观角度对一切强子造成无法抵挡的损伤，即使是零素装甲也难以抵挡"
tech_hadron_disruptors:0 "高能强子裂解炮"
tech_hadron_disruptors_desc:0 "使用水晶电池进一步驱动强子流，使其得以在亚原子级别分解物质，几乎没有可以抵御的方式"
tech_uma_aurora_emitter:0 "“极光”水晶聚焦电弧束"
tech_uma_aurora_emitter_desc:0 "通过剖析水晶的聚能效果，我们能够进一步地改进电弧武器，使其可以形成相当于数倍电弧能量的电弧束。为了纪念一位亲密的朋友和伟大的设计师，我们用她的名字命名这个强大的武器——“极光”。"
tech_string_energy_lance:0 "弦光矛"
tech_string_energy_lance_desc:0 "通过对水晶能量以及弦论的研究，我们逐渐掌握了约束高维粒子的方式。虽然高维粒子远比我们想象的要复杂，但将其束缚起来并投射出去作为武器勉强可行"
tech_uma_souls_matrix:0 "马娘灵魂摹写矩阵"
tech_uma_souls_matrix_desc:0 "虽然我们目前的人工智能体系技术已经能够模拟出一个足以通过图灵测试的马娘人格。但其算法本质还是通过数千亿个参数构成的深度神经网络和庞大数据集对马娘们的日常言行进行映射模拟。然而，随着我们对马娘所拥有的“领域”，或者说“灵魂”的深入了解，我们将试着从构造主义的角度上，直接对马娘的灵魂进行摹写，从而创造出真正的“智能”"
tech_uma_carrot_building:0 "水晶介质构筑"
tech_uma_carrot_building_desc:0 "水晶萝卜有着很多种超越我们已知的物理规律的特性，其中最令物理学家们感兴趣的一点，就是标准粒子在水晶萝卜构成的介质中，会出现基本参数的变化。但在进一步研究前，我们将寻找一种为粒子提供稳定的水晶萝卜介质的方法"
tech_uma_carrot_building_time_inversion:0 "水晶介质特性：时间反演阻碍"
tech_uma_carrot_building_time_inversion_desc:0 "我们知道，大多数粒子的运动都遵循时间反演定律——换言之，如果我们将时间倒转，我们的粒子运动依然成立，只是方向相反。然而某些粒子却在水晶介质中出现了时间反演不对称的现象。这引起了我们的研究人员的兴趣…"
tech_uma_carrot_building_particle_tunneling:0 "水晶介质特性：粒子奇异隧穿"
tech_uma_carrot_building_particle_tunneling_desc:0 "虽然粒子的隧穿在数百年前就被我们的科学家发现了，但这些不安分的粒子在水晶介质中所表现出的隧穿…似乎和我们之前观察到的那种经典版本的隧穿不太一样。如果说经典版本的隧穿可以说是粒子从“虚空”中借到能量，这种隧穿——被我们的科学家们称作“奇异隧穿”，却像是粒子“跳跃”到了高维，运动了一段时间后再回到我们的维度。虽然现在我们并不知道其中的原理，但即使是从现象学入手，我们也能得到不少新的知识"
tech_uma_carrot_building_anomalous_wave_function:0 "水晶介质特性：反常波函数"
tech_uma_carrot_building_anomalous_wave_function_desc:0 "量子力学告诉我们，大多数的粒子的位置概率分布可以使用波函数进行描述。但在水晶介质中，粒子的波函数却会受到额外的“扰动”，而这种扰动的来源我们却不得而知。我们需要进行大量的实验，以探寻水晶介质内波函数异常的原因"
tech_inverse_entropy:0 "逆熵实验"
tech_inverse_entropy_desc:0 "如果粒子的时间反演并不对称，那我们或许可以从这个角度来逆转一条“铁律”——热力学第二定律。如果试验成功，我们将可以获得堪称无穷尽的能量"
tech_stably_tunneling:0 "奇异隧穿稳定化"
tech_stably_tunneling_desc:0 "通过不断地对水晶介质进行调整，并且辅以能量定向激活，我们在“某种程度上”能够使得看起来随机发生的奇异隧穿过程稳定下来。虽然转化为实际运用还需要很长的时间，但这将为我们的物理学研究体系带来革命性的突破"
tech_macro_stably_tunneling:0 "三女神秘密——宏尺度奇异隧穿"
tech_macro_stably_tunneling_desc:0 "虽然我们在奇异隧穿领域的研究进展缓慢，但三女神所留下的只言片语却给了我们新的希望——她们似乎掌握了一种能够在宏观尺度引发和控制粒子进行奇异隧穿的方法。通过学习这种方法，我们将可以制造出最为强悍的推进引擎——奇异隧穿引擎"
uma_tech_unlock_tunneling_engine_title:0 "§H解锁部件：§!奇异隧穿引擎"
uma_tech_unlock_tunneling_engine_desc:0 "§H奇异隧穿引擎§!"
tech_local_wave_function:0 "局域波函数干涉"
tech_local_wave_function_desc:0 "通过水晶萝卜，我们将能够在很小的范围内对波函数进行有限的干涉。但即便如此，这也能够极大地加深我们对宇宙规律的了解。"
#tech_local_wave_function_desc:0 "通过利用水晶萝卜产生了的能量射线，我们开发出了一种拥有巨大破坏性的武器——这种武器通过直接干涉敌方舰船的粒子，从而在物质上直接瓦解对方"

############工程学############
tech_uma_crysal_carrot_mining:0 "水晶萝卜开采"
tech_uma_crysal_carrot_mining_desc:0 "在我们弄清楚了水晶萝卜的原理后，我们终于能够在星球上对这种稀有的矿物进行开采。这必然将给我们的国家带来一次深刻的变革。"
uma_unlock_many_carrot_related_tech_title:0 "我们将能够对水晶萝卜进行开采，并为后面进一步的运用打下基础！"
uma_unlock_many_carrot_related_tech_desc:0 "三女神研究所中将会解锁新的工程学选项。"
tech_uma_crysal_carrot_producing:0 "水晶萝卜合成初探"
tech_uma_crysal_carrot_producing_desc:0 "水晶萝卜工程师，可以说是整个马娘社会中最神秘，最尖端的职业之一了。她们利用现有的知识，将矿物和能量融合在一起，制造出稀有的水晶萝卜。"
tech_uma_crysal_carrot_producing_improved:0 "改进水晶萝卜合成技术"
tech_uma_crysal_carrot_producing_improved_desc:0 "通过对水晶萝卜的合成工艺进行完善，并研发对应的设备，我们能够建立起一座具有一定规模的合成中心。并生产出可观的水晶萝卜。"
tech_uma_massive_crysal_carrot_producing:0 "大规模水晶萝卜合成"
tech_uma_massive_crysal_carrot_producing_desc:0 "随着我们积累的经验越来越多，我们终于能够大规模地合成水晶萝卜。现在，我们只需要将那些小型的合成工厂合并为一片专业园区…"
###第二版###
tech_uma_sweet_industry:0 "马娘甜点产业"
tech_uma_sweet_industry_desc:0 "由于身体结构的问题，马娘们消耗的能量是非常巨大的。因此，高热量的甜点便成为了她们的最爱。通过开设售卖甜点的商城，并且培养专业的甜点师，我们能够给马娘们提供她们钟爱的各色甜点。"
tech_uma_new_sweet_fomula:0 "甜点配方开发"
tech_uma_new_sweet_fomula_desc:0 "通过开发胡萝卜、巧克力、薄荷、香草等不同风味的甜点，我们可以进一步地提升甜点的质量。而马娘们也能够享受到各种各样的口味。"
tech_uma_sweet_chain_industry:0 "甜点产业规模化"
tech_uma_sweet_chain_industry_desc:0 "随着小甜点的风靡，目白家族提出了要将其连锁化的方案。通过进一步地扩大甜点店铺的规模，并将其开设到全国各地，我们能让每位马娘享受到最高质量的甜品。"
tech_uma_sweet_chain_industry_brand_plan:0 "甜品产业品牌计划"
tech_uma_sweet_chain_industry_brand_plan_desc:0 "除了我们自己的马娘之外，其它人也对我们的甜品表现出了极高的兴趣。通过建立“目白甜品”的品牌，我们能够让我们的甜品流行于整个星系，并且为国家赚取可观的外汇收入。"
uma_more_trade_for_sweet_master_title:0 "每一位£job_uma_sweet_master£  $job_uma_sweet_master$，额外产出§Y3§! £trade_value£ §Y贸易值§!"
tech_uma_sport_related_production:0 "马娘运动品制造"
tech_uma_sport_related_production_desc:0 "对于马娘们来说，奔跑可以算得上是她们的第二生命，因此，对于优质的运动装备的要求也一直很高。通过建设运动品产业链，并开办专门的的运动品商店，我们能确保马娘们能够拥有充足的运动装备。"
tech_uma_sporting_goods_for_umamusume:0 "赛马娘专用运动品制造"
tech_uma_sporting_goods_for_umamusume_desc:0 "作为最顶尖的奔跑者，赛马娘们对运动装备的需求是最大的，也是最严苛的。我们需要为她们设计最优质的装备，以确保她们的比赛发挥。"
uma_these_crafters_will_boost_umamusume_output_title:0 "每一位£job_uma_horseshoe_crafter£  $job_uma_horseshoe_crafter$ 和 每一位£job_uma_live_clothes_crafter£  $job_uma_live_clothes_crafter$，都将为每一位£job_uma_racing_umamusume£  $job_uma_racing_umamusume$ 提供 §G+2.5%§!产出"
tech_uma_high_quality_sporting_goods:0 "运动品质量监督"
tech_uma_high_quality_sporting_goods_desc:0 "在我们扩大运动品生产规模的同时，我们也需要加强运动品的质量监督，这样我们的产业才能长久持续地发展。"
tech_uma_upgrade_sport_goods_industry:0 "运动品产业链升级"
tech_uma_upgrade_sport_goods_industry_desc:0 "小型的专卖店已经无法满足马娘们的需要，我们将建立起规模更大的运动品专卖店，为马娘们提供更多种类、更高质量的运动产品。"
tech_uma_crystal_alloy_production:0 "水晶合金制造"
tech_uma_crystal_alloy_production_desc:0 "自古以来，我们常常将稀土金属加入铁等金属中，从而使其获得各类特殊性质。而最近对水晶萝卜的分析研究表明，通过将水晶萝卜和金属结合，我们能够量产出硬度远超之前合金数十倍的“水晶合金”。"
tech_uma_crystal_alloy_massive_production:0 "水晶合金量产化"
tech_uma_crystal_alloy_massive_production_desc:0 "一开始，生产水晶合金其实是件很难的事情——水晶萝卜和合金的比例偏差不能超过万分之一，且对温度和压力有着严苛要求..然而，随着我们开发出新的合成工艺和催化剂，我们将能够实现水晶合金的量产化。"
tech_uma_crystal_alloy_auto_production:0 "水晶合金自动化生产"
tech_uma_crystal_alloy_auto_production_desc:0 "随着水晶合金工艺技术的进步和要求的进一步放宽，我们终于能够在生产线中大批地引入自动化设备了。现在，我们将能够再一次提升水晶合金的产能。"
tech_uma_crystal_consumer_goods_production:0 "马娘日用消费品生产"
tech_uma_crystal_consumer_goods_production_desc:0 "由于马娘的生活资料需求远多于其它物种，我们的日用品一直处于紧俏的状态。不过，水晶萝卜的发现为此带来了转机——通过将水晶萝卜引入我们的日用品生产线，我们得以生产出更多优质，且符合马娘们需求的日用消费品。"
tech_uma_upgraded_crystal_consumer_goods_production:0 "精细化消费品生产工艺"
tech_uma_upgraded_crystal_consumer_goods_production_desc:0 "之前，由于水晶萝卜日用品加工的特殊性，我们往往需要一位马娘工匠从头到尾完成一件日用品的制造，这无疑是低效的。现在，通过对工匠们进行针对性的分工和培训，我们将能够提升日用品的生产效率。"
tech_uma_advanced_crystal_consumer_goods_production:0 "先进马娘日用品工艺"
tech_uma_advanced_crystal_consumer_goods_production_desc:0 "通过进一步细化加工流程，引入新的技术，并提升生产线自动化水平和原料利用率，我们将能够把日用品的生产效率最大化。"
###第三版
tech_uma_core_mining:0 "地心钻探技术实用化"
tech_uma_core_mining_desc:0 "随着地心开采技术的成熟，我们将在此之上更进一步——通过建设专门的地心钻探措施，源源不断的矿物将被我们挖掘出来。"
tech_uma_massive_core_mining:0 "大型地心钻探工程"
tech_uma_massive_core_mining_desc:0 "随着我们的工业体系对矿物需求的增加，是时候扩大我们的地心钻探设施的规模了。"
tech_uma_crystal_core_mining:0 "新型钻探护膜"
tech_uma_crystal_core_mining_desc:0 "通过在发掘机器上镀上一层由水晶萝卜制成的隔热外壳，我们将能够进一步地向深处拓展我们的开采范围。"

###v0.2.0新增
tech_uma_industry:0 "特雷森工业部"
tech_uma_industry_desc:0 "随着我们进入太空，各类工业领域的要求也如雪花般飞来。为了满足日渐增长的对工业领域的技术进步的需求，学院决定设立工业部，以促进有关领域的技术发展和发明创新"
tech_uma_exoskeleton:0 "马娘外骨骼套装"
tech_uma_exoskeleton_desc:0 "包含外骨骼和呼吸辅助装置的民用套装弥补了马娘的耐力缺陷，在公共交通资源紧张的当下成为了一种新型出行方式"
tech_uma_gasbag:0 "马娘随行气囊"
tech_uma_gasbag_desc:0 "在道路拐角相撞属于某些影视作品的经典桥段，但没有马娘会想在全速奔跑时拐角遇到“爱”。一种配套在衣服中的微型气囊可以在碰撞前弹出，有效减轻马娘冲撞事故中造成的损伤"
tech_uma_traffic:0 "星球交通体系"
tech_uma_traffic_desc:0 "马娘外骨骼的大规模应用使得绝大部分中短途交通方式逐渐淘汰，新建成的高空高速路供马娘们使用外骨骼快速抵达目的地附近，随后通过滑翔翼抵达目标楼顶平台。联网系统控制小型喷气装置以调整滑翔翼姿态，即使操作不当坠落，气囊也会保护坠落的马娘"
tech_uma_motion_model:0 "运动模型解释"
tech_uma_motion_model_desc:0 "通过对马娘运动的体态、速度等参数进行建模，我们将能够对马娘们的运动过程进行模拟、解释甚至预测。这种建模将能够广泛地服务于我们国家的方方面面——从生产生活，到舰队战斗。"
tech_uma_fight_alone:0 "单兵作战系统"
tech_uma_fight_alone_desc:0 "经验告诉我们，星际时代的地面战是以复杂巷战为主的战斗，我们并没有充分发挥马娘在巷战中的优势。一套由外骨骼、光学迷彩、反侦测、AI运动模型预测系统、偏射盾、动能防护服、辅助呼吸装置与纳米-激光刃组成的单兵作战系统可以有效提升马娘的巷战强度"
tech_taste_simulation:0 "味觉模拟器"
tech_taste_simulation_desc:0 "可以模拟绝大部分食物味道的小型设备，有效减少了马娘因嘴馋大吃特吃导致的发胖"
tech_uma_true_pasture:0 "家具型全真草场"
tech_uma_true_pasture_desc:0 "利用全息投影、自适应跑步机以及感知模拟服组成的全真牧场，以极小的占地面积满足了马娘的奔跑欲望。目前提供平原，城市，森林，山地，雪地，沙滩等地形，存在天气系统，并配有优美的自然景观"
tech_uma_mass_accelerator:0 "色线圈加农炮"
tech_uma_mass_accelerator_desc:0 "以强相互作用力为炮弹提供动能的超级炮台，效率远超最先进的电磁炮"

tech_uma_ring_world: "学院环世界"
tech_uma_ring_world_desc: "星球太小，已经不能满足马娘们对资源和生产力的需求了，于是她们将目光投向了星球之上的星域....."







tech_uma_tranform: "因子同化"
tech_uma_tranform_desc: "随着我们对基因和因子的愈加深入，我们可以尝试用外部注入的方法将其他物种转变为马娘？"
uma_tech_tranform_custom_desc: "解锁星球决议：§HTransform§!"