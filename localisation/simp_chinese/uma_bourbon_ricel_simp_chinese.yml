l_simp_chinese:

uma_bour_arc_acient_defender: "远古守卫者"

UMA_BOU_BOOM_PLANET: "炸毁藤曼"
UMA_BOU_BOOM_PLANET_DESC: "这些藤蔓看起来对我们像是个大威胁，我们必须炸毁它！"
UMA_BOU_DECODE: "分析数据库"
UMA_BOU_DECODE_DESC: "让我们分析下数据库，看能不能找到开门的线索"
UMA_BOU_DECODE_WHOLE_COUNTRY: "解码总动员"
UMA_BOU_DECODE_WHOLE_COUNTRY_DESC: "我们动全国之力，一起解开这扇门"
UMA_BOU_BOOM_PLANET_ARC: "安装炸药"
UMA_BOU_BOOM_PLANET_ARC_DESC: "”想这么多干什么，直接炸开不就好了吗。“\n我们的学生会长这么说道"
UMA_BOU_ANALYSE: "分析地下室文档"
UMA_BOU_ANALYSE_DESC: "考古已经完成，现在我们只用分析这个从地下室中获得的文档...."
UMA_BUILD_NANO_MACHINE_FACTORY: "建设纳米机械细胞生产线"
UMA_BUILD_NANO_MACHINE_FACTORY_DESC: "想要让K女士加入我们的，就需要先为她定制一副新的躯体，这样她才可以在现实范围内协助我们"
UMA_BUILD_K_A_NEWBODY: "为k建造一副躯体"
UMA_BUILD_K_A_NEWBODY_DESC: "想要让K女士加入我们的研究，就需要先为她定制一副新的躯体，这样她才可以在现实范围内协助我们"

uma_bourbon_anomaly: "§K钢铁丛林§!"
uma_bourbon_anomaly_desc: "科研船[From.GetName]发现[This.GetName]是一个诡异的，被植物覆盖着的星球。在大气层上空遭到多次植物袭击后，科研船[From.GetName]取得了足够的样本。\n分析显示，这些“植物”没有细胞结构，显然有必要对这颗星球进行进一步研究。"
uma_bourbon_anomaly_second: "植物天堂"
uma_bourbon_anomaly_second_desc: "星系中一颗热带星球[This.GetName]上出现了异常的植物大规模生长现象，植被密度远超出估算的环境容纳量，几乎覆盖了整个星球，有必要对此现象进行进一步研究。"

uma_no_arc_b: "上文选项不满足"
uma_no_arc_c: "上文选项不满足"

uma_bour_arc.2.title: "失踪"
uma_bour_arc.2.desc: "科学家[This.GetLeaderName]成功解析出钢铁植物相互识别的信息素，并将其覆盖在小型飞行器上，成功进入了[From.GetName]内部，但是通信暂时断绝了。"
uma_bour_arc.2.a: "好吧，看来我们现在只能等待了"
uma_bour_arc.3.title: "失踪Ⅱ"
uma_bour_arc.3.desc: "科学家[This.GetLeaderName]在进入[FromFromFrom.GetName]后杳无音讯，似乎已经被吞没在钢铁丛林中了。"
uma_bour_arc.3.a: "飞行器中的食物还足够，继续等待。"
uma_bour_arc.3.b: "派出救援队。"
uma_bour_arc.3.c: "炸掉这些令人厌恶的铁藤蔓！"
uma_bour_arc.4.title: "回归"
uma_bour_arc.4.desc: "一个熟悉的信号出现在我们的通信频道上，科学家[This.GetLeaderName]回来了！她描述了植物覆盖下的地表：地壳由金属构成，植物根系纵横，甚至伸向地壳下。另外，她在地表上发现了一些通往地下的通道。"
uma_bour_arc.4.a: "真是令人振奋的消息，派出考古队！"
uma_bour_arc.4.b: "没事就好，不过，派出救援队花的钱或许可以记在[This.GetLeaderName]的工资单上？"
uma_bour_arc.4.c: "可我还是想把这些藤蔓炸了。"
uma_bour_arc.5.title: "嗤......轰！"
uma_bour_arc.5.desc: "遭遇轰炸后的星球迸发出巨大的能量，将我们的舰队完全摧毁了。"
uma_bour_arc_damn: "该死!"

uma_bourbon_arc: "钢铁丛林之下"
uma_bour_arc_desc: "沿着被标记出来的安全通道，涂抹上信息素的运输船成功通过了藤蔓走廊，考虑到藤蔓展现出的攻击性，这只考古队中配置了特种作战小组，以应对随时可能出现的危险。通向地下的入口已经探明，虽然由于闸门没有上锁，队员们能轻易进入地下通道，但这些错综复杂的通道显然需要花费不少时间探索。"
uma_bourbon_arc_second: "花草秘境"
uma_bour_arc_second_desc: "初步的探索发现，处于地表的建筑大多被植物腐蚀得剩下一些残渣，但位于地下的建筑尚还完好，探索的目标就是整个星球上的地下设施。\n由于植被过于密集，该星球大气中的氧含量远超出马娘能承受的范围，因此必须穿戴特殊的防护设备。"

uma_bour_arc.6.title: "机械动力"
uma_bour_arc.6.desc: "队员们最终走出了迷宫，来到一个开阔的地下空间，似乎那些植物的根茎都连接着这里，此外，这里还有不少废弃的建筑。\n小队在靠近废弃城市的道路上遭遇了袭击，一些不知道用什么能源驱动的人型机械以高速向队伍冲来，好在作战小队装备精良，才避免了人员受伤。\n经过录像分析，这些凭“双足”移动的机械体速度极快，甚至比马娘有记录的最高速还要快上些许，或许这其中有可以借鉴的地方。\n又有机械体扑上来了，看起来前路还很长……"
uma_bour_arc.6.a: "探索继续，注意安全"
uma_bour_arc.7.title: "细微差别"
uma_bour_arc.7.desc: "解决数量不多的机械体后，小队在废弃城市外围建立了据点，科学家[This.GetLeaderName]研究作战录像时，察觉到机械体与马娘的运动模式仅有细微不同，目前报告与作战录像已发送回本部研究所进行进一步比对。\n为了避免吸引太多机械体，小队决定仅派出两支小队进行初步探索，剩余人在据点内休整。\n很快，A小队抵达了整座城市最类似“科研机构”的建筑下，但被尚未停止运转的门禁系统阻挡在门外，解码工作火热进行中。\n另一边，B小队则是来到这座城市的图书馆，或者称之为“数据库”，开始搜集有关这座城市的情报。"
uma_bour_arc.7.a: "很好"
uma_bour_arc.8.title: "灵能，因子和领域"
uma_bour_arc.8.desc: "有关这座地下都市的情报被B小队陆续上传至终端，这座城市名为「诺雷基」，是远古文明「蒂斯普特」的科研城，这颗星球名为「启迪」，是蒂斯普特的母星。\n蒂斯普特是一个极度崇尚科学的文明，与那些所谓的唯物主义文明不同，蒂斯普特并不排斥灵能，相反，他们几乎全员接纳了灵能，以研究灵能的本质。\n另外，数据库中也多次提到蒂斯普特国内曾存在马娘，因此马娘所特有的“因子”与“领域”也纳入了其研究范围。\n数据库中没有记录蒂斯普特覆灭的原因。"
uma_bour_arc.8.a: "灵能，因子，领域……说起来，另一个小队进展如何？"
uma_bour_arc.9.title: "灵能机械研究所"
uma_bour_arc.9.desc: "刚刚我们攻略了大书库，随着数据库不断同步，小队的成员一致认为蒂斯普特最深的秘密就藏在主科研楼内，于是据点内的成员们倾巢而出，前往A小队所在的位置。\n此时A小队已经破解了科研设施的安保系统，率先进入其中，随后便遭到了机械马娘的袭击，直到整栋楼内最终被完全控制下来。\n考古队的成员们在怀疑自己参加的到底是考古任务还是作战任务的同时，楼房中发现了大量与星球表面植物一致的“机械生命体”，不难猜测，机械马娘也是蒂斯普特的实验产物。\n除了这些以外，还有大量有关机器人，人工智能，灵能理论的实验数据，这对我们颇有帮助。"
uma_bour_arc.9.a: "杀死同胞的感觉并不好，即使那是拟造的机械体……所以，他们做这些到底想研究什么？"
uma_bour_arc.10.title: "最后的..."
uma_bour_arc.10.desc: "现在，整栋大楼仅剩下一间房间没有开启，这间加密程度过高，以至于我们的队员对此束手无策。\n接下来该怎么办呢……？"
uma_bour_arc.10.a: "从蒂斯普特的数据库中找找线索。"
uma_bour_arc.10.b: "让全国的专家一起帮忙。"
uma_bour_arc.10.c: "安装炸药"
uma_bour_arc.11.title: "Cyber-Umamusume"
uma_bour_arc.11.desc: "地下室的大门最终被开启，预想中的战斗并没有发生，偌大的房间内只有一个培养舱以及一张椅子。\n这个培养舱装载着一名§Y马娘§!，经过检查，培养舱内的“马娘”§Y并非有机生命体§!，与外面的机械马娘一致，她的躯体也§Y完全由机械构成§!，但比起那些明显是机械的“马娘”，这只马娘从外表看来与普通马娘一般无二。\n另外，在培养舱的暗格内发现了一个未加密的电子文档，上面用蒂斯普特语密密麻麻地记录了许多数据。\n对诺雷基城的探索已经结束，接下来还有漫长的数据整理。"
uma_bour_arc.11.a: "将其列为机密进行翻译"
uma_bour_arc.12.title: "尾声Ⅰ"
uma_bour_arc.12.desc: "“这里是蒂斯普特首席科学家§Y「K」§!，我身边的马娘名为§Y「米霍诺」§!，如你所见，她是一个机械体，也是一个生命体，是我们蒂斯普特智慧的结晶，只可惜我没时间将她推至完美了，「肃正协议」出现在了旁边星系，它们只猎杀有灵魂的生物，我们的舰队来不及反应。”\n“所以我把她杀了。”\n“不要惊讶，马娘这一族远比你我想象的久远，或许她们是这片宇宙出现的第一批智慧生命，或许她们的「灵魂」有某种特殊的机制，又或许她们根本不是这个宇宙的生物……十分抱歉用了「灵魂」这个词，唯物主义者不太喜欢这个词，但我们实在无法更进一步了。”\n“如果我们的实验成功了，那么，根据我的猜想，在未来会产生与她相似的个体，或许她的名字也叫“米霍诺”，当然也不一定。”\n“对了，外面那些实验失败产生的机械马娘，还有机械植物，是我在它们的系统中写下“自动攻击相似的生命体”的程序，这段文字，只有销毁一定数量的马娘实验体才会显示出来。”\n“大概没有人会大肆销毁毫无威胁的机器人吧，所以，只有马娘能看到这些情报。”\n“也不是没想过会被其他文明发现啦，不过这些也不是多么重要的东西，最多是帮你们少走些弯路而已，除了下面记录的数据，米霍诺的数据库里面还有些内容，包括咱这个创造者都没弄明白的东西。”\n“说起来，杀死同胞的感觉可能不太好，所以我给你们道个歉，这些数据就当做赔礼怎么样？”\n记录者的描述就到这里，下面的都是些数据了。"
uma_bour_arc.12.a: "好吧..."
uma_bour_arc.13.title: "蒂斯普特的尾声？"
uma_bour_arc.13.desc: "对启迪的探索已经结束，虽然数据整理还在进行，但所有人的心思都还留在那段留言上。机械马娘是怎么制造的？「K」所说的产生相似个体又是什么意思？马娘这个物种经历如此多的断层，为何依然活跃在星系中？\n大部分数据已经列为机密封存，参与探索和翻译的学者们被召集起来进行思想工作避免泄密。蒂斯普特已经消失在历史的长河中，但无论如何，正如这位伟大的科学家所言，她们的研究让我们少走了很多弯路，我们将承载着前辈的愿望继续前进。\n"
uma_bour_arc.13.a: "向真理前进！"
uma_bour_arc.13.b: "三女神将引领我们的步伐！"
uma_bour_arc.13.c: "向先驱者们致敬。"
uma_bour_arc.16.title: "数据库异动"
uma_bour_arc.16.desc: "在对因子的掌控力达到新阶段后，我们成功解析出机械马娘数据库中附带密码的部分，此密码由几种因子结构构成，对于非马娘种族而言完全无法解析，但对于已经完成了“摘星”计划的我们而言却和123456一般容易。\n解码后的内容仅有一个坐标，指向一个没有超空间航道连通的星系，星系被星云笼罩，因此我们的探测器没法探测里面的情况。"
uma_bour_arc.16.a: "派出三个搭载跃迁引擎的无人探测器。"
uma_bour_arc.16.b: "舰队折跃！"
uma_bour_arc.17.title: "与世隔绝"
uma_bour_arc.17.desc: "整个星系的状况比我们预想中要平静，没有可能产生威胁的舰队或利维坦生物，也没有任何残骸，看起来只是一个普通的星系，显然我们应该派出科研船仔细搜寻一下线索。"
uma_bour_arc.17.a: "总觉得有些安静呢。"
uma_bour_arc.18.title: "热带天堂"
uma_bour_arc.18.desc: "调查发现，[From.GetName]上植物的能量转换效率及叶绿体活性异常高，科学家[This.GetLeaderName]在该星球的植被下层发现了古文明的活动遗迹，结合先前在蒂斯普特的机械植物生命体，有必要建立一个考古站点。"
uma_bour_arc.20.title: "大虫子！"
uma_bour_arc.20.desc: "才刚刚在一块相对平缓的地面上开辟出营地的科学家们被一群巨大的飞虫袭击了！这些带翅膀的节肢动物由于大气氧气含量高，都进化成了接近拳头大小的个体，它们成群结队地向营地扑来。\n为了避免造成大面积火灾，队员们被禁止使用喷火器防身，因此她们不得不暂时放弃在地面上扎营，转而挖起了地洞。\n好消息是这些大型节肢动物肉质鲜美，富含营养物质，虽然部分成员一开始有些抵触，但随着烧烤昆虫的香味扩散开，整个营地的人都开始以这些昆虫为食，有人提出可以在高氧环境下对其进行养殖作业，以缓解粮食压力。\n虽说如此，这些大虫子严重影响了进展，我们需要一点时间解决它们……"
uma_bour_arc.20.a: "味道还不错..."
uma_bour_arc.21.title: "色彩缤纷"
uma_bour_arc.21.desc: "队员们从当地植物中提取了一种能驱散蚊虫的物质，这回不再有骚扰了，她们开始继续向着丛林深处进发。\n其中一个小队发现了一片怪异的区域，除了绿色以外，一些金色，红色，蓝色，黑色甚至白色叶子的植物分部在此处，并且每一块颜色之间的距离都是一致的，似乎有人工培养的痕迹。\n队员们对白叶的植物进行了初步的分析，结果显示其大部分能量来源于其他植物，它似乎依靠寄生在其他植物上维持能量供应，其他怪异颜色的叶子也是如此，科学家在这片区域的地下发现了不少古生物化石。\n是时候在这一带展开调查了。"
uma_bour_arc.21.a: "让我们继续吧"
uma_bour_arc.22.title: "往事"
uma_bour_arc.22.desc: "考古学家们在附近的一片巨型灌木下发现了一个被植物塞满的§H地下室§!，经过搜索，一些奇形怪状的项链，画得歪歪扭扭的怪异图案，以及刻了一墙壁的文字，这些文字没有连续的句子，只有一个个单词以及其后的符号。这些项链和图案上没有检测到什么特殊能量，推测为某种宗教信仰的产物。\n线索似乎在此断绝，鉴于此星系坐标来源于机械马娘，考古学家们再度把目光转向蒂斯普特数据库，在蒂斯普特的考古结束后，其数据库的庞大几乎超出了能容纳的极限，因此短时间内想从里面找出有关这种文字的数据并不是易事。\n加上此事被列为机密，只有部分签署了保密协议或者直属于国家的科学家能参与检索，因此显然又要消耗些时间了。"
uma_bour_arc.22.a: "好吧"
uma_bour_arc.23.title: "往事Ⅱ"
uma_bour_arc.23.desc: "经过大量比对，最终将此语言锁定为“§K圣庭语§!”，这个文明被称为“§K蒂瓦诺圣庭§!”，即是这颗植物茂盛的星球被称为“§K玲珑§!”，是圣庭的首都。\n以下内容为蒂斯普特数据库中圣庭内容的简报。\n圣庭是一个§H唯心主义§!寡头制文明，与蒂斯普特颇有些渊源。起初，当蒂斯普特尚未研究出超光速引擎时，便是蒂瓦诺圣庭疆域内的一个土著国。圣庭并未干涉蒂斯普特的发展。随后，在某次失败的战争中，圣庭被迫割让蒂斯普特所在的盏台星系予一个奴隶制国家。\n蒂斯普特理所当然地沦为殖民地，然而，战争并未结束，两方势力都无暇顾及这个土著国，而接触到更高级科技的蒂斯普特发挥了文明内唯物主义思潮的优势，科技迅速发展至不可忽视的程度。最终，蒂斯普特抵抗组织在代号为「70」的特工的带领下，一方面与圣庭合作击败了奴隶制帝国，另一方面又在圣庭内掀起了§R叛乱§!，大片被打压的科学家和民主人士加入蒂斯普特，加之圣庭在长期战争中元气大伤，最终不敌蒂斯普特。\n战争结束后，蒂斯普特无力处理大量的信徒，于是保留了圣庭的首都玲珑，作为收留管理大量宗教人士的星球。\n后续内容仍在翻译整理中。"
uma_bour_arc.23.a: "好的"
uma_bour_arc.24.title: "桌上日志"
uma_bour_arc.24.desc: "从蒂斯普特的数据库里得到的情报，我们知悉了玲珑星行政核心区的位置，除了少数科学家被留下进行生物学相关研究外，其余成员全员移动向行政核心区原址。\n从宇宙中观测，坐标处完全被丛林覆盖，而当考古学家们赶到此处，她们被这里的情况震惊了——树木下尽是颜色杂乱的植物，如同幼童胡乱涂出的画作般；仅存的建筑是一些类似中世纪风格的建筑，完全不像一个星际文明的遗迹。\n幸好，队员们还是在地下找到了一些星际时代的遗迹，但无法直接找到政府或科研机关的遗迹，队员们只能挨家挨户搜查，显然，这将耗费大量时间。"
uma_bour_arc.24.a: "好的"
uma_bour_arc.25.title: "往事Ⅲ"
uma_bour_arc.25.desc: "虽然有些麻烦，但队员们最终还是找到了这座城市的行政机关，队员们轻车熟路地把所有能找到的数据上传至终端交给分析组，然后开始拿着仪器到处扫描起来，忽略了一份十分显眼的日志，几人因此被罚了一个星期的甜点供给。\n比对后我们翻译出了全部内容，似乎是一个出生于圣庭的蒂斯普特科学家留下的：\n“她死了，我没跟着蒂斯普特的家园舰队离开，干脆回家来了，蒂斯普特人帮我屏蔽了这个星系的超光速。这是我回到圣庭的第60个年头，数据修复工作失败了，无事可做，就写一些日志留给后人吧，她以前总让我写日记，但我嫌麻烦。”\n“玲珑星上的维度时空不稳定，所以总有些人能莫名其妙地得到灵能，说起来，她有没有试过给“§H米霍诺§!”安置灵能插件来着？”\n“嘛，虽然有这种想法，但在这造个米霍诺出来不现实，不过我可以尝试用灵能尝试造拟态灵魂，以吸引马娘的灵魂诞生到这颗星球上……”\n“不知道要等待多久，干脆睡一会。我根据米霍诺的数据制造了一个马娘感应器，如果这颗星球上出现马娘的灵魂反应，我就会立刻苏醒过来。”\n“晚安，k。”\n……\n“居然真的能醒来，如果我的数据库没问题，以进入休眠状态的时间为起点，现在是7070年11月24日，才过了七千年吗？”\n“这些极端宗教人士好像毁掉了自己的文明，然后又重建了一个，才刚发展到中世纪，真是黑暗啊。”\n“我醒来说明确实有马娘诞生在这颗星球上，是时候出发了。”\n……\n\n这个日志所述的“k”是否与创造机械体马娘的科学家“k”是同一人，目前还无从得知。"
uma_bour_arc.25.a: "噢，这可真让人迷惑"
uma_bour_arc.26.title: "蓝蔷薇"
uma_bour_arc.26.desc: "将大型探测器搬运到这颗星球上后，科学家们发现了惊人的线索：这里存在极其微弱的“§H领域§!”反应，这种与我国杰出领袖们一致的反应意味着，确实曾有马娘生活在此处。\n基于能量反应确认了大概方位，队员最终在圣庭首都中心的一棵大树前锁定了领域反应的源头——§B一丛蓝色蔷薇§!，蓝色的蔷薇旁同样是大量五颜六色的寄生植物，但没有一株能接近这一小片蓝蔷薇丛。\n科学家[This.GetLeaderName]决定暂时不靠近蓝蔷薇，而是在周围进行勘探，寻找马娘的线索以及那位蒂斯普特科学家留下的讯息，其他成员在一定范围外采集蓝蔷薇丛的数据。"
uma_bour_arc.26.a: "继续!"
uma_bour_arc.27.title: "神秘讯号"
uma_bour_arc.27.desc: "调查没有太多进展，有两名成员为了获得更准确的数据擅自进入了蓝蔷薇丛的范围，很快便陷入了恍惚的状态，被众人用绳子套着拖了出来。\n据二人称，她们在蓝蔷薇内感受到身后传来冰凉刺骨的感觉，仿佛有人持着匕首在身后准备刀她们一般，但身后根本空无一人。\n科学家[This.GetLeaderName]明令禁止了靠近蓝蔷薇丛，正当小队一筹莫展时，有人报告发现了一束灵能反应。\n小队跟随着灵能讯号抵达了一处窄小的山洞，岩石间的缝隙仅容一人通过，小队将一个小型摄像头丢了进去，然而，里面却什么都没有。"
uma_bour_arc.27.a: "就此为止吧"

uma_bour_arc.30.title: "竹篮打水"
uma_bour_arc.30.desc: "在对“玲珑”的探索中，尽管找到了些遗迹和一名圣庭科学家的日志，但并没有什么实质性的进展，考古队士气低迷，科研部门则在开会研讨是否停止考古工作。\n有人提出让拥有领域的马娘对蓝蔷薇释放领域试试，甚至还有人想把“米霍诺”搬过来，但是这些行动显然毫无依据地盲目摸索。\n我们迫切地需要决定接下来的方向。"
uma_bour_arc.30.a: "这是浪费资源，翻篇吧。"
uma_bour_arc.30.b: "无所谓，经费够。"
uma_bour_arc.31.title: "§B蓝蔷薇§!"
uma_bour_arc.31.desc: "中央派来了一名拥有强大领域的马娘，在蓝蔷薇领域的影响下强行将其装到了容器中，它将被送往中央实验室。"
uma_bour_arc.32.title: "异想天开"
uma_bour_arc.32.desc: "经过层层讨论，科研部门最终同意将机械体马娘搬运至“玲珑”上，比起不切实际的想象，先前发现的日志中提到的“吸引马娘的灵魂诞生到这颗星球上”才是让科研部做出这个决定的原因。\n不过，没有出乎众人的预料，机械体马娘并没有对“玲珑”上的环境产生任何反应。"
uma_bour_arc.32.a: "真糟糕"
uma_bour_arc.33.title: "什么接口？"
uma_bour_arc.33.desc: "今日的例行检查中，科研人员发现机械体马娘的数据库发生了微妙的变化，部分冗杂的数据居然组合成了一个崭新的接口，这显然是一种高级加密方式，我们甚至不知道这个接口出现的条件。\n无论如何，科研人员还是连接了进去。"
uma_bour_arc.33.a: "有趣"

uma_bour_arc.unknow: "???"
uma_bour_arc.k: " ”K“ "
uma_bour_arc.qilin: "齐琳"
uma_bour_arc.back: "返回"
uma_bour_arc.34.desc: "（文字）激活，数据，搜寻。"
uma_bour_arc.34.a: "你是谁？！"
uma_bour_arc.35.desc: "（文字）字典，输入，翻译。"
uma_bour_arc.35.a: "（输入蒂斯普特语）"
uma_bour_arc.36.desc: "（文字）原来知道蒂斯普特语，这就好办了，嗯……你们好？能帮我装一个摄像头吗？如果能来一个语音系统的话就更好了。"
uma_bour_arc.36.a: "先告诉我你是谁。"
uma_bour_arc.36.b: "可以。"
uma_bour_arc.37.desc: "（文字）……啊，那算了吧。"
uma_bour_arc.37.a: "你只是一堆数据，是你有求于我们。"
uma_bour_arc.37.b: "好吧，但这之后我们得好好沟通。"
uma_bour_arc.38.desc: "这样就连接上了，怎么样？看得清吗？"
uma_bour_arc.38.a: "画面正在加载"
uma_bour_arc.39.desc: "啊，你们是马娘！那你们应该看到了我留下的文档了。"
uma_bour_arc.39.a: "你就是k？"
uma_bour_arc.40.desc: "是的，唔，抱歉，刚刚才从数据冬眠中苏醒，我需要一点时间整理一下。"
uma_bour_arc.40.a: "你是接收到了什么吗？"
uma_bour_arc.41.desc: "我接收到了与米霍诺相同的因子信号，或许她出现在你们的国家中了。\n我现在思维真的很混乱，让我休息一下，一个月就好……对了，把你们的语言也发一份来吧，不差这么点数据了。"
uma_bour_arc.41.a: "好吧，那我们过几天见。"
uma_bour_arc.41.respont: "那好，一个月后见"
uma_bour_arc.42.title: "数据库中的科学家"
uma_bour_arc.42.desc: "K竟然就藏身于米霍诺的数据库中，虽然也算合情合理，但这件事依然使得所有知道此事的科学家们兴奋得直跑圈，她们已经迫不及待地准备一个月后的正式交谈了。\n在此之前，与她零星的对话让我们了解到，米霍诺的因子出现在了特雷森中，我们或许可以有所动作。"
uma_bour_arc.42.a: "找一找这个“米霍诺”。"
uma_bour_arc.42.b: "还是多准备准备交谈为好。"
uma_bour_arc.43.title: "跨越时间"
uma_bour_arc.43.desc_a: "一个月时间转瞬即逝，我们为k换上了相当优质的摄像头和语音设备，一众科学家在屏幕前坐成整整齐齐的几排。遗憾的是，我们并没能找到“米霍诺”\n现在，是时候开始这场跨越时间的会面了。"
uma_bour_arc.43.desc_b: "一个月时间转瞬即逝，我们为k换上了相当优质的摄像头和语音设备，一众科学家在屏幕前坐成整整齐齐的几排。\n现在，是时候开始这场跨越时间的会面了。"
uma_bour_arc.43.a: "接入通讯！"
uma_bour_arc.44.desc: "呼呀，早上好……唔，怎么这么大阵仗？"
uma_bour_arc.44.a: "大家都想知道蒂斯普特的故事。"
uma_bour_arc.45.desc: "有点，紧张，已经好久好久没有在这么多人面前讲话了。而且，我才刚学会你们的语言，能不能……少几个人听？我怕说错话……"
uma_bour_arc.45.a: "……好吧，我们协调一下。"
uma_bour_arc.45.b: "不行"
uma_bour_arc.46.desc_a: "谢谢你！，那么\n§Y有什么想要问的？§!"
uma_bour_arc.46.desc_b: "呜，好吧\n§Y有什么想要问的？§!"
uma_bour_arc.46.a: "关于你和米霍诺"
uma_bour_arc.46.b: "关于马娘"
uma_bour_arc.46.c: "先前在玲珑上的调查报告已经上传至数据库中了，有关里面提到的一些疑问……"
uma_bour_arc.46.d: "大体上没什么想问的了。"
uma_bour_arc.47.desc: "嗯哼，请问。"
uma_bour_arc.47.a: "虽然有阅读过你的日志，但我们依然对你知之甚少，介绍一下自己？"
uma_bour_arc.47.b: "你是怎么待在米霍诺数据库内的？"
uma_bour_arc.47.c: "我们没有在近来的新生儿中找到名为“米霍诺”的马娘，这是怎么回事？"
uma_bour_arc.47.a.resp: "咳咳，嗯，以你们的语言来说，我的名字应该被翻译成「齐琳」，如你们所知，我是蒂斯普特的首席科学家，爱好是……吃饭，睡觉，写小说，还有研究马娘。"
uma_bour_arc.47.b.resp: "意识数据化的技术，数据化的意识可以随意调整对时间的感知，因此我在数据库里大概只过了几千年的样子。"
uma_bour_arc.47.c.resp: "同名只是我随口……咳咳，猜测而已，不过从因子角度比对应该就可以了，你们应该有建立因子库吧？等会我把米霍诺的因子给你们。"
uma_bour_arc.48.desc: "马娘的话题确实值得聊聊。"
uma_bour_arc.48.a: "这些机械马娘到底是怎么回事？这些机械马娘到底是怎么回事？"
uma_bour_arc.48.b: "你为何如此执着于研究马娘？"
uma_bour_arc.48.c: "关于你对马娘的猜想……"
uma_bour_arc.48.a.resp: "关于这个，我要再一次向你们道歉，擅自进行机械马娘的制造对真正的马娘而言确实是很恐怖的行径。\n我们为了重现马娘，利用纳米机器人模拟可能的因子构成，那些攻击你们的机械马娘都是失败品，而米霍诺是唯一的成品。"
uma_bour_arc.48.b.resp: "一开始是因为马娘身上的秘密，但之后被马娘文明独有的奔跑文化和美丽而帅气的身姿吸引……从没有哪个文明能如此的积极。\n§H你们很美，真的。§!"
uma_bour_arc.48.c.resp: "马娘不是这个宇宙的产物，同一片宇宙中不会出现这么多如此相似的种族，即使曾经有一个马娘文明占领了整个宇宙之后衰落了，不同马娘群落之间会逐渐产生差别，但现实是并没有。\n虽然有很多人不认可，但我仍然保持我的猜测：马娘不是这个宇宙的生物。"

uma_bour_arc.49.desc: "我看看，啊，写这个日志的人是……"
uma_bour_arc.49.a: "是？"
uma_bour_arc.49.b: "有关日志里说“吸引马娘灵魂”是怎么回事？"
uma_bour_arc.49.c: "你们为什么能有如此漫长的寿命？"
uma_bour_arc.49.a.resp: "对我来说很重要的人，抱歉，跳过这个话题吧。"
uma_bour_arc.49.b.resp: "这是先前的推论，如果说马娘不是这个宇宙的生物，那么作为其他宇宙的来访者，马娘的“灵魂”需要一个躯壳，这个躯壳一定尽可能地适配“灵魂”，她应该是用灵能制造出了一个“拟态躯壳”。"
uma_bour_arc.49.c.resp: "意识数据化技术，身躯是适配灵能的纳米机器人躯体，来自于蒂斯普特的科技，并且携带循环维护装置，加上微型暗物质反应堆，理论上寿命是无限的。"

uma_bour_arc.50.desc: "就这样吗？嗯……不知你们是否乐意让我加入马娘的文明？我将毕生精力用于研究马娘，最后如果能为马娘效力，愿望也算是实现了。"
uma_bour_arc.50.a: "当然，特雷森学院欢迎k女士"
uma_bour_arc.50.a.resp: "那么，这些是见面礼。"

uma_bour_arc.51.title: "旧瓶装新酒"
uma_bour_arc.51.desc: "k将许多对古马娘文明的研究数据交给了我们，并且还给予了我们难以想象的纳米机器人技术，虽然无法应用于马娘，但国内的非马娘人口可以借这个科技得到崭新的躯体，单论强度来说甚至可以跟马娘匹敌。\n作为机械马娘研究的首席科研人员，她希望参与米霍诺的维护与研究工作，据她所言，米霍诺身上还有许多没有完全理解的内容\n\n我们当然不该拒绝这个称得上是米霍诺拥有者的科学家，不过，如果想让k参与前沿科研，一团数据可难以干涉现实，我们得为她塑造一副新的躯体。"
uma_bour_arc.51.a: "她作为一个科研顾问而言是顶尖的，但不应该让她主导我们的研究。"
uma_bour_arc.51.b: "她对我们的前沿科学而言非常重要，为她定制一副躯体，躯体按照她的数据构建。"
uma_bour_arc.51.c: "她对我们的前沿科学而言非常重要，为她定制一副躯体，躯体按照她的数据构建……嗯，或许可以跟她开个小玩笑？"
uma_bour_arc.52.title: "超级工程"
uma_bour_arc.52.desc.a: "真正深入进行这个工程，才感受到这项科技的深奥之处，作为一个应用科技，它远远超出了我们的工艺所能达到的极限，幸好k提供的数据非常完整，我们可以从零开始一点点建造所需的生产线。\n在建设生产线的同时，大量未曾设想的工艺被总结归纳后应用到各方各面，使我们的工业水平产生了质的飞跃。"
uma_bour_arc.52.desc.b: "真正深入进行这个工程，才感受到这项科技的深奥之处，作为一个应用科技，它远远超出了我们的工艺所能达到的极限，幸好k提供的数据非常完整，我们可以从零开始一点点建造所需的生产线。\n在建设生产线的同时，大量未曾设想的工艺被总结归纳后应用到各方各面，使我们的工业水平产生了质的飞跃。\n机械细胞躯体的“原型机”正是我们为k所制造的躯体，现在只需要将躯体连接上米霍诺数据库，她的意识就可以自动启动这副躯体。"
uma_bour_arc.53.desc: "早上好，这个……"
uma_bour_arc.53.a: "怎么样，喜欢吗？是特制的耳朵和尾巴哦？"
uma_bour_arc.54.desc: "非常喜欢，这样咱也是马娘了呢。（甩尾巴）"
uma_bour_arc.54.a: "重新拥有躯体的感觉如何？"
uma_bour_arc.57.desc: "还不错，没有异常，灵能也能正常使用，没想到你们的工艺水平也这么高。"
uma_bour_arc.57.a: "灵能？"
uma_bour_arc.58.desc: "一般的意识数据是做不到模拟灵能的，但是机械细胞完全模拟人体，就可以模拟灵能，以及包括体液调节在内的一切有机体活动，比起机械化更像是躯体强化。"
uma_bour_arc.58.a: "原来如此。"
uma_bour_arc.59.desc: "哈……一换回身体，困意，席卷而来……"
uma_bour_arc.59.a: "你不是刚睡醒吗……等，你等等，还有个事情没有商量。"
uma_bour_arc.60.desc: "嗯……？什么？"
uma_bour_arc.60.a: "关于你的名字，叫你k有些拗口，要不换一个？"
uma_bour_arc.61.desc: "啊……那种事情随便就好，你们决定吧。"
uma_bour_arc.61.a: "那就叫你齐琳如何？"
uma_bour_arc.61.b: "一个有些传统的马娘名字：格鲁希"
uma_bour_arc.61.c: "一个相当现代的马娘名字：千里灵泽"
uma_bour_arc.61.d: "泡泡"
uma_bour_arc.61.e: "这些名字我都不喜欢，起名困难症犯了，让我想想……"

uma_bour_arc.61.a.respo: "就这样吧，我先睡了……"
uma_bour_arc.61.b.respo: "啊，好名字，那我先睡了……"
uma_bour_arc.61.c.respo: "啊，好名字，那我先睡了……"
uma_bour_arc.61.d.respo_one: "这是什么太空变形虫的名字吗？"
uma_bour_arc.61.d.respo_two: "呃，你对这个名字有什么执着吗？"
uma_bour_arc.61.d.respo_three: "好，好吧，如果你真的很喜欢这个名字的话也不是不行……"
