uma_bour_arc.55.desc: "早上好。"


uma_bour_arc.70.title: "跨越时空的马娘们"
uma_bour_arc.70.desc: "虽然习惯马娘的生活还需要一段时间，但刚加入进来的§Y[This.GetGlxName]§!已经展现出了她非凡的才能，无疑将成为我们探寻宇宙真相的一股强大助力。\n我们成功参照米霍诺的因子数据找出了“转生”的米霍诺，她名为“美浦波旁”，如今已经是特雷森学院中的一员，即将开始自己的赛马娘生涯，[This.GetGlxName]对她进行了详尽的检查，但似乎并不符合预期。\n另外，今年的赛马娘名单中还有一位名为“§B米浴§!”的马娘，碰巧的是，她的代表要素正是§B蓝蔷薇§!，与圣庭中的发现一致，甚至其领域数据都与那株蓝蔷薇接近。"
uma_bour_arc.70.a: "期待"

uma_bour.1.title: "抉择"
uma_bour.1.desc: "尽管波旁与米霍诺有千丝万缕的联系，但这终究只有极少数马娘知道，当下更重要的是她即将在赛事中登场，作为这一届身体素质最好的马娘之一，她被各路分析师和训练员关注着。\n然而，无论是从因子分析还是训练的效果看，她的耐力似乎不足以支撑2800米以上的赛事，这意味着她或许更适合稍短的一里路线而非传统三冠。\n据调查，波旁的自我意识相当薄弱，很少以自己的意愿行事，而是更多遵循他人的指令，或许这与她相对严厉的家庭有关，也有可能是受到米霍诺的影响。"
uma_bour.1.a: "拭目以待吧"

uma_bour.2.title: "经典之路"
uma_bour.2.desc: "米浴出生在一个神学氛围浓厚的家庭，家族大都是三女神研究者，相较波旁的耐力不足，米浴在训练中表现出极强的持久力，似乎3000米对她来说只是热身一般，但速度并不是她的强项，因此在中距离比赛中略有欠缺。\n自星际时代以来，比赛距离覆盖面越来越大，对于米浴这种三千米如热身的赛马娘来说，自然也有新兴的“超长距离路线”。\n不过，米浴似乎已经决定了要走经典路线。"
uma_bour.2.a: "祝福她"

uma_bour.3.title: "交织"
uma_bour.3.desc: "两位马娘的职业生涯交织在一起，波旁以无败之资拿下了皋月赏和德比，但菊花赏却是由长距离更胜一筹的米浴夺得。\n随后的古典赛中，波旁战胜了她的前辈夺得了特雷森杯和有马纪念两大比赛，尤其值得一提的是有马纪念的逃马大战，在超快节奏的步速下，波旁全程领跑拿下比赛。\n而米浴似乎在菊花赏的获胜上用力过猛，选择避战特雷森杯，她的状态直到有马纪念也没恢复过来，落到了第八位。"
uma_bour.3.a: "古马年加油哦，两位"
uma_bour.4.title: "前路"
uma_bour.4.desc: "就在所有人都认为波旁将在古马年的赛场上大放异彩时，她接连避战了开春的重要比赛，随后宣布退役，在采访中她的训练员直言了退役的原因：伤病导致的状态不佳。\n另外，米浴的比赛状态和情绪略有些差，甚至不想再参加之后的比赛，我们应该想想办法。"
uma_bour.4.a: "让波旁去和她谈谈"
uma_bour.4.b: "顺其自然"
uma_bour.5.title: "意料之外的发展"
uma_bour.5.desc: "在六月底的大赛以微弱优势险胜后，米浴公布了自己退役的消息，她打算进入上级管理学院进修，但根据个人意愿调查，她似乎不打算进入政府部门工作，而是想在民间活动。\n波旁的情况更加让我们意外，尽管她在工程学院出类拔萃，但似乎过于沉浸于古老机械，课余时间几乎都用于研究百年前的各种电子机械结构应用，工程院的教授们对此向我们表达了担忧。"
uma_bour.5.a: "唔，还是让她们专注于学习为好，我们需要这样的人才"
uma_bour.5.b: "什么人才不是人才呢？不要过多在意过去的事，她们也只是特雷森马娘的一员而已"
uma_bour.6.title: "各司其职"
uma_bour.6.desc: "在我们不懈的工作下，波旁逐渐减少了用在研究早期机械的时间，全心投入到工程学研究中，取得了大量研究成果，于今年进入特雷森工程院任职，不过，相较于其他出类拔萃的科学家，波旁似乎缺少灵光一现的能力。\n米浴则认定了自己加入民间活动的目标，毕业后创立了名望“殖民星球互助会”的机构，致力于为殖民星球上的新生马娘提供良好的生长环境，协调殖民地关系等。\n尽管二位马娘间仍有联系，但随着相处时间的减少，在各自的岗位上结识新的同伴，联系也慢慢淡了下去。"
uma_bour.6.a: "喔……"
uma_bour.6.tooltip: "获得领袖：美浦波旁"
uma_bour.7.title: "各司其职"
uma_bour.7.desc: "应用物理远远落后于理论物理这一事实常常被科学评论员所诟病，诸多先进的技术用于生产或军事，却难以走进日常的生活。但这一现状似乎有望被改变，美浦波旁对近代电子机械结构的研究起初被认为是不学无术，但一个个得到改进的高效结构打破了对她的质疑，这些结构甚至能反哺前沿科技的进步。\n另一方面，米浴则认定了自己加入民间活动的目标，毕业后创立了名望“殖民星球互助会”的机构，致力于为殖民星球上的新生马娘提供良好的生长环境，协调殖民地关系等。\n在资源匮乏的殖民地，往往需要更加经典但实用的机械结构，这大大拉进了波旁和米浴的距离，各地的殖民地将需求转交给互助会，波旁则开发出适合的机械结构，她的灵感仿佛无穷无尽。"
uma_bour.7.a: "哇哦……"


