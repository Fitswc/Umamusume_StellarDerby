l_simp_chinese:


uma_fr_uma_glx_name: "[GetGlxName]"
uma_fr_uma_zf_unknow_name: "???"
uma_fr_uma_zf_name: "卓芙"


uma_fr_uma.2.title: "C·O·N·T·A·C·T"
uma_fr_uma.2.desc: "[GetGlxName]向学生会发出了一份报告，请求联络她§H故乡的家园舰队§!，尽管已经数百万年没有更新联络规则，但她的讯息一定不会被忽视。\n不过，这种跨星系的通讯有可能为我们招来不必要的麻烦，是否同意她的要求还需要进一步讨论。"
uma_fr_uma.2.a: "不可以"
uma_fr_uma.2.b: "没什么大不了的，批准，但是要去看看她发的什么"
uma_fr_uma.3.title: "检查"
uma_fr_uma.3.desc: "一大批执行人员似乎误解了命令，她们闯进了[GetGlxName]的卧室。[GetGlxName]对突如其来的检查手忙脚乱，虽然极力劝阻执行人员，但被架了出去。\n我们的人检查了整个房子，房子里除了在各种各样的地方摆满了同一个金发虚拟马娘各种各样的周边以外没有任何异常。"
uma_fr_uma.3.a: "我的天，你们在干什么？快把她放了！"

uma_fr_uma.4.desc: "......"
uma_fr_uma.4.a: "非常抱歉..."

uma_fr_uma.5.desc: "停停停，我已经知道是怎么回事了，就是没想到这事会发生在我身上而已，呃，这样吧，我把这些发给你……"
uma_fr_uma.5.a: "什么？"

uma_fr_uma.6.desc: "一些小说，漫画，动画，电影剧集，立体插画什么的，让打扰我睡觉的马娘们回去仔细研读，写个三四千字感想发给我，就当惩罚了。"
uma_fr_uma.6.a: "呃，好的，这就去让她们反省。但是这些到底是什么？"

uma_fr_uma.7.desc: "我们蒂斯普特的一些，老作品吧。"
uma_fr_uma.7.a: "原来如此，再次向您道歉。"
uma_fr_uma.7.desc.respo: "没事没事，年轻就是好啊，我先回去补觉了……"

uma_fr_uma.8.title: "天降"
uma_fr_uma.8.desc: "被惩罚的莽撞马娘们还没交上感想，就以“需要更多内容为参考”开始要求更多相关作品了，幸好[GetGlxName]那边貌似还有不少存货的样子。\n除此之外，似乎有些人把这些作品流传了出去，很快引起了一股小风潮，除了作品本身描述细致制作精良外，来自非马娘文明创造的虚拟马娘形象也是相当的加分项。\n很快，爱好者们也开始制作这个形象的二次创作，热度甚至盖过了这段时间原本流行的虚拟马娘，至于那些用作惩罚的感想也都收齐了，[GetGlxName]似乎对它们很满意。"
uma_fr_uma.8.a: "喔，好啊……她叫什么名字？"

uma_fr_uma.9.title: "幽灵船"
uma_fr_uma.9.desc: "一艘小型船只毫无征兆地出现在[This.capital_scope.GetName]中，我们的探测器没有半点反应，还是它在超近的距离下抵近空间站时被船员目视到的。\n我们一开始认为可能是某种没有见过的天文学异象，但随着越来越多的目击报告出现，包括看到那艘船悠哉悠哉、毫不掩饰地出现在大气层内，却依然没有激起探测器反应后，科学家们坐不住了。"

uma_fr_uma.10.title: "小心造访"
uma_fr_uma.10.desc: "令人讶异的是，我们的特种部队十分轻松地登上了这艘船——它的停泊引导系统甚至没有认证，登舰部队的船只是从其自带的停泊入口进入的。\n根据研究，这艘船通体由未知的合金构成，流转着一层复杂的能量场，甚至能修正引力波，这也是为什么在我们的探测器看来它似乎不存在一般。对它来说，光学隐身也是轻而易举的事情，但不知为何没有开启。\n登舰的队员向我们抱怨：虽然内部的装修像一个豪华别墅，但这里实在是太乱了，各种衣服和生活用品乱丢在地上、桌椅上、吊灯上，喝完的饮料罐子散落在垃圾桶旁，大概是在沙发上投篮没投进去；桌子上剩下的半块肉排散发出奇怪的味道，舱内的自动清洁设备看起来像挨了一脚，被丢在角落里；更让人生气的是，连电脑桌面和舰船数据库都乱成一锅粥，不知道舰船的主人是怎么过下去的。"
uma_fr_uma.10.a: "哇哦..."

uma_fr_uma.11.title: "去哪儿了？"
uma_fr_uma.11.desc: "这艘舰船甚至连主控室都没有身份认证，我们有理由怀疑它是三女神为我们送来的礼物，在进入主控室的同时，队员们也开始整理舱室，然而诡异的事情发生了，当我们的队员试图启动它时，忽然所有人都出现在了宇宙中——§K那艘船消失了§!，而我们的探测器依然没有探测到空间波动和引力波动。\n幸好作战服有临时宇航服功能，我们得以将散落在宇宙中的队员们捞回来。"
uma_fr_uma.11.a: "它去哪儿了？"

uma_fr_uma.12.desc: "会长，贵安"
uma_fr_uma.12.a: "[GetGlxName]？有什么事儿吗？"

uma_fr_uma.13.desc: "听说前段时间有个神秘的飞船？"
uma_fr_uma.13.a: "是有这么回事，你有什么头绪吗？"

uma_fr_uma.14.desc: "呃，现在它还在这吗？"
uma_fr_uma.14.a: "它不见了。"
uma_fr_uma_14.a.resp: "噢噢，好吧，本来还想去看看的，那就这样。"

uma_fr_uma.15.title: "古怪"
uma_fr_uma.15.desc: "[GetGlxName]对那艘船的下落表现出了关注，但是却好像不是对它感兴趣，这似乎不太符合她的风格，有些古怪。"
uma_fr_uma.15.a: "去监视一下她，记住是监视！"

uma_fr_uma.16.title: "采购……"
uma_fr_uma.16.desc: "[GetGlxName]最近的采购频率和采购量似乎增加了很多，数据显示，近期她购买的物品与以往有很大不同。"
uma_fr_uma.16.a: "唔……"

uma_fr_uma.17.title: "垃圾……"
uma_fr_uma.17.desc: "[GetGlxName]最近产生的垃圾多了很多，虽然她自己也是喜欢吃外卖的类型，但一天两大袋是否有点太多了？"
uma_fr_uma.17.a: "哦……"

uma_fr_uma.18.title: "睡眠……"
uma_fr_uma.18.desc: "[GetGlxName]最近睡眠时间从16小时降至了8小时，天天顶着黑眼圈，一副疲惫不堪的样子。"
uma_fr_uma.18.a: "嗯……"

uma_fr_uma.19.title: "出击!"
uma_fr_uma.19.desc: "种种迹象表明，[GetGlxName]一定隐瞒了什么！"
uma_fr_uma.19.a: "必须出重拳！"

uma_fr_uma.20.title: "“等身仿真手办”"
uma_fr_uma.20.desc: "一大批执行人员这回没有听错命令，她们闯进了[GetGlxName]的卧室。[GetGlxName]再次对突如其来的检查手忙脚乱，虽然极力抵抗执行人员，但又一次被架了出去。\n我们的人检查了整个房子，上次满屋子乱贴乱摆乱挂的周边全被塞进了柜子里，取而代之的是那个角色的等身仿真手办，应该是她最近制作的。\n卧槽！它动了！"
uma_fr_uma.20.a: "卧槽！"

uma_fr_uma.21.desc: "呜哇——怎么回事，被，被发现了吗，呜呜呜，为什么最近这么倒霉……"
uma_fr_uma.21.a: "什么情况?"

uma_fr_uma.22.desc: "咳咳，嗯，自我介绍一下，我是卓芙，来自蒂斯普特。"
uma_fr_uma.22.a: "你说你是卓芙？"

uma_fr_uma.23.desc: "就是那个卓芙啦，在你们这很流行的那个，诶嘿。"
uma_fr_uma.23.a: "你刚刚说你来自蒂斯普特？"

uma_fr_uma.24.desc: "是呀，就是[GetGlxName]的故乡，离开了银河系的蒂斯普特。"
uma_fr_uma.24.a: "蒂斯普特人不是马娘，到底发生了什么？"

uma_fr_uma.25.desc: "唔……[GetGlxName]说，在计划中，我原本是第二位被制造出来的马娘，但因为肃正的入侵搁置了，一直到很久以后才被制造出来。"
uma_fr_uma.25.a: "你是被制造出来的？"

uma_fr_uma.26.desc: "算，也不算吧？家乡的人告诉我，我是真正的马娘，而不是虚假的躯壳，我的师傅也跟我说，你是整个宇宙里最强大，最特殊的马娘。"
uma_fr_uma.26.a: "这些先不管，你为什么会出现在这里？擅自入境可是违法的。"

uma_fr_uma.27.desc: "呜哇……就是我收到了一些来自[GetGlxName]的通信啦，说实话，没想到从小被教育敬仰的前辈是我的粉丝呢，这么说好像有点奇怪？"
uma_fr_uma.27.a: "（接受讯息）"

uma_fr_uma.28.title: "以下是来自[GetGlxName]的一段讯息"
uma_fr_uma.28.desc: "不论卓芙在想什么，我都会同意。\n不论卓芙在说什么，我都在倾听。\n如果卓芙只有一个粉丝，那一定就是我。\n如果卓芙没有粉丝，那我一定死了。\n————\n额头上那别具一格的小麻花辫可爱捏；\n从穿洞帽子里探出来的小耳朵可爱捏；\n仿佛会说话的蔚蓝色菱形瞳孔可爱捏；\n对不起担当们，她实在太可爱了！\n————\n想闪击！\n呜呜呜被可爱小马娘反推惹！和卓芙出去吃芭菲抹掉她嘴角沾上的奶油，被卓芙拽过手用小嘴包饺子惹！内心的防线被突破惹！大脑要沦陷惹！投降惹！\n反转了，早就投降了。\n————\n和卓芙的每一天就像魔法一样。\n早起能看到卓芙的睡颜，耳朵无意识地轻轻弹动，少女的津液悄悄从嘴角滑落。她醒来抹一把嘴角，一只手撑着床，另一只手揉着惺忪的眼睛，肩带滑落也不自知。\n这是最美好的一天！每天都是最美好的一天！"
uma_fr_uma.28.a: "唔哇……变态呐……"

uma_fr_uma.29.title: "系外来客"
uma_fr_uma.29.desc: "总而言之误会解除了，卓芙向我们交代了自己的来历，那艘神秘的高科技舰船确实是属于她的，只是她唯独忘记了开启光学隐身，而且因为嫌麻烦把所有认证都关掉了，就那么孤身一人跑来找[GetGlxName]。这导致特种部队进入主控室后触发了蒂斯普特的安全后门，整艘舰船折跃到了银河系外。\n可以预见的是蒂斯普特的科技远远超乎我们的想象，被留在这的卓芙身上显然有数不尽的宝贵财富，在蒂斯普特人来找她前，我们可以让她暂时担任我们的科学顾问。\n现在的问题是，娇生惯养的卓芙似乎「有些」邋遢，如果让她一个人居住，可能很快就会变成垃圾堆；但如果让她跟[GetGlxName]住在一起，[GetGlxName]进行研究的时间可能就所剩无几了。"
uma_fr_uma.29.a: "[GetGlxName]这家伙一天睡过去三分之二，相比可爱的卓芙差远了！"
uma_fr_uma.29.b: "虽然[GetGlxName]天天睡觉，但多少对研究有些用，还是让她们各司其职吧。"



