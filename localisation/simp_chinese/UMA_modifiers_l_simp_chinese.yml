###小事件buff

#星球修正
uma_nation_suppoted_gambling:0 "不受控制的名次竞猜"
uma_nation_suppoted_gambling_desc:0 "这个星球上，非法的赛马名次竞猜行为正不受控制地野蛮生长，严重干扰了这颗星球的比赛和经济秩序。"
uma_nation_ban_gambling:0 "被禁止的名次竞猜"
uma_nation_ban_gambling_desc:0 "虽然官方已经禁止了这颗星球上的名次竞猜互动，但仍然有一些地下竞猜场所正悄悄运营。"
uma_national_guessing_game:0 "国立竞猜机构"
uma_national_guessing_game_desc:0 "这颗星球上的名次竞猜活动已经被国立的竞猜机构进行统一管理。"

#国家修正
uma_enough_sweets:0 "加大甜品供应"
uma_enough_sweets_desc:0 "为了解决马娘节食的问题，我们已经研发了新的甜品并将其投入到市场。"
uma_encourage_reducing_food_consumption:0 "鼓励节食"
uma_encourage_reducing_food_consumption_desc:0 "我们正在鼓励马娘们节食，这大大减少了她们的物资消耗，但也使得她们变得瘦弱"
uma_become_too_fat:0 "有点发胖"
uma_become_too_fat_desc:0 "由于我们提供了太多甜品，马娘们普遍出现了发胖的现象，这影响了她们的健康"
uma_scientific_nutrition_supply:0 "合理的节食教育"
uma_scientific_nutrition_supply_desc:0 "通过对马娘们进行正确的节食教育，马娘们的健康水平显著改善。"
uma_subsidy_restaurant:0 "补贴自助餐厅"
uma_subsidy_restaurant_desc:0 "考虑到一些食量巨大的马娘，我们将为国内的自助餐厅提供补贴，以让这些自助餐厅接待这些马娘。"


###飞升修正
uma_terrirory_knowledge_hobby:0 "兴趣与领域"
uma_terrirory_knowledge_hobby_desc:0 "马娘们的领域似乎会在感兴趣的领域更强烈地激活，通过运用这个特性，我们可以让领域为我们的生产生活带来更大益处。"
uma_terrirory_knowledge_dream:0 "梦境研究"
uma_terrirory_knowledge_dream_desc:0 "我们对这些马娘的梦境进行了深入的研究。我们发现，这些梦境似乎是马娘们“§Y潜意识§!”的一种折射。虽然我们很难弄清楚里面的原理，但初步的结果已经够我们研究很久了。"
uma_terrirory_dream_stopped:0 "遏止的梦境"
uma_terrirory_dream_stopped_desc:0 "在药物的帮助下，马娘们至少能够做一个好梦了"
uma_terrirory_dream_unstopped:0 "肆无忌惮的梦"
uma_terrirory_dream_unstopped_desc:0 "噩梦正困扰着一些激活了领域的马娘们"
uma_kenshi_racing_umamusume_test:0 "比赛中的因子检测"
uma_kenshi_racing_umamusume_test_desc:0 "我们正在比赛中推行因子检测，以防止没有因子改造的马娘和因子改造马娘们同台竞技而导致不公平的结果"
uma_kenshi_champion_doubted:0 "受到质疑的冠军"
uma_kenshi_champion_doubted_desc:0 "有谣言正在质疑冠军的公平性"
uma_kenshi_uncontrolled_power:0 "不受控制的力量"
uma_kenshi_uncontrolled_power_desc:0 "一些进行了因子改造的马娘显然不能很好地控制自己的力量，而这造成了...额...一些麻烦"
uma_kenshi_power_adaption_training:0 "力量控制训练计划"
uma_kenshi_power_adaption_training_desc:0 "我们正在进行一项旨在教授马娘控制自己的力量的训练计划"
uma_kenshi_power_adaption_training_good:0 "得到控制的力量"
uma_kenshi_power_adaption_training_good_desc:0 "经过训练后，我们的马娘们已经学会了如何控制和运用自己的力量。"
uma_kenshi_ban_the_media:0 "规制网络账号"
uma_kenshi_ban_the_media_desc:0 "我们已经封禁了一些传播谣言的账号，不过，这个事件仍然造成了一些消极影响。"
uma_kenshi_fear_of_this:0 "因子改造的恐惧"
uma_kenshi_fear_of_this_desc:0 "果不其然，这个哲学问题引起了一些马娘对因子改造的恐惧。不过，这也使得我们的科学家能够进一步考虑因子改造所带来的一些副作用。"

###特殊领袖事件修正
uma_kenshi_contamination:0 "因子污染"
uma_kenshi_contamination_desc:0 "由于我们的轻率，绿茵祈愿的因子污染了我们的因子库，并在星球上造成了严重的损失。"
uma_grass_wonder_kenshi_library:0 "草上飞的因子库"
uma_grass_wonder_kenshi_library_desc:0 "我们的科学家从绿茵祈愿...啊不，草上飞的身上分离出了数量惊人的固有因子，在将其稳定化处理后加入了我们的因子库中。这些固有因子涵盖了几乎所有常见的种类，使得我们可以轻易地将其用于马娘们的生产生活之中。同时，草上飞的因子库也极大地促进了我们在因子学甚至整个生物学方面的研究。\n\n§R我们要怎样才不会重蹈覆辙？§!"
uma_raze_in_mystery_galgame:0 "Koi Derby"
uma_raze_in_mystery_galgame_desc:0 "一款名为“Koi Derby”的游戏最近在国家内爆火，这使得很多年轻马娘开始对赛马娘这个职业产生了憧憬。"
uma_koi_derby_ii:0 "续作！"
uma_koi_derby_ii_desc:0 "人气游戏“Koi Derby”最近推出了续作。和很多续作拉跨的游戏不同，“Koi Derby”的续作的质量甚至比第一作还要高。这使得国内再次掀起了一股游戏热潮。"
uma_selecting_race_successfully_hold:0 "选拔赛成功举行"
uma_selecting_race_successfully_hold_desc:0 "这届备受瞩目的选拔赛成功举行"
uma_controlled_kd:0 "受到监管的KD"
uma_controlled_kd_desc:0 "为了降低我们赛马娘选拔部门的压力，并引导公众对赛马娘这个职业有更好的认识，我们将对KD的内容进行监管。"
uma_agnes_digital_in_toresen_school:0 "我们的数码主任"
uma_agnes_digital_in_toresen_school_desc:0 "爱丽数码成为了我们的招生办主任后，她对我们的招生体系进行了深度的改革。这使得我们的招生体系以前所未有的高效率运转起来。同时，数码本人也因其对马娘们无私的爱而获得了崇高的声望，得到了“我们的数码主任”的爱称。"
uma_nice_natures_knowledge:0 "内恰的知识"
uma_nice_natures_knowledge_desc:0 "作为一个穿梭于无数世界之间的穿越者，内恰‘们’拥有极为丰富的阅历。而这些阅历必然能够从各个方面指导我们的国家。"
