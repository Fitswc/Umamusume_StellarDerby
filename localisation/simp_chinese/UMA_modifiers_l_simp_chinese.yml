#商城抽奖buff
uma_lucky_items:0 "开运道具"
uma_lucky_items_desc:0 "开运道具的魔力正庇护着国家"
uma_racing_holding_tips:0 "赛事运营指南"
uma_racing_holding_tips_desc:0 "我们从赛事运营指南中得到了许多举办赛马比赛的小窍门"
uma_fleet_battle_tips:0 "舰队战术手册"
uma_fleet_battle_tips_desc:0 "这本舰队战术手册记载了许多关于舰队阵型和战斗的知识，对我们的舰队战斗有着极大的启发作用、"
uma_high_power_energy_block:0 "高能能量块"
uma_high_power_energy_block_desc:0 "这块高能能量块散发着奇异的能量场，虽然我们搞不清楚这个能量块到底是怎么来的，但至少我们可以用这个能量块给我们提供大量能量。"
uma_miracle_industry_machine:0 "奇迹工业设备"
uma_miracle_industry_machine_desc:0 "通过将获得的古代工业设备进行修复、逆向工程和升级改装，我们大大地提高了我们工业的产出。"
uma_ancient_carrot_seed:0 "优良胡萝卜种"
uma_ancient_carrot_seed_desc:0 "由这粒胡萝卜种培养的新胡萝卜品种凭借其极高的产出和可口的味道，迅速取代了之前的品种。"
uma_different_dimention_observer:0 "万花筒内的世界"
uma_different_dimention_observer_desc:0 "通过这个万花筒一般的设备，我们得以观测§R一个完全不同的世界§!。在这个世界，§Y“我们”依旧存在§!，并生活在一个名叫§Y日本§!的国家的中央特雷森学院里。过着完全不同却同样五彩斑斓的生活。通过对她们的观测，我们能够从她们身上学到很多东西..."
uma_umamusume_diary:0 "马娘观察日记"
uma_umamusume_diary_desc:0 "似乎是由以前的马娘文明的一位资深训练员所著，上面记载了很多马娘的生活习性等资料，是一本全方位对马娘种群进行观察和记录的宝贵文献。"


####堕落帝国修正####
uma_fallen_empire_enhancement_modifier:0 "遗落特雷森的作弊buff"
uma_fallen_empire_enhancement_modifier_desc:0 "拜托，堂堂马娘堕落帝国，还能这么轻易被干趴下？肯定会有加强buff啊！"

uma_skill_haozhuanyixi:0 "好转一息"
uma_skill_haozhuanyixi_desc:0 "堕落帝国教给我们的这个特殊的技能，加强了我们舰船的护盾和护甲。"
uma_skill_yiwenzi:0 "一文字"
uma_skill_yiwenzi_desc:0 "由于理事长的恩赐，我们获得了这个传说的金技能。这让我们的舰船转进如风，一日之内就能在英伦三岛重建拜尔兰。"
uma_fallen_empire_civil_racing:0 "遗落特雷森的竞走比赛"
uma_fallen_empire_civil_racing_desc:0 "我们参观了遗落特雷森的比赛，虽然她们的选手的身体素质出乎意料的差，但她们的比赛组织方式却异常先进。通过学习她们的组织方式，我们能够显著提升国内的比赛质量。"
uma_fallen_empire_administeration_experience:0 "遗落特雷森的管理经验"
uma_fallen_empire_administeration_experience_desc:0 "虽然遗落特雷森的绝大多数国民已经在VR中沉迷了很久，但想要管理如此之大的一个国家同样也很困难。我们可以学习她们在这方面的经验，为我所用。" 
uma_new_umamusume_from_fallen_empire:0 "希望的继承者"
uma_new_umamusume_from_fallen_empire_desc:0 "夜色誓约的访问团，为我们带来了很多来自遗落特雷森的尖端技术和最新科研成果，极大促进了我们国家的科技发展。"
uma_fallen_empire_visit_cooldown:0 "遗落特雷森参观冷却"
uma_fallen_empire_visit_cooldown_desc:0 "最近我们已经参观过了遗落特雷森，组织新的代表团需要一些时间。"
uma_fallen_empire_knowledge_seiunsky:0 "VR训练法"
uma_fallen_empire_knowledge_seiunsky_desc:0 "星云天空在考察中学习到了遗落特雷森所使用的VR技术，经过开发后，她将其改进为所谓的VR训练法，并广泛地在我们的军队士兵和普通百姓中使用。"
uma_fallen_empire_knowledge_oguricap:0 "小栗的移动餐厅"
uma_fallen_empire_knowledge_oguricap_desc:0 "在考察中，小栗帽学习到了很多有关食品运输和供给的有关知识，这将为我们的国民建立起一个更加稳定高效的食品供应体系。"
uma_fallen_empire_knowledge_agnesdigital:0 "数码的社会考察"
uma_fallen_empire_knowledge_agnesdigital_desc:0 "通过对遗落特雷森的居民进行考察，爱丽数码总结出了一份详尽的报告，这为我们的社会学研究和星球治理带来了不小的助益。"

