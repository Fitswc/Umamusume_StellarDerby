job_uma_school_reseacher:0 "学院研究员"
job_uma_school_reseacher_plural:0 "学院研究员"
job_uma_school_reseacher_add:0 "学院研究员"
job_uma_school_reseacher_desc:0 "就像大学教授一样，这些学院研究员们身兼两职——她们一方面会为学院中的马娘们传授一般的文化知识，来帮助她们更好的理解这个社会；而另一方面，她们时常也会利用学校所配置的一般研究室来进行各领域的研究。尽管她们的相关设施比不上一般的研究员，但她们本人的学识水平可不一定比她们要差。"
job_uma_school_reseacher_effect_desc:0 "£job_uma_school_reseacher£ $job_uma_school_reseacher$ 消耗 £unity£ §Y凝聚力§! 和 £consumer_goods£ §Y消费品§!，产出可观的 £physics£ §Y物理学研究§!、£engineering£ §Y工程学研究§! 和 £society£ §Y社会学研究§!"
