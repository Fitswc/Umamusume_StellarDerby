job_uma_racing_umamusume:0 "赛马娘"
job_uma_racing_umamusume_plural:0 "赛马娘"
job_uma_racing_umamusume_add:0 "赛马娘"
job_uma_racing_umamusume_desc:0 "在国家体制建立之后诞生赛马娘职业，从古代至星际时代都是马娘们的主流。她们生而驰骋在赛场上，为抵达荣誉的顶点而不断奔跑下去。在星际时代后，所有的赛马娘们迫切的想要在星环上进行一场太空竞赛。"
uma_job_uma_racing_umamusume_effect_desc:0 "£job_uma_racing_umamusume£  $job_uma_racing_umamusume$ 消耗 £consumer_goods£ §Y消费品§! 和 £food£ §Y食物§!，产出 £unity£ §Y凝聚力§! 和 £society£ §Y社会学研究§!。"
mod_job_uma_racing_umamusume_add:0 "§Y$VALUE$§!赛马娘岗位"
    
job_uma_trainer:0 "训练员"
job_uma_trainer_plural:0 "训练员"
job_uma_trainer_add:0 "训练员"
job_uma_trainer_desc:0 "俗话说，如果说赛马娘是马娘文明的灵魂，那么训练员就是赛马娘们的灵魂。训练员，在马娘们的文明中是极其特殊而又极其重要的存在。她们为马娘文明中的佼佼者——赛马娘，提供训练上的指导和生活上的关怀，从而帮助她们完全地发掘自己的潜力，成为一位伟大的赛跑者。"
job_uma_trainer_effect_desc:0 "£job_uma_trainer£ $job_uma_trainer_plural$ 消耗 £consumer_goods£ §Y消费品§!，产出 £unity£ §Y凝聚力§!和 £society£ §Y社会学研究§!，并且增加£job_uma_racing_umamusume£  $job_uma_racing_umamusume$ 岗位的产出。"
mod_job_uma_trainer_add:0 "§Y$VALUE$§!训练员岗位"

job_uma_crystal_carrot_engineer:0 "水晶萝卜工程师"
job_uma_crystal_carrot_engineer_plural:0 "水晶萝卜工程师"
job_uma_crystal_carrot_engineer_add:0 "水晶萝卜工程师"
job_uma_crystal_carrot_engineer_desc:0 "水晶萝卜工程师是所有工程师领域中最为尖端，同时又对专业知识要求极为苛刻的职业。她们利用自身过硬的专业知识与专门的生产设备将矿物与能量巧妙结合在一起，将其构造为马娘文化所独有的稀有资源——水晶萝卜。"
job_uma_crystal_carrot_engineer_effect_desc:0 "£job_uma_crystal_carrot_engineer£ $job_uma_crystal_carrot_engineer_plural$ 消耗 £energy£ §Y能量币§! 和 £minerals£ §Y矿物§!，产出 £physics£ §Y物理学研究§!、 £engineering£ §Y工程学研究§! 和 £uma_crystal_carrot£ §Y水晶萝卜§!"
mod_job_uma_crystal_carrot_engineer_add:0 "§Y$VALUE$§!水晶萝卜工程师岗位"
