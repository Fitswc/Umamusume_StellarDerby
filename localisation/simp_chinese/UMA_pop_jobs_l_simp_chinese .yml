job_uma_core_miner_desc:0 "与普通的矿工相比较，地心钻探工所要深入的深度要比矿坑深得多，而对我们最直接的回报便是大量未经开采的稀有矿物，它们能在许多领域为我们提供帮助；但对于极深的地底，我们是不甚了解的，因此进行这项工作是极危险的事，稍出意外便只能永远深陷于不见天日的地底。因此她们配给探窟家每人一颗的特殊胶囊，若是真的发生特殊情况了，那便服下它。因而，参与这些探窟行动的无一例外都是身体素质与心理素质极为坚韧的马娘。"
