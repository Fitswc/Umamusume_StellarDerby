job_uma_umaidol:0 "马娘偶像"
job_uma_umaidol_plural:0 "马娘偶像"
job_uma_umaidol_add:0 "马娘偶像"
job_uma_umaidol_desc:0 "最早的马娘偶像概念由飞鹰子提出，随后她凭借着自己的努力逐步成为了一部分小马娘心目中的憧憬对象，并随之诞生了马娘偶像这一特殊的职业。飞鹰子最初开创的偶像培育企划至今仍旧火爆，许多梦想于此的马娘们迫切的想要登上属于自己的舞台，就像她们的前辈与目标，醒目飞鹰一样。"
