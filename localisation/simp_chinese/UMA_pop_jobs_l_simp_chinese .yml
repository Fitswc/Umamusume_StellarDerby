job_uma_horseshoe_crafter:0 "蹄铁工匠"
job_uma_horseshoe_crafter_plural:0 "蹄铁工匠"
job_uma_horseshoe_crafter_add:0 "蹄铁工匠"
job_uma_horseshoe_crafter_desc:0 "专门从事蹄铁锻造工作的马娘工匠，长时间的蹄铁锻造让工匠们养成了敏锐的嗅觉与独到的锻造理解，她们根据平均数值打造出所有马娘都适宜的优质蹄铁，而根据每位定制者的要求，则可以更进一步。她们无一例外都是精益求精之辈。"
