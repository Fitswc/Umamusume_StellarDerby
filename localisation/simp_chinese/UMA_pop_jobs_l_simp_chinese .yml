job_uma_crystal_consumer_goods_crafter:0 "水晶日用品工匠"
job_uma_crystal_consumer_goods_crafter_plural:0 "水晶日用品工匠"
job_uma_crystal_consumer_goods_crafter_add:0 "水晶日用品工匠"
job_uma_crystal_consumer_goods_crafter_desc:0 "这些心灵手巧的工匠擅长将一般的材料和水晶萝卜结合，并以此制造出各种马娘们所喜爱的日常消费品。一些鼎鼎大名的优骏马偶也是出自她们之手。"
