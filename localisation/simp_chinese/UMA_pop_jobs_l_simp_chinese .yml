job_uma_judgement:0 "风纪队员"
job_uma_judgement_plural:0 "风纪队员"
job_uma_judgement_add:0 "风纪队员"
job_uma_judgement_desc:0 "是最初由青竹回忆创建的“学生风纪督导委员会”所诞生出的职业，即“风纪委员”。最早的执法范围是在特雷森学院内部，后来逐渐向秘密警察的方向靠拢，负责管理地方上的违法违禁行为；若是在战时，也会作为特别人员管理占领区人民。"
mod_job_uma_judgement_per_pop:0 "每$VALUE$个人口提供§G+1§!个风纪委员岗位"

job_uma_threegodness_knowledge_scholar:0 "三女神知识研究者"
job_uma_threegodness_knowledge_scholar_plural:0 "三女神知识研究者"
job_uma_threegodness_knowledge_scholar_add:0 "三女神知识研究者"
job_uma_threegodness_knowledge_scholar_desc:0 "她们是三女神底下最为虔敬的学者，并以学习与传承三女神遗留下的知识为己任。她们清楚的知道，三女神是三位孩童气很重的大人，她们在宇宙的各处留下了自己的足迹，并隐晦地告诉给了自己的造物，让她们去寻找，她们也只得跟自己的大人玩上这一局捉迷藏游戏，尽管这将付出一代又一代人的努力。"
