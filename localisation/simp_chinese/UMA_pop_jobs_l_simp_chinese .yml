job_uma_live_clothes_crafter:0 "决胜服设计师"
job_uma_live_clothes_crafter_plural:0 "决胜服设计师"
job_uma_live_clothes_crafter_add:0 "决胜服设计师"
job_uma_live_clothes_crafter_desc:0 "对于赛马娘而言，除了自己结婚时的婚纱，此生最为重要的服装便是完全属于自己的那一套决胜服。决胜服设计师们在听取每一位赛马娘的服装需求的同时也接过了赛马娘们所承载着的梦想，她们拼尽全力，让所有的赛马娘都在赛场上展现不输于任何人的气势，并成为寄托着所有人梦想的赛马娘。"
job_uma_live_clothes_crafter_effect_desc:0 "£job_uma_live_clothes_crafter£ $job_uma_live_clothes_crafter_plural$ 消耗 £consumer_goods£ §Y消费品§!，产出 £unity£ §Y凝聚力§!  £amenities£ §Y舒适度§! 和 £trade_value£ §Y贸易额§!"
mod_job_uma_live_clothes_crafter_add:0 "§Y$VALUE$§!决胜服设计师岗位"

job_uma_crystal_alloy_crafter:0 "水晶合金工匠"
job_uma_crystal_alloy_crafter_plural:0 "水晶合金工匠"
job_uma_crystal_alloy_crafter_add:0 "水晶合金工匠"
job_uma_crystal_alloy_crafter_desc:0 "她们是合金产业链中的中坚力量，她们通过利用专门的器械，以极精密的操作技巧，将一定程度的矿物资源与水晶萝卜进行结合，并以此生产出强于一般合金的水晶合金。"
job_uma_crystal_alloy_crafter_effect_desc:0 "£job_uma_crystal_alloy_crafter£ $job_uma_crystal_alloy_crafter$ 消耗 £minerals£ §Y矿物§! 和 £uma_crystal_carrot£ §Y水晶萝卜§!，产出 数量可观的 £alloys£ §Y合金§!"
