job_uma_sweet_manager_plural:0 "甜点商城经理"
job_uma_sweet_manager_add:0 "甜点商城经理"
job_uma_sweet_manager_desc:0 "甜点商城经理主要负责甜点商城的经营与日常运作等相关事务。由于一般的经理在担任这个职位之前都是专业的甜点师，所以她们也会进行甜点师培训等事宜，保证新鲜血液的流入。"
