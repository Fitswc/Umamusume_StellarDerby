job_uma_researcher_desc:0 "所有被严格筛选之下的马娘科学家都有着共同的特点：她们年轻，才华横溢，对于自身职业的重要性有所了然，因而对此抱有极高的热忱与憧憬；她们想要一展宏图，为此，她们已经忍耐的够久了。"
