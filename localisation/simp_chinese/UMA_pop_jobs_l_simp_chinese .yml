job_uma_dormitory_administrator:0 "宿舍长"
job_uma_dormitory_administrator_plural:0 "宿舍长"
job_uma_dormitory_administrator_add:0 "宿舍长"
job_uma_dormitory_administrator_desc:0 "宿舍长，特雷森学院最早时便已出现，并存在着的职业。她们往往都是性情极其温和之人，对待自己负责的小马娘时也总是处处负责；而当她们的小马娘遇到什么危险情况时也会变得刚烈起来，大有以命相搏之感。总之她们都是被马娘们极为信赖的存在，在情感上或许已堪比自己的亲父母。"
job_uma_dormitory_administrator_effect_desc:0 "£job_uma_dormitory_administrator£ $job_uma_dormitory_administrator$ 消耗 £food£ §Y食物§! 和 £consumer_goods£ §Y消费品§!，产出 £unity£ §Y凝聚力§! £amenities£ §Y舒适度§! 和 £stability£ §Y稳定度§!"
