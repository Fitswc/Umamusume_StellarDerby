job_uma_sweet_master:0 "甜点师"
job_uma_sweet_master_plural:0 "甜点师"
job_uma_sweet_master_add:0 "甜点师"
job_uma_sweet_master_desc:0 "马娘们都是嘴尖儿的不得了的主，而甜点师们则凭借自己独特的手艺，用自己手工制作的一系列甜点小吃填补这些马娘们好吃的小嘴儿与胃口，因此常常被马娘们推崇，总是畅销无比。"
