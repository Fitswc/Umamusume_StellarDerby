job_uma_carrot_farmer:0 "胡萝卜农夫"
job_uma_carrot_farmer_plural:0 "胡萝卜农夫"
job_uma_carrot_farmer_add:0 "胡萝卜农夫"
job_uma_carrot_farmer_desc:0 "她们深谙农业一道，对于培育胡萝卜有着严格的规划与标准，譬如什么时候施肥浇水，施多少肥，浇多少水等等。她们的严谨程度并不比科学家要差，理想与抱负也同样不低。她们憧憬着那个所有马娘都能吃饱穿暖的世界，并以慈爱的目光呵护着自己那片丰饶的胡萝卜田地。"
job_uma_carrot_farmer_effect_desc:0 "£job_uma_carrot_farmer£ $job_uma_carrot_farmer$ 产出 £food£ §Y食物§!"
mod_job_uma_carrot_farmer_add:0 "§Y$VALUE$§!胡萝卜农夫岗位"

job_uma_bee_farmer:0 "养蜂人"
job_uma_bee_farmer_plural:0 "养蜂人"
job_uma_bee_farmer_add:0 "养蜂人"
job_uma_bee_farmer_desc:0 "除了美味的胡萝卜外，不少的马娘也喜爱着那些甜而不腻的蜂蜜特饮，如东海帝王。即便马娘们自诩身强体壮，但碰到那蜜蜂蜇人的尾刺，也不免担惊受怕起来。而承担起这“虎口夺食”这一职责的人则是养蜂人了。她们穿着厚重的防护服，每日都要与成群结队的蜜蜂打交道，来为那些喜爱着蜂蜜特饮的马娘们取来那关键的新鲜的蜂蜜。"
job_uma_bee_farmer_effect_desc:0 "£job_uma_bee_farmer£ $job_uma_bee_farmer$ 产出 £food£ §Y食物§! 和 £amenities£ §Y舒适度§!。"
mod_job_uma_bee_farmer_add:0 "§Y$VALUE$§!养蜂人岗位"

job_uma_field_powering_technician:0 "马娘场发电技师"
job_uma_field_powering_technician_plural:0 "马娘场发电技师"
job_uma_field_powering_technician_add:0 "马娘场发电技师"
