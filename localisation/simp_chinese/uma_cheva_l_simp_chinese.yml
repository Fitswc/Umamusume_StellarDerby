uma_cheval.2.title: "天外世界"
uma_cheval.2.desc: "这是一片奇幻的天外世界。\n没有我们想象中惨烈的古战场，也没有奇异的回廊和巨塔；在我们着陆的地方，只有郁郁葱葱的大平原，蜿蜒曲折的河流。更妙的是这草原上点缀着一丛丛树林，不时还有几声鸟叫。这看起来如诗如画，和我们之前预想的情景完全不一致。[Leader.GetName]在测量出这里的大气成分与裂隙外的盖亚星球相差无几后，我们终于可以放心地走出我们的探球了。'在裂隙中居然存在如此完整的生态系统....真是难以置信'在她发来的报告中甚至附上了几张照片。"
uma_cheval.2.a: "保持谨慎"
uma_cheval.3.title: "无法上升的高度"
uma_cheval.3.desc: "“这看起来显示一片大陆”[leader.GetName]在报告中说道“只是有一点有些奇怪，这里的天空似乎有一定高度限制；也就是说，上升到一定高度后，我们的设备会突然失速，然后下坠。”“但不管怎么样，这还是个不错的地方。如果让我选的话，我会在这里待上一辈子。”考察队里的队员们似乎很喜欢这里。与此同时，我们的低空探查设备在不远处发现了一个类似农场一样的人造建筑群，我们打算前去看看。"
uma_cheval.3.a: "$FASCINATING$"
uma_cheval.4.title: "人造建筑"
uma_cheval.4.desc: "我们很快就到达了指定地点。几乎是在不知不觉间，一条乡间小路就出现在我们的脚下，两侧也出现了成片的麦田。麦田里的麦子还略显青涩，显然，在这个空间中，秋天，还未降临。一些农用收割机正在停靠在田中，它们也正在静静地等待工作的时节。\n突然，[Leader.GetName]将众人推进了田地里。”嘘——有人来了。“大伙连忙分散隐蔽到麦田中。由于麦子的阻挡，我们无法辨别经过的生物是什么，但是我们能清楚地听到一段歌声’你就是那束无法阻挡得光芒.....‘"
uma_cheval.4.a: "她是马娘吗？"
uma_cheval.5.title: "继续探索"
uma_cheval.5.desc: "等到歌声渐渐远去，队员们才小心翼翼地从麦地里出来，继续对这个农场的探索。刚刚那个生物是马娘吗？还是碰巧我们能够听懂她的语言？为什么她会在这里？我们带着相同的疑问继续出发了。"
uma_cheval.5.a: "小心谨慎"
uma_cheval.6.title: "小房子"
uma_cheval.6.desc: "当我们到达道路尽头时，我们发现了一幢小房子。这座房子不大，但是整洁干净。按照对房子的考察来看，这座房子的主人很大概率是一位马娘。可是，为什么马娘会出现在这个裂隙中？或许找她本人问问了。\n正在我们蹲在门前商量下一步计划时。“啊！” 一个声音在我们背后响起，紧接着就是急促的跑步声。当我们回头望去时，只看到一名戴白色帽子的马娘正朝反方向狂奔而去。"
uma_cheval.6.a: "追上去"
uma_cheval.6.b: "想办法和她温柔地接触"
uma_cheval.7.title: ""
uma_cheval.7.desc: "我们一行人跟丢了那名马娘。那名马娘有着惊人的耐力，即使我们的速度比她更胜一筹也毫无胜算可言。没办法，我们只能回到 裂隙探球 处商讨下一步的行动。\n我们的团队分为了两派，一派主张直接返回，因为在这里继续探索的必要性感觉已经不大，另一派想弄明白这个空间是如何产生的，但现在唯一的线索就是直接询问这个领域的主人——那名马娘"
uma_cheval.7.a: "放弃吧"
uma_cheval.7.b: "我认为我们有必要继续"
uma_cheval.8.title: "错位时空"
uma_cheval.8.desc: "我们决定继续考察这个地方。这里包括的生态群系十分丰富且完整，可以断言：这里就是对我们世界的平面镜像。\n除了，时间\n我们发现这里的时间是存在异常的。依照我们对太阳高度角变化的判断来看，我们在这个空间里停留的时间甚至没有超过6小时，但是我们的任务计时器上却清清楚楚地显示了外部时间地流逝。\n这正是：此中留一日，世上已千年。\n可是因为这个空间的高度存在限制，我们无法断言这是否是黑洞或者是能引起引力畸变的高质量天体造成的。"
uma_cheval.8.a: "时间对不上"
uma_cheval.9.title: "自白"
uma_cheval.9.desc: "我们在离小屋子的不远处再次遇到了这位马娘，只不过这次她并没有发现我们。\n她正垂着头吃着什么，一旁还有一根正在使用的鱼竿。看起来，她正在享受着钓鱼的乐趣。\n”不知道那群马娘走了没有。不过，她们是怎么来这的......不对不对，我怎么能......这样想。“\n她深吸了一口气，又慢慢地吐了出来。\n”外面的世界，已经变成什么样了呢？““但是，像我这样的马娘......”“呼唤前辈，我该......怎么做”\n那名马娘躺在草地上，用自己的帽子挡住了自己的脸。\n“这个地方，还有多少物质剩余。不知道，到那时再想办法吧。”“好热啊，那就，跳转到快日落吧。”\n只见她挥了挥手，太阳开始以肉眼可见的速度移动，最终，停在了山顶。\n看来她可以操作这里的时间。"
uma_cheval.9.a: "和她交涉，记得温和点"
uma_cheval.9.b: "继续观察"
uma_cheval.10.title: "交谈"
uma_cheval.10.desc: "[leader.GetName]静悄悄的靠近了她，并坐到她的身旁，尝试和她交谈：\n”你叫......什么名字“\n”呜啊！“ 她从平地上弹跳起来 ”你你你你，都听到了？哇....!“\n 她的脸涨的通红，但很快，她还是恢复了平静。\n”我...我...我，我叫高尚骏逸，立志成为，一名......伟大的马娘。当然现在来说，伟大什么的......“ 她仍然不敢正视[Leader.GetName]的眼睛，而且越说越小声。\n在往后的交谈中，她也表达了想要出去的想法，毕竟窝在这里一辈子也不是一个好主意。\n”至于这个空间......我也不知道是怎么形成的。我只知道，我们原来的物理规范被颠覆，然后就进入了那些科学家口中的 宇宙再创造的过程。然后我就在慌乱中被人推进了这个地方......“\n“这里的物质是守恒的，时间也是一种物质，所以，当我移动时间，这里的某块地又要消失了......””虽然这里生活很美好，但是，但是，我还是想出去看看。“她转过身去，好像不怎么敢看着我们。"
uma_cheval.10.a: "那就把她带出来吧"

uma_cheval.11.title: ""
uma_cheval.11.desc: "得到她的同意后，我们开始带着高尚骏逸的行李向 星界探球 走去。一路上她一言不发，只有当我们询问问题的时候她才会怯怯地回答。从她口中我们了解到，这些机械都是高尚骏逸自己利用手边的材料制造出来的，虽然显然落后于时代，但是还是可以使用的。"
uma_cheval.11.a: "看来是天才的总督"


