###特殊领袖
uma_admiral_trait_sp_oguri_cap:0 "芦毛灰姑娘"
uma_admiral_trait_sp_oguri_cap_desc:0 "作为一位地方来的赛马娘，小栗帽可谓是“灰姑娘”一般的存在。但她不俗的实力，将指引我们通向胜利。"
uma_admiral_trait_sp_seiun_sky:0 "§B诡计之星§!"
uma_admiral_trait_sp_seiun_sky_desc:0 "§B“嘛嘛~钓鱼的时候，就要悠闲点，对不对？”§!"
uma_admiral_trait_sp_seiun_sky_1:0 "§B诡计之星§!"
uma_admiral_trait_sp_seiun_sky_1_desc:0 "§B“嘛嘛~钓鱼的时候，就要悠闲点，对不对？”§!"
uma_admiral_trait_sp_seiun_sky_2:0 "§R诡计之星§!"
uma_admiral_trait_sp_seiun_sky_2_desc:0 "§R“鱼，上钩了~”§!"
uma_governor_trait_sp_oguri_cap:0 "芦毛灰姑娘"
uma_governor_trait_sp_oguri_cap_desc:0 "作为一位来自地方特雷森的赛马娘，小栗帽深知发展地方农业和进行基础设施建设的重要。在她的治理下，星球将再也不会被贫穷和饥饿所困扰。"
uma_governor_trait_sp_seiun_sky:0 "青空浮云般的总督"
uma_governor_trait_sp_seiun_sky_desc:0 "虽然一周五天的工作日有四天半都在摸鱼，但每颗星球却都能在星云天空的手下欣欣向荣。难道她会什么魔法吗？"
uma_governor_trait_sp_agnes_digital:0 "DD头子"
uma_governor_trait_sp_agnes_digital_desc:0 "爱丽数码对马娘，特别是赛马娘有着常人难以企及的热爱，在她的主导下，星球的赛马娘体系将迎来繁荣。"
uma_ruler_trait_sp_grass_wonder:0 "不死鸟"
uma_ruler_trait_sp_grass_wonder_desc:0 "据说，“不死鸟”是数千年前草上飞还是菲尼学院学生时的外号，以赞扬她多次受伤却仍获得优秀成绩的传奇故事。如今的她，亦再次从因子病中浴火重生。或许，她将带领着这个国家，在崭新的赛场上继续书写她的故事。"
uma_ruler_trait_sp_oguri_cap:0 "芦毛灰姑娘"
uma_ruler_trait_sp_oguri_cap_desc:0 "或许很多人都无法想象，一位地方来的“乡巴佬”能够在赛场上取得如此惊人的成绩。然而现在，惊掉她们下巴的事情再次发生了——这位马娘如同绘本中的“灰姑娘”一般，摇身一变成为了国家的最高领袖。或许，她将带领这个国家走向一个新纪元呢？"
uma_ruler_trait_sp_seiun_sky:0 "诡计之星"
uma_ruler_trait_sp_seiun_sky_desc:0 "很多人都指责过星云天空——理由无外乎就是工作摸鱼之类。然而她却用她的实力让所有人都心甘情愿地闭上了嘴。毕竟，如果一个领袖一周只用两个工作日就能处理整个国家的大小事务，还会有谁去质疑她呢？"
uma_ruler_trait_sp_agnes_digital:0 "万能的赛马娘"
uma_ruler_trait_sp_agnes_digital_desc:0 "由于她在草地和泥地两大赛场的大放异彩，爱丽数码被称为“万能的赛马娘”。而让人惊讶的是，她在行政管理领域也拥有近乎万能的能力。随着爱丽数码成为国家的领袖，各项事业——尤其是赛马娘行业的繁荣，将很快到来。"
uma_ruler_trait_sp_king_halo:0 "圣人之王"
uma_ruler_trait_sp_king_halo_desc:0 "作为一位以“一流”位目标的马娘，圣王光环努力在所有事情上都做到最好。她坚信，只要她将所有事情都做到“一流”，整个国家将走向一个更加光明的未来。"
uma_ruler_trait_sp_al_condor_pasa:0 "翱翔宇宙之鹰"
uma_ruler_trait_sp_al_condor_pasa_desc:0 "神鹰并非是一位热衷于政治的马娘，比起这个，她可能会觉得成为一位墨西哥摔跤手更适合她。不过，随着马娘们将自己的目光投向更加广大的星河，神鹰改变了她的想法——神鹰的翅膀将掠过凯旋门赏的赛道，在无垠的宇宙中翱翔。"
uma_ruler_trait_sp_kitasan_black:0 "北方的太阳"
uma_ruler_trait_sp_kitasan_black_desc:0 "作为新生代马娘的代表，北部玄驹有一个伟大的梦想——帮助所有和她一样有着梦想的马娘，就像她所憧憬的前辈对她做的那样。为此，她努力地在赛场上奔跑，并以七冠马娘的傲人成就进入殿堂。现在，名为北部玄驹的赛马娘的生涯已经结束，而名为北部玄驹的领袖的征途，才刚刚开始。"
uma_admiral_trait_sp_king_halo:0 "一流的赛马娘"
uma_admiral_trait_sp_king_halo_desc:0 "作为一流的赛马娘，圣王光环事事都力图做到最好。这使得她能够发挥出超越常人的能力。"
uma_admiral_trait_sp_al_condor_pasa:0 "翱翔宇宙之鹰"
uma_admiral_trait_sp_al_condor_pasa_desc:0 "作为公认的强大赛马娘，神鹰已经在赛场上收获了无数荣誉。现在的她，将在浩瀚的星空里续写她的传奇。"
uma_admiral_trait_sp_kitasan_black:0 "北方的太阳"
uma_admiral_trait_sp_kitasan_black_desc:0 "无论何时，无论何地，北部玄驹都充满元气。此外，她还有着一副热心肠。这使得她有了“北方的太阳”的外号。只要北部玄驹还在她的岗位上，她就会用她的光芒照耀着周围的同事。"
uma_general_trait_sp_king_halo:0 "一流的赛马娘"
uma_general_trait_sp_king_halo_desc:0 "作为一流的赛马娘，圣王光环事事都力图做到最好。这使得她能够发挥出超越常人的能力。"
uma_general_trait_sp_al_condor_pasa:0 "角斗士"
uma_general_trait_sp_al_condor_pasa_desc:0 "作为一位角斗士，神鹰绝对不会选择放弃——就如同她永远不会摘下自己的面具一样。"
