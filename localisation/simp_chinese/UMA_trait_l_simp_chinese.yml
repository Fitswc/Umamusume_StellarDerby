l_simp_chinese:
##############种族特质#################
 uma_trait_musume:0 "马娘"
 uma_trait_musume_desc:0 "传说中诞生于三女神的恩宠，宛若精灵的类人生物。\n她们性别单一，容貌娇美，最引人注目的是头顶上毛绒的马耳与身后那拖着的柔软尾巴。\n得益于"三女神的恩宠" ，看似柔弱的身体暗藏惊人的能量，拥有相当优秀的身体机能与脚程，其代价是极快的身体代谢，因此她们的摄食量也大幅增加。\n\n这份恩赐时刻引导着她们,\n她们生来就是为了奔跑的。"
 uma_trait_musume1:0 "重赏赛马娘"
 uma_trait_musume1_desc:0 "经过了时间历练后各方面获得了成长的赛马娘，被冠以前星际时代比赛荣誉之名以显示她们的卓越。"
 uma_trait_musume2:0 "殿堂赛马娘"
 uma_trait_musume2_desc:0 "仿佛三女神再世的存在，身体机能的方方面面都远远优于以往的任何时期的赛马娘，被冠以前星际时代的最高荣誉之名。"
 uma_trait_spd1:0 "基础速度训练"
 uma_trait_spd1_desc:0 "马娘们进行了速度优先的体能训练，以便于在她们星际探险的过程中发挥专有的速度特长。"
 uma_trait_spd2:0 "注重速度训练"
 uma_trait_spd2_desc:0 "马娘们前所未有地注重速度训练，将这个广袤宇宙中任何其他文明与生命都远远甩在身后。速度是她们灵魂中最本质的渴求，她们如光般自由驰骋于星海，在群星之间铺就赛道，不断迈向光明的未来。"
 uma_trait_spd-1:0 "忽视速度训练"
 uma_trait_spd-1_desc:0 "赛马娘们因为厌倦了竞速比赛，导致上天了之后只想摸鱼而略显缓慢。"
 uma_trait_sta1:0 "基础耐力训练"
 uma_trait_sta1_desc:0 "马娘们进行了耐力优先的体能训练，这有助于提高全民的身体素质，并对外界环境拥有了更全面的耐性。"
 uma_trait_sta2:0 "注重耐力训练"
 uma_trait_sta2_desc:0 "马娘们前所未有地注重耐力训练，日行千里，身体素质早已不可同往日而语。只有饱经磨练的躯体才能驾驭她们渴望疾驰的灵魂，她们会始终如一地奔跑下去，直至宇宙的终点线。"
 uma_trait_sta-1:0 "忽视耐力训练"
 uma_trait_sta-1_desc:0 "马娘们由于交通便捷化失去了许多日常中奔跑的机会，忽视耐力训练使得她们身体僵硬。"
 uma_trait_str1:0 "基础力量训练"
 uma_trait_str1_desc:0 "马娘们进行了力量优先的体能训练，这使得她们在生产生活中能够更加轻松地完成任务。"
 uma_trait_str2:0 "注重力量训练"
 uma_trait_str2_desc:0 "马娘们前所未有地注重力量训练，她们的力量愈发突破常规生物的认知，而外表却仍显纤细。她们以傲人的力量在黑暗的寰宇中开辟出应当前进的道路。"
 uma_trait_str-1:0 "忽视力量训练"
 uma_trait_str-1_desc:0 "马娘们由于自动化科技发展减少了生活中的劳动量，忽视力量训练使得她们四肢无力。"
 uma_trait_wil1:0 "基础根性训练"
 uma_trait_wil1_desc:0 "马娘们进行了根性优先的体能训练，这让她们获得了在艰苦极端环境中的生存能力，这对于充满未知的宇宙探索而言十分重要。"
 uma_trait_wil2:0 "注重根性训练"
 uma_trait_wil2_desc:0 "马娘们前所未有地注重根性训练，得益于这份超越肉体的精神，她们足以踏入那些一般生命的死区。\n\n她们的足迹将遍布宇宙四方，\n飞船的引擎恰如奔跑时燃烧的心脏，\n追寻视野所及的一丝微光，\n她们一般将其称为\n——希望。"
 uma_trait_wil-1:0 "忽视根性训练"
 uma_trait_wil-1_desc:0 "赛马娘们深受“根性？狗都不点！”之害，变得难以适应恶劣的星际环境。\n\n§Y新版本人人都是超级智速王，点什么根性啊（大雾）§!"
 uma_trait_int1:0 "基础智力训练"
 uma_trait_int1_desc:0 "马娘们进行了大规模的智力训练，这让她们愈加了解自己所生活的这个世界。"
 uma_trait_int2:0 "注重智力训练"
 uma_trait_int2_desc:0 "马娘们前所未有地注重智力训练，这是个智者与专家遍地的黄金时代，她们的认知已经高于这世间一切。\n\n星河璀璨于她们眼中，\n若月光下闪烁的沙，\n知识于她们而言触手可及。"
 uma_trait_int-1:0 "忽视智力训练"
 uma_trait_int-1_desc:0 "赛马娘们因为某些原因，导致忽视了智力训练而变得只会大喊“暴进！暴进！”。"
 uma_trait_naturelover:0 "自然亲和"
 uma_trait_naturelover_desc:0 "如过往的成百上千年一样，马娘们喜欢在广袤的原野上奔跑，喜欢迎面吹来夹杂着生意的微风。她们对自然的喜爱溢于言表，当踏于青草之上，她们情绪高涨，活力充沛。"
 uma_trait_naturelover_tooltip:0 "如果居住的星球上拥有超过§Y4§!个农业区划：\n£amenities£舒适度消耗§G-10%§!\n£unity£凝聚力产出§G+5%§!"
 uma_trait_urbancitizens:0 "城市住民"
 uma_trait_urbancitizens_desc:0 "城市化进程改变了马娘传统的生活习惯与方式，她们已经熟悉了更现代化的城市生活与社交关系。生活模式的改变带来了新的机遇，或许也是这个种群发展进步的必经之道。"
 uma_trait_urbancitizens_tooltip:0 "如果居住的星球上拥有超过§Y4§!个城市区划：\n£amenities£舒适度消耗§G-10%§!\n£unity£凝聚力产出§G+5%§!"
 uma_trait_communal:0 "天生团结"
 uma_trait_communal_desc:0 "这些马娘集体生活，善于交往，她们彼此信任，真诚交流，这使得整个社会形同一体。"
 uma_trait_communal_tooltip:0 "当星球的£pops£人口大于§Y50§!时，£job£岗位生产的资源§G+5%§!，£pops£人口产生的帝国规模§G-5%§!"
 uma_trait_tsundere:0 "天性傲娇"
 uma_trait_tsundere_desc:0 "和某位红发双马尾马娘一样，这些马娘天生傲娇，不善言语，许多时候无法真诚表达内心所想，这使得社会个体间的联系变得脆弱，生产工作也因此受到影响。"
 uma_trait_tsundere_tooltip:0 "当星球的£pops£人口大于§Y50§!时，£job£岗位生产的资源§R-5%§!，£pops£人口产生的帝国规模§R+5%§!"
 uma_trait_genki:0 "元气满满"
 uma_trait_genki_desc:0 "或许是天性使然，这里的马娘群体比一般的马娘更加活跃。这使得她们的工作效率变得更高，但同时，由于能量的支出变多，她们也将消耗更多的食物。"
 uma_trait_moyu:0 "摸鱼懒散"
 uma_trait_moyu_desc:0 "这些马娘时刻贯彻摸鱼至上的理念，虽然工作效率有所降低，但拜其所赐也减少了用于食物的消费。"
 uma_trait_honorseeker:0 "荣耀至高"
 uma_trait_honorseeker_desc:0 "这些马娘视荣耀高于一切，无论是比赛还是战斗，她们坚守种群荣光，容许失败，但绝不会放弃。"
 uma_trait_houseworkpro:0 "家政能手"
 uma_trait_houseworkpro_desc:0 "这些马娘天生擅长管理，并全面掌握了基本的生活技能，这让她们将自己的生活空间打理得井井有条。"
 uma_trait_houseworkpro_tooltip:0 "当星球的£pops£人口小于§Y30§!时,£job£岗位的£unity£凝聚力产出增加§G+5%§!；当星球的£pops£人口大于等于§Y30§!时，£pops£人口使用的£housing£住房§G-5%§!"
 uma_trait_houseworkidiot:0 "家务笨蛋"
 uma_trait_houseworkidiot_desc:0 "如同某位天才科学家马娘，这些马娘未能广泛掌握基本的生活技能，许多个体甚至连自己的日常起居都无法处理妥当。"
 uma_trait_houseworkidiot_tooltip:0 "当星球的£pops£人口小于§Y30§!时，£job£岗位的£unity£凝聚力产出减少§R-5%§!；当星球的£pops£人口大于等于§Y30§!时，£pops£人口使用的£housing£住房§R+5%§!"
 uma_trait_leadercharm:0 "领导气质"
 uma_trait_leadercharm_desc:0 "这里的马娘拥有一股与生俱来的领袖气质。在指挥岗位上，她们能够更好地领导下属，以完成团队的目标。"
 uma_trait_desireforknowledge:0 "求知若渴"
 uma_trait_desireforknowledge_desc:0 "这些马娘对于学习有着无法抑制的渴求，知识已然成为如食物般基础的生存需求。"
 uma_trait_desireforknowledge_tooltip:0 "当星球拥有至少§Y1§!栋§Y科研建筑§!时：\n£job£岗位的£physics£物理学研究、£engineering£工程学研究、£society£社会学研究产出增加§G+5%§!"
 uma_trait_kishouyasashii:0 "气性温顺"
 uma_trait_kishouyasashii_desc:0 "这里的马娘有着常人难以企及的温顺脾气，这使得她们可以很容易地与别人相处。"
 uma_trait_kishouhageshii:0 "气性难"
 uma_trait_kishouhageshii_desc:0 "这个种族的马娘是出了名的气性难，如果你不小心招惹了她们的话…那就只能祝你好运喽。"
 uma_trait_thethesuki:0 "热爱贴贴"
 uma_trait_thethesuki_desc:0 "这里的赛马娘们贴贴的次数是其她马娘的数倍，而她们自己似乎也很享受这个过程…所以，这是件好事，不是吗？"
 uma_trait_thethekirai:0 "一匹狼"
 uma_trait_thethekirai_desc:0 "这个马娘种群似乎喜欢独来独往，这导致了她们繁衍的机会相对来说比较稀少。"
 uma_species_name_threegodness_rd:0 "马娘"
 uma_trait_musume_effect:0 "§B所有人口和领袖均为女性§!"

 uma_trait_glass_feet: "玻璃脚"
 uma_trait_glass_feet_desc: "不知为何，这些马娘的脚似乎很容易受伤，这使她们不得不将精力转移到其他地方"
#######################领袖特质##########################
 uma_admiral_trait_symbolihonor:0 "象征家的荣耀"
 uma_admiral_trait_symbolihonor_desc:0 "鲁道夫象征在赛场上拥有无可置辩的统治力，而这份荣耀也会在炮火中熠熠生辉。"
 uma_admiral_trait_mejirohonor:0 "目白家的荣耀"
 uma_admiral_trait_mejirohonor_desc:0 "目白麦昆为首的目白家马娘在长距离赛场上所向披靡，而这份余裕的驰骋也将在战斗中得以贯彻。"
 uma_admiral_trait_charmleader:0 "鼓舞人心的将军"
 uma_admiral_trait_charmleader_desc:0 "这位领袖在赛场上就有着能令人为之一振的魅力，而她也善于将其运用于统帅之中。"
 uma_admiral_trait_kishouhageshii:0 "飞蹄"
 uma_admiral_trait_kishouhageshii_desc:0 "这位领袖拥有超于常人的进攻欲望，这使得她在战斗中往往令人生畏。"
 uma_general_trait_symbolihonor:0 "象征家的荣耀"
 uma_general_trait_symbolihonor_desc:0 "鲁道夫象征在赛场上拥有无可置辩的统治力，而这份荣耀也会在炮火中熠熠生辉。"
 uma_general_trait_mejirohonor:0 "目白家的荣耀"
 uma_general_trait_mejirohonor_desc:0 "目白麦昆为首的目白家马娘在长距离赛场上所向披靡，而这份余裕的驰骋也将在战斗中得以贯彻。"
 uma_general_trait_charmleader:0 "鼓舞人心的将军"
 uma_general_trait_charmleader_desc:0 "这位领袖在赛场上就有着能令人为之一振的魅力，而她也善于将其运用于统帅之中。"
 uma_general_trait_kishouhageshii:0 "飞蹄"
 uma_general_trait_kishouhageshii_desc:0 "这位领袖拥有超于常人的进攻欲望，这使得她在战斗中往往令人生畏。"
 uma_scientist_trait_kishouyasashii:0 "温和智者"
 uma_scientist_trait_kishouyasashii_desc:0 "这位领袖在科研工作时的温厚性格有效调动了同僚的工作热情，因而使得各方面的协调更加高效。"
 uma_governor_trait_kishouyasashii:0 "温和总督"
 uma_governor_trait_kishouyasashii_desc:0 "这位领袖待人温和，在她的治理下，星球上的居民们能够享受到安定的生活。"


###飞升获得的领域特质
trait_uma_terriroty_awake:0 "领域觉醒"
trait_uma_terriroty_awake_desc:0 "这个种族的马娘已经觉醒了领域，并将其用在比赛和生活的方方面面"
uma_admiral_trait_terriroty_awake:0 "领域觉醒"
uma_admiral_trait_terriroty_awake_desc:0 "这个领袖觉醒了领域的力量"
uma_general_trait_terriroty_awake:0 "领域觉醒"
uma_general_trait_terriroty_awake_desc:0 "这个领袖觉醒了领域的力量"
uma_ruler_trait_terriroty_awake:0 "领域觉醒"
uma_ruler_trait_terriroty_awake_desc:0 "这个领袖觉醒了领域的力量"
