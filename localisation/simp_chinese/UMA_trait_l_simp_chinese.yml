uma_general_trait_sp_nice_nature:0 "命运的红丝带"
uma_general_trait_sp_nice_nature_desc:0 "不像其他的马娘，优秀素质似乎显得并没有那么的“富有活力”。如同她的三个有马纪念三着，大多数事情都是得过且过，仅此而已。然而，绝大多数人都不知道，她的心底其实埋藏着一个小小的火苗，为此，她穿越了无数时空。今天，她也擦拭着那座纸奖杯，期待着和命运之人的再次邂逅。"
