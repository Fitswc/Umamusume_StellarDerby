l_german:
tradition_uma_tradition_nutritious: "Nutrition"
tradition_uma_tradition_nutritious_desc: "For a long time, The huge amount of food eaten by Umamusume let that only a small number of Elite Umamusume can get balanced nutrition supply.But today is different, We had the ability to make every Umamusume can eat a nutritious meal."
uma_nutritious_jobs_rationing_system: "Job rationing system"
uma_nutritious_jobs_rationing_system_desc: "Umamusume in different positions need different nutritional supplements, so food rationing in different districts should also be adapted to the needs of local Umamusume. Such rationing pattern can effectively improve work efficiency."
uma_special_event_offer: "Event special"
uma_special_event_offer_desc: "Umamusume, who plays on Traincent Central, has the right to receive a higher level of food rations in order to play a better performance and bring about a better game."
uma_center_food_store: "Central granary"
uma_center_food_store_desc: "Without enough food reserves to sway the market, Tresen would be in dire straits if the food system were attacked and unable to cope with the costs."
uma_center_food_store_tooltip: "When £food£ food reserve is greater than 20,000, £stability£ stability+5"
uma_center_transport: "Centrally coordinated transport"
uma_center_transport_desc: "The rapid consumption of food often means a costly interplanetary transportation industry, and a coordinated transportation system clearly helps the planet function."
uma_farm_self_cycle_final: "Agricultural internal circulation"
uma_farm_self_cycle_final_desc: "A planet focused on agriculture is always filled with cargo ships waiting to load food, while a planet with no food production requires a cumbersome process to distribute food to everyone. When the planet is no longer dependent on a central food transport network and becomes self-sufficient, the efficiency of the entire planet will be greatly improved."
uma_fram_self_cycle_tooltip: "For every £job_farmer£job_farmer on the planet, the total output of the planet is +1%, and when the £job_farmer£farmer posts exceed 15, the output bonus is lost."

tradition_uma_tradition_palace: "Palace"
tradition_uma_tradition_palace_desc: "For a long time, only the strongest Umamusume in the race can be crowned the palace horse name, but with Traincent into space, people's eyes are no longer limited to the field, but to all walks of life. Pioneers and leaders in all walks of life should also be called temple horses, even if they may not be good at running."
uma_worker_flag: "Labor model"
uma_worker_flag_desc: "The c position on the winner's stage is dazzling, but the Umamusume who set the stage and clean the venue are unknown. There are countless Umamusume who have quietly contributed to Treisen's career, and they should be promoted as pacesetters."
uma_morality_flag: "Moral model"
uma_morality_flag_desc: "Umamusume students have been focusing on winning and losing since they were young, but most of the time, they do not have to be obsessed with "winning and losing" in life and work. The first lesson for Umamusume students is to learn humility while retaining their competitive heart."
uma_sci_leader: "Research pioneer"
uma_sci_leader_desc: "Science and technology enable every Umamusume to enjoy the competition at home, science and technology enable all Umamusume to eat and wear warm clothes, science and technology can cure once incurable diseases, science and technology take us to space... Umamusume as scientists have given so much, and they deserve to be remembered."
uma_new_art: "New Art"
uma_new_art_desc: "Our art culture is no longer limited to the field of play, many artists and creators shine in other fields, creating many new areas of art"
uma_education: "Quality education"
uma_education_desc: "Scientific truth is desirable, but for a long time, the pioneers of scientists are often bound by public opinion on the road of pursuing truth. An excellent education system can shape a wide range of scientific thoughts. It can be said that educators are the hotbed of scientists."

