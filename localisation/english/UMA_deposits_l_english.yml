l_english:
  
 #特殊地貌 
 d_uma_crystal_carrot_mine_planet: "Crystal Carrot Vein"
 d_uma_crystal_carrot_mine_planet_desc: "Maybe we have been blessed by the Three Goddesses and countless sparkling crystal carrots are lying quietly in this vein, ready to be mined on a large scale."
 d_uma_threegodness_museum: "Three Goddesses Memorial Hall"
 d_uma_threegodness_museum_desc: "In honor of the three goddesses who created us, the original ruins have been transformed into a memorial and all the artifacts have been placed there for all to see."
 d_uma_threegodness_relic: "Ruins of the Three Goddesses"
 d_uma_threegodness_relic_desc: "Here, the remains of what is said to be the legacy of the three goddesses have stood silently for untold days and nights."
 d_uma_seiun_sky_house: "The Angler's Cottage"
 d_uma_seiun_sky_house_desc: "A cottage situated by the river, inhabited by a green-sky-like Umamusume. But it's not easy to visit her, after all, she spends most of her time in... Sleeping or fishing?"
 d_phoenix_school_relic: "The ruin of Phoenix Academy"
 d_phoenix_school_relic_desc: "Here lies the ruins of Phoenix Academy. Even though the college has fallen into disrepair over the years, the large building, which could accommodate hundreds of thousands of students, still speaks of its former glory."
 d_phoenix_school: "Phoenix Academy"
 d_phoenix_school_desc: "After our restoration, the most magnificent academy in the galaxy has finally been restored to its original form and stands proudly on the planet. In addition to the state-of-the-art student and trainer dormitories, there is a student canteen with unlimited food and a training ground with all kinds of training equipment. It is the 'Ideal Country' for Umamusume."
 d_phoenix_racing_course_relic: "The ruins of the Phoenix Academy race course"
 d_phoenix_racing_course_relic_desc: "The ruins of a large, dilapidated race course with broken spectator equipment tell the story of its former glory. However, due to age and disrepair, essentially all of the track is unusable."
 d_phoenix_racing_course: "Phoenix Academy race course"
 d_phoenix_racing_course_desc: "After repairs, we managed to get the field at Phinney College back to 100% capacity (maybe 120% counting some magical changes?). It is now capable of hosting a fully functional course ranging from a 1000m short course to a 4000m steeplechase, and can accommodate around 2 million spectators at once, making it the king of courses in the galaxy."
  
  
 d_newlisa_church: "New Rizal Cathedral"
 d_newlisa_church_desc: "This cathedral, which integrates civilizations from many places, witnessed the end of the religious era and the beginning of a new era."
 d_paseaoen_pass: "Pasiln Pass Ruins"
 d_paseaoen_pass_desc: "In a place that has experienced many battles, some have risen and some have fallen\nIt is difficult to say whether it is right or wrong"
 d_paseaoenpass_museum: "Pasiln Historical Museum"
 d_paseaoenpass_museum_desc: "The pass, which has witnessed thousands of years of history, is now passing on what it has seen to future generations."
 d_lake_fexiloso: "Fihisolos Lake"
 d_lake_fexiloso_desc: "In ancient mythology, this was once the residence of the Three Goddesses, and our ancestors ran along the beautiful lakeside."
 d_river_tinos: "Tinos River"
 d_river_tinos_desc: "The origin of Umamusume civilization and the beautiful scenery of fertile fields."
 d_river_tinos_tooltip: "['concept_farming_district'] +2"
 d_channel_arsitla: "Astra Strait"
 d_channel_arsitla_desc: "Magnificent Strait, the Center of the World"
 d_channel_arsitla_tooltip: "['concept_generator_district'] +2"
 d_eastern_ocean: "Eastern Ocean"
 d_eastern_ocean_desc: "The Sunrise Sea, endless resources buried deep under the sea"
 d_eastern_ocean_tooltip: "['concept_mining_district'] +2\n['concept_farming_district'] +1"
 d_coral_in_land: "Land coral area"
 d_coral_in_land_desc: "A new continent across the East Ocean, a coral land where the seawater has receded"
 d_coral_in_land_tooltip: "['concept_mining_district'] +1\n['uma_industrial_district'] +1"
 d_yinkate_place: "Inket Palace"
 d_yinkate_place_desc: "Most of the magnificent palaces with a long history have now been converted into museums."
 d_pasaer_tg_racing_course: "Pasar Mares Hippodrome"
 d_pasaer_tg_racing_course_desc: "The first purpose-built racetrack in history, and still the venue for many G1 races today"  #NT!
 d_pasaer_tg_racing_course_tooltip: "['uma_three_godnesses_deposit'] +1"
 d_palai_plateau: "Palai Plateau"
 d_palai_plateau_desc: "Hard to farm, but rich in minerals"
 d_palai_plateau_tooltip: "['uma_industrial_district'] +2"
  
  
  
  
