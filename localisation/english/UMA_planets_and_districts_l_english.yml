 #########特殊星球和对应的区划######### 
 ###学院星球 
 pc_uma_school: "Campus Planet"
 pc_uma_school_desc: "This planet has been converted into an oversized Campus. In this campus, countless Umamusume runs around to their heart's content."
 district_uma_dormitory: "Dormitory District"
 district_uma_dormitory_plural: "Dormitory District"
 district_uma_dormitory_desc: "The modern dormitory complexes lined up in a row can provide the best quality living environment for the Umamusume living in them."
 district_uma_training_course: "Training District"
 district_uma_training_course_plural: "Training District"
 district_uma_training_course_desc: "Whether it is a flat surface or a mountain path, whether it is grass or mud, whether it is a 200kg dumbbell for muscle training or a treadmill for double leg training, it is all equipped here."
 district_uma_teaching_area: "Teaching District"
 district_uma_teaching_area_plural: "Teaching District"
 district_uma_teaching_area_desc: "While training for the race, cultural studies cannot be left behind. The Campus planet is equipped with cutting-edge laboratories comparable to those in research institutions for the convenience of trainees and teachers."
 district_uma_logistics_area: "Logistical District"
 district_uma_logistics_area_plural: "Logistical District"
 district_uma_logistics_area_desc: "To provide enough food for the whole planet, there are endless farmlands equipped with fully automated agricultural equipment. In addition, there are supporting food processing enterprises, thus providing a variety of food preferred by Umamusume."
  
 job_uma_id_dis_effect_desc: "$job_uma_crystal_consumer_goods_crafter_effect_desc$"
  
 district_uma_dormitory_in_industrial_desc: ""This is a place specially provided for our technicians to live. It can provide them with a high-quality living environment and provide them with spiritual comfort after work."
 district_uma_dormitory_in_industrial: "Residential District"
 district_uma_dormitory_in_industrial_plural: "Residential District"
 district_uma_energy_area_desc: "Generators roar here, outputting endless energy."
 district_uma_energy_area: "Power grid division"
 district_uma_energy_area_plural: "Power grid division"
 district_uma_industrial_area: "Light Industrial District"
 district_uma_industrial_area_plural: "Light Industrial District"
 district_uma_industrial_area_desc: "Civilian factories fill the area, producing consumer goods in an endless stream."
 district_uma_mining_area_desc: "The geocentric mining machine is precisely located at this location, so that when a large amount of minerals are mined, the ground will not collapse."
 district_uma_mining_area: "Geocentric Mining District"
 district_uma_mining_area_plural: "Geocentric Mining District"
 district_uma_heavy_industrial_area_desc: "Metal refineries fill the area, producing a steady stream of alloys."
 district_uma_heavy_industrial_area: "Heavy Industry District"
 district_uma_heavy_industrial_area_plural: "Heavy Industry District"
 pc_uma_industrial: "Academy Industrial Planet"
 pc_uma_industrial_desc: "The planet was transformed into a large industrial area, where horse girls are treated equally and feel proud of the work they do."
  
  
  
  
  
  
  
  
  
  
  
  
  
