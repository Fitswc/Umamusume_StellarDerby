l_english:
 ###星球决议### 
 uma_planet_race_will_be_held_by_us: "We will hold a planet-level competition"
 decision_uma_hold_planet_racing: "Hold a planet-level competition"
 decision_uma_hold_planet_racing_desc: "We will invite all the Umamusume of the planet and hold a grand competition on a planetary level!"
  
 ###学院星球 
 decision_uma_school_planet_transform: "Converting the planet into a campus planet"
 decision_uma_school_planet_transform_desc: "By mobilizing a large number of human and material resources, we can turn the entire planet into an oversized campus - also known as the Campus Planet. This will be a difficult project, but once this project is completed, our merits will surely be remembered by history."
 uma_school_planet_requirement: "The planet must be §Y without obstacles §! , §Y full zoning §! and the zones can only be §Y urban zones §! or §Y agricultural zone §!"
 decision_uma_school_planet_changed: "The planet will become §Y Campus Planet§! , half of the original planet's §Y city zone§! will be transformed into §Y dormitory zone§! and half of §Y agricultural zone§! will be transformed into §Y logistic zones§!"
  
 ###菲尼学院有关 
 uma_must_have_finished_phoenix_exploration: "The exploration of the ruins on the planet must be completed first!"
 decision_uma_reconstrcut_phoenix_school: "Restoration of Phoenix College"
 decision_uma_reconstrcut_phoenix_school_desc: "As one of the largest colleges of its time, Phoenix Academy had a mind-boggling number of buildings. In addition, thousands of years of weather polishing have also made the college's building structure has long been aging and collapse. Therefore, to restore Phoenix College requires the mobilization of huge manpower and material resources."
 decision_uma_reconstrcut_phoenix_racing_course: "Restore Phoenix College Circuit"
 decision_uma_reconstrcut_phoenix_racing_course_desc: "This circuit has a horrific size and an incomparably complete supporting equipment, which makes it necessary to bring in all kinds of materials from all over the country and even foreign countries to be able to restore its original function."
  
 decision_uma_school_ring_transform: "Convert to Academy Ringworld"
 decision_uma_school_ring_transform_desc: "Inefficient! These ring-shaped zones are too inefficient. We need to transform them into our own efficient ring world!"
  
 decision_uma_change_to_uma: "Transform"
 decision_uma_change_to_uma_desc: "To transform other races on this planet into horsegirls... But it seems there is a certain price to pay..."
 uma_transform_decision_tooltip: "This decision will convert all organic species on this planet to §HUmamusume!§!"
  
 decision_uma_industrial_planet_transform: "Reconstruct the planet into an academy-industrial planet"
 decision_uma_industrial_planet_transform_desc: "By mobilizing a large amount of manpower and material resources, we can turn the entire planet into a super-large industrial zone - that is, the Academy Industrial Planet. This will be a difficult project, but once this project is completed, our achievements will surely be remembered by history."
 uma_industrial_planet_requirement: "The planet must have §YNo Blockers§!, §YFilled Districts§!, and the division cannot be §Y农业区划§!."
 decision_uma_industrial_planet_changed: "The planet will become §YAcademy Industrial Planet§!, §YHalf§! of §YCities Districts§! on the original planet will become §YLiving Districts§!, §YIndustrial Districts§! will become §YLight industry District§! and §YHeavy industry District§!, §YHalf§! of §YMining Districts§! on the original planet will become §YGeocentric Mining Districts§!. \nAll plots will be cleared"
